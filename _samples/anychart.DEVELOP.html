<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line([1.1, 1.4, 1.3, 1.6]);

            // defines edition.
            if (!anychart.DEVELOP){
              chart.title("It is production edition");
            }else{
              chart.title("It is developer edition");
            }

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
