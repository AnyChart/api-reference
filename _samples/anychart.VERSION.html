<html>
<head>
  <meta name="x-cat-tags" content="line anyChart"/>
    <meta charset="UTF-8"/>
    <script data-export="true" src="../anychart-base.min.js"></script>
	<script data-export="true" src="../anychart-exports.min.js"></script>
	<script data-export="true" src="../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line([1.1, 1.4, 1.3, 1.6]);
            chart.title({text: "Current version is " + anychart.VERSION}); // defines version.
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
