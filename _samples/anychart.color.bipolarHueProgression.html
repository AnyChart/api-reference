<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content=""/>
    <script src="../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var rect = stage.rect(20, 20, stage.width() - 50, stage.height() - 50);

            // Sets bipolar hue progression.
            var color = anychart.color.bipolarHueProgression("#4CAF50", "#FFEB3B", 4);

            rect.fill(color);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
