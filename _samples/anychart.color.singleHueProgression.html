<html>
<head>
  <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <meta charset="UTF-8"/>
    <script src="../anychart-base.min.js"></script>
	<script src="../anychart-exports.min.js"></script>
	<script src="../anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var rect = stage.rect(20, 20, stage.width() - 50, stage.height() - 50);

            // Sets single-hue progressions.
            var color = anychart.color.singleHueProgression("#F44336", 4, 0.1, 0.9);

            rect.fill(color);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
