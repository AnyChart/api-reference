<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content=""/>
    <script src="../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            var stage = anychart.graphics.create("container");

            var rect = stage.rect(20, 20, stage.width() - 50, stage.height() - 50);

            // Sets single-hue progressions.
            var color = anychart.color.singleHueProgression("#F44336", 4, 0.1, 0.9);

            rect.fill(color);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
