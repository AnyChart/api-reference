<html>
<head>
  <meta name="x-cat-tags" content="anyChart line"/>
    <meta charset="UTF-8"/>
    <script src="../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();
            var series = chart.line([2, 8, 4, 10]);
            var label = series.labels();
            label.enabled(true);
            label.anchor(anychart.enums.Anchor.CENTER_TOP); // set anchor for label.
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
