<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.enums.AnnotationTypes"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([6, 10, 18, 11, 9]);
        chart.yScale().minimum(0);
        chart.xScale("linear");

        var triangleAnnotations = chart.annotations();

        chart.title("Set annotation type. Use mouse to draw annotation.");
        chart.container("container");
        chart.draw();

        // Set annotation type.
        triangleAnnotations.startDrawing(anychart.enums.AnnotationTypes.FIBONACCI_ARC);
    });
</script>
</body>
</html>
