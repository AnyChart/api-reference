<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line background"/>
    <script src="../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([2, 8, 4, 10]);
            var background = chart.background();
            background.stroke("#0000BB");
            background.corners(20);
            background.cornerType(anychart.enums.BackgroundCornersType.ROUND); //set corner's type.
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
