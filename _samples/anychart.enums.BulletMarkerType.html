<html>
<head>
  <meta name="x-cat-tags" content="bullet anyChart"/>
    <meta charset="UTF-8"/>
    <script data-export="true" src="../anychart-base.min.js"></script>
	<script data-export="true" src="../anychart-bullet.min.js"></script>
	<script data-export="true" src="../anychart-exports.min.js"></script>
	<script data-export="true" src="../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.bullet([6]);
            chart.height("50%");
            chart.range(0, {from: 0, to: 5});
            chart.range(1, {from: 5, to: 10});
            chart.range(2, {from: 10, to: 15});
            chart.markerPalette(["ellipse"]); //set marker type ellipse
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
