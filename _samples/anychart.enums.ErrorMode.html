<html>
<head>
  <meta name="x-cat-tags" content="scatter line errorSeries anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([2, 6, 4, 8]);
            chart.xScale("linear");
            var series = chart.getSeries(0);
            series.error(1);
            var error = series.error();
            error.mode("both"); // set error mode.
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
