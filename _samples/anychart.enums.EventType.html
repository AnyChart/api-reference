<html>
<head>
  <meta name="x-cat-tags" content="line anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();
            var series = chart.line([2, 8, 4, 10]);
            var title = chart.title();
            title.enabled(true);
            title.text("Hover on line series.");
            series.listen("pointmouseover", function(e) { //set event type
                title.fontColor("#FF0000");
            });
            series.listen("pointmouseout", function(e) { //set event type
                title.fontColor("#0000FF");
            });
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
