<html>
<head>
  <meta name="x-cat-tags" content="line anyChart"/>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column();

            var series = chart.column([
                {x: "Cycling", value: 10},
                {x: "Swimming", value: 12},
                {x: "Run", value: 18},
                {x: "Hiking", value: 11},
                {x: "Alpinism", value: 9}
            ]);

            var label = chart.label();
            label.enabled(true);
            label.text("Hover on the column series");
            label.offsetX(100);
            label.offsetY(50);
            label.padding(5);

            // Set event type.
            series.listen("pointmouseover", function(e) {
                label.text("Point index is " + e.pointIndex);
            });

            // Set event type.
            series.listen("pointmouseout", function(e) {
                label.text("");
            });

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
