<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges"/>
    <script src="../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.circularGauge([100]);
            chart.marker({radius: 95});
            var axis = chart.axis();
            axis.scale(anychart.enums.GaugeScaleTypes.LOG); // sets scale
            var scale = axis.scale();
            scale.minimum(0.1);
            scale.maximum(100);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
