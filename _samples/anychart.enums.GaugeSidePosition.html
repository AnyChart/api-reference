<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.enums.GaugeSidePosition"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.circularGauge([10]);
        chart.marker({radius: 90});
        var axis = chart.axis();
        var scale = axis.scale();
        scale.minimum(0);
        scale.maximum(20);
        var range = chart.range();
        range.from(5);
        range.to(16);
        range.position(anychart.enums.GaugeSidePosition.INSIDE); // sets range position
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
