<html>
<head>
  <meta name="x-cat-tags" content="line anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([
                {x: Date.UTC(2002, 9, 1), value: 1},
                {x: Date.UTC(2008, 7, 3), value: 2},
                {x: Date.UTC(2004, 3, 14), value: 3},
                {x: Date.UTC(2009, 9, 16), value: 4}
            ]);

            var dateTimeScale = anychart.scales.dateTime();
            dateTimeScale.minimum(Date.UTC(2001, 7, 1));
            dateTimeScale.maximum(Date.UTC(2011, 8, 5));

            var ticks = dateTimeScale.ticks();
            // Sets interval for ticks.
            ticks.interval("year", 3);

            chart.xScale(dateTimeScale);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
