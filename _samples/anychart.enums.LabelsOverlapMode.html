<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter"/>
    <script src="../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.scatter([
                [161.2, 51.6],
                [167.5, 59.0],
                [159.5, 49.2],
                [157.0, 63.0]
            ]);
            var yScale = chart.yScale();
            yScale.ticks().interval(1);
            var yAxis = chart.yAxis();
            yAxis.minorLabels(true);
            yAxis.overlapMode(anychart.enums.LabelsOverlapMode.NO_OVERLAP); //set mode for overlapMode
            var rightYAxis = chart.yAxis(1);
            rightYAxis.minorLabels(true);
            rightYAxis.orientation('right');
            rightYAxis.overlapMode(anychart.enums.LabelsOverlapMode.ALLOW_OVERLAP); //set mode for overlapMode
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
