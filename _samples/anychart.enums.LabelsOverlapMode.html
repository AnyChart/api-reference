<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.enums.LabelsOverlapMode"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter([
            [161.2, 51.6],
            [167.5, 59.0],
            [159.5, 49.2],
            [157.0, 63.0]
        ]);
        var yScale = chart.yScale();
        yScale.ticks().interval(1);
        var yAxis = chart.yAxis();
        yAxis.minorLabels(true);

        // Set mode for overlapMode.
        yAxis.overlapMode(anychart.enums.LabelsOverlapMode.NO_OVERLAP);

        var rightYAxis = chart.yAxis(1);
        rightYAxis.minorLabels(true);
        rightYAxis.orientation("right");

        // Set mode for overlapMode.
        rightYAxis.overlapMode(anychart.enums.LabelsOverlapMode.ALLOW_OVERLAP);

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
