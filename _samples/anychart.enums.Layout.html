<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.line([2, 8, 4, 10]);
            var textMarker = chart.textMarker();
            textMarker.value(2);
            textMarker.layout(anychart.enums.Layout.VERTICAL); // set layout for textMarker.
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
