<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.enums.LegendLayout"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.column();

        chart.data([
            ["Apples", 21, 99, 19, 72, 94, 71],
            ["Pears", 41, 7, 71, 10, 27, 79],
            ["Bananas", 9, 15, 77, 58, 97, 79],
            ["Grapes", 71, 34, 40, 21, 72, 6],
            ["Oranges", 6, 29, 11, 46, 19, 49]
        ]);

        var legend = chart.legend();
        legend.enabled(true);
        legend.maxWidth("20%");

        // Set items layout.
        legend.itemsLayout(anychart.enums.LegendLayout.HORIZONTAL_EXPANDABLE);

        var seriesName = ["Florida", "Texas", "Arizona", "Nevada", "Oregon", "Idaho"];

        for (var i = 0; i < chart.getSeriesCount(); i++) {
            chart.getSeriesAt(i).name(seriesName[i]);
        }

        chart.title("Set items layout");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
