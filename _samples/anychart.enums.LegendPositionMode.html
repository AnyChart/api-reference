<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.enums.LegendPositionMode"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.marker();

        chart.marker([[1, 1], [1, 1], [5, 6], [10, 1]]).name("FDH 1mg/day");

        chart.marker([[2, 1], [1, 2], [3, 6], [8, 1]]).name("Placebo");

        var legend = chart.legend();
        legend.enabled(true);

        // Set position mode.
        legend.positionMode(anychart.enums.LegendPositionMode.INSIDE);

        legend.position("top");
        legend.align("right");
        legend.itemsLayout("verticalExpandable");

        chart.title("Set legend position mode");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
