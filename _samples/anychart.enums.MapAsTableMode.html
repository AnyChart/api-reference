<html>
<head>
  <meta name="x-cat-tags" content="rangeColumn anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();
            var data = [
                ["A1", 100, 200, 150, 115],
                ["A2", 115, 101, 175, 230],
                ["A3", 70, 60, 125, 100]
            ];
            var series = anychart.data.mapAsTable(data, "range"); // set mode for anychart.data.mapAsTable() function.
            for (var i in series) {
                chart.rangeColumn(series[i]);
            }
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
