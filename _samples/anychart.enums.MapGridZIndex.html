<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyMap"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-map.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js" data-export="true"></script>
    <script x-export="australiaMap">
        anychart.onDocumentReady(function() {
            var dataSet = anychart.data.set([
                {id: "AU.CT", value: 15, title: "Australian Capital Territory"},
                {id: "AU.VI", value: 23, title: "Victoria"},
                {id: "AU.WA", value: 86, title: "Western Australia"},
                {id: "AU.QL", value: 16, title: "Queensland"},
                {id: "AU.NS", value: 32, title: "New South Wales"},
                {id: "AU.NT", value: 64, title: "Northern Territory"},
                {id: "AU.TS", value: 28, title: "Tasmania"},
                {id: "AU.SA", value: 45, title: "South Australian"}
            ]);

            var dataSetForSeries = dataSet.mapAs({'id': 'id'});

            australiaMap = anychart.map();
            australiaMap.geoData(anychart.maps.australia);
            australiaMap.choropleth(dataSetForSeries);
            australiaMap.axes(true);

            var mapGrids = australiaMap.grids();

            var horizontalGrids = mapGrids.horizontal();
            horizontalGrids.enabled(true);
            horizontalGrids.stroke("3 #4CAF50");

            // Set grid zIndex.
            horizontalGrids.zIndex("45");

            australiaMap.title("Set grid zIndex");
            australiaMap.container("container");
            australiaMap.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
