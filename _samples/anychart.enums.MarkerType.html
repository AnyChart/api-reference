<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.enums.MarkerType"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.line();
    var series = chart.line([2, 8, 4, 10]);
    var marker = series.markers();
    marker.enabled(true);
    marker.type(anychart.enums.MarkerType.CROSS); // set markerType for title.
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
