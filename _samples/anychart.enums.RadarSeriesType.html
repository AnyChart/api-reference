<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar area anyChart"/>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-radar.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var firstData = [70, 60, 70, 60, 70, 60, 70, 60];
            var secondData = [23, 51, 23, 51, 23, 51, 23, 51];
            var thirdData = [60, 10, 60, 10, 60, 10, 60, 10];

            chart = anychart.radar();

            // Set default series type.
            chart.defaultSeriesType("area");

            chart.addSeries(firstData, secondData, thirdData);
            chart.title("Set radar series type");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
