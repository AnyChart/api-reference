<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.enums.RadialGridLayout"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar([2, 8, 4, 10]);
        var grid = chart.grid(0);
        grid.layout(anychart.enums.RadialGridLayout.CIRCUIT); // set layout for grid.
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
