<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column"/>
    <script src="../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.column([2, 8, 4, 10], [4, 10, 6, 14], [8, 18, 14, 24]);
            var scale = chart.yScale();
            scale.stackMode(anychart.enums.ScaleStackMode.VALUE); //set stack mode for scale
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
