<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.enums.ScaleStackMode asCartesian"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.column([2, 8, 4, 10], [4, 10, 6, 14], [8, 18, 14, 24]);

        var scale = chart.yScale();

        // Set stack mode for scale.
        scale.stackMode(anychart.enums.ScaleStackMode.VALUE);

        chart.title("Set stack mode for the scale");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
