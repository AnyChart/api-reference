<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line scale"/>
    <script src="../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.line([2, 8, 4, 10]);
            chart.xScale(anychart.enums.ScaleTypes.LINEAR); //set type of scale
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
