<html>
<head>
  <meta name="x-cat-tags" content="scatter anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter([0.2, 48, 4, 90]);
            chart.yScale(anychart.enums.ScatterScaleTypes.LOG); //set type for scale
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
