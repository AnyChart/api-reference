<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter"/>
    <script src="../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.scatter([2, 25, 4, 40]);
            chart.yScale(anychart.scales.log());
            var scale = chart.yScale();
            var majorTicks = scale.ticks();
            majorTicks.mode(anychart.enums.ScatterTicksMode.LOGARITHMIC); // set mode for ticks
            var minorTicks = scale.minorTicks();
            minorTicks.mode(anychart.enums.ScatterTicksMode.LINEAR); // set mode for ticks
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
