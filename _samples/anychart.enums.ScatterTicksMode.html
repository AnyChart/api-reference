<html>
<head>
  <meta name="x-cat-tags" content="scatter anyChart"/>
    <meta charset="UTF-8"/>
    <script data-export="true" src="../anychart-base.min.js"></script>
	<script data-export="true" src="../anychart-exports.min.js"></script>
	<script data-export="true" src="../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter([2, 10, 4, 40]);
            chart.yScale(anychart.scales.log());
            var scale = chart.yScale();
            var majorTicks = scale.ticks();
            majorTicks.mode("logarithmic"); // set mode for ticks
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
