<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.line([2, 8, 4, 10]);
            var axis = chart.yAxis();
            var ticks = axis.minorTicks();
            ticks.enabled(true);
            ticks.position(anychart.enums.SidePosition.INSIDE); //set position for minorTicks
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
