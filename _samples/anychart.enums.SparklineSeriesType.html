<html>
<head>
  <meta name="x-cat-tags" content="sparkline anyChart"/>
    <meta charset="UTF-8"/>
    <script data-export="true" src="../anychart-base.min.js"></script>
	<script data-export="true" src="../anychart-sparkline.min.js"></script>
	<script data-export="true" src="../anychart-exports.min.js"></script>
	<script data-export="true" src="../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.sparkline([2, 8, 4, 10]);
            chart.height("50%");

            // Set type of series.
            chart.seriesType("column");

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
