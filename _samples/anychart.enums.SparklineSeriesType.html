<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.enums.SparklineSeriesType"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.sparkline([2, 8, 4, 10]);
        chart.height("50%");
        chart.type(anychart.enums.SparklineSeriesType.COLUMN); //set type of series
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
