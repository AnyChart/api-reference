<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="tags"/>
    <script src="../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var rawdata = [
                {id: '1', name: '1'},
                {id: '2', name: '2'},
                {id: '3', name: '1-3', parent: '1'},
                {id: '4', name: '2-4', parent: '2'},
                {id: '5', name: '5'},
                {id: '6', name: '5-6', parent: '5'},
                {id: '7', name: '6-7', parent: '6'},
                {id: '8', name: '4-8', parent: '4'},
                {id: '9', name: '7-9', parent: '7'}
            ];
            var tree = anychart.data.tree(rawdata, anychart.enums.TreeFillingMethod.AS_TABLE); //set filling method for tree
            var dataGrid = anychart.ui.dataGrid();
            dataGrid.data(tree);
            dataGrid.titleHeight(25);
            dataGrid.container('container');
            dataGrid.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
