<html>
<head>
  <meta name="x-cat-tags" content="pie anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var xmlString = "<xml>" +
              "<chart type=\"pie\" >" +
                "<data>" +
                  "<point name=\"Product A\" value=\"1222\"/>" +
                  "<point name=\"Product B\" value=\"2431\"/>" +
                  "<point name=\"Product C\" value=\"3624\"/>" +
                  "<point name=\"Product D\" value=\"5243\"/>" +
                  "<point name=\"Product E\" value=\"8813\"/>" +
                "</data>" +
              "</chart>" +
            "</xml>";
            chart = anychart.fromXml(xmlString); // read config from xml string.
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
