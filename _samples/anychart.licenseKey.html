<html>
<head>
  <meta name="x-cat-tags" content="pie anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../anychart-base.min.js"></script>
	<script src="../anychart-exports.min.js"></script>
	<script src="../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentLoad(function () {
            anychart.licenseKey("YOUR-LICENSE-KEY"); // sets your licence key before you create chart.
            chart = anychart.pie([1, 2, 3]);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
