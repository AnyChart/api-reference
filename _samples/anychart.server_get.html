<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content=""/>
    <script src="../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            var stage = anychart.graphics.create("container");
            stage.circle(450, 380, 350);
            stage.rect(100, 30, 700, 700);

            var currentLabel = anychart.ui.label();
            currentLabel.background({fill: "#9E9E9E"});
            currentLabel.text("Save image");
            currentLabel.fontColor("#fff");
            currentLabel.padding(5);
            currentLabel.offsetX(5);
            currentLabel.listen("click", function() {
                stage.saveAsJpg();
            });

            // Gets address to export server.
            var currentExportServer = anychart.server();

            stage.text(100, 0, "Export server - " + currentExportServer);

            currentLabel.container(stage);
            currentLabel.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
