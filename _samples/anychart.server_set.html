<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column"/>
    <script src="../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var stage = anychart.graphics.create("container");

            var chart = anychart.column([32, 22, 27, 40, 120, 34, 37, 100, 22]);

            var currentLabel = chart.label();

            currentLabel.background({fill: "#FFF59D", stroke: "#9E9E9E"});
            currentLabel.text("Save chart");
            currentLabel.padding(2);
            currentLabel.listen("click", function() {
                stage.saveAsJpg();
            });

            // Sets address to export server.
            anychart.server("https://export.anychart.com");

            chart.container(stage);
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
