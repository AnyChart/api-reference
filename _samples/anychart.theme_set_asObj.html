<html>
<head>
  <meta name="x-cat-tags" content="column anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../anychart-base.min.js"></script>
	<script src="../anychart-exports.min.js"></script>
	<script src="../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var customTheme = {
                column: {
                    title: {
                        enabled: true,
                        text: 'Weekly training.'
                    },
                    defaultXAxisSettings: {
                        labels: {
                            enabled: true,
                            fontSize: 15,
                            fontFamily: "Tahoma"
                        },
                        title: {
                            enabled: true,
                            text: "Days"
                        }
                    },
                    defaultYAxisSettings: {
                        labels: {
                            fontColor: '#9E9E9E',
                            fontSize: 18
                        },
                        minorLabels: {
                            fontSize: 8
                        },
                        title: {
                            enabled: true,
                            text: "Distance, km"
                        }
                    },
                    xScale: {
                        type: 'ordinal',
                        names: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"]
                    },
                    defaultLineMarkerSettings: {
                        enabled: true,
                        value: 30,
                        stroke: "2 #F44336"
                    },
                    defaultTextMarkerSettings: {
                        enabled: true,
                        value: 31,
                        align: "left",
                        text: "Daily plan",
                        fontColor: "black",
                        offsetX: 40
                    }
                }
            };

            // Sets custom theme.
            anychart.theme(customTheme);

            chart = anychart.column([21.2, 32.5, 21.3, 44.5, 21, 35.2, 67.7]);
            chart.lineMarker();
            chart.textMarker();
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
