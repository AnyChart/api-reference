<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.theme set asString"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/themes/7.11.0/v6.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {

        // Set theme by name.
        anychart.theme("v6");

        var chart = anychart.column();
        chart.column([21.2, 32.5, 21.3, 44.5, 21, 35.2, 67.7]);
        chart.column([21, 97, 56, 24, 27, 30, 27]);
        chart.column([38, 124, 75, 40, 40, 50, 39]);
        chart.title("Set theme parameter as string.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
