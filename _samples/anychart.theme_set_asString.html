<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column"/>
    <script src="../anychart.min.js"></script>
    <script src="https://cdn.anychart.com/themes/latest/v6.min.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {

            // Sets theme by name.
            anychart.theme("v6");

            var chart = anychart.column([21.2, 32.5, 21.3, 44.5, 21, 35.2, 67.7]);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
