<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.theme set asString"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/themes/7.9.1/v6.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {

    // Sets theme by name.
    anychart.theme("v6");

    var chart = anychart.column([21.2, 32.5, 21.3, 44.5, 21, 35.2, 67.7]);
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
