<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.axes.Linear.container set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var axis = anychart.axes.linear();
        axis.scale(anychart.scales.linear());
        axis.parentBounds(10, 10, 500, 50);
        // Sets container.
        axis.container("container");
        axis.draw();
    });
</script>
</body>
</html>
