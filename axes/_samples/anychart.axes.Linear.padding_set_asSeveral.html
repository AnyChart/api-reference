<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="axes"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="axis">
        anychart.onDocumentReady(function() {
            var axis = anychart.axes.linear();
            axis.scale(anychart.scales.linear());
            axis.padding(20, "25px", "5px", 52); // sets padding;
            axis.container("container");
            axis.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
