<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="axes"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="axis">
        anychart.onDocumentReady(function() {
            axis = anychart.axes.polar();
            axis.scale(anychart.scales.linear());
            axis.container("container"); // sets container
            axis.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
