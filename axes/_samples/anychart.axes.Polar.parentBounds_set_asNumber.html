<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="axes"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            var stage = anychart.graphics.create('container');
            var axis = anychart.axes.polar();
            axis.scale(anychart.scales.linear());
            axis.parentBounds(50, 50, 400, 300); // sets parent bounds
            axis.container(stage);
            axis.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
