<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.axes.Radar.parentBounds set asInst"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");
    var axis = anychart.axes.radar();
    axis.scale(anychart.scales.linear());
    axis.parentBounds(anychart.math.rect(50, 50, 400, 300)); // sets parent bounds
    axis.container(stage);
    axis.draw();
});
</script>
</body>
</html>
