<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="lineMarker axis"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            var stage = anychart.graphics.create('container');
            var axis = anychart.axes.linear();
            axis.scale(anychart.scales.linear());
            axis.parentBounds(5, 65, 400, 80);
            axis.title(null);
            axis.container(stage);
            axis.draw();
            var lineMarker = anychart.axisMarkers.line();
            lineMarker.parentBounds(5, 18, 400, 60);
            lineMarker.scale(anychart.scales.linear());
            lineMarker.value(0.4);
            lineMarker.layout('vertical');
            lineMarker.container(stage);
            lineMarker.draw(); // rendering of the line marker into the stage
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
