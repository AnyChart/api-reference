<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.axisMarkers.Line.draw"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");
    var axis = anychart.axes.linear();
    axis.scale(anychart.scales.linear());
    axis.parentBounds(5, 65, 400, 80);
    axis.title(null);
    axis.container(stage);
    axis.draw();
    var lineMarker = anychart.axisMarkers.line();
    lineMarker.parentBounds(5, 18, 400, 60);
    lineMarker.scale(anychart.scales.linear());
    lineMarker.value(0.4);
    lineMarker.layout("vertical");
    lineMarker.container(stage);
    lineMarker.draw(); // rendering of the line marker into the stage
});
</script>
</body>
</html>
