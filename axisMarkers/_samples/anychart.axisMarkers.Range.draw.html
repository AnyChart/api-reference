<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.axisMarkers.Range.draw"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");

    var axis = anychart.axes.linear();
    axis.scale(anychart.scales.linear());
    axis.parentBounds(5, 65, 400, 80);
    axis.title(false);
    axis.container(stage);
    axis.draw();

    var rangeMarker = anychart.axisMarkers.range();
    rangeMarker.parentBounds(5, 40, 400, 40);
    rangeMarker.scale(anychart.scales.linear());
    rangeMarker.from(0.4);
    rangeMarker.to(0.8);
    rangeMarker.axis(axis);
    rangeMarker.container(stage);

    // Rendering of the range marker into the stage.
    rangeMarker.draw();
});
</script>
</body>
</html>
