<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.axisMarkers.Text.container"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");
    var axis = anychart.axes.linear();
    axis.scale(anychart.scales.linear());
    axis.parentBounds(5, 65, 400, 80);
    axis.title(false);
    axis.container(stage);
    axis.draw();
    var textMarker = anychart.axisMarkers.text();
    textMarker.parentBounds(5, 40, 400, 0);
    textMarker.scale(anychart.scales.linear());
    textMarker.value(0.4);
    textMarker.layout("vertical");
    textMarker.container(stage); // sets container
    textMarker.draw();
});
</script>
</body>
</html>
