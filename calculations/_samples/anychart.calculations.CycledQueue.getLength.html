<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content=""/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var queue = anychart.calculations.cycledQueue(3);
            queue.enqueue("a");
            queue.enqueue("b");
            queue.enqueue("c");

            // Gets queue length.
            var length = queue.getLength();

            var result = stage.text(30, 20);
            result.text("Queue length: " + length);
            result.fontSize(12);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
