<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.cartesian3d"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        // Creates 3D chart.
        var chart = anychart.column3d();

        chart.column([20, 7, 18, 10, 14]);
        chart.title("Create a cartesian 3D chart.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
