<html>
<head>
  <meta name="x-cat-tags" content="column anyChart"/>
    <meta charset="UTF-8"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
	<script data-export="true" src="../../anychart-cartesian-3d.min.js"></script>
	<script data-export="true" src="../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            // Creates 3D chart.
            chart = anychart.column3d();

            chart.column([20, 7, 18, 10, 14]);
            chart.title("Create a cartesian 3D chart.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
