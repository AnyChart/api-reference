<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Bullet.axis get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.bullet([10, 15]);
        chart.range({from: 0, to: 10});
        chart.range(1, {from: 10, to: 20});
        var axis = chart.axis(); // get axis.
        axis.orientation("top");
        axis.stroke("4 #FF0000");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
