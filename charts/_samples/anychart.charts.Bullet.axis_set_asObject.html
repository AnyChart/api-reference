<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bullet axis anyChart"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
	<script data-export="true" src="../../anychart-bullet.min.js"></script>
	<script data-export="true" src="../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.bullet([10, 15]);
            chart.range({from: 0, to: 10});
            chart.range(1, {from: 10, to: 20});

            // Set axis.
            chart.axis({
                orientation: "top",
                stroke: "3 #FF0000"
            });

            chart.title({text: "Set chart axis parameters as an object.", orientation: "top"});
            chart.bottom("60%");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
