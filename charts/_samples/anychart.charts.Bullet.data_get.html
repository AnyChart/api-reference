<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Bullet.data get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.bullet([8, 97, 11, 16, 20, 65]);
    var getData = chart.data(); // get data.
    var filterData = getData.filter("value", function(value) {
        return value < 15;
    });
    chart.data(filterData);
    chart.range({from: 0, to: 6});
    chart.range(1, {from: 6, to: 12});
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
