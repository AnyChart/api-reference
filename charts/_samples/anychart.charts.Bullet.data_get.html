<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bullet data"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.bullet([11, 7, 10, 16, 20, 65]);
            var getData = chart.data(); // get data.
            var filterData = getData.filter('value', function(value) {
                return value < 15;
            });
            chart.data(filterData);
            chart.range({from: 0, to: 6});
            chart.range(1, {from: 6, to: 12});
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
