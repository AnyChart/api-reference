<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Bullet.data set asArrayofObject"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.bullet();
        chart.data([
            {value: 9, type: "bar", fill: "#3F51B5 0.5", gap: 0.6},
            {value: 10, type: "X", stroke: "#3F51B5 4"}
        ]); // sets data.
        chart.range({from: 0, to: 6});
        chart.range(1, {from: 6, to: 12});
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
