<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bullet data"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.bullet();
            chart.data([
                {value: 9, type: "bar", fill: "#3F51B5 0.5", gap: 0.6},
                {value: 10, type: "X", stroke: "#3F51B5 4"}
            ]); // sets data.
            chart.range({from: 0, to: 6});
            chart.range(1, {from: 6, to: 12});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
