<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bullet"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.bullet([10, 15]);
            chart.range({from: 0, to: 6});
            chart.range(1, {from: 6, to: 12});
            var getLayout = chart.layout(); // get layout.
            chart.title({text: "Layout is " + getLayout, orientation: "top"});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
