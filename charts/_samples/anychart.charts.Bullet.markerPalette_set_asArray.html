<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Bullet.markerPalette set asArray"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.bullet([7, 10, 13, 17]);
    chart.range({from: 0, to: 5});
    chart.range(1, {from: 5, to: 10});
    chart.range(2, {from: 10, to: 15});
    chart.range(3, {from: 15, to: 20});
    chart.markerPalette(['line', 'bar', anychart.enums.BulletMarkerType.X, 'ellipse']); // sets marker palette.
    chart.container('container');
    chart.draw();
});
</script>
</body>
</html>
