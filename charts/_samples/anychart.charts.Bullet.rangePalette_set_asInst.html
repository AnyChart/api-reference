<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Bullet.rangePalette set asInst"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.bullet([17]);
    chart.range({from: 0, to: 5});
    chart.range(1, {from: 5, to: 10});
    chart.range(2, {from: 10, to: 15});
    chart.range(3, {from: 15, to: 20});
    var palette = anychart.palettes.distinctColors(); // creates instance palette.
    palette.colors(["#333", "#777", "#aaa", "#eee"]);
    chart.rangePalette(palette); // sets range palette.
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
