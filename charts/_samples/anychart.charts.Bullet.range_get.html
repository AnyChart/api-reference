<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bullet"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.bullet([17]);
            var firstRange = chart.range(0); // get range by index.
            firstRange.from(0);
            firstRange.to(10);
            firstRange.fill('#FF0000 0.2');
            var secondRange = chart.range(1); // get range by index.
            secondRange.from(10);
            secondRange.to(20);
            secondRange.fill('#FFFF00 0.2');
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
