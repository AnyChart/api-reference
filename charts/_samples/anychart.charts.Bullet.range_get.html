<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Bullet.range get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.bullet([17]);
        var firstRange = chart.range(0); // get range by index.
        firstRange.from(0);
        firstRange.to(10);
        firstRange.fill("#FF0000 0.2");
        var secondRange = chart.range(1); // get range by index.
        secondRange.from(10);
        secondRange.to(20);
        secondRange.fill("#FFFF00 0.2");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
