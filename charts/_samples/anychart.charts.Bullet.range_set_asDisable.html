<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bullet anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.bullet([17]);

            // Disable range.
            chart.range(false);

            chart.range(1, {from: 10, to: 20, fill: "#64b5f6 0.2"});

            chart.title({text: "Disable chart range.", orientation: "top"});
            chart.bottom("60%");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
