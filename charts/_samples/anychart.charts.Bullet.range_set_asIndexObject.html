<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bullet anyChart"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
	<script data-export="true" src="../../anychart-bullet.min.js"></script>
	<script data-export="true" src="../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.bullet([17]);

            // Set range by index.
            chart.range(0, {
                from: 0,
                to: 15,
                fill: "#1976d2  0.2"
            });

            // Set range by index.
            chart.range(1, {
                from: 15,
                to: 25,
                fill: "#64b5f6 0.2"
            });

            chart.title({text: "Set chart range parameters as an object by index.", orientation: "top"});
            chart.bottom("60%");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
