<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Bullet.range set asIndexObject"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.bullet([17]);
        chart.range(0, {
            from: 0,
            to: 15,
            fill: "#008000  0.2"
        }); // sets range by index.
        chart.range(1, {
            from: 15,
            to: 25,
            fill: "#0000FF 0.2"
        }); // sets range by index.
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
