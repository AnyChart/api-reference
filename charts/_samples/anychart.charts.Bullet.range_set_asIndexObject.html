<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bullet"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.bullet([17]);
            chart.range(0, {
                from: 0,
                to: 15,
                fill: "#008000  0.2"
            }); // sets range by index.
            chart.range(1, {
                from: 15,
                to: 25,
                fill: "#0000FF 0.2"
            }); // sets range by index.
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
