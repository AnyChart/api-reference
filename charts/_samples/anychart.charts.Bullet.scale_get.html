<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bullet scale"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.bullet([9]);
            chart.range({from: 0, to: 10});
            chart.range(1, {from: 10, to: 20});
            var scale = chart.scale(); // get scale.
            scale.minimum(5);
            scale.maximum(15);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
