<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bullet scale"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.bullet([0.2]);
            chart.scale(anychart.enums.ScaleTypes.LOG); // sets scale.
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
