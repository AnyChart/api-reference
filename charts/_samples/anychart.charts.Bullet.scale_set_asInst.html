<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bullet scale"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var stage = anychart.graphics.create('container', '100%', '100%');

            var scale = anychart.scales.log(); // creates an instance of scale.
            scale.minimum(0.01);
            scale.maximum(1);

            var chart = anychart.bullet([0.07, 0.03, 0.9]);
            chart.scale(scale); // set scale.
            chart.bounds(0, 0, '100%', '50%');
            chart.container(stage);
            chart.draw();

            var chart1 = anychart.bullet([0.15, 0.03, 0.39]);
            chart1.scale(scale); // set scale.
            chart1.bounds(0, '50%', '100%', '50%');
            chart1.container(stage);
            chart1.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
