<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bullet scale anyChart"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-bullet.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container", "100%", "100%");

            // Create an instance of a scale.
            var scale = anychart.scales.log();
            scale.minimum(0.01);
            scale.maximum(1);

            var firstChart = anychart.bullet([0.07, 0.03]);

            // Set scale.
            firstChart.scale(scale);

            firstChart.bounds(0, 0, "100%", "50%");
            firstChart.title({text: "Set chart scale as an instance.", orientation: "top"});
            firstChart.container(stage);
            firstChart.draw();

            var secondChart = anychart.bullet([0.15, 0.1]);

            // Set scale.
            secondChart.scale(scale);

            secondChart.bounds(0, "50%", "100%", "50%");
            secondChart.container(stage);
            secondChart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
