<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Bullet.scale set asInst"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container", "100%", "100%");

    var scale = anychart.scales.log(); // creates an instance of scale.
    scale.minimum(0.01);
    scale.maximum(1);

    var firstChart = anychart.bullet([0.07, 0.03]);
    firstChart.scale(scale); // set scale.
    firstChart.bounds(0, 0, "100%", "50%");
    firstChart.container(stage);
    firstChart.draw();

    var secondChart = anychart.bullet([0.15, 0.1]);
    secondChart.scale(scale); // set scale.
    secondChart.bounds(0, "50%", "100%", "50%");
    secondChart.container(stage);
    secondChart.draw();
});
</script>
</body>
</html>
