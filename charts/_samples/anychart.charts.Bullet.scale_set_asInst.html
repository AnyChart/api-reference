<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Bullet.scale set asInst"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container', '100%', '100%');

        var scale = anychart.scales.log(); // creates an instance of scale.
        scale.minimum(0.01);
        scale.maximum(1);

        var chart = anychart.bullet([0.07, 0.03, 0.9]);
        chart.scale(scale); // set scale.
        chart.bounds(0, 0, '100%', '50%');
        chart.container(stage);
        chart.draw();

        chart1 = anychart.bullet([0.15, 0.03, 0.39]);
        chart1.scale(scale); // set scale.
        chart1.bounds(0, '50%', '100%', '50%');
        chart1.container(stage);
        chart1.draw();
    });
</script>
</body>
</html>
