<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bullet scale"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container", "100%", "100%");

            var scale = anychart.scales.log(); // creates an instance of scale.
            scale.minimum(0.01);
            scale.maximum(1);

            var firstChart = anychart.bullet([0.07, 0.03]);
            firstChart.scale(scale); // set scale.
            firstChart.bounds(0, 0, "100%", "50%");
            firstChart.container(stage);
            firstChart.draw();

            var secondChart = anychart.bullet([0.15, 0.1]);
            secondChart.scale(scale); // set scale.
            secondChart.bounds(0, "50%", "100%", "50%");
            secondChart.container(stage);
            secondChart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
