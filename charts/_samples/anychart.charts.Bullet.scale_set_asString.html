<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bullet scale anyChart"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-bullet.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.bullet([0.2]);

            // Set scale.
            chart.scale("log");

            chart.title({text: "Set chart scale as a string.", orientation: "top"});
            chart.bottom("60%");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
