<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bar"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.cartesian();
            chart.bar([4, 2, 8]);
            chart.bar([4, 2, 8]);

            // Gets bars padding
            var currentBarsPadding = chart.barsPadding();

            chart.title("The current space between bars - " + currentBarsPadding);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
