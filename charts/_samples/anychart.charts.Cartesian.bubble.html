<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bubble"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.bubble();

            // Adds bubble series.
            chart.bubble([
                [1, 637, 6],
                [2, 472, 14],
                [3, 180, 10],
                [4, 348, 18],
                [5, 100, 10]
            ]);

            chart.title("Add Bubble series to a chart.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
