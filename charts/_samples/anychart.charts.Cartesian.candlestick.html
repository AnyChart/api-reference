<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="candlestick"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();
            // Adds candlestick series.
            chart.candlestick([
                [0, 14, 24, 14, 20],
                [1, 15, 15, 5, 10],
                [2, 16, 16, 6, 1],
                [3, 7, 17, 1, 10]
            ]);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
