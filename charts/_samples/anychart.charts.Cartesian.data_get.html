<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column anyChart"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
	<script data-export="true" src="../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.column();
            chart.data([
                ["Nail polish", 12814, 3054, 4376],
                ["Eyebrow pencil", 13012, 5067, 3987],
                ["Rouge", 11624, 7004, 3574],
                ["Lipstick", 8814, 9054, 4376],
                ["Eyeshadows", 12998, 12043, 4572],
                ["Eyeliner", 12321, 15067, 3417],
                ["Foundation", 10342, 10119, 5231],
                ["Lip gloss", 22998, 12043, 4572]
            ]);

            // Get data.
            var getData = chart.data();

            // Add new element by adding new element to data array.
            var newData = getData.concat([
                ["Mascara", 11261, 10419, 6134]
            ]);

            chart.title("Get and modify chart data.");
            chart.data(newData);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
