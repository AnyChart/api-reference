<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bar anyChart"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css"/>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-data-adapter.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            // To work with the data adapter you need to reference the data adapter script file from AnyChart CDN
            // (https://cdn.anychart.com/js/latest/data-adapter.min.js for latest or https://cdn.anychart.com/js/7.11.1/data-adapter.min.js for the versioned file)

            var tableData = {
                "header": ["#", "Florida", "Texas", "Nevada"],
                "rows": [
                    ["Nail polish", 12814, 3054, 4376],
                    ["Eyebrow pencil", 13012, 5067, 3987],
                    ["Rouge", 11624, 7004, 3574],
                    ["Lipstick", 8814, 9054, 4376],
                    ["Eyeshadows", 12998, 12043, 4572],
                    ["Eyeliner", 12321, 15067, 3417],
                    ["Foundation", 10342, 10119, 5231],
                    ["Lip gloss", 22998, 12043, 4572],
                    ["Mascara", 11261, 10419, 6134]
            ]};

            chart = anychart.bar();
            chart.legend(true);

            // Set data from HTML table.
            chart.data(tableData);

            chart.title("Set chart data as a table data");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%;"></div>
</body>
</html>
