<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();
            chart.xAxis(true);
            chart.yAxis(true);

            var series = chart.line([1, 2, 3, 4]);
            series.id("firstSeries");

            chart.line([2, 3, 4, 1]);
            chart.line([3, 4, 1, 2]);
            chart.line([4, 1, 2, 3]);

            // Get series by id.
            var seriesById = chart.getSeries("firstSeries");
            seriesById.markers(true);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
