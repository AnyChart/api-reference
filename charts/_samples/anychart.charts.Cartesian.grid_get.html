<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.cartesian();
            chart.column([1, 4, 5, 7, 2]);
            var firstGrid = chart.grid(); // get grid
            firstGrid.layout(anychart.enums.Layout.HORIZONTAL);
            var secondGrid = chart.grid(1); // get grid by index
            secondGrid.oddFill("none");
            secondGrid.evenFill("none");
            secondGrid.layout(anychart.enums.Layout.VERTICAL);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
