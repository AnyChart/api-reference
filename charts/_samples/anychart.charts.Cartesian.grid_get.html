<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Cartesian.grid get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.column();
        chart.column([1, 4, 5, 7, 2]);

        // Gets grid.
        var horizontalGrid = chart.grid();
        horizontalGrid.axis(chart.xAxis());

        // Gets grid by index.
        var verticalGrid = chart.grid(1);
        verticalGrid.axis(chart.yAxis());

        chart.title("Get and modify grid object.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
