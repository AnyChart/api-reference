<html>
<head>
  <meta name="x-cat-tags" content="column anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.column();
            chart.column([1, 4, 5, 7, 2]);

            // Gets grid.
            var horizontalGrid = chart.grid();
            horizontalGrid.axis(chart.xAxis());

            // Gets grid by index.
            var verticalGrid = chart.grid(1);
            verticalGrid.axis(chart.yAxis());

            chart.title("Get and modify grid object.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
