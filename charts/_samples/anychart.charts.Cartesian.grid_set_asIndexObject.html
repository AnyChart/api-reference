<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Cartesian.grid set asIndexObject"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var chart = anychart.cartesian();
    chart.column([1, 4, 5, 7, 2]);

    // Sets grid by index.
    chart.grid(0, {axis: chart.xAxis()});

    // Sets grid by index.
    chart.grid(1, {axis: chart.yAxis(), evenFill: "#FFFF8D 0.3"});

    chart.title("Set chart grid by index as object.");
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
