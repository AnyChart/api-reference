<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.cartesian();
            var firstSeries = chart.column([10, 4, 17, 20]);
            firstSeries.hatchFill(true);
            var secondSeries = chart.column([5, 16, 10, 3]);
            secondSeries.hatchFill(true);
            var thirdSeries = chart.column([25, 4, 28, 11]);
            thirdSeries.hatchFill(true);
            // Sets the hatchFill palette.
            chart.hatchFillPalette(["divot", "zigZag", "weave"]);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
