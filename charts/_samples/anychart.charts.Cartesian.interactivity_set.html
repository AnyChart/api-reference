<html>
<head>
  <meta name="x-cat-tags" content="column anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column();
            chart.column([5, 8, 4, 6]);
            chart.column([6, 2, 5, 3]);
            chart.column([2, 6, 4, 8]);

            // Sets interactivity settings.
            chart.interactivity({hoverMode: "by-x"});

            chart.title("Set chart interactivity.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
