<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line();
            chart.line([10, 4, 17, 20, 16, 35, 6, 15]);

            chart.label(0, {text: "First label"});
            chart.label(1, {offsetX: 50, text: "Second label"});

            // Disables first label.
            chart.label(0, false);

            chart.title("Disable chart label by index.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
