<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line();
            chart.line([10, 4, 17, 20, 16, 35, 6, 15]);

            // Sets label settings by index 0.
            chart.label(0, {text: "First label"});

            // Sets label settings by index 1.
            chart.label(1, {offsetY: 30, text: "Second label"});

            chart.title("Set chart labels parameters as object by index.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
