<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();
            chart.line([1, 2, 3, 4]);
            chart.line([2, 3, 4, 1]);
            chart.line([3, 4, 1, 2]);
            chart.line([4, 1, 2, 3]);

            // Gets legend.
            var currentLegend = chart.legend();
            currentLegend.enabled(true);
            currentLegend.position("right");
            currentLegend.itemsLayout("vertical");
            currentLegend.align("top");

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
