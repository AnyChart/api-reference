<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line lineMarker"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();
            chart.line([1, -4, 5, 7, 7]);
            var lineMarker = chart.lineMarker(); // get line marker
            lineMarker.value(5.5);
            lineMarker.stroke("2 #F44336");
            lineMarker.layout("horizontal");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
