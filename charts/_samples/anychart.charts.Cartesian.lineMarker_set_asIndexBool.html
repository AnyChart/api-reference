<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Cartesian.lineMarker set asIndexBool"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();
        chart.spline([1, -4, 5, 7, 7]);
        chart.lineMarker();
        chart.lineMarker(1, {value: 2, stroke: "#2196F3"});
        chart.lineMarker(0, false); // disables first line marker
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
