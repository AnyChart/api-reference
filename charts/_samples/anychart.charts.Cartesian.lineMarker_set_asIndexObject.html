<html>
<head>
  <meta name="x-cat-tags" content="line lineMarker anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();
            chart.line([1, -4, 5, 7, 3, 8, 5]);

            // Sets line marker by index.
            chart.lineMarker(0, {value: 4, stroke: "#F44336", axis: chart.xAxis()});

            chart.title("Set chart line marker parameters as object by index.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
