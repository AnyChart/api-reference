<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="marker"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.marker();
            chart.marker([10, 4, 17, 20]);
            chart.marker([5, 16, 10, 3]);
            chart.marker([25, 4, 28, 11]);

            // Sets marker palette
            chart.markerPalette(["star5", "cross", "circle"]);

            chart.title("Set marker palette.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
