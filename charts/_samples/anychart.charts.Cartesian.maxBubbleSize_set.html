<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bubble"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.bubble();
            chart.bubble([
                [1, 25, 4],
                [2, 15, 2],
                [3, 20, 3],
                [4, 11, 1]
            ]);

            // Sets maximum size of the bubble.
            chart.maxBubbleSize("15%");

            chart.title("Set maximum bubble size.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
