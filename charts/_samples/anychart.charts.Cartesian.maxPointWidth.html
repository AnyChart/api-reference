<html>
<head>
    <meta name="x-cat-tags" content="column anyChart"/>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            stage = anychart.graphics.create("container");

            var data = [
                {x: "Apple", value: 17},
                {x: "Pineapple", value: 17},
            ];

            var chart1 = anychart.column(data);
            chart1.title("maxPointWidth = 10");

            // Set maximum point width.
            chart1.maxPointWidth(10);

            chart1.bounds(0, 0, "50%", "100%");
            chart1.container(stage);
            chart1.draw();

            var chart2 = anychart.column(data);
            chart2.title("maxPointWidth not set");
            chart2.bounds("50%", 0, "50%", "100%");
            chart2.container(stage);
            chart2.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
