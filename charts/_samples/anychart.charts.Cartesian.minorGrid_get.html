<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.cartesian();
            chart.column([1, 4, 5, 7, 2]);

            chart.grid(0, {layout: "horizontal"});
            chart.grid(1, {layout: "vertical"});

            // Gets minor grid.
            var currentMinorGrid = chart.minorGrid();
            currentMinorGrid.enabled(true);

            chart.title("Get and enable minor grid.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
