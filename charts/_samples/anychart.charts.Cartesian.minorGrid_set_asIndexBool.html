<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Cartesian.minorGrid set asIndexBool"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();
        chart.column([1, 4, 5, 7, 2]);

        chart.minorGrid(0, {evenFill: "#E0E0E0", axis: chart.xAxis()});
        chart.minorGrid(1, {axis: chart.yAxis()});

        // Disable minor grid by index.
        chart.minorGrid(0, false);

        chart.title("Disable chart minor grid by index.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
