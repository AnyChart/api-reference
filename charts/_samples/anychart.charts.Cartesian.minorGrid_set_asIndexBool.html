<html>
<head>
  <meta name="x-cat-tags" content="column anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.cartesian();
            chart.column([1, 4, 5, 7, 2]);

            chart.minorGrid(0, {evenFill: "#E0E0E0", axis: chart.xAxis()});
            chart.minorGrid(1, {axis: chart.yAxis()});

            // Disable minor grid by index.
            chart.minorGrid(0, false);

            chart.title("Disable chart minor grid by index.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
