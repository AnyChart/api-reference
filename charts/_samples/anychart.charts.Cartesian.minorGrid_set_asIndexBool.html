<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.cartesian();
            chart.column([1, 4, 5, 7, 2]);

            chart.minorGrid(0, {evenFill: "#E0E0E0", layout: "vertical"});
            chart.minorGrid(1, {layout: "horizontal"});

            // Disables minor grid by index.
            chart.minorGrid(0, false);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
