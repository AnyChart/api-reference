<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Cartesian.minorGrid set asIndexObject"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();
        chart.column([1, 4, 5, 7, 2]);

        // Set minor grid by index.
        chart.minorGrid(0, {axis: chart.xAxis()});

        // Set minor grid by index.
        chart.minorGrid(1, {evenFill: "#E0E0E0 0.3", axis: chart.yAxis()});

        chart.title("Set minor grid parameters as object by index.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
