<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();
            chart.line([10, 4, 17, 20, 16, 35, 6, 15]);

            // Sets chart padding.
            chart.padding(10, "15px", "5px", 12);

            chart.title("Set chart padding parameters.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
