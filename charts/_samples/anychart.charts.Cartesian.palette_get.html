<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Cartesian.palette get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var lineChart = anychart.line([1, -4, 5, 7], [11, 0, 15, 4], [21, -4, 9, 0]);
        lineChart.bounds(0, 0, "50%", "100%");
        lineChart.palette(["#64B5F6", "#FFF176", "#4DB6AC"]);
        lineChart.container(stage);
        lineChart.draw();

        var columnChart = anychart.column([5, 40, 6, 37], [7, 23, 9, 18], [11, 17, 12, 34]);
        columnChart.bounds("50%", 0, "50%", "100%");

        // Gets palette of the line chart.
        var lineChartPalette = lineChart.palette();

        columnChart.palette(lineChartPalette);
        columnChart.container(stage);
        columnChart.draw();
    });
</script>
</body>
</html>
