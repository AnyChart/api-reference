<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line column"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var lineChart = anychart.line([1, -4, 5, 7], [11, 0, 15, 4], [21, -4, 9, 0]);
            lineChart.bounds(0, 0, "50%", "100%");
            lineChart.palette(["#64B5F6", "#FFF176", "#4DB6AC"]);
            lineChart.container(stage);
            lineChart.draw();

            var columnChart = anychart.column([5, 40, 6, 37], [7, 23, 9, 18], [11, 17, 12, 34]);
            columnChart.bounds("50%", 0, "50%", "100%");

            // Gets palette of the line chart.
            var lineChartPalette = lineChart.palette();

            columnChart.palette(lineChartPalette);
            columnChart.container(stage);
            columnChart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
