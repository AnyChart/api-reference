<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Cartesian.palette set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line();
        chart.line([1, 2, 3, 4]);
        chart.line([2, 3, 4, 1]);
        chart.line([3, 4, 1, 2]);
        chart.line([4, 1, 2, 3]);

        // Sets palette.
        chart.palette(["#827717", "#c77532", "#998675", "#6b617b"]);

        chart.title("Set series color palette.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
