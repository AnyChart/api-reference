<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line rangeMarker"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line();
            chart.line([1, -4, 5, 7, 3, 8, 5]);

            // Gets range marker.
            var currentRangeMarker = chart.rangeMarker();
            currentRangeMarker.from(2.5);
            currentRangeMarker.to(5.5);

            chart.title("Get and modify range marker object.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
