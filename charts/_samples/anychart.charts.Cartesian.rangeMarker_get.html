<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line rangeMarker"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();
            chart.line([1, -4, 5, 7, 7]);
            var rangeMarker = chart.rangeMarker(); // get range marker
            rangeMarker.from(2.5);
            rangeMarker.to(5.5);
            rangeMarker.fill("blue .1");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
