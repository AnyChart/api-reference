<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line rangeMarker"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();
            chart.line([1, -4, 5, 7, 3, 8, 5]);

            chart.rangeMarker({from: 2.5, to: 5.5, fill: "#2196F3 0.1"});
            chart.rangeMarker(1, {from: 1, to: 3});

            // Disables first range marker.
            chart.rangeMarker(false);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
