<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line rangeMarker"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();
            chart.line([1, -4, 5, 7, -1, 8, 5]);

            chart.rangeMarker(0, {from: 5, to: 10, fill: "#FF9800 0.2"});
            chart.rangeMarker(1, {from: 0, to: 2, fill: "#F44336 0.2"});

            // Disables first marker by index.
            chart.rangeMarker(0, false);

            chart.title("Disable chart range marker by index.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
