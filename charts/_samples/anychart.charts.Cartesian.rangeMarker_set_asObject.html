<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line rangeMarker"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();
            chart.line([1, -4, 5, 7, 3, 8, 5]);

            // Sets range marker settings.
            chart.rangeMarker({from: 2.5, to: 5.5, fill: "#F44336 0.2", axis: chart.yAxis()});

            chart.title("Set chart range marker parameters as object.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
