<html>
<head>
  <meta name="x-cat-tags" content="line anyChart"/>
    <meta charset="UTF-8"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
	<script data-export="true" src="../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line();
            chart.line([10, 4, 17, 20, 16, 35, 6, 15]);
            chart.title("Click on the chart and then double-click.");

            chart.listen("click", function(e) {
                chart.title({fontColor: "#4CAF50"});
            });

            chart.listen("dblClick", function(e) {
                chart.title("You can\'t click here anymore.");
                chart.title({fontColor: "#000000"});

                // Removes all listeners.
                chart.removeAllListeners();

            });
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
