<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Cartesian.removeAllSeries"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var firstData = [16, 30, 45, 12, 5];
    var secondData = [1, 51, 23, 64, 12];
    var thirdData = [18, 25, 10, 20, 35];

    var chart = anychart.cartesian();
    chart.yAxis(true);
    chart.xAxis(true);
    chart.defaultSeriesType("column");
    chart.addSeries(firstData, secondData, thirdData);

    // Removes all first series.
    chart.removeAllSeries();

    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
