<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var firstData = [16, 30, 45, 12, 5];
            var secondData = [1, 51, 23, 64, 12];
            var thirdData = [18, 25, 10, 20, 35];

            var chart = anychart.cartesian();
            chart.defaultSeriesType("column");
            chart.addSeries(firstData, secondData, thirdData);

            var series = chart.getSeries(0);
            series.id("Speed");

            // Removes the first series by id.
            chart.removeSeries("Speed");

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
