<html>
<head>
  <meta name="x-cat-tags" content="line label anyChart"/>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            stage = anychart.graphics.create("container");

            var chart = anychart.line();
            chart.line([10, 4, 17, 20, 16, 35, 6, 15]);
            chart.left("5%");
            chart.title("Save chart as PDF file.");
            chart.container(stage);
            chart.draw();

            var customLabel = anychart.standalones.label();
            customLabel.background({fill: "#9E9E9E"});
            customLabel.text("Save image");
            customLabel.fontColor("#fff");
            customLabel.padding(5);
            customLabel.offsetX(5);
            customLabel.listen("click", function() {

                // Saves into PDF file.
                chart.saveAsPdf("a4", true, 100, 50);

            });
            customLabel.container(stage);
            customLabel.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
