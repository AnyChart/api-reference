<html>
<head>
    <meta name="x-cat-tags" content="column anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart-base.min.js"></script>
    <script src="../../anychart-exports.min.js"></script>
    <script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column();

            chart.column([
                {x: "January", value: 2},
                {x: "February", value: 5},
                {x: "March", value: 3},
                {x: "April", value: 9},
                {x: "May", value: 4}
            ]);

            // Set selected state.
            chart.selected({labels: {enabled: true, fontColor: "#F44336"}});

            chart.title("Set selected state settings");
            chart.container("container");
            chart.draw();

            chart.getSeries(0).select([0, 2]);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
