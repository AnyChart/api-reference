<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="stepLine"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();

            // Adds Step Line series.
            chart.stepLine([10, 12, 18, 11, 9]);

            chart.title("Add Step Line series to a chart.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
