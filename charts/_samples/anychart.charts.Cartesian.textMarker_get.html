<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line textMarker"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();
            chart.line([1, -4, 5, 7, 3, 8, 5]);

            // Gets text marker.
            var currentTextMarker = chart.textMarker();
            currentTextMarker.value(4);
            currentTextMarker.anchor("leftBottom");

            chart.lineMarker({value: 4});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
