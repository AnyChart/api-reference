<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line textMarker"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.cartesian();
            chart.line([1, -4, 5, 7, 7]);
            var textMarker = chart.textMarker(); // get text marker
            textMarker.value(3.3);
            textMarker.anchor(anychart.enums.Anchor.LEFT_BOTTOM);
            chart.lineMarker({value: 3.3});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
