<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line textMarker"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();
            chart.line([1, -4, 5, 7, 3, 8, 5]);

            chart.lineMarker({value: -0.3, axis: chart.yAxis()});

            // Enables text marker.
            chart.textMarker(true);

            chart.title("Enable chart text marker.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
