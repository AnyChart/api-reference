<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line textMarker"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();
            chart.line([1, -4, 5, 7, 3, 8, 5]);

            chart.textMarker(0, {value: 6, text: "Marker 0"});
            chart.textMarker(1, {value: 2, text: "Marker 1"});

            // Disables first marker by index.
            chart.textMarker(0, false);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
