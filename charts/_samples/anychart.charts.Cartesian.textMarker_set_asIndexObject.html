<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="spline textMarker"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();
            chart.spline([1, -4, 5, 7, 7]);
            chart.textMarker(0, {value: 6, text: "Marker 0"}); // sets text marker by index
            chart.textMarker(1, {value: 2, text: "Marker 1"}); // sets text marker by index
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
