<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var сhart = anychart.line();
            сhart.line([10, 4, 17, 20, 16, 35, 6, 15]);
            сhart.bounds(0, 0, "50%", "100%");
            сhart.title("Serialize chart string to JSON.");
            сhart.container(stage);
            сhart.draw();

            // Returns chart config as JSON string.
            var json = сhart.toJson(true);

            var chartFromJson = anychart.fromJson(json);
            chartFromJson.bounds("50%", 0, "50%", "100%");
            chartFromJson.title("Creates chart from JSON string.");
            chartFromJson.container(stage);
            chartFromJson.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
