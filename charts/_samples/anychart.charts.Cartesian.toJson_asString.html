<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var chart = anychart.cartesian();
            chart.line([10, 4, 17, 20, 16, 35, 6, 15]);
            chart.container(stage);
            chart.draw();

            chart.listen("chartDraw", function() {
                // Returns chart in JSON string.
                var json = chart.toJson(true);

                chart.dispose();

                var chartFromJson = anychart.fromJson(json);
                chartFromJson.container(stage);
                chartFromJson.draw();
            });
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
