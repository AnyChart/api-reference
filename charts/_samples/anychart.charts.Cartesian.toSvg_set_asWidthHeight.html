<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line label"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.cartesian();
            chart.line([10, 4, 17, 20, 16, 35, 6, 15]);
            chart.container("container");
            chart.draw();

            // Gets content SVG with parameters.
            var SVGstring = chart.toSvg(300, 400);
            // After that you can do something with this string.
            console.log(SVGstring);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
