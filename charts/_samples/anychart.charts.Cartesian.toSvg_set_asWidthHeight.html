<html>
<head>
  <meta name="x-cat-tags" content="line label anyChart"/>
    <meta charset="UTF-8"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
	<script data-export="true" src="../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line();
            chart.line([10, 4, 17, 20, 16, 35, 6, 15]);
            chart.title("Get chart as SVG with predefined width and height.");
            chart.container("container");
            chart.draw();

            // Gets chart as SVG with parameters.
            var SVGstring = chart.toSvg(300, 400);
            // Now you can do anything with this string, send to server or else.
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
