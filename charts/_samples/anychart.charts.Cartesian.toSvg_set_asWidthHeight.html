<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Cartesian.toSvg set asWidthHeight"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var chart = anychart.line();
    chart.line([10, 4, 17, 20, 16, 35, 6, 15]);
    chart.title("Get chart as SVG with predefined width and height.");
    chart.container("container");
    chart.draw();

    // Gets chart as SVG with parameters.
    var SVGstring = chart.toSvg(300, 400);
    // Now you can do anything with this string, send to server or else.
});
</script>
</body>
