<html>
<head>
  <meta name="x-cat-tags" content="line anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var chart = anychart.line();
            chart.line([10, 4, 17, 20, 16, 35, 6, 15]);
            chart.bounds(0, 0, "50%", "100%");
            chart.title("Serialize chart string to JSON with theme settings.");
            chart.container(stage);
            chart.draw();

            // Returns chart config as XML string with theme settings.
            var xml = chart.toXml(false, true);

            var chartFromXml = anychart.fromXml(xml);
            chartFromXml.bounds("50%", 0, "50%", "100%");
            chartFromXml.title("Creates chart from XML string with theme.");
            chartFromXml.container(stage);
            chartFromXml.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
