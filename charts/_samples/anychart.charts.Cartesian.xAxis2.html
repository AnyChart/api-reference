<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentLoad(function () {
            var chart = anychart.cartesian();
            chart.column([1, 4, 5, 7, 2]);
            chart.xAxis(0)
                    .orientation('top')
                    .title(null);
            chart.xAxis(1)
                    .orientation('bottom')
                    .title('X-Axis');
            chart.xAxis(2)
                    .orientation('right')
                    .title(null);
            chart.xAxis(1, null);
            chart.xAxis(2, 'None');
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
