<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Cartesian.xAxis get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();
        chart.column([1, 4, 5, 7, 2]);

        // Get X-axis.
        var leftXAxis = chart.xAxis(0);
        leftXAxis.ticks({stroke: "#2196F3"});

        // Get X-axis.
        var rightXAxis = chart.xAxis(1);
        rightXAxis.orientation("top");
        rightXAxis.stroke("#2196F3");
        rightXAxis.title(true);

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
