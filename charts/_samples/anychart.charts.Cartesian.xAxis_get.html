<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();
            chart.column([1, 4, 5, 7, 2]);
            var firstAxis = chart.xAxis(0); // get X-axis by index
            firstAxis.orientation("top");
            var secondAxis = chart.xAxis(1); // get X-axis by index
            secondAxis.orientation("bottom");
            secondAxis.title("X-Axis");
            var thirdAxis = chart.xAxis(2); // get X-axis by index
            thirdAxis.orientation("right");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
