<html>
<head>
  <meta name="x-cat-tags" content="column anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column();
            chart.column([1, 4, 5, 7, 2]);

            // Gets X-axis.
            var bottomXAxis = chart.xAxis();
            bottomXAxis.ticks({stroke: "#2196F3"});

            // Gets X-axis by index.
            var topXAxis = chart.xAxis(1);
            topXAxis.orientation("top");
            topXAxis.stroke("#2196F3");
            topXAxis.title(true);

            chart.title("Get and modify chart xAxis.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
