<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();
            chart.column([1, 4, 5, 7, 2]);

            // Gets X-axis.
            var leftXAxis = chart.xAxis();
            leftXAxis.ticks({stroke: "#2196F3"});

            // Gets X-axis by index.
            var rightXAxis = chart.xAxis(1);
            rightXAxis.orientation("top");
            rightXAxis.stroke("#2196F3");
            rightXAxis.title(true);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
