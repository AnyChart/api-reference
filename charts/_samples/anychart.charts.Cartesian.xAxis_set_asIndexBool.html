<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column();
            chart.column([1, 4, 5, 7, 2]);

            chart.xAxis(0);
            chart.xAxis(1, {orientation: "top", title: true});

            // Disables X-axis by index.
            chart.xAxis(0, false);

            chart.title("Disable bottom xAxis by index.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
