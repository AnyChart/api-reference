<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            var chart = anychart.cartesian();
            chart.line([
                {x: "10-Dec-2004", y: 20},
                {x: "11-Dec-2004", y: 40},
                {x: "12-Dec-2004", y: 30}
            ]);
            chart.xScale("dateTime");
            chart.xAxis().labels()
                    .textFormatter(function (point) {
                        return new Date(point.value).toDateString();
                    });
            chart.yAxis();
            chart.container("container").draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
