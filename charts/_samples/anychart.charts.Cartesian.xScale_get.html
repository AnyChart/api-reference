<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var data = [
                {x: 10, myName: "Q1", value: 1.1},
                {x: 12, myName: "Q2", value: 1.4},
                {x: 10.5, myName: "Q3", value: 1.2},
                {x: 11, myName: "Q4", value: 1.9}
            ];
            chart = anychart.cartesian();
            chart.line(data);
            var xScale = chart.xScale(); // get X-scale
            xScale.names("myName");
            chart.xAxis();
            chart.yAxis();
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
