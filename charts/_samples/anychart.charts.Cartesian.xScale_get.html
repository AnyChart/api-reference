<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Cartesian.xScale get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var data = [
            {x: 10, myName: "Q1", value: 1.1},
            {x: 12, myName: "Q2", value: 1.4},
            {x: 10.5, myName: "Q3", value: 1.2},
            {x: 11, myName: "Q4", value: 1.9}
        ];
        var chart = anychart.cartesian();
        chart.line(data);
        var xScale = chart.xScale(); // get X-scale
        xScale.names("myName");
        chart.xAxis();
        chart.yAxis();
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
