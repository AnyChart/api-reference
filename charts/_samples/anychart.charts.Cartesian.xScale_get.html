<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var data = [
                {x: 10, name: "Q1", value: 1.1},
                {x: 12, name: "Q2", value: 1.4},
                {x: 10.5, name: "Q3", value: 1.2},
                {x: 11, name: "Q4", value: 1.9}
            ];

            chart = anychart.cartesian();
            chart.line(data);

            // Gets X-scale.
            var currentXScale = chart.xScale();
            currentXScale.names("name");

            chart.xAxis();
            chart.yAxis();
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
