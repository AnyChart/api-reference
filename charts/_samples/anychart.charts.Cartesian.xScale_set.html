<html>
<head>
  <meta name="x-cat-tags" content="line anyChart"/>
    <meta charset="UTF-8"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
	<script data-export="true" src="../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line();
            chart.line([
                {x: "10-Jan-2016", y: 20},
                {x: "11-Jan-2016", y: 40},
                {x: "12-Jan-2016", y: 30},
                {x: "13-Jan-2016", y: 55}
            ]);

            var dateTime = anychart.scales.dateTime();

            // Sets X-scale.
            chart.xScale(dateTime);

            chart.title("Set xScale.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
