<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Cartesian.xScale set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();
        chart.line([
            {x: "10-Dec-2004", y: 20},
            {x: "11-Dec-2004", y: 40},
            {x: "12-Dec-2004", y: 30}
        ]);
        chart.xScale("dateTime"); // sets X-scale
        var xAxis = chart.xAxis();
        var labels = xAxis.labels();
        labels.textFormatter(function (point) {
            return new Date(point.value).toDateString();
        });
        chart.yAxis();
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
