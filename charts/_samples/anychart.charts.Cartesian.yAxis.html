<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Cartesian.yAxis"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentLoad(function () {
    var chart = anychart.cartesian();
    chart.column([1, 4, 5, 7, 2]);
    chart.yAxis(0)
            .orientation('right')
            .title(null);
    chart.yAxis(1)
            .orientation('right')
            .stroke('blue')
            .title('Y-Axis');
    chart.yAxis(2)
            .orientation('bottom')
            .title(null);
    chart.container('container');
    chart.draw();
});
</script>
</body>
</html>
