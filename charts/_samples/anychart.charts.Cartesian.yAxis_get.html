<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.cartesian();
            chart.column([1, 4, 5, 7, 2]);
            var firstAxis = chart.yAxis(0); // get Y-axis
            firstAxis.orientation("right");
            var secondAxis = chart.yAxis(1); // get Y-axis
            secondAxis.orientation("top");
            secondAxis.stroke("#2196F3");
            secondAxis.title("Y-Axis");
            var thirdAxis = chart.yAxis(2); // get Y-axis
            thirdAxis.orientation("bottom");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
