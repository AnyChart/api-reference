<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Cartesian.yAxis get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();
        chart.column([1, 4, 5, 7, 2]);
        var firstAxis = chart.yAxis(0); // get Y-axis
        firstAxis.orientation("right");
        var secondAxis = chart.yAxis(1); // get Y-axis
        secondAxis.orientation("top");
        secondAxis.stroke("#2196F3");
        secondAxis.title("Y-Axis");
        var thirdAxis = chart.yAxis(2); // get Y-axis
        thirdAxis.orientation("bottom");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
