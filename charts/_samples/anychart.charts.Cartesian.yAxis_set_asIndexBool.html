<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.cartesian();
            chart.column([1, 4, 5, 7, 2]);
            chart.yAxis(0, {orientation: "right"});
            chart.yAxis(1, {orientation: "right", stroke: "#42A5F5", title: "Y-Axis"});
            chart.yAxis(2, {orientation: "bottom"});
            chart.yAxis(1, false); // disables Y-axis
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
