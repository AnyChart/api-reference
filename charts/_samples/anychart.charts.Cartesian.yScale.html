<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var chart = anychart.cartesian();
            chart.line([10, 12, 14, 11]);
            chart.yScale().minimum(9).maximum(13);
            chart.xAxis().labels()
                    .textFormatter(function (point) {
                        return new Date(point.value).toDateString();
                    });
            chart.yAxis();
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
