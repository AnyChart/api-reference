<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Cartesian.yScale"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var chart = anychart.cartesian();
    chart.line([10, 12, 14, 11]);
    chart.yScale().minimum(9).maximum(13);
    chart.xAxis().labels()
            .textFormatter(function (point) {
                return new Date(point.value).toDateString();
            });
    chart.yAxis();
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
