<html>
<head>
    <meta name="x-cat-tags" content="line anyChart"/>
    <meta charset="UTF-8"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
    <script data-export="true" src="../../anychart-exports.min.js"></script>
    <script data-export="true" src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line();
            chart.line([
                {x: 1, value: 0.07},
                {x: 2, value: 0.9},
                {x: 3, value: 14},
                {x: 4, value: 2},
                {x: 5, value: 89}
            ]);

            // Set Y-scale.
            chart.yScale("log");

            chart.title("Set chart yScale");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
