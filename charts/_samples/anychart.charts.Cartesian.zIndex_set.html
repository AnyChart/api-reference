<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line background"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            stage = anychart.graphics.create("container");

            var overChart = anychart.column();
            overChart.column([10, 4, 17, 20, 16, 35, 6, 15]);
            overChart.bounds("10%", "5%", "30%", "40%");

            // Sets zIndex.
            overChart.zIndex(1);

            overChart.title("Set chart zIndex.");
            overChart.container(stage);
            overChart.draw();

            var chart = anychart.line();
            chart.line([10, 4, 17, 20, 16, 35, 6, 15]);
            chart.bounds("0%", "0%", "100%", "100%");
            chart.background("#E0E0E0 0.5");
            chart.container(stage);
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
