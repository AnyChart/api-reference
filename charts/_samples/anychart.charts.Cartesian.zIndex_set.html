<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line background"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            stage = anychart.graphics.create("container");

            var chart = anychart.cartesian();
            chart.line([10, 4, 17, 20, 16, 35, 6, 15]);
            chart.bounds("10%", "10%", "80%", "80%");

            // Sets Z-index.
            chart.zIndex(1);

            chart.container(stage);
            chart.draw();

            var customBackground = anychart.ui.background();
            customBackground.parentBounds(0, 0, "100%", "100%");
            customBackground.fill("#2196F3 0.5");
            customBackground.container(stage);
            customBackground.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
