<html>
<head>
  <meta name="x-cat-tags" content="bar anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.bar3d();

            // Adds 3D bar series.
            chart.bar([20, 7, 18, 10, 14]);

            chart.title("Add bar series.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
