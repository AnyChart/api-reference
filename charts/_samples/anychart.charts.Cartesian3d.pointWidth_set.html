<html>
<head>
    <meta name="x-cat-tags" content="column anyChart"/>
    <meta charset="UTF-8"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
    <script data-export="true" src="../../anychart-cartesian-3d.min.js"></script>
    <script data-export="true" src="../../anychart-exports.min.js"></script>
    <script data-export="true" src="../../anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            stage = anychart.graphics.create("container");

            var data = [
                {x: "Apple", value: 100},
                {x: "Pineapple", value: 100},
            ];

            var chart1 = anychart.column3d(data);
            chart1.title("pointWidth = 30");

            // Set point width.
            chart1.pointWidth(30);

            chart1.bounds(0, 0, "50%", "100%");
            chart1.container(stage);
            chart1.draw();

            var chart2 = anychart.column3d(data);
            chart2.title("pointWidth not set");
            chart2.bounds("50%", 0, "50%", "100%");
            chart2.container(stage);
            chart2.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
