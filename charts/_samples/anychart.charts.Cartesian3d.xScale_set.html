<html>
<head>
    <meta name="x-cat-tags" content="column anyChart"/>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    <script data-export="true" src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-cartesian-3d.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.column3d();

            chart.column([
                {x: '10-Jan-2016', y: 20},
                {x: '11-Jan-2016', y: 40},
                {x: '12-Jan-2016', y: 30},
                {x: '13-Jan-2016', y: 55}
            ]);

            var dateTime = anychart.scales.dateTime();

            // Set X-scale.
            chart.xScale(dateTime);

            chart.title('Set xScale');
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
