<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Cartesian3d.zPadding get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.column3d();
        chart.column([12, 7, 18, 10, 14]);
        chart.column([18, 10, 14, 20, 7]);

        // Gets Z-axis padding.
        var padding = chart.zPadding();

        chart.title("Default zPadding is: " + padding + ".");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
