<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column3d();
            chart.column([12, 7, 18, 10, 14]);
            chart.column([18, 10, 14, 20, 7]);

            // Gets Z-axis padding.
            var padding = chart.zPadding();

            chart.title("Default zPadding is: " + padding + ".");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
