<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bar"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian3d();
            chart.bar([20, 7, 18, 10, 14]);

            // Gets Z-axis padding.
            var padding = chart.zPadding();

            chart.title("Z-axis padding is " + padding);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
