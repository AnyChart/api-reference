<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.CircularGauge.bar set asIndexObject"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.gauges.circular([20, 10]);
        chart.axis();

        // Set bar pointer by index.
        chart.bar(0, {fill: "#2BC0E4"});

        // Set bar pointer by index.
        chart.bar(1, {fill: "#EAECC6"});

        chart.title("Set bar pointer settings as an object by indexes");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
