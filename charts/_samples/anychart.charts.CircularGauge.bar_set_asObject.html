<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.CircularGauge.bar set asObject"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.circularGauge([20]);
        chart.axis();

        // Set bar pointer.
        chart.bar({fill: "#90CAF9", stroke: "#1976D2"});

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
