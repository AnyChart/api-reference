<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.CircularGauge.needle get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.circularGauge([20, 10]);
    chart.axis();

    // Get needle pointer.
    var firstNeedle = chart.needle();
    firstNeedle.fill("#FF8A65");

    // Get needle pointer by index.
    var secondNeedle = chart.needle(1);
    secondNeedle.fill("#4DB6AC");

    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
