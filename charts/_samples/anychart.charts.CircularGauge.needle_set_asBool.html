<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.CircularGauge.needle set asBool"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.gauges.circular([20, 10]);
        chart.axis();
        chart.needle({fill: "#FF8A65"});
        chart.needle(1, {fill: "#4DB6AC"});

        // Disable first needle pointer.
        chart.needle(false);

        chart.title("Disable first needle pointer");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
