<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Funnel.connectorLength get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.funnel([5, 2, 1, 3, 1, 3]);

        // Gets connector length
        var currentConnectorLength = chart.connectorLength();

        chart.title("The connector length is " + currentConnectorLength + ".");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
