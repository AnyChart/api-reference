<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="funnel anyChart"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-pyramid-funnel.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.funnel([5, 2, 1, 3, 1, 3]);

            var labels = chart.labels();
            labels.position("outside-left");

            // Sets connector length.
            chart.connectorLength(60);

            chart.title("Set connector length parameter.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
