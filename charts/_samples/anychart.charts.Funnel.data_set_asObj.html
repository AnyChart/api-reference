<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie anyChart"/>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-pyramid-funnel.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-data-adapter.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-latest.min.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {

            $('#container').append('<div class="table">' +
                    '<table id="table" style="display:none">' +
                    '<tr>' +
                    '    <td>20</td>' +
                    '</tr>' +
                    '<tr>' +
                    '    <td>7</td>' +
                    '</tr>' +
                    '<tr>' +
                    '    <td>10</td>' +
                    '</tr>' +
                    '<tr>' +
                    '    <td>14</td>' +
                    '</tr>' +
                    '</table>' +
                    '</div>');

            // To work with the data you need to connect data adapter file from https://cdn.anychart.com/

            var tableData = anychart.data.parseHtmlTable("#table");

            chart = anychart.funnel();

            // Set data.
            chart.data(tableData);

            chart.title("Set chart data as a table data");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
