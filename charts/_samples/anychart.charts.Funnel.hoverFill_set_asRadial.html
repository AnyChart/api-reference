<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Funnel.hoverFill set asRadial"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.funnel([10, 1, 7, 10]);

    // Sets the fill in the hover state.
    chart.hoverFill(["#FEFEFE", "#9E9E9E"], 0.7, 0.5, null, 0.8, 0.8, 0.3);

    chart.stroke("none");
    chart.title("Set chart hoverFill as radial gradient.");
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
