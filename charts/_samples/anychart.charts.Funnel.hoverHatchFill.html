<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="funnel anyChart"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-pyramid-funnel.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.funnel([10, 1, 7, 10]);

            // Sets hatch fill for the hover state.
            chart.hoverHatchFill("diagonal-brick", "#424242", 0.5, 25);

            chart.title("Set chart hoverHatchFill parameters.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
