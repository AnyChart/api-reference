<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Funnel.hoverHatchFill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var funnelChart = anychart.funnel([10, 3, 7, 10, 5]);
        funnelChart.bounds(0, 0, "50%", "100%");
        funnelChart.hoverHatchFill("diagonalBrick", "#424242", 0.5, 25);
        funnelChart.container(stage);
        funnelChart.draw();

        var pieChart = anychart.pie([7, 7, 7, 7, 7]);
        pieChart.bounds("50%", 0, "50%", "100%");

        // Get hatchFill in hover mode.
        var funnelChartHoverHatchFill = funnelChart.hoverHatchFill();

        pieChart.hatchFill(funnelChartHoverHatchFill);
        pieChart.container(stage);
        pieChart.draw();

        var customTitle = anychart.standalones.title();
        customTitle.text("Get and use chart hoverHatchFill.");
        customTitle.container(stage);
        customTitle.draw();
    });
</script>
</body>
</html>
