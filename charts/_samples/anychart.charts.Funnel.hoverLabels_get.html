<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Funnel.hoverLabels get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.funnel([10, 1, 7, 10]);

    // Gets labels in the hover state.
    var labels = chart.hoverLabels();
    labels.fontSize(15);
    labels.fontColor("#03A9F4");
    labels.fontWeight("bold");

    chart.title("Get and modify hoverLabels object.");
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
