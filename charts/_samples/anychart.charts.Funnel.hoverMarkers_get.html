<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="funnel anyChart"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-pyramid-funnel.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.funnel([5, 16, 3, 20]);
            chart.markers(true);

            // Gets markers in the hover state.
            var markers = chart.hoverMarkers();
            markers.enabled(true);
            markers.size(20);

            chart.title("Get and modify hoverMarkers object.");
            chart.labels(false);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
