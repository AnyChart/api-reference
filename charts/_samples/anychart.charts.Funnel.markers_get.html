<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Funnel.markers get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.funnel([5, 16, 3, 20]);

        // Get markers.
        var currentMarkers = chart.markers();
        currentMarkers.enabled(true);
        currentMarkers.size(20);

        chart.labels(false);
        chart.title("Get and modify chart markers object.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
