<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Funnel.overlapMode set asString"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var dataSet = anychart.data.set([
        {name: "Chrome", value: 59.2},
        {name: "IE", value: 8.9},
        {name: "Firefox", value: 24.9},
        {name: "Safari", value: 3.8},
        {name: "Opera", value: 1.8},
        {name: "Other", value: 1.4}
    ]);
    var chart = anychart.funnel(dataSet);
    chart.overlapMode("allowOverlap"); // sets overlap mode
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
