<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Funnel.palette set asArray"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var data = [7, 7, 7, 7, 7, 7, 7];
        var chart = anychart.funnel(data);
        chart.labels(null);
        chart.palette(["#B2DFDB", "#80CBC4", "#4DB6AC", "#26A69A", "#009688", "#00897B", "#00796B", "#00695C8"]); // sets palette
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
