<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="funnel"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.funnel([10, 1, 7, 10]);
            // Sets fill for selected mode using image.
            chart.selectFill({
                src: "http://static.anychart.com/logo/oceanic-airlines.png",
                mode: "stretch",
                opacity: 0.06});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>s
