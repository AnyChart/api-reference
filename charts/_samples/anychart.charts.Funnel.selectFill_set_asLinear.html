<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="funnel"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.funnel([10, 1, 7, 10]);
            // Sets fill for selected mode with linear gradient.
            chart.selectFill(["#B2DFDB", "#009688"], 90, true, 0.8);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>s
