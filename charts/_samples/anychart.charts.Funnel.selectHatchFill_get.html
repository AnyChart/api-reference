<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Funnel.selectHatchFill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var funnelChart = anychart.funnel([10, 1, 7, 10]);
        funnelChart.bounds(0, 0, "50%", "100%");
        funnelChart.selectHatchFill("diagonalBrick", "#E0E0E0", 0.4, 25);
        funnelChart.container(stage);
        funnelChart.draw();

        var pieChart = anychart.pie([7, 7, 7, 7, 7, 7, 7]);
        pieChart.hatchFill(true);
        pieChart.bounds("50%", 0, "50%", "100%");

        // Get hatch fill in selected state.
        var funnelChartSelectHatchFill = funnelChart.selectHatchFill();

        pieChart.hatchFill(funnelChartSelectHatchFill);
        pieChart.container(stage);
        pieChart.draw();

        var customTitle = anychart.ui.title();
        customTitle.text("Get and use chart selectHatchFill.");
        customTitle.container(stage);
        customTitle.draw();
    });
</script>
</body>
</html>
