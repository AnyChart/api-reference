<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Funnel.selectStroke set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.funnel([10, 1, 7, 10]);
        // Sets stroke.
        chart.selectStroke("#90A4AE", 3);
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
