<html>
<head>
    <meta name="x-cat-tags" content="linearGauge anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.gauges.linear([15, 20, 25, 30, 44]);
            chart.thermometer(3);

            // Get axis.
            var rightAxis = chart.axis();
            rightAxis.labels(false);

            // Get axis by index.
            var leftAxis = chart.axis(1);
            leftAxis.labels({fontSize: 10, rotation: -30});
            leftAxis.offset("-10%");

            chart.title("Get and modify axis.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
