<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.LinearGauge.axis set asIndexObj"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container", 600, 400);

        var chart = anychart.gauges.linear([15, 20, 25, 30, 44]);
        chart.thermometer(3);

        // Set axis by index
        chart.axis(0, {labels: false});
        chart.axis(1, {labels: {fontSize: 10, rotation: -30}, offset: "-17%"});

        chart.title("Set axis parameters as object by index.");
        chart.container(stage);
        chart.draw();
    });
</script>
</body>
</html>
