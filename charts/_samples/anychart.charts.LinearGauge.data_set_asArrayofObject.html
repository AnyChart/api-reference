<html>
<head>
    <meta name="x-cat-tags" content="linearGauge anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.gauges.linear();

            // Set data.
            chart.data([
                {value: 15},
                {value: 20},
                {value: 25},
                {value: 30},
                {value: 44}
            ]);

            chart.addPointer(4, 3, 2, 1, 0);
            chart.title("Set data as an array of objects.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
