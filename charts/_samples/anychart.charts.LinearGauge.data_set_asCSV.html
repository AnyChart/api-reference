<html>
<head>
    <meta name="x-cat-tags" content="linearGauge anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.gauges.linear();

            // Set data.
            chart.data("1|15 2|20 3|25 4|30 5|44", {"rowsSeparator": " ", columnsSeparator: "|"});

            chart.addPointer(4, 3, 2, 1, 0);
            chart.title("Set data as a CSV.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
