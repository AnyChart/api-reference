<html>
<head>
    <meta name="x-cat-tags" content="linearGauge anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.gauges.linear([15, 20, 25, 30, 44]);

            // Set default pointer type.
            chart.defaultPointerType("tank");

            chart.addPointer(4, 3, 2, 1, 0);
            chart.title("Change default pointer type added by addPointer method.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
