<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.LinearGauge.getPointersCount"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.gauges.linear([15, 20, 25, 30, 44]);
        chart.addPointer(4, 3, 2, 1, 0);

        // Get pointers count in loop.
        for (var i = 0; i < chart.getPointersCount(); i++) {
            chart.getPointerAt(i).name((i + 1) + " Pointer");
        }

        chart.legend(true);
        chart.title("Get and use pointers count.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
