<html>
<head>
    <meta name="x-cat-tags" content="linearGauge anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.gauges.linear([15, 20, 25, 30, 44]);
            chart.bar(4).hatchFill(true);
            chart.bar(3).hatchFill(true);
            chart.bar(2).hatchFill(true);
            chart.bar(1).hatchFill(true);
            chart.bar(0).hatchFill(true);

            // Get hatchFill palette.
            var currentHatchFillPalette = chart.hatchFillPalette();
            currentHatchFillPalette.itemAt(0, false);

            chart.title("Get and modify hatchFill palette.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
