<html>
<head>
    <meta name="x-cat-tags" content="linearGauge anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container", 600, 400);

            var chart = anychart.gauges.linear([15, 20, 29, 36, 44]);
            chart.bar(4);
            chart.bar(3);
            chart.bar(2);
            chart.bar(1);

            // Add marker pointer.
            chart.marker(0);

            var marker = chart.getPointer(4);
            marker.type("triangleDown");
            marker.offset(-5);

            chart.layout("horizontal");

            var customAxis = chart.axis();
            customAxis.offset(1);
            customAxis.ticks({position: "inside", stroke: "#212121"});
            customAxis.minorTicks({position: "inside", stroke: "#212121"});
            customAxis.labels({offsetY: 30});
            customAxis.stroke("#212121");

            chart.scale().minimum(0);
            chart.scale().maximum(44);

            chart.title("Add Marker pointer to a gauge.");
            chart.container(stage);
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
