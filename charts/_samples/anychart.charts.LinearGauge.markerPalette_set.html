<html>
<head>
    <meta name="x-cat-tags" content="linearGauge anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container", 600, 400);

            var chart = anychart.gauges.linear([15, 20, 29, 36, 44]);
            chart.bar(4);
            chart.bar(3);
            chart.bar(2);
            chart.bar(1);
            chart.marker(0);
            chart.marker(1);

            var firstMarker = chart.getPointer(4);
            firstMarker.offset(6);

            var secondMarker = chart.getPointer(5);
            secondMarker.offset(6);

            chart.layout("horizontal");

            var customAxis = chart.axis();
            customAxis.offset(-11);
            customAxis.ticks({stroke: "#212121"});
            customAxis.minorTicks({stroke: "#212121"});
            customAxis.stroke("black");

            chart.scale().minimum(0);
            chart.scale().maximum(44);

            // Set marker palette.
            chart.markerPalette(["triangleUp", "diamond"]);

            chart.title("Set marker palette.");
            chart.container(stage);
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
