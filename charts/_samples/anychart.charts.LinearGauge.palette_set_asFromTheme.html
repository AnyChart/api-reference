<html>
<head>
    <meta name="x-cat-tags" content="linearGauge anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.gauges.linear([15, 20, 25, 30, 44]);
            chart.bar(4);
            chart.bar(3);
            chart.bar(2);
            chart.bar(1);
            chart.bar(0);

            // Set palette.
            chart.palette(anychart.palettes.provence);

            chart.title("Set gauge palette from theme.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
