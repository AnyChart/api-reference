<html>
<head>
    <meta name="x-cat-tags" content="linearGauge anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.gauges.linear([15, 20, 25, 30, 44]);
            chart.addPointer(4, 3, 2, 1);

            var pointer = chart.getPointer(0);
            pointer.id("Speed");

            // Removes the first pointer by id.
            chart.removePointer("Speed");

            chart.title("Remove pointer by id.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
