<html>
<head>
    <meta name="x-cat-tags" content="linearGauge anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.gauges.linear([15, 20, 25, 30, 44]);
            chart.thermometer(2);

            // Enable scale bar.
            chart.scaleBar(true);

            chart.scaleBar({from: 25, to: 40, fill: "#E0E0E0"});
            chart.axis(0, {offset: "-10%"});
            chart.scale().minimum(0);
            chart.scale().maximum(50);
            chart.title("Enable scale bar.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
