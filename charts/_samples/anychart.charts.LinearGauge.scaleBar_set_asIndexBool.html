<html>
<head>
    <meta name="x-cat-tags" content="linearGauge anyChart"/>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-linear-gauge.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container", 600, 400);

            var chart = anychart.gauges.linear([15, 20, 25, 30, 44]);
            chart.bar(2);

            // Enable scale bar.
            chart.scaleBar(0, true);

            chart.scaleBar(0, {from: 25, to: 40, fill: "#E0E0E0"});
            chart.scaleBar(1, {
                from: 23, to: 27, points: [
                    {height: 0, left: 1, right: 0},
                    {height: 0.5, left: 0, right: 0},
                    {height: 1, left: 1, right: 0}
                ], offset: "10%", fill: "#F44336"
            });

            chart.axis(0, {offset: "-11%"});

            chart.scale().minimum(0);
            chart.scale().maximum(50);

            chart.title("Enable scale bar by index.");
            chart.container(stage);
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
