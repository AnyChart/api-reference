<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.LinearGauge.scaleBar set asObj"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.gauges.linear([15, 20, 25, 30, 44]);
        chart.thermometer(2);

        // Set scale bar settings.
        chart.scaleBar({from: 0.5, to: 1, fill: "#E0E0E0"});

        chart.axis(0, {offset: "-10%"});
        chart.scale().minimum(0);
        chart.scale().maximum(50);
        chart.title("Set scale bar parameters as an object.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
