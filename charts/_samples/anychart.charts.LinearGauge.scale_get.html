<html>
<head>
    <meta name="x-cat-tags" content="linearGauge anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.gauges.linear([15, 20, 25, 30, 44]);
            chart.addPointer(4, 3, 2, 1, 0);
            chart.axis(0, {offset: "-10%"});

            // Get scale.
            var gaugeScale = chart.scale();
            gaugeScale.inverted(true);

            chart.title("Get and modify scale.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
