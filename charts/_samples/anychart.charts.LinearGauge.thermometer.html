<html>
<head>
    <meta name="x-cat-tags" content="linearGauge anyChart"/>
    <meta charset="UTF-8"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
	<script data-export="true" src="../../anychart-linear-gauge.min.js"></script>
	<script data-export="true" src="../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container", 600, 400);

            var chart = anychart.gauges.linear([15, 20, 25, 30, 44]);

            // Add thermometer pointer.
            chart.thermometer(2);

            chart.axis({offset: "-11%"});
            chart.title("Add Thermometer pointer to a gauge.");
            chart.container(stage);
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
