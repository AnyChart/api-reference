<html>
<head>
    <meta name="x-cat-tags" content="linearGauge anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.gauges.linear([15, 20, 25, 30, 44]);

            // Add thermometer pointer.
            chart.thermometer(2);

            chart.axis({offset: "-10%"});
            chart.title("Add Thermometer pointer to a gauge.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
