<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyMap"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-map.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/custom/world_source/world_source.js" data-export="true"></script>
    <script x-export="worldMap">
        anychart.onDocumentReady(function () {
            worldMap = anychart.map();
            worldMap.geoData(anychart.maps.world_source);

            // Get crs animation.
            var animation = worldMap.crsAnimation();

            animation.duration(2000);

            worldMap.title("Get and modify crs animation");
            worldMap.container("container");
            worldMap.draw();
            worldMap.crs("bonne");
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
