<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Map.zoomTo"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.1.0/countries/australia/australia.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");

    var dataSet = anychart.data.set([
        {id: "AU.CT", value: 15, title: "Australian Capital Territory"},
        {id: "AU.VI", value: 23, title: "Victoria"},
        {id: "AU.WA", value: 86, title: "Western Australia"},
        {id: "AU.QL", value: 16, title: "Queensland"},
        {id: "AU.NS", value: 32, title: "New South Wales"},
        {id: "AU.NT", value: 64, title: "Northern Territory"},
        {id: "AU.TS", value: 28, title: "Tasmania"},
        {id: "AU.SA", value: 45, title: "South Australian"}
    ]);

    var dataSetForSeries = dataSet.mapAs({id: "id"});

    var australiaMap = anychart.map();
    australiaMap.geoData(anychart.maps.australia);
    australiaMap.choropleth(dataSetForSeries);
    australiaMap.geoIdField("code_hasc");
    australiaMap.title("Zoom map.");
    australiaMap.container(stage);
    australiaMap.draw();

    var zoomFirstLabel = anychart.ui.label();
    zoomFirstLabel.background({fill: "#9E9E9E"});
    zoomFirstLabel.text("2x Zoom.");
    zoomFirstLabel.fontColor("#fff");
    zoomFirstLabel.parentBounds(0, 0, 100, 100);
    zoomFirstLabel.padding(5);
    zoomFirstLabel.listen("click", function() {

        // Zoom map in 2 times.
        australiaMap.zoom(2);

    });
    zoomFirstLabel.container(stage);
    zoomFirstLabel.draw();

    var zoomSecondLabel = anychart.ui.label();
    zoomSecondLabel.background({fill: "#9E9E9E"});
    zoomSecondLabel.text("0.5x Zoom.");
    zoomSecondLabel.fontColor("#fff");
    zoomSecondLabel.parentBounds(0, 30, 100, 100);
    zoomSecondLabel.padding(5);
    zoomSecondLabel.listen("click", function() {

        // Zoom map in 0.5 times.
        australiaMap.zoom(0.5);

    });
    zoomSecondLabel.container(stage);
    zoomSecondLabel.draw();

    var zoomToLabel = anychart.ui.label();
    zoomToLabel.background({fill: "#9E9E9E"});
    zoomToLabel.text("1x Zoom.");
    zoomToLabel.fontColor("#fff");
    zoomToLabel.parentBounds(0, 60, 100, 100);
    zoomToLabel.padding(5);
    zoomToLabel.listen("click", function() {

        // ZoomTo map.
        australiaMap.zoomTo(1);

    });
    zoomToLabel.container(stage);
    zoomToLabel.draw();
});
</script>
</body>
</html>
