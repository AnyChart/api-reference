<html>
<head>
    <meta charset="UTF-8">
    <meta name="x-cat-tags" content="mekko anyChart"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css" />
    <script data-export="true" src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-mekko.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-annotations.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var chart = anychart.mekko();
            chart.data([
                ['Spring', 20, 2],
                ['Summer', 30, 30],
                ['Autumn', 100, 110],
            ]);

            // Get data.
            var getData = chart.data();

            // Add new element by adding new element to data array.
            var newData = getData.concat([
                ['Winter', 40, 10]
            ]);

            chart.title('Get and modify chart data');
            chart.data(newData);
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
