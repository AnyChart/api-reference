<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="mekko anyChart"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-mekko.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var data1 = [
                {x: "Spring", value: 20},
                {x: "Summer", value: 30},
                {x: "Autumn", value: 100},
                {x: "Winter", value: 40}
            ];
            var data2 = [
                {x: "Spring", value: 2},
                {x: "Summer", value: 30},
                {x: "Autumn", value: 110},
                {x: "Winter", value: 10}
            ];

            chart = anychart.mekko();
            chart.defaultSeriesType("mekko");
            chart.addSeries(data1, data2);

            // Get series count in loop.
            for (var i = 0; i < chart.getSeriesCount(); i++) {
                chart.getSeriesAt(i).name((i + 1)  + " Series");
            }

            chart.legend(true);
            chart.title("Get and use series count");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
