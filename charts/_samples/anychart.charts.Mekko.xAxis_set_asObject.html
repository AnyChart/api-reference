<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Mekko.xAxis set asObject"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataSet = anychart.data.set([
            ["Spring", 20, 2],
            ["Summer", 30, 30],
            ["Autumn", 100, 110],
            ["Winter", 40, 10]
        ]);

        var chart = anychart.mekko();

        var data1 = dataSet.mapAs({x: 0, value: 1});
        var data2 = dataSet.mapAs({x: 0, value: 2});

        chart.mekko(data1);
        chart.mekko(data2);

        // Set X axis settings.
        chart.xAxis({orientation: "top", title: true});

        chart.title("Set X axis parameters as an object");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
