<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Mekko.yScale set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.mekko();

        chart.mekko([
            {x: "Spring", value: 20},
            {x: "Summer", value: 30},
            {x: "Autumn", value: 60},
            {x: "Winter", value: 40}
        ]);

        // Set Y scale.
        chart.yScale("log");

        chart.title("Set Y scale");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
