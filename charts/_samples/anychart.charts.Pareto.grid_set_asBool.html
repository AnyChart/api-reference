<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Pareto.grid set asBool"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.pareto();
        chart.data([
            ["Nail polish", 14814],
            ["Eyebrow pencil", 13012],
            ["Rouge", 16624],
            ["Pomade", 8814],
            ["Eyeshadows", 12998],
            ["Eyeliner", 17321],
            ["Foundation", 10342],
            ["Lip gloss", 22998],
            ["Mascara", 19261]
        ]);

        // Enables grid.
        chart.grid(true);
        chart.grid(1, {enabled: true, axis: chart.yAxis(1), stroke: "#BDBDBD 0.5"});

        chart.title("Enable chart grid");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
