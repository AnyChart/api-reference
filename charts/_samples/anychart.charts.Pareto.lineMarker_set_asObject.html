<html>
<head>
    <meta name="x-cat-tags" content="pareto crosshair anyChart"/>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-pareto.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pareto();
            chart.data([
                ["Avalanche", 45],
                ["Fall", 30],
                ["Disappearance", 27],
                ["Exposure", 16],
                ["Exhaustion", 15],
                ["Illness", 10]
            ]);

            chart.yAxis(1).scale().ticks().interval(10);

            // Set line marker settings.
            chart.lineMarker({value: 28.6, stroke: "#F44336", axis: chart.yAxis()});

            chart.lineMarker(1, {value: 80, axis: chart.yAxis(1)});

            chart.title("Set chart line marker parameters as an object");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
