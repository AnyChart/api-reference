<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Pareto.selectLabels set asObj"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.pareto();
        chart.data([
            {x: "Nail polish", value: 14814},
            {x: "Eyebrow pencil", value: 13012},
            {x: "Rouge", value: 16624},
            {x: "Pomade", value: 8814},
            {x: "Eyeshadows", value: 12998},
            {x: "Eyeliner", value: 17321},
            {x: "Foundation", value: 10342},
            {x: "Lip gloss", value: 22998},
            {x: "Mascara", value: 19261}
        ]);

        // Set chart select labels settings.
        chart.selectLabels({fontColor: "#ff0000"});

        chart.title("Set chart select labels parameter as an object");
        chart.container("container");
        chart.draw();

        chart.getSeries(0).select([0, 2, 4, 6, 8]);
        chart.getSeries(1).select([1, 2, 4, 6, 8]);
    });
</script>
</body>
</html>
