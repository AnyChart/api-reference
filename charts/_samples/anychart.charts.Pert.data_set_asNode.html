<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pert anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var data = [
                {id: "A1", duration: 1, name: "Task A"},
                {id: "A2", duration: 3, name: "Task B"},
                {id: "A3", duration: 3, name: "Task C"},
                {id: "A4", duration: 1, name: "Task D"},
                {id: "A5", duration: 2, name: "Task AD"},
                {id: "A6", duration: 2, name: "Task BC"}
            ];

            var dependencies = [
                {from: "A1", to: "A5"},
                {from: "A4", to: "A5"},
                {from: "A2", to: "A6"},
                {from: "A3", to: "A6"}
            ];

            chart = anychart.pert();

            // Set data.
            chart.data(data, "asTable", dependencies);

            chart.title("Set data parameters.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
