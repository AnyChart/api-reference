<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Pie.connectorLength"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentLoad(function () {
    var stage = anychart.graphics.create('container');
    var chart = anychart.pie([5, 2, 1, 3, 1, 3]);
    chart.labels()
            .fontColor('black')
            .position('outside');
    chart.connectorLength(20);
    chart.container(stage).draw();
});
</script>
</body>
</html>
