<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Pie.explode get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var data = anychart.data.set([
        {name: "Point 1", value: 50},
        {name: "Point 2", value: 13, exploded: true},
        {name: "Point 3", value: 14, exploded: true}
    ]);
    var chart = anychart.pie(data);
    var explode = chart.explode(); // get value
    chart.title("Explode - " + explode);
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
