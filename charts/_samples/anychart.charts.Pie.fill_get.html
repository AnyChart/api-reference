<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Pie.fill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-pyramid-funnel.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var pieChart = anychart.pie([
            {x: 'Cycling', value: 10},
            {x: 'Swimming', value: 10},
            {x: 'Run', value: 10},
            {x: 'Hiking', value: 10},
            {x: 'Alpinism', value: 10}
        ]);
        pieChart.bounds(0, 0, '50%', '100%');
        pieChart.fill(function () {
            return 'rgba(135,' + (50 * (this.index + 1) - 10) + ', 248, 0.6)';
        });
        pieChart.container(stage);
        pieChart.draw();

        var funnelChart = anychart.funnel([
            {x: 'Cycling', value: 10},
            {x: 'Swimming', value: 10},
            {x: 'Run', value: 10},
            {x: 'Hiking', value: 10},
            {x: 'Alpinism', value: 10}
        ]);
        funnelChart.bounds('50%', 0, '50%', '100%');

        // Get fill.
        var pieChartFill = pieChart.fill();

        funnelChart.fill(pieChartFill);
        funnelChart.container(stage);
        funnelChart.draw();

        var customTitle = anychart.standalones.title();
        customTitle.text('Get and use chart fill');
        customTitle.container(stage);
        customTitle.draw();
    });
</script>
</body>
</html>
