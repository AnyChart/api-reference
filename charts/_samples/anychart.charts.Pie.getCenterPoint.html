<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Pie.getCenterPoint"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentLoad(function () {
    var stage = anychart.graphics.create('container');
    var pieInnerRadius = 40
    var pie = anychart.pie([10, 14, 8, 12])
            .container(stage)
            .innerRadius(pieInnerRadius + 10)
            .draw();
    var pieCenter = pie.getCenterPoint();
    var labelBounds = anychart.math.rect(
            pieCenter.x - pieInnerRadius,
            pieCenter.y - pieInnerRadius,
            pieCenter.x + pieInnerRadius,
            pieCenter.y + pieInnerRadius
    );
    anychart.ui.label()
            .text('Pie\ninner\nlabel')
            .parentBounds(labelBounds)
            .container(stage)
            .hAlign('center')
            .vAlign('center')
            .adjustFontSize(true)
            .width(2 * pieInnerRadius)
            .height(2 * pieInnerRadius)
            .draw();
});
</script>
</body>
</html>
