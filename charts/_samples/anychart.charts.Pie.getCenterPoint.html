<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Pie.getCenterPoint"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var pieInnerRadius = 40;
        var chart = anychart.pie([10, 14, 8, 12]);
        chart.innerRadius(pieInnerRadius + 10);
        chart.container("container");
        chart.draw();
        var pieCenter = chart.getCenterPoint(); // get center point
        var labelBounds = anychart.math.rect(
            pieCenter.x - pieInnerRadius,
            pieCenter.y - pieInnerRadius,
            pieCenter.x + pieInnerRadius,
            pieCenter.y + pieInnerRadius
        );
        var label = anychart.ui.label();
        label.text("Pie\ninner\nlabel");
        label.parentBounds(labelBounds);
        label.hAlign("center");
        label.vAlign("center");
        label.zIndex(1);
        label.container(chart.container());
        label.adjustFontSize(true);
        label.width(2 * pieInnerRadius);
        label.height(2 * pieInnerRadius);
        label.draw();
    });
</script>
</body>
</html>
