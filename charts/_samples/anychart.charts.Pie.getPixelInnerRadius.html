<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie anyChart"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            chart = anychart.pie([10, 14, 8, 12, 20]);
            chart.innerRadius(60);
            chart.title("Get and use pixel inner radius.");
            chart.container(stage);
            chart.draw();

            // Get inner radius.
            var innerRadius = chart.getPixelInnerRadius();

            var pieCenter = chart.getCenterPoint();

            var customCircle = anychart.graphics.circle(pieCenter.x, pieCenter.y, innerRadius);
            customCircle.fill({src: "https://static.anychart.com/images/oceanic-airlines.png", mode: "fit"});
            customCircle.stroke("none");
            customCircle.parent(stage);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
