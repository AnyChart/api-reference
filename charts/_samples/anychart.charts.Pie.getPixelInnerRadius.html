<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pie([10, 14, 8, 12]);
            chart.container("container");
            chart.draw();
            var pixelInnerRadius = chart.getPixelInnerRadius(); // get pixel inner radius
            chart.title("Pixel Inner Radius - " + pixelInnerRadius);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
