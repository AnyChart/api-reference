<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.pie([5, 2, 1, 3, 1, 3]);
            var firstLabel = chart.label();
            firstLabel.background(true);
            firstLabel.text("Group points");
            firstLabel.fontColor("#fff");
            firstLabel.padding(5);
            firstLabel.offsetX(5);
            firstLabel.listen("click", function() {
                chart.group(function(val) {
                    return val > 2;
                });
            });
            var secondLabel = chart.label(1);
            secondLabel.background(true);
            secondLabel.text("Ungroup points");
            secondLabel.fontColor("#fff");
            secondLabel.padding(5);
            secondLabel.offsetX(5);
            secondLabel.offsetY(30);
            secondLabel.listen("click", function() {
                chart.group("none"); // disable grouping function
            });
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
