<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Pie.hatchFillPalette set asArray"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var data = [7, 7, 7];
    chart = anychart.pie(data);
    chart.labels(null);
    chart.legend(null);
    chart.hatchFill(true);
    chart.hatchFillPalette(["diagonalCross", "plaid", "vertical"]); // sets hatch fill palette
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
