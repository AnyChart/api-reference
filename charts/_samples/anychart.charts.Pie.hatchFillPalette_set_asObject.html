<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie anyChart"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
	<script data-export="true" src="../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var data = [7, 7, 7];

            chart = anychart.pie(data);

            chart.labels(null);
            chart.legend(null);
            chart.hatchFill(true);

            // Set hatch fill palette.
            chart.hatchFillPalette({type: ["horizontal", "grid", "vertical"], thickness: 3});

            chart.title("Set hatch fill palette as an object.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
