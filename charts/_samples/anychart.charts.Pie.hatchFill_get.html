<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Pie.hatchFill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var stage = anychart.graphics.create("container");

    var pieChart = anychart.pie([14, 3, 7, 10]);
    pieChart.bounds(0, 0, "50%", "100%");
    pieChart.hatchFill("diagonalBrick", "#424242", 0.5, 25);
    pieChart.container(stage);
    pieChart.draw();

    var funnelChart = anychart.funnel([10, 3, 7, 10]);
    funnelChart.bounds("50%", 0, "50%", "100%");

    // Get hatchFill.
    var pieChartHatchFill = pieChart.hatchFill();

    funnelChart.hatchFill(pieChartHatchFill);
    funnelChart.container(stage);
    funnelChart.draw();

    var customTitle = anychart.ui.title();
    customTitle.text("Get and use chart hatchFill.");
    customTitle.container(stage);
    customTitle.draw();
});
</script>
</body>
</html>
