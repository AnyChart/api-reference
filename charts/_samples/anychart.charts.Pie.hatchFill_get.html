<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Pie.hatchFill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-pyramid-funnel.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var pieChart = anychart.pie([
            {x: "Cycling", value: 5},
            {x: "Swimming", value: 2},
            {x: "Run", value: 1},
            {x: "Hiking", value: 3},
            {x: "Alpinism", value: 1}
        ]);
        pieChart.bounds(0, 0, "50%", "100%");
        pieChart.hatchFill("diagonal-brick", "#424242", 0.5, 25);
        pieChart.container(stage);
        pieChart.draw();

        var funnelChart = anychart.funnel([10, 3, 7, 10]);
        funnelChart.bounds("50%", 0, "50%", "100%");

        // Get hatchFill.
        var pieChartHatchFill = pieChart.hatchFill();

        funnelChart.hatchFill(pieChartHatchFill);
        funnelChart.container(stage);
        funnelChart.draw();

        var customTitle = anychart.standalones.title();
        customTitle.text("Get and use chart hatchFill");
        customTitle.container(stage);
        customTitle.draw();
    });
</script>
</body>
</html>
