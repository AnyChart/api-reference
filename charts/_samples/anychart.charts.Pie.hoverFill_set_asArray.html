<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Pie.hoverFill set asArray"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.pie([14, 5, 7, 10]);

        // Set fill in the hover state.
        chart.hoverFill(["#90caf9", "#e6ee9c"]);

        chart.legend(null);
        chart.title("Set chart hoverFill parameter as an array.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
