<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentLoad(function () {
            var stage = anychart.graphics.create('container');
            var data = [10, 7, 4, 5];
            anychart.pie(data)
                    .innerRadius('25%')
                    .bounds(0, 0, '50%', '100%')
                    .container(stage)
                    .draw();
            anychart.pie(data)
                    .innerRadius(function (outerRadius) {
                        return parseFloat(outerRadius) / 2;
                    })
                    .bounds('50%', 0, '50%', '100%')
                    .container(stage)
                    .draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
