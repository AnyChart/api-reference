<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Pie.innerRadius"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentLoad(function () {
    var stage = anychart.graphics.create('container');
    var data = [10, 7, 4, 5];
    anychart.pie(data)
            .innerRadius('25%')
            .bounds(0, 0, '50%', '100%')
            .container(stage)
            .draw();
    anychart.pie(data)
            .innerRadius(function (outerRadius) {
                return parseFloat(outerRadius) / 2;
            })
            .bounds('50%', 0, '50%', '100%')
            .container(stage)
            .draw();
});
</script>
</body>
</html>
