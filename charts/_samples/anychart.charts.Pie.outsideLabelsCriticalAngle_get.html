<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.pie([50, 2, 1, 3, 1, 3]);
            chart.labels({fontColor: '#000000', position: 'outside'});
            var outsideLabelsCriticalAngle = chart.outsideLabelsCriticalAngle(); // get value
            chart.title('Outside Labels Critical Angle - ' + outsideLabelsCriticalAngle);
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
