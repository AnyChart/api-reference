<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.pie([109, 100, 2816, 55, 48, 54, 66, 8, 90, 50, 45, 100]);
            chart.labels({fontColor: '#000000', position: 'outside'});
            chart.outsideLabelsCriticalAngle(160); // sets angle
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
