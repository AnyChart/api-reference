<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Pie.outsideLabelsCriticalAngle set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.pie([109, 100, 2816, 55, 48, 54, 66, 8, 90, 50, 45, 100]);
        chart.labels({fontColor: '#000000', position: 'outside'});
        chart.outsideLabelsCriticalAngle(160); // sets angle
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
