<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Pie.palette"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentLoad(function () {
        var stage = anychart.graphics.create('container');
        var data = [7, 7, 7, 7, 7, 7, 7];
        anychart.pie(data)
            .labels(null)
            .legend(null)
            .container(stage)
            .bounds(0, 0, '33%', '100%')
            .draw();
        anychart.pie(data)
            .labels(null)
            .legend(null)
            .container(stage)
            .bounds('33%', 0, '33%', '100%')
            .palette(['#00F', '#00E', '#00D', '#00C', '#00B', '#00A', '#009', '#008'])
            .draw();
        anychart.pie(data)
            .labels(null)
            .legend(null)
            .container(stage)
            .bounds('66%', 0, '33%', '100%')
            .palette(
                anychart.palettes.rangeColors()
                    .colors(['red', 'yellow'])
                    .count(data.length)
            )
            .draw();
    });
</script>
</body>
</html>
