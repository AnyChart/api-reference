<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            var data = [7, 7, 7, 7, 7, 7];
            chart = anychart.pie(data);
            chart.labels(null);
            chart.legend(null);
            chart.palette(["#B2DFDB", "#80CBC4", "#4DB6AC", "#26A69A", "#009688", "#00897B"]); // sets palette
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
