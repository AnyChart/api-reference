<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Pie.palette set asDistinctColors"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var data = [7, 7, 7, 7, 7, 7];
    var chart = anychart.pie(data);
    chart.labels(null);
    chart.legend(null);
    var palette = anychart.palettes.distinctColors(); // create palettes
    palette.colors(["#4FC3F7", "#4DD0E1", "#4DB6AC", ["#DCEDC8", "#689F38"]]);
    chart.palette(palette); // sets palette
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
