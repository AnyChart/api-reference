<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            var data = [7, 7, 7, 7, 7, 7, 7];
            var chart = anychart.pie(data);
            chart.labels(null);
            chart.legend(null);
            var palette = anychart.palettes.distinctColors(); // create palettes
            palette.colors(['#4FC3F7', '#4DD0E1', '#4DB6AC', ['#DCEDC8', '#689F38']]);
            chart.palette(palette); // sets palette
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
