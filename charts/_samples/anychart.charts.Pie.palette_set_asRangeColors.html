<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            var data = [7, 7, 7, 7, 7, 7];
            chart = anychart.pie(data);
            chart.labels(null);
            chart.legend(null);
            var palette = anychart.palettes.rangeColors(); // create palettes
            palette.colors(["#B2DFDB", "#00796B"]);
            palette.count(data.length);
            chart.palette(palette); // sets palette
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
