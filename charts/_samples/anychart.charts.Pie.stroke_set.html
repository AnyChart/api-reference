<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.pie([
                {x: 1, value: 10, exploded: true},
                {x: 2, value: 1, exploded: true},
                {x: 3, value: 7, exploded: true},
                {x: 4, value: 10, exploded: true}
            ]);
            chart.explode(0);
            chart.innerRadius('30%');
            chart.stroke('#FFF', 5); // sets stroke
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
