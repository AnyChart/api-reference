<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pie([
                {x: "Cycling", value: 12},
                {x: "Swimming", value: 5},
                {x: "Run", value: 3},
                {x: "Hiking", value: 9},
                {x: "Alpinism", value: 4}
            ]);

            // Get tooltip.
            var tooltip = chart.tooltip();
            tooltip.format("Custom text: {%Value} while percent value is {%yPercentOfTotal}%");

            chart.title("Get and modify tooltip object");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
