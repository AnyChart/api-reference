<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var tooltipFormatter = function() {
                return 'Index: ' + this.index + '\n' + 'Value: ' + this.value;
            };
            var chart = anychart.pie([10, 14, 8, 12]);
            chart.tooltip({
                background: {
                    stroke: '2 #CFD8DC',
                    fill: '#ECEFF1'
                }
            }); // sets tooltip
            var formatter = chart.tooltip();
            formatter.contentFormatter(tooltipFormatter);
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
