<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Pie.tooltip set asObject"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var tooltipFormatter = function () {
            return "Index: " + this.index + "\n" + "Value: " + this.value;
        };
        var chart = anychart.pie([10, 14, 8, 12]);
        chart.tooltip({
            background: {
                stroke: "2 #CFD8DC",
                fill: "#ECEFF1"
            }
        }); // sets tooltip
        var formatter = chart.tooltip();
        formatter.contentFormatter(tooltipFormatter);
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
