<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar anyChart"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-polar.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.polar();

            // Adds Column series.
            chart.column([
                {x: 1, value: 4},
                {x: 2, value: 2},
                {x: 3, value: 8},
                {x: 4, value: 5},
                {x: 5, value: 3},
                {x: 6, value: 9}
            ]);


            chart.xScale("ordinal");
            chart.sortPointsByX(true);
            chart.innerRadius(50);

            chart.title("Add Column series to a chart");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
