<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar anyChart"/>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-polar.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var chart = anychart.polar();
            chart.line([6, 1, 6, 1, 6, 1]);
            chart.title("Get and use plot bounds object.");
            chart.container(stage);
            chart.draw();

            // Gets plot bounds.
            var bounds = chart.getPlotBounds();

            var customBackground = anychart.standalones.background();
            customBackground.fill("#BDBDBD 0.2");
            customBackground.parentBounds(bounds);
            customBackground.container(stage);
            customBackground.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
