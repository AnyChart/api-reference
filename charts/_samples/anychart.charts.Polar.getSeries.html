<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var data = [
                [1, 2, 3, 4],
                [2, 3, 4, 1],
                [3, 4, 1, 2],
                [4, 1, 2, 3]
            ];
            var chart = anychart.polar.apply(this, data);
            var series, i = 0;
            while (series = chart.getSeries(i)) { // get series
                series.type("circle");
                i++;
            }
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
