<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Polar.getSeries"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar();

        var series = chart.line([70, 60, 70, 60, 70, 60, 70, 60]);
        series.id("green");

        chart.line([23, 51, 23, 51, 23, 51, 23, 51]);
        chart.line([60, 0, 60, 0, 60, 0, 60, 0]);

        // Gets series by id.
        var seriesById = chart.getSeries("green");
        seriesById.stroke("#4CAF50");

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
