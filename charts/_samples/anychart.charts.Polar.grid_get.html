<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Polar.grid get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.polar([129, 272, 250, 330, 200, 390, 195, 35]);

    // Get grid.
    var firstGrid = chart.grid();
    firstGrid.stroke("2 #F44336");

    // Get grid by index.
    var secondGrid = chart.grid(1);
    secondGrid.stroke("#2196F3");
    secondGrid.axis(chart.yAxis());

    chart.title("Get and modify chart grid.");
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
