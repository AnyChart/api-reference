<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar area"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.polar([1, 4, 5, 4, 2]);
            var grid = chart.grid(); // get grid
            grid.stroke("2 #808080");
            var grid1 = chart.grid(1); // get grid by index
            grid1.oddFill("none");
            grid1.evenFill("none");
            grid1.stroke("2 #0000FF .5");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
