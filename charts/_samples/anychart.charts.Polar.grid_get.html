<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar area anyChart"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-polar.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar([60, 30, 60, 10, 60, 30, 60, 10]);

            // Get grid.
            var firstGrid = chart.grid();
            firstGrid.stroke("2 #2196F3");

            // Get grid by index.
            var secondGrid = chart.grid(1);
            secondGrid.stroke("#F44336");
            secondGrid.axis(chart.yAxis());

            chart.title("Get and modify chart grid.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
