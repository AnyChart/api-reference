<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Polar.grid get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar([1, 4, 5, 4, 2]);
        var grid = chart.grid(); // get grid
        grid.stroke("2 #808080");
        var grid1 = chart.grid(1); // get grid by index
        grid1.oddFill("none");
        grid1.evenFill("none");
        grid1.stroke("2 #0000FF .5");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
