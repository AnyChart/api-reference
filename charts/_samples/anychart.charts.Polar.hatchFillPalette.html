<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar area"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.polar();
            var series_1 = chart.area([10, 0, 9, 0]);
            series_1.hatchFill(true);
            var series_2 = chart.area([-15, 0, 9, 0]);
            series_2.hatchFill(true);
            chart.hatchFillPalette(["diagonalCross", "plaid"]); // set hatch fill palette
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
