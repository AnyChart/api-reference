<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Polar.hatchFillPalette"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar();
        var series_1 = chart.area([10, 0, 9, 0]);
        series_1.hatchFill(true);
        var series_2 = chart.area([-15, 0, 9, 0]);
        series_2.hatchFill(true);
        chart.hatchFillPalette(["diagonalCross", "plaid"]); // set hatch fill palette
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
