<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar area"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            var stage = anychart.graphics.create("container");

            var firstChart = anychart.polar();
            firstChart.bounds(0, 0, "50%", "100%");

            var firstSeries = firstChart.area([10, 0, 9, 0]);
            firstSeries.hatchFill(true);

            var secondSeries = firstChart.area([-15, 0, 9, 0]);
            secondSeries.hatchFill(true);

            firstChart.hatchFillPalette(["diagonalCross", "plaid"]);
            firstChart.container(stage);
            firstChart.draw();

            var secondChart = anychart.polar();
            secondChart.bounds("50%", 0, "50%", "100%");

            var firstAreaSeries = secondChart.area([5, 2, 3, 6]);
            firstAreaSeries.hatchFill(true);

            var secondAreaSeries = secondChart.area([2, 3, 2, 5]);
            secondAreaSeries.hatchFill(true);

            // Gets hatch fill palette.
            var palette = firstChart.hatchFillPalette();

            secondChart.hatchFillPalette(palette);
            secondChart.container(stage);
            secondChart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
