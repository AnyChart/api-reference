<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar area anyChart"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-polar.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var firstChart = anychart.polar();
            firstChart.bounds(0, 0, "50%", "100%");

            var firstSeries = firstChart.area([10, 15, 10, 15, 10, 15]);
            firstSeries.hatchFill(true);

            var secondSeries = firstChart.area([2, 8, 2, 8, 2, 8]);
            secondSeries.hatchFill(true);

            firstChart.hatchFillPalette(["diagonal-cross", "plaid"]);
            firstChart.container(stage);
            firstChart.draw();

            var secondChart = anychart.polar();
            secondChart.bounds("50%", 0, "50%", "100%");

            var firstAreaSeries = secondChart.area([2, 8, 2, 8, 2, 8]);
            firstAreaSeries.hatchFill(true);

            var secondAreaSeries = secondChart.area([6, 1, 6, 1, 6, 1]);
            secondAreaSeries.hatchFill(true);

            // Get hatch fill palette.
            var palette = firstChart.hatchFillPalette();

            secondChart.hatchFillPalette(palette);
            secondChart.container(stage);
            secondChart.draw();

            var title = anychart.standalones.title();
            title.text("Get and use hatchFill palette.");
            title.container(stage);
            title.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
