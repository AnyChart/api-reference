<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Polar.hatchFillPalette set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.polar();

    var firstSeries = chart.area([10, 15, 10, 15, 10, 15]);
    firstSeries.hatchFill(true);

    var secondSeries = chart.area([2, 8, 2, 8, 2, 8]);
    secondSeries.hatchFill(true);

    // Set hatch fill palette.
    chart.hatchFillPalette(["dashedBackwardDiagonal", "confetti"]);

    chart.title("Set hatch fill palette.");
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
