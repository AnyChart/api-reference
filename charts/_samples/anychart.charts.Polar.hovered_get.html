<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar line anyChart"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
	<script data-export="true" src="../../anychart-polar.min.js"></script>
	<script data-export="true" src="../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar();

            chart.line([
                {x: 0, value: 6},
                {x: 1, value: 1},
                {x: 2, value: 6},
                {x: 3, value: 1},
                {x: 4, value: 6},
                {x: 5, value: 1}
            ]);

            // Get hovered state.
            var state = chart.hovered();
            state.labels({enabled: true, fontColor: "#ff0000"});

            chart.title("Get and modify hovered state");
            chart.container("container");
            chart.draw();

            chart.getSeries(0).hover([0, 2, 4]);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
