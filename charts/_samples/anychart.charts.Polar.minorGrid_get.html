<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Polar.minorGrid get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.polar([129, 272, 250, 330, 200, 390, 195, 35]);

    // Get minor grid.
    var firstMinorGrid = chart.minorGrid();
    firstMinorGrid.enabled(true);
    firstMinorGrid.stroke("2 #808080");

    // Get minor grid by index.
    var secondMinorGrid = chart.minorGrid(1);
    secondMinorGrid.enabled(true);
    secondMinorGrid.oddFill("none");
    secondMinorGrid.evenFill("none");
    secondMinorGrid.stroke("#EF9A9A");

    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
