<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar([1, 4, 5, 7, 2]);
            var minorGrid = chart.minorGrid(); //get minorGrid
            minorGrid.enabled(true);
            minorGrid.stroke("2 #808080");
            var minorGrid1 = chart.minorGrid(1); //get minorGrid by index
            minorGrid1.enabled(true);
            minorGrid1.oddFill("none");
            minorGrid1.evenFill("none");
            minorGrid1.stroke("2 #0000FF .5");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
