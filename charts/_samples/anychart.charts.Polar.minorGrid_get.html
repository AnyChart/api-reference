<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Polar.minorGrid get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.polar([1, 4, 5, 7, 2]);
    var minorGrid = chart.minorGrid(); //get minorGrid
    minorGrid.enabled(true);
    minorGrid.stroke("2 #808080");
    var minorGrid1 = chart.minorGrid(1); //get minorGrid by index
    minorGrid1.enabled(true);
    minorGrid1.oddFill("none");
    minorGrid1.evenFill("none");
    minorGrid1.stroke("2 #0000FF .5");
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
