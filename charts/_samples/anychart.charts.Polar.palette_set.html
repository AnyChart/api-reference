<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Polar.palette set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar();

        // Set palette.
        chart.palette(["#FF0000", "#008000", "#0000FF"]);

        chart.line([6, 1, 6, 1, 6, 1]);
        chart.line([2, 8, 2, 8, 2, 8]);
        chart.line([10, 15, 10, 15, 10, 15]);

        chart.title("Set series color palette.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
