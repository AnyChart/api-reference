<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar line anyChart"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-polar.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var firstData = [70, 60, 70, 60, 70, 60, 70, 60];
            var secondData = [23, 51, 23, 51, 23, 51, 23, 51];
            var thirdData = [60, 0, 60, 0, 60, 0, 60, 0];

            chart = anychart.polar();
            chart.defaultSeriesType("line");
            chart.addSeries(firstData, secondData, thirdData);

            var series = chart.getSeries(0);
            series.id("Speed");

            // Removes series by id.
            chart.removeSeries("Speed");

            chart.title("Remove series by id.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
