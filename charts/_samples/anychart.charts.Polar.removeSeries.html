<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Polar.removeSeries"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var firstData = [70, 60, 70, 60, 70, 60, 70, 60];
        var secondData = [23, 51, 23, 51, 23, 51, 23, 51];
        var thirdData = [60, 0, 60, 0, 60, 0, 60, 0];

        var chart = anychart.polar();
        chart.defaultSeriesType("line");
        chart.addSeries(firstData, secondData, thirdData);

        var series = chart.getSeries(0);
        series.id("Speed");

        // Removes series by id.
        chart.removeSeries("Speed");

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
