<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar anyChart"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-polar.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar([129, 272, 250, 330, 10, 200, 390, 195, 35]);

            // Set X-scale.
            chart.xScale("log");

            chart.title("Set chart xScale");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
