<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Polar.yAxis set asObject"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar([129, 272, 250, 330, 200, 390, 195, 35]);

        // Set Y-axis settings.
        chart.yAxis({stroke: "2 #2196F3", minorTicks: true});

        chart.title("Set yAxis parameter as an object.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
