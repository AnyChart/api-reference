<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Polar.yScale set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar([100, 12, 1, 44, 14, 95]);

        var logScale = anychart.scales.log();

        // Set Y-scale.
        chart.yScale(logScale);

        chart.title("Set chart yScale.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
