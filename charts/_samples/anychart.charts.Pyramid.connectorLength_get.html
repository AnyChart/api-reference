<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Pyramid.connectorLength get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var dataSet = anychart.data.set([
        {x: "Physical", value: 70},
        {x: "Data Link", value: 60},
        {x: "Network", value: 50},
        {x: "Transport", value: 40},
        {x: "Session", value: 30},
        {x: "Presentation", value: 20},
        {x: "Application", value: 10}
    ]);
    var chart = anychart.pyramid(dataSet);
    var labels = chart.labels();
    labels.position("outsideLeft");
    var connectorLength = chart.connectorLength(); // get connector length
    chart.title("Connector Length - " + connectorLength);
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
