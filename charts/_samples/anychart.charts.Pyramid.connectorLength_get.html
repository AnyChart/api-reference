<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pyramid anyChart"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-pyramid-funnel.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataSet = anychart.data.set([
                {x: "Physical", value: 70},
                {x: "Data Link", value: 60},
                {x: "Network", value: 50},
                {x: "Transport", value: 40},
                {x: "Session", value: 30},
                {x: "Presentation", value: 20},
                {x: "Application", value: 10}
            ]);
            chart = anychart.pyramid(dataSet);

            var labels = chart.labels();
            labels.position("outside-left");

            // Get connector length.
            var connectorLength = chart.connectorLength();

            chart.title("The current connector length is " + connectorLength + ".");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
