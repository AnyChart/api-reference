<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pyramid anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pyramid();
            chart.data("Physical|175 DataLink|165 Network|155 Transport|145 Session|135 Presentation|125 Application|400", {"rowsSeparator": " ", columnsSeparator: "|"}); // sets data
            chart.labels({position: "inside"});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
