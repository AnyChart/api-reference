<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Pyramid.data set asCSV"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.pyramid();
        chart.data("Physical|175 DataLink|165 Network|155 Transport|145 Session|135 Presentation|125 Application|400", {
            "rowsSeparator": " ",
            columnsSeparator: "|"
        }); // sets data
        chart.labels({position: "inside"});
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
