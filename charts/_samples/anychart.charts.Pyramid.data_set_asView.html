<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Pyramid.data set asView"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var dataSet = anychart.data.set([
        {x: "Physical", value: 126},
        {x: "Data Link", value: 125},
        {x: "Network", value: 124},
        {x: "Transport", value: 123},
        {x: "Session", value: 122},
        {x: "Presentation", value: 121},
        {x: "Application", value: 290, label: {anchor: "centerTop"}}
    ]);
    var chart = anychart.pyramid();
    var view = dataSet.mapAs();
    var filteredView = view.filter("value", function(value) {
        return value >= 122;
    });
    chart.data(filteredView); // sets data
    chart.labels({position: "inside"});
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
