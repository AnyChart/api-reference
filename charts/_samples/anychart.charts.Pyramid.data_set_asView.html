<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pyramid anyChart"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
	<script data-export="true" src="../../anychart-pyramid-funnel.min.js"></script>
	<script data-export="true" src="../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataSet = anychart.data.set([
                {x: "Physical", value: 126},
                {x: "Data Link", value: 125},
                {x: "Network", value: 124},
                {x: "Transport", value: 123},
                {x: "Session", value: 122},
                {x: "Presentation", value: 121},
                {x: "Application", value: 290, label: {anchor: "center-top"}}
            ]);

            chart = anychart.pyramid();

            var view = dataSet.mapAs();

            var filteredView = view.filter("value", function(value) {
                return value >= 122;
            });

            // Set data.
            chart.data(filteredView);

            chart.labels({position: "inside"});
            chart.title("Set data using data view.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
