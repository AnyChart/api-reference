<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pyramid"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-pyramid-funnel.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            stage = anychart.graphics.create("container");

            var pyramidChart = anychart.pyramid([
                {x: "Physical", value: 125},
                {x: "Data Link", value: 125},
                {x: "Network", value: 125},
                {x: "Transport", value: 125},
                {x: "Session", value: 125},
                {x: "Presentation", value: 125},
                {x: "Application", value: 390, label: {anchor: "center-top"}}
            ]);
            pyramidChart.labels({position: "inside"});
            pyramidChart.legend(false);
            pyramidChart.bounds(0, 20, "50%", "100%");
            pyramidChart.fill(function() {
                return "rgba(135," + (40 * (this.index + 1) - 10) + ", 248, 0.6)";
            });
            pyramidChart.container(stage);
            pyramidChart.draw();

            var funnelChart = anychart.funnel([10, 3, 7, 10, 5]);
            funnelChart.labels({position: "inside"});
            funnelChart.legend(false);
            funnelChart.bounds("50%", 20, "50%", "100%");

            // Get fill.
            var pieChartFill = pyramidChart.fill();

            funnelChart.fill(pieChartFill);
            funnelChart.container(stage);
            funnelChart.draw();

            var customTitle = anychart.standalones.title();
            customTitle.text("Get and use chart fill.");
            customTitle.container(stage);
            customTitle.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
