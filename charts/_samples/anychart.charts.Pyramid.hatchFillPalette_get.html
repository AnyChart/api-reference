<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pyramid pie"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-pyramid-funnel.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            // We do that for the demo purposes only.
            var palette = ["divot", "grid", "vertical", "horizontal", "confetti", "diagonal-cross", "zig-zag"];

            var pyramidChart = anychart.pyramid([
                {x: "Physical", value: 125},
                {x: "Data Link", value: 125},
                {x: "Network", value: 125},
                {x: "Transport", value: 125},
                {x: "Session", value: 125},
                {x: "Presentation", value: 125},
                {x: "Application", value: 390, label: {anchor: "center-top"}}
            ]);

            pyramidChart.labels({position: "inside"});
            pyramidChart.bounds(0, 20, "50%", "100%");
            pyramidChart.hatchFill(true);
            pyramidChart.legend(false);
            pyramidChart.hatchFillPalette(palette);
            pyramidChart.title("Set hatch fill parameter.");
            pyramidChart.container(stage);
            pyramidChart.draw();

            var pieChart = anychart.pie([7, 7, 7, 7, 7, 7, 7]);
            pieChart.hatchFill(true);
            pieChart.legend(false);
            pieChart.bounds("50%", 20, "50%", "100%");

            // Get hatch fill palette.
            var pyramidChartHatchFillPalette = pyramidChart.hatchFillPalette();

            pieChart.hatchFillPalette(pyramidChartHatchFillPalette);
            pieChart.container(stage);
            pieChart.draw();

            var customTitle = anychart.standalones.title();
            customTitle.text("Get and use chart hatchFillPalette.");
            customTitle.container(stage);
            customTitle.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
