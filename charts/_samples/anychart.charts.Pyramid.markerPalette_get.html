<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pyramid"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var pyramidChart = anychart.pyramid([
                {x: "Physical", value: 125},
                {x: "Data Link", value: 125},
                {x: "Network", value: 125},
                {x: "Transport", value: 125},
                {x: "Session", value: 125},
                {x: "Presentation", value: 125},
                {x: "Application", value: 290, label: {anchor: "centerTop"}}
            ]);

            pyramidChart.markers(true);
            pyramidChart.labels(false);
            pyramidChart.bounds(0, 20, "50%", "100%");
            pyramidChart.markers({position: "leftTop", size: 10});
            pyramidChart.markerPalette(["diamond", "star4", "star7", "diagonalCross", "trapezium", "pentagon"]);
            pyramidChart.container(stage);
            pyramidChart.draw();

            var markerChart = anychart.column();
            markerChart.marker([5, 40, 6, 37, 15]);
            markerChart.marker([7, 23, 9, 18, 28]);
            markerChart.marker([11, 17, 12, 34, 19]);
            markerChart.marker([13, 7, 22, 14, 39]);
            markerChart.bounds("50%", 20, "50%", "100%");

            // Get marker palette of the funnel chart.
            var pyramidChartMarkerPalette = pyramidChart.markerPalette();

            markerChart.markerPalette(pyramidChartMarkerPalette);
            markerChart.container(stage);
            markerChart.draw();

            var customTitle = anychart.standalones.title();
            customTitle.text("Get and use chart marker palette.");
            customTitle.container(stage);
            customTitle.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
