<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pyramid anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pyramid([
                {x: "Physical", value: 125},
                {x: "Data Link", value: 125},
                {x: "Network", value: 125},
                {x: "Transport", value: 125},
                {x: "Session", value: 125},
                {x: "Presentation", value: 125},
                {x: "Application", value: 290, label: {anchor: "centerTop"}}
            ]);

            chart.markers(true);
            chart.labels(false);
            chart.markers({position: "leftTop", size: 10});

            // Set marker palette.
            chart.markerPalette(["diamond", "star4", "star7", "diagonalCross", "trapezium", "pentagon"]);

            chart.title("Set marker palette.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
