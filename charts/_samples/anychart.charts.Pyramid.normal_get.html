<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie anyChart"/>
    <script src="../../anychart-base.min.js"></script>
    <script src="../../anychart-pyramid-funnel.min.js"></script>
    <script src="../../anychart-exports.min.js"></script>
    <script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pyramid([
                {x: "Physical", value: 125},
                {x: "Data Link", value: 125},
                {x: "Network", value: 125},
                {x: "Transport", value: 125},
                {x: "Session", value: 125},
                {x: "Presentation", value: 125},
                {x: "Application", value: 290}
            ]);

            // Get normal state.
            var state = chart.normal();

            state.stroke("2 #4CAF50");

            chart.title("Get and modify normal state");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
