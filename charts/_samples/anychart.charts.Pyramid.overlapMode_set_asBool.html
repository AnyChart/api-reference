<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pyramid"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataSet = anychart.data.set([
                {x: "Physical", value: 59.2},
                {x: "Data Link", value: 24.9},
                {x: "Network", value: 8.9},
                {x: "Transport", value: 3.8},
                {x: "Session", value: 1.9},
                {x: "Presentation", value: 1.8},
                {x: "Application", value: 1.4}
            ]);
            chart = anychart.pyramid(dataSet);
            chart.overlapMode(true); // enables overlap mode
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
