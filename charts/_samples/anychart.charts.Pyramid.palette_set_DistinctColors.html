<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pyramid anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var data = [
                {x: "Physical", value: 125},
                {x: "Data Link", value: 125},
                {x: "Network", value: 125},
                {x: "Transport", value: 125},
                {x: "Session", value: 125},
                {x: "Presentation", value: 125},
                {x: "Application", value: 290, label: {anchor: "centerTop"}}
            ];
            chart = anychart.pyramid(data);
            chart.labels({position: "inside"});
            var palette = anychart.palettes.distinctColors(); // creates palettes
            palette.colors(["#4FC3F7", "#4DD0E1", "#4DB6AC", ["#DCEDC8", "#689F38"]]);
            chart.palette(palette); // sets palette
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
