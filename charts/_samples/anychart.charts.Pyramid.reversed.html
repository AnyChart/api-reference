<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Pyramid.reversed"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.pyramid([
        {x: "Physical", value: 125},
        {x: "Data Link", value: 125},
        {x: "Network", value: 125},
        {x: "Transport", value: 125},
        {x: "Session", value: 125},
        {x: "Presentation", value: 125},
        {x: "Application", value: 300, label: {anchor: "centerBottom"}}
    ]);
    chart.labels({position: "inside"});
    chart.reversed(true); // sets flag
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
