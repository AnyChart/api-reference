<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pyramid anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataSet = anychart.data.set([
                {x: "Physical", value: 125},
                {x: "Data Link", value: 125},
                {x: "Network", value: 125},
                {x: "Transport", value: 125},
                {x: "Session", value: 125},
                {x: "Presentation", value: 125},
                {x: "Application", value: 290}
            ]);
            chart = anychart.pyramid(dataSet);

            // Set fill for selected mode with linear gradient.
            chart.selectFill(["#263238", "#FFFFFF"], 90, true, 0.5);

            chart.title("Set chart selectFill as linear gradient.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
