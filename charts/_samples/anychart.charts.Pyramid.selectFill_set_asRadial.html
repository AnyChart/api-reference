<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Pyramid.selectFill set asRadial"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var dataSet = anychart.data.set([
        {x: "Physical", value: 125},
        {x: "Data Link", value: 125},
        {x: "Network", value: 125},
        {x: "Transport", value: 125},
        {x: "Session", value: 125},
        {x: "Presentation", value: 125},
        {x: "Application", value: 290}
    ]);

    var chart = anychart.pyramid(dataSet);

    // Set fill for selected mode with radial gradient.
    chart.selectFill(["#FEFEFE", "#424242"], 0.5, 0.5, null, 0.8, 0.8, 0.31);

    chart.title("Set chart selectFill as radial gradient.");
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
