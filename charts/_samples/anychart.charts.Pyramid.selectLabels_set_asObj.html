<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Pyramid.selectLabels set asObj"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataSet = anychart.data.set([
            {x: "Physical", value: 125},
            {x: "Data Link", value: 125},
            {x: "Network", value: 125},
            {x: "Transport", value: 125},
            {x: "Session", value: 125},
            {x: "Presentation", value: 125},
            {x: "Application", value: 290}
        ]);

        var chart = anychart.pyramid(dataSet);

        // Set settings for selected labels.
        chart.selectLabels({fontColor: "#F44336"});

        chart.title("Set chart selectLabels parameters as an object.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
