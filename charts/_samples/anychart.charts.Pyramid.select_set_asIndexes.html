<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Pyramid.select set asIndexes"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var dataSet = anychart.data.set([
        {x: "Physical", value: 125},
        {x: "Data Link", value: 125},
        {x: "Network", value: 125},
        {x: "Transport", value: 125},
        {x: "Session", value: 125},
        {x: "Presentation", value: 125},
        {x: "Application", value: 290}
    ]);
    var chart = anychart.pyramid(dataSet);
    chart.selectFill("#7986CB");
    chart.container("container");
    chart.draw();
    // Sets select for second and fourth slice by 1 and 3 index.
    chart.select([1, 3]);
});
</script>
</body>
</html>
