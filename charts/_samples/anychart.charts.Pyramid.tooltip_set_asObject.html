<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pyramid"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var tooltipFormatter = function() {
                return "Index: " + this.index + "\n" + "Value: " + this.value;
            };
            var dataSet = anychart.data.set([
                {x: "Physical", value: 125},
                {x: "Data Link", value: 125},
                {x: "Network", value: 125},
                {x: "Transport", value: 125},
                {x: "Session", value: 125},
                {x: "Presentation", value: 125},
                {x: "Application", value: 290, label: {anchor: "centerTop"}}
            ]);
            var chart = anychart.pyramid(dataSet);
            chart.tooltip({
                background: {
                    stroke: "2 #CFD8DC",
                    fill: "#795548"}
            }); // sets settings tooltip
            var formatter = chart.tooltip();
            formatter.contentFormatter(tooltipFormatter);
            chart.labels({position: "inside"});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
