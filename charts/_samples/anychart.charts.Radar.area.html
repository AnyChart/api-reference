<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar area anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar();

            // Adds area series.
            chart.area([300, 100, 300, 150, 200, 100]);

            chart.title("Add Area series to a chart.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
