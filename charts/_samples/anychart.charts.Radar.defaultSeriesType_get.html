<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Radar.defaultSeriesType get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.radar([60, 30, 60, 10, 60, 30, 60, 10]);

        // Get default series type.
        var type = chart.defaultSeriesType();

        chart.title("The current series type is " + type);
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
