<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Radar.getSeries"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var data = [
        [1, 2, 3, 4],
        [2, 3, 4, 1],
        [3, 4, 1, 2],
        [4, 1, 2, 3],
        [5, 5, 5, 5]
    ];
    var chart = anychart.radar.apply(this, data);
    var series, i = 0;
    while (series = chart.getSeries(i)) { //get series
        series.markers().type("circle");
        i++;
    }
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
