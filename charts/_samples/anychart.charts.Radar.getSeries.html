<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar anyChart"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-radar.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar();

            var series = chart.line([70, 60, 70, 60, 70, 60, 70, 60]);
            series.id("green");

            chart.line([23, 51, 23, 51, 23, 51, 23, 51]);
            chart.line([60, 10, 60, 10, 60, 10, 60, 10]);

            // Get series by id.
            var seriesById = chart.getSeries("green");
            seriesById.stroke("#4CAF50");

            chart.title("Get and modify series");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
