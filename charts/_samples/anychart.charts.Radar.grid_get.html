<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar([1, 4, 5, 7, 2]);
            var grid = chart.grid(); // get grid
            grid.stroke("#808080 0.6");
            var grid1 = chart.grid(1); // get grid by index
            grid1.stroke("#0000FF 0.2");
            grid1.layout("circuit");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
