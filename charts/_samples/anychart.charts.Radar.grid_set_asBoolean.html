<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar([300, 100, 300, 150, 200, 100]);

            // Disable grid.
            chart.grid(false);

            chart.title("Disable chart grid");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
