<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar([300, 100, 300, 150, 200, 100]);

            // Set grid settings by index.
            chart.grid(1, {stroke: "#778899", axis: chart.yAxis()});

            chart.title("Set grid parameters as an object by index");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
