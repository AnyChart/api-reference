<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar([300, 100, 300, 150, 200, 100]);

            // Set grid settings.
            chart.grid({stroke: "#778899"});

            chart.title("Set grid parameter as an object.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
