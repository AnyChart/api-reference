<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Radar.hatchFillPalette set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.radar();

        var firstSeries = chart.area([
            {x: "Strength", value: 10},
            {x: "Agility", value: 15},
            {x: "Stamina", value: 10},
            {x: "Intellect", value: 15},
            {x: "Spirit", value: 10}
        ]);
        firstSeries.hatchFill(true);

        var secondSeries = chart.area([
            {x: "Strength", value: 8},
            {x: "Agility", value: 2},
            {x: "Stamina", value: 8},
            {x: "Intellect", value: 2},
            {x: "Spirit", value: 8}
        ]);
        secondSeries.hatchFill(true);

        // Set hatch fill palette.
        chart.hatchFillPalette(["backwardDiagonal", "horizontalBrick"]);

        chart.title("Set chart hatch fill palette");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
