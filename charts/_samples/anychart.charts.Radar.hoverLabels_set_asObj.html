<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Radar.hoverLabels set asObj"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.radar();

        var lineSeries = chart.line([
            {x: 0, value: 6},
            {x: 1, value: 1},
            {x: 2, value: 6},
            {x: 3, value: 1},
            {x: 4, value: 6},
            {x: 5, value: 1}
        ]);

        var markerSeries = chart.marker([
            {x: 0, value: 7},
            {x: 1, value: 4},
            {x: 2, value: 7},
            {x: 3, value: 4},
            {x: 4, value: 7},
            {x: 5, value: 4}
        ]);

        // Set chart hover labels settings.
        chart.hoverLabels({fontColor: "#ff0000"});

        chart.title("Set chart hover labels parameter as an object");
        chart.container("container");
        chart.draw();

        lineSeries.hover([0, 2, 4]);
        markerSeries.hover([1, 3, 5]);
    });
</script>
</body>
</html>
