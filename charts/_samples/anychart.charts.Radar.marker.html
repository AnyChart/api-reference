<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar marker anyChart"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-radar.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar();

            // Adds marker series.
            chart.marker([10, 4, 17, 20, 12, 3]);

            chart.title("Add Marker series to a chart.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
