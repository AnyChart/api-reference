<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar line anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar();
            var markerPalette = chart.markerPalette(); // get markers palette
            markerPalette.markerAt(2, "cross");
            var lightBlueSeries = chart.line([1, -4, 5, 7, 5]);
            lightBlueSeries.markers(true);
            var blueSeries = chart.line([11, 0, 15, 4, 7]);
            blueSeries.markers(true);
            var orangeSeries = chart.line([21, -4, 9, 0, 4]);
            orangeSeries.markers(true);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
