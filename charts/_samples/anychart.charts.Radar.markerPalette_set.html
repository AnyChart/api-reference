<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Radar.markerPalette set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.radar();
        chart.markerPalette(["star4", "star5", "cross"]); // set markers palette
        var lightBlueSeries = chart.line([1, -4, 5, 7, 5]);
        lightBlueSeries.markers(true);
        var blueSeries = chart.line([11, 0, 15, 4, 7]);
        blueSeries.markers(true);
        var orangeSeries = chart.line([21, -4, 9, 0, 4]);
        orangeSeries.markers(true);
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
