<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar area"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.radar([1, 4, 5, 7, 2]);
            var minorGrid = chart.minorGrid(); // get minorGrid
            minorGrid.enabled(true);
            minorGrid.stroke("2 #808080");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
