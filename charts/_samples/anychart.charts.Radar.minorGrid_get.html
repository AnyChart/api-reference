<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar anyChart"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-radar.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar([300, 100, 300, 150, 200, 100]);

            // Get minor grid.
            var minorGrid = chart.minorGrid();
            minorGrid.enabled(true);
            minorGrid.stroke("#808080 0.6");

            chart.title("Get and modify chart minor grid");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
