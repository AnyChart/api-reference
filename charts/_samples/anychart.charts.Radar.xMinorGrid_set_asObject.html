<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar anyChart"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
    <script data-export="true" src="../../anychart-radar.min.js"></script>
    <script data-export="true" src="../../anychart-exports.min.js"></script>
    <script data-export="true" src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar([
                {x: "January", value: 2},
                {x: "February", value: 5},
                {x: "March", value: 3},
                {x: "April", value: 9},
                {x: "May", value: 4}
            ]);

            // Set xMinorGrid settings.
            chart.xMinorGrid({stroke: "2 #F44336"});

            chart.title("Set xMinorGrid parameter as an object");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
