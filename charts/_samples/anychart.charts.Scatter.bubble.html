<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter bubble anyChart"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.scatter();

            // Adds bubble series.
            chart.bubble([
                {x: 4, value: 4, size: 10},
                {x: 1, value: 5, size: 6},
                {x: 2, value: 6, size: 13},
                {x: 3, value: 7, size: 15},
            ]);

            chart.title("Add Bubble series to a chart");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
