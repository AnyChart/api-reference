<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter line crosshair anyChart"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter();

            chart.line([
                {x: 0, value: 10},
                {x: 1, value: 4},
                {x: 2, value: 17},
                {x: 3, value: 20},
                {x: 4, value: 16},
                {x: 5, value: 35},
                {x: 6, value: 6},
                {x: 7, value: 15}
            ]);

            // Set crosshair settings.
            chart.crosshair({xStroke: "3 #4CAF50", yStroke: "3 #4CAF50"});

            chart.title("Set crosshair parameter as an object");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
