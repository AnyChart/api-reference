<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter anyChart"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter([
                {x: 0, value: 23},
                {x: 1, value: 41},
                {x: 2, value: 23},
                {x: 3, value: 41},
                {x: 4, value: 23},
                {x: 5, value: 11},
                {x: 6, value: 23},
                {x: 7, value: 5}
                ]);

            chart.xScale().minimum(-1);

            // Get default series type.
            var type = chart.defaultSeriesType();

            chart.title("Series type is " + type);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
