<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Scatter.getSeries"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter();

        var series = chart.line([40, 30, 40, 30, 40, 30, 40, 30]);
        series.id("green");

        chart.line([23, 41, 23, 41, 23, 11, 23, 5]);
        chart.line([60, 10, 60, 15, 60, 20, 60, 25]);

        // Gets series by id.
        var seriesById = chart.getSeries("green");
        seriesById.stroke("#4CAF50");

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
