<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var data = [
                [
                    {x: 2, y: 1},
                    {x: 3, y: 2},
                    {x: 4, y: 3}
                ],
                [
                    {x: 2, y: 2},
                    {x: 3, y: 3},
                    {x: 4, y: 4}
                ],
                [
                    {x: 2, y: 3},
                    {x: 3, y: 4},
                    {x: 4, y: 1}
                ],
                [
                    {x: 2, y: 4},
                    {x: 3, y: 1},
                    {x: 4, y: 2}
                ]
            ];
            var chart = anychart.scatter.apply(this, data);
            var series, i = 0;
            while (series = chart.getSeries(i)) { //get series
                series.type("circle");
                i++;
            }
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
