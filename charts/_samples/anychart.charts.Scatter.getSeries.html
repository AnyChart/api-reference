<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter line anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter();

            var series = chart.line([40, 30, 40, 30, 40, 30, 40, 30]);
            series.id("green");

            chart.line([23, 41, 23, 41, 23, 11, 23, 5]);
            chart.line([60, 10, 60, 15, 60, 20, 60, 25]);

            // Gets series by id.
            var seriesById = chart.getSeries("green");
            seriesById.stroke("#4CAF50");

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
