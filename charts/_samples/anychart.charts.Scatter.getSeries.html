<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Scatter.getSeries"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var data = [
        [
            {x: 2, y: 1},
            {x: 3, y: 2},
            {x: 4, y: 3}
        ],
        [
            {x: 2, y: 2},
            {x: 3, y: 3},
            {x: 4, y: 4}
        ],
        [
            {x: 2, y: 3},
            {x: 3, y: 4},
            {x: 4, y: 1}
        ],
        [
            {x: 2, y: 4},
            {x: 3, y: 1},
            {x: 4, y: 2}
        ]
    ];
    var chart = anychart.scatter.apply(this, data);
    var series, i = 0;
    while (series = chart.getSeries(i)) { //get series
        series.type("circle");
        i++;
    }
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
