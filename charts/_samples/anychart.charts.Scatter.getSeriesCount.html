<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Scatter.getSeriesCount"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var firstData = [40, 30, 40, 30, 40, 30, 40, 30];
        var secondData = [23, 41, 23, 41, 23, 11, 23, 5];
        var thirdData = [60, 10, 60, 15, 60, 20, 60, 25];

        var chart = anychart.scatter();
        chart.defaultSeriesType("line");
        chart.addSeries(firstData, secondData, thirdData);

        // Gets the series count.
        var seriesCount = chart.getSeriesCount();

        chart.title("The series count is " + seriesCount);
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
