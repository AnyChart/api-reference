<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentLoad(function () {
            var chart = anychart.scatter(
                    [{x: 2.1, y: 1}, {x: 3.1, y: 2}, {x: 4.0, y: 3}],
                    [{x: 2.3, y: 2}, {x: 3.4, y: 3}, {x: 4.3, y: 4}],
                    [{x: 2.1, y: 3}, {x: 3.1, y: 4}, {x: 4.2, y: 1}],
                    [{x: 2.4, y: 4}, {x: 3.7, y: 1}, {x: 4.0, y: 2}]
            );
            chart.grid(0)
                    .layout(anychart.enums.Layout.HORIZONTAL);
            chart.grid(1)
                    .oddFill('none')
                    .evenFill('red 0.1')
                    .layout(anychart.enums.Layout.VERTICAL);
            chart.container(stage).draw();
            chart.grid(1, null);
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
