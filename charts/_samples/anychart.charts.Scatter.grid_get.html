<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Scatter.grid get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.scatter([
        {x: 2, y: 21},
        {x: 14, y: 24},
        {x: 89, y: 23},
        {x: 48, y: 18}
    ]);

    // Gets chart grid.
    var firstGrid = chart.grid();
    firstGrid.enabled(true);
    firstGrid.axis(chart.yAxis());
    firstGrid.stroke("#ffcc80");

    // Gets grid by index
    var secondGrid = chart.grid(1);
    secondGrid.enabled(true);
    secondGrid.stroke("#aed581");
    firstGrid.axis(chart.xAxis());

    chart.title("Get and modify chart grid.");
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
