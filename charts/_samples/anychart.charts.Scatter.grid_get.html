<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter anyChart"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter([
                {x: 2, y: 21},
                {x: 14, y: 24},
                {x: 89, y: 23},
                {x: 48, y: 18}
            ]);

            // Get chart grid.
            var grid1 = chart.grid();
            grid1.enabled(true);
            grid1.axis(chart.yAxis());
            grid1.stroke("#ffcc80");

            // Get grid by index
            var grid2 = chart.grid(1);
            grid2.enabled(true);
            grid2.stroke("#aed581");
            grid1.axis(chart.xAxis());

            chart.title("Get and modify chart grid");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
