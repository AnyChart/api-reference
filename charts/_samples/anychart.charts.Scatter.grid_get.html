<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter([
                {x: 2, y: 21},
                {x: 14, y: 24},
                {x: 89, y: 23},
                {x: 48, y: 18}
            ]);

            // Gets chart grid.
            var firstGrid = chart.grid();
            firstGrid.enabled(true);
            firstGrid.axis(chart.yAxis());
            firstGrid.stroke("#ffcc80");

            // Gets grid by index
            var secondGrid = chart.grid(1);
            secondGrid.enabled(true);
            secondGrid.stroke("#aed581");
            firstGrid.axis(chart.xAxis());

            chart.title("Get and modify chart grid.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
