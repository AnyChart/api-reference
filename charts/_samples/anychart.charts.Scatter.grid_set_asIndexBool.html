<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter([
                {x: 2, y: 21},
                {x: 14, y: 24},
                {x: 89, y: 23},
                {x: 48, y: 18}
            ]);

            var verticalGrid = chart.grid();
            verticalGrid.enabled(true);
            verticalGrid.axis(chart.yAxis());
            verticalGrid.stroke("#aed581");

            var horizontalGrid = chart.grid(1);
            horizontalGrid.enabled(true);
            horizontalGrid.stroke("#00695C");
            horizontalGrid.axis(chart.xAxis());

            // Disables grid by index.
            chart.grid(1, false);

            chart.title("Disable chart grid by index.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
