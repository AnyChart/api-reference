<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter([
                {x: 2, y: 21},
                {x: 14, y: 24},
                {x: 89, y: 23},
                {x: 48, y: 18}
            ]);

            // Sets grid by index.
            chart.grid(0, {axis: chart.yAxis(), stroke: "#ffcc80"});

            // Sets grid by index.
            chart.grid(1, {axis: chart.xAxis(), stroke: "#aed581"});

            chart.title("Set chart grid by index as object.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
