<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.scatter([
                {x: 2, y: 21},
                {x: 14, y: 24},
                {x: 89, y: 23},
                {x: 48, y: 18}
            ]);
            chart.grid(0, {layout: 'horizontal', stroke: '2 #827717'}); // sets grid by index
            chart.grid(1, {layout: 'vertical', stroke: '2 #00695C'}); // sets grid by index
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
