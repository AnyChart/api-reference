<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Scatter.hatchFillPalette"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentLoad(function () {
    var chart = anychart.scatter();
    chart.hatchFillPalette(['percent50', 'diagonalBrick', 'zigzag']);
    chart.marker([
        [4.1, 10],
        [2.3, 6],
        [3.4, 17],
        [1.2, 20]
    ]);
    chart.marker([
        [4.4, 20],
        [2.3, 11],
        [3.1, 22],
        [1.6, 5]
    ]);
    chart.marker([
        [4.8, 1],
        [2.6, 16],
        [3.9, 7],
        [1.1, 12]
    ]);
    chart.container('container');
    chart.draw();
});
</script>
</body>
</html>
