<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter anyChart"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.scatter();

            var series1 = chart.marker([
                {x: 4.1, value: 10},
                {x: 2.3, value: 6},
                {x: 3.4, value: 17}
            ]);
            series1.hatchFill(true);
            series1.size(20);

            var series2 = chart.marker([
                {x: 4.4, value: 20},
                {x: 2.3, value: 11},
                {x: 3.1, value: 22}
            ]);
            series2.hatchFill(true);
            series2.size(20);

            var series3 = chart.marker([
                {x: 4.8, value: 1},
                {x: 2.6, value: 16},
                {x: 3.9, value: 7}
            ]);
            series3.hatchFill(true);
            series3.size(20);

            // Set hatch fill palette.
            chart.hatchFillPalette(["percent50", "diagonal-brick", "zig-zag"]);

            chart.title("Set hatch fill palette");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
