<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter();
            var firstSeries = chart.marker([
                [4.1, 10],
                [2.3, 6],
                [3.4, 17]
            ]);
            firstSeries.hatchFill(true);
            var secondSeries = chart.marker([
                [4.4, 20],
                [2.3, 11],
                [3.1, 22]
            ]);
            secondSeries.hatchFill(true);
            var thirdSeries = chart.marker([
                [4.8, 1],
                [2.6, 16],
                [3.9, 7]
            ]);
            thirdSeries.hatchFill(true);
            chart.hatchFillPalette(["percent50", "diagonalBrick", "zigzag"]); // sets hatch fill palette
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
