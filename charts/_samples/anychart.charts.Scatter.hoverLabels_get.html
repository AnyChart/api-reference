<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Scatter.hoverLabels get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter();
        chart.xScale().minimum(-1);

        var firstSeries = chart.line([
            {x: 0, value: 22},
            {x: 1, value: 34},
            {x: 2, value: 16},
            {x: 3, value: 12},
            {x: 4, value: 41},
            {x: 5, value: 47}
        ]);

        var secondSeries = chart.line([
            {x: 0, value: 39},
            {x: 1, value: 28},
            {x: 2, value: 21},
            {x: 3, value: 18},
            {x: 4, value: 24},
            {x: 5, value: 29}
        ]);

        // Get chart hover labels.
        var hoverLabels = chart.hoverLabels();
        hoverLabels.enabled(true);

        chart.title("Get and modify chart hover labels");
        chart.container("container");
        chart.draw();

        firstSeries.hover([0, 2, 4]);
        secondSeries.hover([1, 3, 5]);
    });
</script>
</body>
</html>
