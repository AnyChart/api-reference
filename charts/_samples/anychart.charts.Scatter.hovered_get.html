<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter line anyChart"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter();

            chart.line([
                {x: 1, value: 34},
                {x: 2, value: 16},
                {x: 3, value: 12},
                {x: 4, value: 41},
                {x: 5, value: 47}
            ]);

            // Get hovered state.
            var state = chart.hovered();

            state.labels({enabled: true, fontColor: "#ff0000"});

            chart.title("Get and modify hovered state");
            chart.container("container");
            chart.draw();

            chart.getSeries(0).hover([0, 2, 4]);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
