<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Scatter.lineMarker get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.scatter([
        {x: 2, y: 21},
        {x: 14, y: 24},
        {x: 89, y: 23},
        {x: 48, y: 18}
    ]);
    var firstLineMarker = chart.lineMarker(); // get line marker
    firstLineMarker.value(22);
    firstLineMarker.stroke("2 #1B5E20");
    var secondLineMarker = chart.lineMarker(1); // get line marker by index
    secondLineMarker.value(19);
    secondLineMarker.stroke("2 #D50000");
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
