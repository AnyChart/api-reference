<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter lineMarker anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter([
                {x: 2, y: 21},
                {x: 14, y: 24},
                {x: 89, y: 23},
                {x: 48, y: 18}
            ]);
            var firstLineMarker = chart.lineMarker(); // get line marker
            firstLineMarker.value(22);
            firstLineMarker.stroke("2 #1B5E20");
            var secondLineMarker = chart.lineMarker(1); // get line marker by index
            secondLineMarker.value(19);
            secondLineMarker.stroke("2 #D50000");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
