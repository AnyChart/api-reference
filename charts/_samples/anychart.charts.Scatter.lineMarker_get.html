<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter lineMarker anyChart"/>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter([
                {x: 2, value: 21},
                {x: 14, value: 24},
                {x: 89, value: 23},
                {x: 48, value: 18}
            ]);

            // Get line marker.
            var lineMarker1 = chart.lineMarker();
            lineMarker1.value(22);
            lineMarker1.stroke("2 #1B5E20");

            // Get line marker by index.
            var lineMarker2 = chart.lineMarker(1);
            lineMarker2.value(19);
            lineMarker2.stroke("2 #D50000");

            chart.title("Get and modify line marker");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
