<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter lineMarker"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.scatter([
                {x: 2, y: 21},
                {x: 14, y: 24},
                {x: 89, y: 23},
                {x: 48, y: 18}
            ]);
            chart.lineMarker(0, {value: 22, stroke: "2 #1B5E20"}); // sets line marker by index
            chart.lineMarker(1, {value: 19, stroke: "2 #D50000"}); // sets line marker by index
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
