<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Scatter.markerPalette set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter(
            [
                {x: 2.1, y: 1},
                {x: 3.1, y: 2},
                {x: 4.0, y: 3}
            ],
            [
                {x: 2.3, y: 2},
                {x: 3.4, y: 3},
                {x: 4.3, y: 4}
            ],
            [
                {x: 2.1, y: 3},
                {x: 3.1, y: 4},
                {x: 4.2, y: 1}
            ],
            [
                {x: 2.4, y: 4},
                {x: 3.7, y: 1},
                {x: 4.0, y: 2}
            ]
        );
        chart.markerPalette(["star4", "star6", "circle", anychart.enums.MarkerType.DIAMOND]); // sets marker palette
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
