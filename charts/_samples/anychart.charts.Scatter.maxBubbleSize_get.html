<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter marker anyChart"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
	<script data-export="true" src="../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.scatter();
            chart.yScale().maximum(30);

            chart.bubble([
                {x: 1, value: 25, size: 4},
                {x: 2, value: 15, size: 2},
                {x: 3, value: 20, size: 3},
                {x: 4, value: 11, size: 1}
            ]);

            // Get maximum size of the bubble.
            var maxSize = chart.maxBubbleSize();

            chart.title("Maximum bubble size is " + maxSize);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
