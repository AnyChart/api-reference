<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter marker anyChart"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter();

            chart.bubble([
                {x: 1, value: 25, size: 4},
                {x: 2, value: 15, size: 2},
                {x: 3, value: 20, size: 3},
                {x: 4, value: 11, size: 1}
            ]);

            // Get minimum size of the bubble.
            var minSize = chart.minBubbleSize();

            chart.title("Minimum bubble size is " + minSize);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
