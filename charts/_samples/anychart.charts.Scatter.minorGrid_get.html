<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Scatter.minorGrid get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter([
            {x: 2, y: 21},
            {x: 14, y: 24},
            {x: 89, y: 23},
            {x: 48, y: 18}
        ]);
        var firstMinorGrid = chart.minorGrid(); // get minor grid
        firstMinorGrid.evenFill("#80CBC4", .2);
        var secondMinorGrid = chart.minorGrid(1); // get minor grid by index
        secondMinorGrid.layout("vertical");
        secondMinorGrid.evenFill("#A5D6A7", .3);
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
