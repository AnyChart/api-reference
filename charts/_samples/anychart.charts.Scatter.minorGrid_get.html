<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter([
                {x: 2, y: 21},
                {x: 14, y: 24},
                {x: 89, y: 23},
                {x: 48, y: 18}
            ]);

            // Gets minor grid.
            var firstMinorGrid = chart.minorGrid();
            firstMinorGrid.enabled(true);

            // Gets minor grid by index.
            var secondMinorGrid = chart.minorGrid(1);
            secondMinorGrid.enabled(true);
            secondMinorGrid.axis(chart.xAxis());

            chart.title("Get and modify chart minor grid.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
