<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter anyChart"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter(
                    [
                        {x: 2.1, value: 1},
                        {x: 3.1, value: 2},
                        {x: 4.0, value: 3}
                    ],
                    [
                        {x: 2.3, value: 2},
                        {x: 3.4, value: 3},
                        {x: 4.3, value: 4}
                    ],
                    [
                        {x: 2.1, value: 3},
                        {x: 3.1, value: 4},
                        {x: 4.2, value: 1}
                    ],
                    [
                        {x: 2.4, value: 4},
                        {x: 3.7, value: 1},
                        {x: 4.0, value: 2}
                    ]
            );

            // Set palette.
            chart.palette(["#795548", "#4CAF50", "#2196F3", "#FF9800"]);

            chart.title("Set colors palette");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
