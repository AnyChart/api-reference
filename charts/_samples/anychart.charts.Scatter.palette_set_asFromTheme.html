<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter anyChart"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.scatter();

            chart.line([
                {x: 0, value: 1},
                {x: 1, value: 2},
                {x: 2, value: 3},
                {x: 3, value: 4}
            ]);

            chart.line([
                {x: 0, value: 2},
                {x: 1, value: 3},
                {x: 2, value: 4},
                {x: 3, value: 1}
            ]);

            chart.line([
                {x: 0, value: 3},
                {x: 1, value: 4},
                {x: 2, value: 1},
                {x: 3, value: 2}
            ]);

            chart.line([
                {x: 0, value: 4},
                {x: 1, value: 1},
                {x: 2, value: 2},
                {x: 3, value: 3}
            ]);

            // Set palette from theme.
            chart.palette(anychart.palettes.sea);

            chart.title("Set series color palette from theme");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
