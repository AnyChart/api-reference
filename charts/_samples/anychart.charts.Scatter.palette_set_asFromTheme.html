<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Scatter.palette set asFromTheme"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter();
        chart.line([1, 2, 3, 4]);
        chart.line([2, 3, 4, 1]);
        chart.line([3, 4, 1, 2]);
        chart.line([4, 1, 2, 3]);

        // Set palette from theme.
        chart.palette(anychart.palettes.sea);

        chart.title("Set series color palette from theme.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
