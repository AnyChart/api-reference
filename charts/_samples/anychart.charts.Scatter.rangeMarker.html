<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Scatter.rangeMarker"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentLoad(function () {
    var chart = anychart.scatter();
    chart.line([
        [4, 10],
        [2, 6],
        [3, 17],
        [1, 20]
    ]);
    chart.rangeMarker(0).from(5).to(12).fill('orange 0.2');
    chart.rangeMarker(1).from(12).to(18).fill('green 0.2');
    chart.container('container');
    chart.draw();
});
</script>
</body>
</html>
