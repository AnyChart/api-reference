<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter rangeMarker"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.scatter([
                {x: 2, y: 21},
                {x: 14, y: 24},
                {x: 89, y: 23},
                {x: 48, y: 18}
            ]);
            var firstRangeMarker = chart.rangeMarker(); // get range marker
            firstRangeMarker.from(17);
            firstRangeMarker.to(18);
            firstRangeMarker.fill("#BBDEFB");
            var secondRangeMarker = chart.rangeMarker(1); // get range marker by index
            secondRangeMarker.from(22);
            secondRangeMarker.to(24);
            secondRangeMarker.fill("#B2DFDB 0.4");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
