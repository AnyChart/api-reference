<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter rangeMarker anyChart"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
	<script data-export="true" src="../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter([
                {x: 2, value: 21},
                {x: 14, value: 24},
                {x: 89, value: 23},
                {x: 48, value: 18}
            ]);

            // Get range marker.
            var firstRangeMarker = chart.rangeMarker();
            firstRangeMarker.from(17);
            firstRangeMarker.to(18);
            firstRangeMarker.fill("#BBDEFB");

            // Get range marker by index.
            var secondRangeMarker = chart.rangeMarker(1);
            secondRangeMarker.from(22);
            secondRangeMarker.to(24);
            secondRangeMarker.fill("#B2DFDB 0.4");

            chart.title("Get and modify range marker");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
