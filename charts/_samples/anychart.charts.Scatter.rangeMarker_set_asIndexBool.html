<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter rangeMarker"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.scatter([
                {x: 2, y: 21},
                {x: 14, y: 24},
                {x: 89, y: 23},
                {x: 48, y: 18}
            ]);
            chart.rangeMarker({from: 20, to: 21, fill: '#2196F3 .1'});
            chart.rangeMarker(1, {from: 22, to: 23, fill: '#F44336 .1'});
            chart.rangeMarker(1, false); // disables range marker by index
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
