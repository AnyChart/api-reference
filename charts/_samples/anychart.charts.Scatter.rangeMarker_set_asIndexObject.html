<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter rangeMarker anyChart"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
	<script data-export="true" src="../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter([
                {x: 2, value: 21},
                {x: 14, value: 24},
                {x: 89, value: 23},
                {x: 48, value: 18}
            ]);

            // Set range marker by index.
            chart.rangeMarker(0, {from: 20, to: 21, fill: "#2196F3 0.1"});
            chart.rangeMarker(1, {from: 22, to: 23, fill: "#F44336 0.1"});

            chart.title("Set range marker by index");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
