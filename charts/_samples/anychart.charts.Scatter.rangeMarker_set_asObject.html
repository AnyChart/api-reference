<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Scatter.rangeMarker set asObject"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter([
            {x: 2, y: 21},
            {x: 14, y: 24},
            {x: 89, y: 23},
            {x: 48, y: 18}
        ]);
        chart.rangeMarker({from: 20, to: 21, fill: "#2196F3 .1"}); // sets range marker
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
