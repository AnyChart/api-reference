<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter textMarker anyChart"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
	<script data-export="true" src="../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter([
                {x: 2, value: 21},
                {x: 14, value: 24},
                {x: 89, value: 23},
                {x: 48, value: 18}
            ]);

            // Get text marker.
            var firstTextMarker = chart.textMarker();
            firstTextMarker.value(21);
            firstTextMarker.text("Marker 0");

            // Get text marker by index.
            var secondTextMarker = chart.textMarker(1);
            secondTextMarker.value(22);
            secondTextMarker.text("Marker 1");

            chart.title("Get and modify text marker");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
