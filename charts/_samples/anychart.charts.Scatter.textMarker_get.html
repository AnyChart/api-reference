<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter textMarker"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.scatter([
                {x: 2, y: 21},
                {x: 14, y: 24},
                {x: 89, y: 23},
                {x: 48, y: 18}
            ]);
            var firstTextMarker = chart.textMarker(); // get text marker
            firstTextMarker.value(21);
            firstTextMarker.text('Marker 0');
            var secondTextMarker = chart.textMarker(1); // get text marker by index
            secondTextMarker.value(22);
            secondTextMarker.text('Marker 1');
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
