<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter textMarker anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter([
                {x: 2, value: 21},
                {x: 14, value: 24},
                {x: 89, value: 23},
                {x: 48, value: 18}
            ]);

            // Set text marker by index.
            chart.textMarker(0, {value: 21, text: "Marker 0"});
            chart.textMarker(1, {value: 22, text: "Marker 1"});

            chart.title("Set text marker parameter as an object by index");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
