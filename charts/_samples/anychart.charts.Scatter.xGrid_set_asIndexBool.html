<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter anyChart"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
	<script data-export="true" src="../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter([
                {x: 2, value: 21},
                {x: 14, value: 24},
                {x: 89, value: 23},
                {x: 48, value: 18}
            ]);

            var xGrid = chart.xGrid(0);
            xGrid.stroke("#F44336");

            // Disables grid by index.
            chart.xGrid(0, false);

            chart.title("Disable chart grid by index");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
