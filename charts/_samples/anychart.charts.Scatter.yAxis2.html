<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Scatter.yAxis2"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentLoad(function () {
        var chart = anychart.scatter(
            [{x: 2.1, y: 1}, {x: 3.1, y: 2}, {x: 4.0, y: 3}],
            [{x: 2.3, y: 2}, {x: 3.4, y: 3}, {x: 4.3, y: 4}],
            [{x: 2.1, y: 3}, {x: 3.1, y: 4}, {x: 4.2, y: 1}],
            [{x: 2.4, y: 4}, {x: 3.7, y: 1}, {x: 4.0, y: 2}]
        );
        chart.xAxis(0)
            .orientation('top')
            .title(null);
        chart.xAxis(1)
            .orientation('bottom')
            .title('X-Axis');
        chart.xAxis(2)
            .orientation('right')
            .title(null);
        chart.yAxis(1, null);
        chart.yAxis(2, 'None');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
