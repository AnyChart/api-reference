<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.scatter([
                {x: 2, y: 21},
                {x: 14, y: 24},
                {x: 89, y: 23},
                {x: 48, y: 18}
            ]);
            chart.yAxis(0, {orientation: "top", title: null});
            chart.yAxis(1, {orientation: "left", title: "X-Axis"});
            chart.yAxis(2, {orientation: "right", title: null});
            chart.yAxis(1, false); // disables Y-axis by index
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
