<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Sparkline.data set asArrayOfObjects"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.sparkline();
        chart.data([
            {name: "Point 1", value: 1},
            {name: "Point 2", value: 35},
            {name: "Point 3", value: 5},
            {name: "Point 4", value: 43},
            {name: "Point 5", value: 15}
        ]); // sets data.
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
