<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Sparkline.firstFill set asImg"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.sparkline([70, 5, 10, 60, 20, 50, 30]);
    chart.type("column");
    chart.firstFill({
        src: "https://static.anychart.com/images/underwater.jpg",
        mode: anychart.graphics.vector.ImageFillMode.STRETCH
    }); // sets image first fill
    chart.height("50%");
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
