<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline column"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.sparkline([70, 5, 10, 60, 20, 50, 30]);
            chart.type("column");
            chart.firstFill(["#000000", "#FFFF00"], 45, true, 0.5); // sets linear gradient first fill color
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
