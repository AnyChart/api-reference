<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Sparkline.firstFill set asRadial"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.sparkline([70, 5, 10, 60, 20, 50, 30]);
        chart.type("column");
        chart.firstFill(["#000000", "#FFFF00"], .5, .5, null, .9, 0.3, 0.81); // sets radial gradient first fill color
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
