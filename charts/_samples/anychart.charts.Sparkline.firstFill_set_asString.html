<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline column anyChart"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-sparkline.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.sparkline([50, 5, 10, 60, 20, 70, 30]);
            chart.seriesType("column");

            // Set solid fill color.
            chart.firstFill("#4CAF50");

            chart.title({text: "Set fill parameter as a string for the first point", orientation: "top"});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
