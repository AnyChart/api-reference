<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Sparkline.lastFill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.sparkline([70, 5, 10, 60, 20, 50, 30]);
        chart.type("column");
        chart.lastFill("#4CAF50");
        var getLastFill = chart.lastFill(); // get last fill
        chart.title({fontColor: getLastFill, orientation: "top"});
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
