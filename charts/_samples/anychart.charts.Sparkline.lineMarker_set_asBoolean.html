<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline line lineMarker anyChart"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-sparkline.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.sparkline([5, 50, -10, 60, -20, 70]);

            // Generally speaking such construction is useless, but it may be used to turn zero line in a chart in the most compact way.
            // To enable/disable lineMarkers it is recommended to create them by index ( like chart.lineMarker(0); ) and then use enabled(true|false) method:
            // marker = chart.lineMarker(0);
            // marker.enabled(true);
            chart.lineMarker(true);

            chart.title({text: "Enable chart line marker", orientation: "top"});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
