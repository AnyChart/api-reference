<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline column"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.sparkline([50, 5, 10, 60, 20, 70, 30]);
            chart.type('column');
            chart.maxFill({
                src: 'https://static.anychart.com/underwater.jpg',
                mode: anychart.graphics.vector.ImageFillMode.STRETCH
            }); // sets image fill for maximum point
            chart.height('50%');
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
