<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline column"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.sparkline([1, 4, -7, 1, -3, 6, -8, 3]);
            chart.type('column');
            chart.container('container');
            chart.draw();
            var getNegativeFill = chart.negativeFill(); // get negative fill color
            chart.title({fontColor: getNegativeFill});
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
