<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.sparkline([1, 4, -7, 1, -3, 6, -8, 3]);
            var negativeLabels = chart.negativeLabels(); // get negative labels
            negativeLabels.enabled(true);
            negativeLabels.fontSize(15);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
