<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline column"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.sparkline([50, -15, 10, 60, 20, 70, -30]);
            chart.type('column');
            var negativeMarkers = chart.negativeMarkers(); // get negative markers
            negativeMarkers.enabled(true);
            negativeMarkers.size(5);
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
