<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline line rangeMarker"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.sparkline([5, 50, 10, 60, 20, 70, 30]);
            var rangeMarker = chart.rangeMarker(); // get range marker
            rangeMarker.from(20);
            rangeMarker.to(50);
            rangeMarker.fill('#0000FF .1');
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
