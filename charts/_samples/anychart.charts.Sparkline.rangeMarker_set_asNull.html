<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline line rangeMarker"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.sparkline([5, 50, 10, 60, 20, 70, 30]);
            chart.rangeMarker({from: 20, to: 50, fill: "#0000FF .1"});
            chart.rangeMarker(null); // turn off range marker
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
