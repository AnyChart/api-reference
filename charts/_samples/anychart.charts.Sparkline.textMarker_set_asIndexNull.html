<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Sparkline.textMarker set asIndexNull"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.sparkline([5, 50, 10, 60, 20, 70, 30]);
        chart.textMarker(0, {value: 50, text: "Marker 0"});
        chart.textMarker(1, {value: 2, text: "Marker 1"});
        chart.textMarker(0, null); // turn off first text marker by index.
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
