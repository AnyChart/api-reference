<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Sparkline.xScale set asInst"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container", "100%", "100%");
        var scale = anychart.scales.linear();
        scale.minimum(5);
        scale.maximum(40);

        chart = anychart.sparkline([
            {x: 1, y: 5},
            {x: 5, y: 50},
            {x: 16, y: 10},
            {x: 20, y: 60},
            {x: 25, y: 15},
            {x: 30, y: 40}
        ]);
        chart.xScale(scale); // sets xScale.
        chart.bounds(0, 0, "100%", "5%");
        chart.container(stage);
        chart.draw();

        chart1 = anychart.sparkline([
            {x: 9, y: 25},
            {x: 10, y: 5},
            {x: 13, y: 30},
            {x: 18, y: 10},
            {x: 20, y: 35},
            {x: 35, y: 60}
        ]);
        chart1.xScale(scale); // sets xScale.
        chart1.bounds(0, "10%", "100%", "5%");
        chart1.container(stage);
        chart1.draw();
    });
</script>
</body>
</html>
