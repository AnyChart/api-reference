<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.sparkline([
                {x: "10-Dec-2004", y: 5},
                {x: "11-Dec-2004", y: 50},
                {x: "12-Dec-2004", y: 10}
            ]);
            chart.xScale("dateTime"); // sets xScale
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
