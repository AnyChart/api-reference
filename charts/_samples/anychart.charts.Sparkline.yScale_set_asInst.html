<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Sparkline.yScale set asInst"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container", "100%", "100%");
    var scale = anychart.scales.log();
    scale.minimum(5);
    scale.maximum(100);

    chart = anychart.sparkline([5, 50, 10, 60, 15, 40]);
    chart.yScale(scale); // sets yScale.
    chart.bounds("0%", 0, "50%", "5%");
    chart.height("10%");
    chart.container(stage);
    chart.draw();

    chart1 = anychart.sparkline([30, 5, 30, 10, 35, 15]);
    chart1.yScale(scale); // sets yScale.
    chart1.bounds("50%", 0, "50%", "5%");
    chart1.height("10%");
    chart1.container(stage);
    chart1.draw();
});
</script>
</body>
</html>
