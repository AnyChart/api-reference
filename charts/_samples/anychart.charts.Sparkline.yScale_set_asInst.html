<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            var stage = anychart.graphics.create("container", "100%", "100%");
            var scale = anychart.scales.log();
            scale.minimum(5);
            scale.maximum(100);

            chart = anychart.sparkline([5, 50, 10, 60, 15, 40]);
            chart.yScale(scale); // sets yScale.
            chart.bounds("0%", 0, "50%", "5%");
            chart.height("10%");
            chart.container(stage);
            chart.draw();

            chart1 = anychart.sparkline([30, 5, 30, 10, 35, 15]);
            chart1.yScale(scale); // sets yScale.
            chart1.bounds("50%", 0, "50%", "5%");
            chart1.height("10%");
            chart1.container(stage);
            chart1.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
