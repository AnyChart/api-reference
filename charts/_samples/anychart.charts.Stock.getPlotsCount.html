<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Stock.getPlotsCount"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataTable = anychart.data.table();
        dataTable.addData(get_dji_daily_short_data());

        var mapping = dataTable.mapAs({value: 1});

        var chart = anychart.stock();
        chart.padding(10, 10, 10, 50);

        var firstPlot = chart.plot();
        firstPlot.line(mapping);

        // Get plots count.
        var count = chart.getPlotsCount();

        var secondPlot = chart.plot(count);
        secondPlot.column(mapping);


        // Get plots count.
        for (var i = 0; i < chart.getPlotsCount(); i++) {
            chart.plot(i).background("#FFF9C4");
        }

        chart.title("Ger and use plots count");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
