<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Stock.plot get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataTable = anychart.data.table();
        dataTable.addData(get_dji_daily_short_data());

        var firstMapping = dataTable.mapAs({
            open: 1,
            high: 2,
            low: 3,
            close: 4
        });

        var secondMapping = dataTable.mapAs({value: 1});

        var chart = anychart.stock();
        chart.padding(10, 10, 10, 50);

        // Get plot.
        var firstPlot = chart.plot();
        firstPlot.ohlc(firstMapping);

        // Get plot by index 1.
        var secondPlot = chart.plot(1);
        secondPlot.column(secondMapping);

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
