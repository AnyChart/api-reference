<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyStock"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
	<script data-export="true" src="../../anychart-stock.min.js"></script>
	<script data-export="true" src="../../anychart-table.min.js"></script>
	<script data-export="true" src="../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var firstMapping = dataTable.mapAs({'open': 1, 'high': 2, 'low': 3, 'close': 4});

            var secondMapping = dataTable.mapAs({'value': 1});

            chart = anychart.stock();

            var firstPlot = chart.plot();
            firstPlot.ohlc(firstMapping);

            var secondPlot = chart.plot(1);
            secondPlot.column(secondMapping);

            // Disables plot.
            chart.plot(false);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
