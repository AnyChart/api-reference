<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Stock.zoomMarqueeFill set asLinear"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataTable = anychart.data.table();
        dataTable.addData(get_dji_daily_short_data());

        var mapping = dataTable.mapAs({value: 1});

        var chart = anychart.stock();
        chart.padding(10, 10, 10, 50);

        var plot = chart.plot();
        plot.line(mapping);

        chart.title("Set zoom marquee fill as a linear gradient. Use mouse to draw zoom marquee");
        chart.container("container");
        chart.draw();

        // Set zoom marquee fill.
        chart.zoomMarqueeFill(["#263238", "#FFFFFF"], 90, true, 0.5);

        chart.startZoomMarquee(true, true);
    });
</script>
</body>
</html>
