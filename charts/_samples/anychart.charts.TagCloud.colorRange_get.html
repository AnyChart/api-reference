<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="tagCloud anyChart"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-tag-cloud.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var data = [
                {"x": "learning", "value": 80, "category": "education"},
                {"x": "lists", "value": 44, "category": "science"},
                {"x": "meaning", "value": 40, "category": "science"},
                {"x": "useful", "value": 36, "category": "science"},
                {"x": "different", "value": 32, "category": "literacy"},
                {"x": "grammar", "value": 28, "category": "education"},
                {"x": "teaching", "value": 24, "category": "education"},
                {"x": "example", "value": 20, "category": "science"},
                {"x": "includes", "value": 56, "category": "education"},
                {"x": "thing", "value": 12, "category": "education"},
                {"x": "vocabulary", "value": 10, "category": "literacy"},
                {"x": "frequency", "value": 10, "category": "science"},
                {"x": "phrases", "value": 15, "category": "literacy"},
                {"x": "content", "value": 27, "category": "literacy"}
            ];

            chart = anychart.tagCloud(data);
            chart.colorScale(anychart.scales.ordinalColor().colors(['#a9e1d4', '#54dbdf', '#15a9c7']));

            // Get color range.
            var colorRange = chart.colorRange();

            colorRange.enabled(true);
            colorRange.colorLineSize(30);

            chart.title("Get and modify color range");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
