<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="tagCloud anyChart"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-tag-cloud.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var text =
                "learning lists meaning useful different grammar" +
                " teaching example includes thing vocabular frequency phrases content";

            chart = anychart.tagCloud();

            // Set data.
            chart.data(text, {
                mode: "by-word",
                minLength: 4,
                maxItems: 10
            });

            chart.title("Set data as a text with settings");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
