<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.TreeMap.maxHeadersHeight set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var data = [
            {
                name: 'Eurasia',
                children: [
                    {
                        name: "Asia", children: [
                        {
                            name: "Eastern Asia", children: [
                            {name: "Mongolia", value: 1564116, capital: 'Ulan-Bator'},
                            {name: "China", value: 1564116, capital: 'Beijing'},
                            {name: "Southern Korea", value: 1564116, capital: 'Seoul'},
                            {name: "Northern Korea", value: 120540, capital: 'Pyongyang'},
                            {name: "Japan", value: 1564116, capital: 'Tokio'}
                        ]
                        }
                    ]
                    },
                    {
                        name: "Europe", children: [
                        {
                            name: "Northern Europe", children: [
                            {name: "Finland", value: 338424, capital: 'Helsinki'},
                            {name: "Great Britain", value: 209331, capital: 'London'},
                            {name: "Ireland", value: 84421, capital: 'Dublin'},
                            {name: "Scandinavia", value: 928057}
                        ]
                        }
                    ]
                    }
                ]
            }
        ];

        var chart = anychart.treeMap(data);
        chart.hoverHeaders(true);
        chart.headers({fontSize: 20});

        // Set the maximum headers height.
        chart.maxHeadersHeight(100);

        chart.title("Set the maximum headers height.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
