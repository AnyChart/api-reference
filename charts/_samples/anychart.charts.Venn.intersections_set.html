<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="venn anyChart"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-venn.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var data = [
                {x: "A", value: 20},
                {x: "B", value: 12},
                {x: "C", value: 17},
                {x: "A&B", value: 4},
                {x: "B&C", value: 5},
                {x: "A&C", value: 7},
                {x: "A&B&C", value: 1}
            ];

            chart = anychart.venn(data);

            // Configure intersections.
            chart.intersections({labels: false});

            chart.title("Configure intersections");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
