<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Waterfall.lineMarker set asObject"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.waterfall([166, 43, -79, -46, 84, NaN]);

        // Set line marker settings.
        chart.lineMarker({value: 4, stroke: "#F44336", axis: chart.xAxis()});

        chart.title("Set chart line marker parameters as an object");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
