<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="waterFall anyChart"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
    <script data-export="true" src="../../anychart-waterfall.min.js"></script>
    <script data-export="true" src="../../anychart-exports.min.js"></script>
    <script data-export="true" src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            stage = anychart.graphics.create("container");

            var data = [
                {x: "Start", value: 166},
                {x: "January", value: 1},
                {x: "End", isTotal: true}
            ];

            var chart1 = anychart.waterfall(data);

            // Set minimum point length.
            chart1.minPointLength(50);

            chart1.bounds(0, 0, "50%", "100%");
            chart1.title("minPointLength = 50");
            chart1.container(stage);
            chart1.draw();

            var chart2 = anychart.waterfall(data);
            chart2.bounds("50%", 0, "50%", "100%");
            chart2.title("minPointLength not set");
            chart2.container(stage);
            chart2.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
