<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Waterfall.rangeMarker set asObject"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.waterfall([166, 43, -79, -46, 84, NaN]);

        // Set range marker settings.
        chart.rangeMarker({from: 120, to: 150, fill: "#F44336 0.2", axis: chart.yAxis()});

        chart.title("Set chart range marker parameters as an object");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
