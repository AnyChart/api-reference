<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="waterFall anyChart"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-waterfall.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.waterfall([166, 43, -79, -46, 84, NaN]);

            chart.xScroller(true);

            // Set zoom using object.
            chart.xZoom({pointsCount: 3});

            chart.title("Set chart zoom parameter as an object");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
