<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="waterFall anyChart"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
	<script data-export="true" src="../../anychart-waterfall.min.js"></script>
	<script data-export="true" src="../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.waterfall([166, 43, -79, -46, 84, NaN]);

            // Set Y-axis settings.
            chart.yAxis({orientation: "right", stroke: "#42A5F5"});

            chart.title("Set yAxis parameter as object");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
