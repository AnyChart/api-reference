<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="waterFall anyChart"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
    <script data-export="true" src="../../anychart-waterfall.min.js"></script>
    <script data-export="true" src="../../anychart-exports.min.js"></script>
    <script data-export="true" src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.waterfall([
                {x: "Net Sales", value: 5085000},
                {x: "Cost of Sales", value: -1250450},
                {x: "Gross Income", isTotal: true},
                {x: "Operating Expenses", value: -2350050},
                {x: "Operating Income", isTotal: true},
                {x: "Other Income", value: 750000},
                {x: "Extraordinary Gain", value: -230050}
            ]);

            chart.yAxis({minorLabels: true});

            // Set yMinorGrid.
            chart.yMinorGrid({stroke: "#F44336"});

            chart.title("Set yMinorGrid parameter as an object");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
