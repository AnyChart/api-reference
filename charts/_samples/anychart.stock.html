<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.stock"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var table = anychart.data.table(0);

        table.addData([
            ['2015-12-24T12:00:00', 511, 413],
            ['2015-12-25T12:00:00', 212, 413],
            ['2015-12-26T12:00:00', 311, 413],
            ['2015-12-27T12:00:00', 411, 413],
            ['2015-12-28T12:00:00', 611, 413, "#FF0000"],
            ['2015-12-29T12:00:00', 512, 413],
            ['2015-12-30T12:00:00', 411, 413],
            ['2015-12-31T12:00:00', 311, 413],
            ['2016-01-01T12:00:00', 510, 413]
        ]);

        var mapping = table.mapAs({value: 1, fill: 3});

        // Creates a stock chart.
        var chart = anychart.stock(true);

        var plot = chart.plot(0);

        var series = plot.column(mapping);
        series.name("Volume");

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
