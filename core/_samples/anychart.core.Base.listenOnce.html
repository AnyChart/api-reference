<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();

            var lineSeries = chart.line([1, 4, 2, 6]);

            var myTitle = chart.title();
            myTitle.enabled(true);
            myTitle.text("Click on line series.");

            var counter = 0;

            // Sets single time event listener.
            lineSeries.listenOnce("pointClick", function(e) {
                counter++;
                myTitle.text("You can\'t click anymore.");
            });

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
