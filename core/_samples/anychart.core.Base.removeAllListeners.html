<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.Base.removeAllListeners"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line();
        var line = chart.line([1, 4, 2, 6]);
        var title = chart.title();
        title.text('MouseOver the title and click on line series.');
        var counter = 0;
        line.listen(anychart.enums.EventType.POINT_MOUSE_OUT, function (e) {
            title.fontColor('green');
        });
        line.listen(anychart.enums.EventType.POINT_MOUSE_OVER, function (e) {
            title.fontColor('red');
        });
        line.listen(anychart.enums.EventType.POINT_CLICK, function (e) {
            title.text('You can\'t click here anymore.').fontColor('black');
            line.removeAllListeners();
        });
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
