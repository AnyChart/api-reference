<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();

            var lineSeries = chart.line([1, 4, 2, 6]);

            var myTitle = chart.title();
            myTitle.enabled(true);
            myTitle.text("Click on line series. You have 3 clicks.");

            lineSeries.listen("pointClick", customListener);

            var counter = 3;

            function customListener(e) {
                counter--;
                myTitle.text("Click on line series. You have " + counter + " clicks.");
                if (counter === 0) {
                    // Removes listener.
                    lineSeries.unlisten("pointclick", customListener);
                    myTitle.text("You have no more clicks");
                }
            }

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
