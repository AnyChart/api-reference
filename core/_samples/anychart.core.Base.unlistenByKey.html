<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.Base.unlistenByKey"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var chart = anychart.line();
    var line = chart.line([1, 4, 2, 6]);
    var title = chart.title();
    title.text('Click on line series. You have 3 clicks.');
    var listenKey = line.listen(anychart.enums.EventType.POINT_CLICK, customListener);
    var counter = 3;

    function customListener(e) {
        counter--;
        title.text('Click on line series. You have ' + counter + ' clicks.');
        if (counter == 0) {
            line.unlistenByKey(listenKey);
            title.text('You have no more clicks');
        }
    }
    chart.container('container');
    chart.draw();
});
</script>
</body>
</html>
