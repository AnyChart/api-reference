<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line column"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            var stage = anychart.graphics.create("container");
            var lineChart = anychart.line([2, 8, 3, 4, 9], [5, 2, 6, 1]);
            lineChart.animation(true);
            lineChart.animationDuration(3000);
            lineChart.bounds(0, 0, "100%", "50%");
            lineChart.container(stage);
            lineChart.draw();
            var columnChart = anychart.column([2, 8, 3, 4, 9], [5, 2, 6, 1]);
            var valueDuration = lineChart.animationDuration(); // get value
            columnChart.animation(true);
            columnChart.animationDuration(valueDuration + 100);
            columnChart.bounds(0, "50%", "100%", "50%");
            columnChart.container(stage);
            columnChart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
