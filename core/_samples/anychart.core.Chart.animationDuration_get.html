<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.Chart.animationDuration get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");
    var lineChart = anychart.line([2, 8, 3, 4, 9], [5, 2, 6, 1]);
    lineChart.animation(true);
    lineChart.animationDuration(3000);
    lineChart.bounds(0, 0, "100%", "50%");
    lineChart.container(stage);
    lineChart.draw();
    var columnChart = anychart.column([2, 8, 3, 4, 9], [5, 2, 6, 1]);
    var valueDuration = lineChart.animationDuration(); // get value
    columnChart.animation(true);
    columnChart.animationDuration(valueDuration + 100);
    columnChart.bounds(0, "50%", "100%", "50%");
    columnChart.container(stage);
    columnChart.draw();
});
</script>
</body>
</html>
