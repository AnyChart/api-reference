<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var lineChart = anychart.line([2, 8, 3, 4, 9], [5, 2, 6, 1]);

            var animationSettings = lineChart.animation();
            animationSettings.duration(3000);
            animationSettings.enabled(true);

            lineChart.container(stage);
            lineChart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
