<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.Chart.background"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([1.1, 1.4, 1.2, 1.6]);
        chart.background()
            .stroke("2 rgb(36,102,177)")
            .corners(10)
            .fill({
                keys: [
                    "rgb(255,255,255) 1",
                    "rgb(233,133,233) 1",
                    "rgb(255,255,255) 1"
                ],
                angle: -90
            });
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
