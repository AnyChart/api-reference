<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentLoad(function () {
            var chart = anychart.line([1.1, 1.4, 1.2, 1.6]);
            chart.background()
                    .stroke('2 rgb(36,102,177)')
                    .corners(10)
                    .fill({
                        keys: [
                            "rgb(255,255,255) 1",
                            "rgb(233,133,233) 1",
                            "rgb(255,255,255) 1"
                        ],
                        angle: -90
                    });
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
