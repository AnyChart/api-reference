<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([1.1, 1.4, 1.2, 1.6]);

            // Gets background.
            var myBackground = chart.background();
            myBackground.stroke("2 rgb(36,102,177)");
            myBackground.corners(10);
            myBackground.fill({
                keys: [
                    "#FFECB3 0.2",
                    "#FFE082",
                    "#FFECB3 0.2"
                ],
                angle: -90
            });

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
