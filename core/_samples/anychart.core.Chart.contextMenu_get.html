<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.Chart.contextMenu get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    // To change the way how context menu looks you need to change CSS.
    // By default CSS from AnyChart CDN is used: https://cdn.anychart.com/css/7.12.0/anychart-ui.css
    // Download it, alter, upload to your server and link from your pages to change the look.

    var chart = anychart.line([1, 2, 1.3, 2.9]);

    // Get context menu.
    var currentContextMenu = chart.contextMenu();

    currentContextMenu.itemsFormatter(function(items) {
        items.push({
            text: "Custom Context Menu Item",
            action: actionHandler
        });

        return items;
    });

    function actionHandler() {
        alert("Custom Item Clicked");
    }

    chart.title("Get and modify context menu. Right-click on the chart.");
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
