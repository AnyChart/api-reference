<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
	<script data-export="true" src="../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../anychart-ui.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            $('#container').after(
                    '<div style="position: absolute; top: 40px; right: 25px; width: 31%;">' +
                    '<input style="margin-bottom: 10px;" type="button" value="getPdfBase64String" onclick="getPdfBase64String()"/>' +
                    '<textarea style="width: 100%;" rows="5" cols="70" id="getPdfBase64String"></textarea>' + '</div>'
            );

            chart = anychart.line([1.1, 1.4, 1.2, 1.6]);
            chart.margin([0, '45%', 0, 0]);
            chart.title("Returns PDF as base64 string");
            chart.container("container");
            chart.draw();
        });

        function getPdfBase64String() {

            // Get PDF as base64 string.
            chart.getPdfBase64String(function (response) {
                var base64String = document.getElementById('getPdfBase64String');
                base64String.innerHTML = response;
            });
        }
    </script>
</head>
<body>
<div id="container"></div>
</body>
</html>
