<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line([1, 2, 1.3, 2.9]);

            // Sets label settings by index 0.
            chart.label(0, {text: "Label by index 0"});
            // Sets label settings by index 1.
            chart.label(1, {offsetY: 12, text: "Label by index 1"});

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
