<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line([6, 2, 12]);

            // Get chart margin.
            var currentMargin = chart.margin();

            currentMargin.top(100);
            currentMargin.right("150px");
            currentMargin.bottom("5px");
            currentMargin.left(12);

            chart.title("Get and modify chart margin");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
