<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line([6, 2, 12]);

            // Get chart padding.
            var currentPadding = chart.padding();

            currentPadding.top(10);
            currentPadding.right("15px");
            currentPadding.bottom("5px");
            currentPadding.left(12);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
