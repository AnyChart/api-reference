<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line label anyChart"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            stage = anychart.graphics.create("container");

            var chart = anychart.line([1.1, 1.4, 1.2, 1.6]);
            chart.left("5%");
            chart.title("Save chart as CSV file.");
            chart.container(stage);
            chart.draw();

            var customLabel = anychart.standalones.label();
            customLabel.background({fill: "#9E9E9E"});
            customLabel.text("Save CSV");
            customLabel.fontColor("#fff");
            customLabel.padding(5);
            customLabel.offsetX(5);
            customLabel.listen("click", function() {

                // Save into CSV file.
                chart.saveAsCsv("raw", {"rowsSeparator": " ", "columnsSeparator": ","}, "ChartCSV");

            });
            customLabel.container(stage);
            customLabel.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
