<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line label anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {

            stage = anychart.graphics.create("container");

            var chart = anychart.line([1.1, 1.4, 1.2, 1.6]);
            chart.left("5%");
            chart.title("Save chart as PDF file.");
            chart.container(stage);
            chart.draw();

            var customLabel = anychart.ui.label();
            customLabel.background({fill: "#9E9E9E"});
            customLabel.text("Save image");
            customLabel.fontColor("#fff");
            customLabel.padding(5);
            customLabel.offsetX(5);
            customLabel.listen("click", function() {

                // Saves into PDF file.
                chart.saveAsPdf("a4", true, 100, 50, "PdfChart");

            });
            customLabel.container(stage);
            customLabel.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
