<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line label anyChart"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
    <script data-export="true" src="../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            stage = anychart.graphics.create("container");

            var chart = anychart.line([1.1, 1.4, 1.2, 1.6]);
            chart.left("5%");
            chart.title("Share chart as PDF file");
            chart.container(stage);
            chart.draw();

            var customLabel = anychart.standalones.label();
            customLabel.background({fill: "#9E9E9E"});
            customLabel.text("Get the link to PDF file");
            customLabel.fontColor("#fff");
            customLabel.padding(5);
            customLabel.offsetX(5);
            customLabel.listen("mouseOver", function () {
                document.body.style.cursor = "pointer";
            });
            customLabel.listen("mouseOut", function () {
                document.body.style.cursor = "auto";
            });
            customLabel.listen("click", function () {

                // Share chart as PDF file.
                chart.shareAsPdf(function (response) {
                    alert(response);
                });
            });
            customLabel.container(stage);
            customLabel.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
