<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.Chart.shareAsSvg"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var chart = anychart.line([
            {x: "January", value: 2},
            {x: "February", value: 5},
            {x: "March", value: 3},
            {x: "April", value: 9},
            {x: "May", value: 4}
        ]);
        chart.left("5%");
        chart.title("Share chart as SVG image");
        chart.container(stage);
        chart.draw();

        var customLabel = anychart.standalones.label();
        customLabel.background({fill: "#9E9E9E"});
        customLabel.text("Get the link to SVG image");
        customLabel.fontColor("#fff");
        customLabel.padding(5);
        customLabel.offsetX(5);
        customLabel.listen("mouseOver", function () {
            document.body.style.cursor = "pointer";
        });
        customLabel.listen("mouseOut", function () {
            document.body.style.cursor = "auto";
        });
        customLabel.listen("click", function () {

            // Share chart as SVG image.
            chart.shareAsSvg(function (response) {
                alert(response);
            });
        });
        customLabel.container(stage);
        customLabel.draw();
    });
</script>
</body>
</html>
