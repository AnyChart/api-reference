<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var lineChart = anychart.line([
                {x: "January", value: 1.1},
                {x: "February", value: 1.4},
                {x: "March", value: 1.2},
                {x: "April", value: 1.6}
            ]);
            lineChart.bounds(0, 20, "50%", "100%");
            lineChart.container(stage);
            lineChart.draw();

            // Get chart data as CSV with parameters.
            var csvData = lineChart.toCsv("default", {"rowsSeparator": "\n", "columnsSeparator": ",", "ignoreFirstRow": true});

            var columnChart = anychart.column(csvData);
            columnChart.bounds("50%", 20, "50%", "100%");
            columnChart.container(stage);
            columnChart.draw();

            var customTitle = anychart.standalones.title();
            customTitle.text("Get data as CSV with predefined settings and use");
            customTitle.container(stage);
            customTitle.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
