<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.Chart.toCsv"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");

    var lineChart = anychart.line([1.1, 1.4, 1.2, 1.6]);
    lineChart.bounds(0, 0, "50%", "100%");
    lineChart.container(stage);
    lineChart.draw();

    // Get chart data as CSV with parameters.
    var csvData = lineChart.toCsv("specific", {"rowsSeparator": "\n", "columnsSeparator": ",", "ignoreFirstRow": true});

    var columnChart = anychart.column(csvData);
    columnChart.bounds("50%", 0, "50%", "100%");
    columnChart.container(stage);
    columnChart.draw();

    var customTitle = anychart.ui.title();
    customTitle.text("Get data as CSV with predefined settings and use.");
    customTitle.container(stage);
    customTitle.draw();
});
</script>
</body>
</html>
