<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line label anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line([1.1, 1.4, 1.2, 1.6]);
            chart.title("Get chart as SVG with predefined paper size and orientation.");
            chart.container("container");
            chart.draw();

            // Gets chart as SVG with parameters.
            var SVGstring = chart.toSvg("a4", true);
            // Now you can do anything with this string, send to server or else.
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
