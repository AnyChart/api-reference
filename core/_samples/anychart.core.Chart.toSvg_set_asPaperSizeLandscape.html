<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.Chart.toSvg set asPaperSizeLandscape"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([1.1, 1.4, 1.2, 1.6]);
        chart.title("Get chart as SVG with predefined paper size and orientation.");
        chart.container("container");
        chart.draw();

        // Gets chart as SVG with parameters.
        var SVGstring = chart.toSvg("a4", true);
        // Now you can do anything with this string, send to server or else.
    });
</script>
</body>
</html>
