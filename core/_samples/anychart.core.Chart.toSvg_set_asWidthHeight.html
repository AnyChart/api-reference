<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line label"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line([1.1, 1.4, 1.2, 1.6]);
            chart.container("container");
            chart.draw();

            // Gets content SVG with parameters.
            var SVGstring = chart.toSvg(300, 400);
            // After that you can do something with this string.
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
