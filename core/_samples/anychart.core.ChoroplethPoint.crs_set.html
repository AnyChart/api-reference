<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ChoroplethPoint.crs set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/australia.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var dataSet = anychart.data.set([
        {id: "AU.CT", value: 15, title: "Australian Capital Territory"},
        {id: "AU.VI", value: 23, title: "Victoria"},
        {id: "AU.WA", value: 86, title: "Western Australia"},
        {id: "AU.QL", value: 16, title: "Queensland"},
        {id: "AU.NS", value: 32, title: "New South Wales"},
        {id: "AU.NT", value: 64, title: "Northern Territory"},
        {id: "AU.TS", value: 28, title: "Tasmania"},
        {id: "AU.SA", value: 45, title: "South Australian"}
    ]);

    var dataSetForSeries = dataSet.mapAs({id: "id"});

    var australiaMap = anychart.map();
    australiaMap.geoData(anychart.maps.australia);

    var series = australiaMap.choropleth(dataSetForSeries);
    australiaMap.geoIdField("code_hasc");
    australiaMap.container("container");
    australiaMap.draw();

    var point = series.getPoint(2);
    // Changes point crs.
    point.crs("+proj=lcc +lat_1=-300 +lat_2=-36 +lat_0=-32 +lon_0=135 +x_0=1000000 +y_0=2000000 +ellps=GRS80 +units=m +no_defs");
});
</script>
</body>
</html>
