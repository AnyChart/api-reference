<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ChoroplethPoint.middleY set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/tmp.js"></script>
    <script src="https://cdn.anychart.com/maps-data/france_data.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    // The data that have been used for this sample can be taken from the CDN
    // https://cdn.anychart.com/maps-data/france_data.js
    var dataSet = anychart.data.set(data);
    dataSet.mapAs({id: "id"});

    var franceMap = anychart.map();
    franceMap.geoData(anychart.maps.france);

    var series = franceMap.choropleth(dataSet);
    series.labels({textFormatter: (function() {
        return this.getDataValue('title');
    })});

    franceMap.container("container");
    franceMap.draw();

    var point = series.getPoint(0);
    // Sets Y center for the point label.
    point.middleY(-0.4);
});
</script>
</body>
</html>
