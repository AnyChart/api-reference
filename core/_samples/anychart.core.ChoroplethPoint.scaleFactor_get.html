<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ChoroplethPoint.scaleFactor get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/france/france.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var dataSet = anychart.data.set([
        {id: "FR.A", title: "Strasbourg", value: 928},
        {id: "FR.B", title: "Bordeaux", value: 192},
        {id: "FR.C", title: "Clermont-Ferrand", value: 963},
        {id: "FR.P", title: "Caen", value: 266},
        {id: "FR.D", title: "Dijon", value: 518},
        {id: "FR.E", title: "Rennes", value: 324}
    ]);
    dataSet.mapAs({id: "id"});

    var franceMap = anychart.map();
    franceMap.geoData(anychart.maps.france);

    var series = franceMap.choropleth(dataSet);

    franceMap.container("container");
    franceMap.draw();

    var point = series.getPoint(0);

    // Gets scale of the point.
    var scaleValue = point.scaleFactor();

    franceMap.title("Current scale: " + scaleValue);
});
</script>
</body>
</html>
