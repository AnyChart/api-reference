<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.MapPoint.getId"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/mongolia/mongolia.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/canada/canada.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/custom/world/world.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        // All maps created with geoData() method work only if you referenced a proper map
        // source file as described at https://docs.anychart.com/7.11.1/Maps/Quick_Start

        var worldDataSet = anychart.data.set([
            {id: "CA", name: "Canada", value: "A1"},
            {id: "MN", name: "Mongolia", value: "A1"}
        ]);

        var canadaMap = anychart.map();
        canadaMap.geoData(anychart.maps.canada);

        var chart = anychart.map();
        chart.geoData(anychart.maps.world);
        chart.choropleth(worldDataSet);

        chart.listen("drillChange", function () {

            var path = chart.getCurrentPath();

            // Get id.
            var id = path[0].getId();

            canadaMap.title("Get point id. Id of first point is " + id + ".");
        });

        chart.container("container");
        chart.draw();
        chart.drillTo("CA", canadaMap);
    });
</script>
</body>
</html>
