<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.MapPoint.getParentChart"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.1.0/countries/canada/canada.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.1.0/custom/world/world.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        // All maps created with geoData() method work only if you referenced a proper map
        // source file as described at http://docs.anychart.com/7.10.0/Maps/Quick_Start

        var worldDataSet = anychart.data.set([
            {id: "CA", name: "Canada", value: "A1"}
        ]);

        var canadaMap = anychart.map();
        canadaMap.geoData(anychart.maps.canada);

        var chart = anychart.map();
        chart.title("The world map");

        chart.listen("drillChange", function () {
            var path = chart.getDrilldownPath();

            // Get parent chart.
            var parentChart = path[1].getParentChart();

            var currentTitle = parentChart.title();

            canadaMap.title(currentTitle.text() + " is a parent chart for the Canada map");
        });

        chart.geoData(anychart.maps.world);
        chart.choropleth(worldDataSet);
        chart.container("container");
        chart.draw();
        chart.drillTo("CA", canadaMap);
    });
</script>
</body>
</html>
