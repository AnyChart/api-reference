<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.pie([5, 2, 1, 3, 1, 3]);

            var point = chart.getPoint(4);

            chart.container("container");
            chart.draw();

            // Gets end angle.
            var angle = point.getEndAngle();
            chart.title("End angle - " + angle);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
