<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie anyChart"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
	<script data-export="true" src="../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pie([5, 2, 1, 3, 1, 3]);

            var point = chart.getPoint(1);

            chart.container("container");
            chart.draw();

            // Gets start angle.
            var angle = point.getStartAngle();
            chart.title("Start angle - " + angle);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
