<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([-2, 11, 2, 4], [7, 10, 6, 0]);

            // Gets legend.
            chartLegend = chart.legend();
            chartLegend.enabled(true);
            chartLegend.position("right");
            chartLegend.itemsLayout("vertical");
            chartLegend.align("top");

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
