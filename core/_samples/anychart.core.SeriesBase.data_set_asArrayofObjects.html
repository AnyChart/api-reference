<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column anyChart"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column();

            var series = chart.column();
            // Sets data as array of objects.
            series.data([
                {name: "Point 1", value: 18},
                {name: "Point 2", value: 25},
                {name: "Point 3", value: 10},
                {name: "Point 4", value: 20},
                {name: "Point 5", value: 35},
                {name: "Point 6", value: 23},
                {name: "Point 7", value: 14},
                {name: "Point 8", value: 50}
            ]);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
