<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.SeriesBase.getStat"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var formatterFunction = function () {
            // Get statistic.
            return "Series Y sum: " + this.series.getStat("seriesYSum") + "\n" +
                "Series Y minimum: " + this.series.getStat("seriesYMin") + "\n" +
                "Series Y maximum: " + this.series.getStat("seriesYMax");
        };

        var chart = anychart.column();

        var firstSeries = chart.column([
            {x: 1, value: 1},
            {x: 2, value: 2},
            {x: 3, value: 3},
            {x: 4, value: 2},
            {x: 5, value: 1},
            {x: 6, value: 2},
            {x: 7, value: 1}
        ]);

        var secondSeries = chart.column([
            {x: 1, value: 4},
            {x: 2, value: 1},
            {x: 3, value: 6},
            {x: 4, value: 7},
            {x: 5, value: 2},
            {x: 6, value: 5},
            {x: 7, value: 8}
        ]);

        // Also, you can get statistic using string tokens.
        // For example,
        // firstTooltip.format("Series Y sum: {%seriesYSum}" + "\n"
        // + "Series Y minimum: {%seriesYMin}" + "\n"
        // + "Series Y maximum: {%seriesYMax}");

        var firstTooltip = firstSeries.tooltip();
        firstTooltip.format(formatterFunction);

        var secondTooltip = secondSeries.tooltip();
        secondTooltip.format(formatterFunction);

        chart.title("Get the statistics and use the tooltip");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
