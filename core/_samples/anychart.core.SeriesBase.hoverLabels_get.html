<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.column();

            var series = chart.column([18, 25, 10, 20, 35]);
            series.labels(true);

            // Gets hover labels.
            var hoveredLabels = series.hoverLabels();
            hoveredLabels.fontSize(20);
            hoveredLabels.fontColor("#F44336");

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
