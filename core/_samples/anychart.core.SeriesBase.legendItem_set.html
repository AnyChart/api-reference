<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.SeriesBase.legendItem set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line();
        chart.legend(true);

        var firstSeries = chart.line([
            {x: "January", value: 35},
            {x: "February", value: 15},
            {x: "March", value: 20},
            {x: "April", value: 19},
            {x: "May", value: 40},
            {x: "June", value: 10},
            {x: "Jule", value: 23}
        ]);
        // Sets legend item.
        firstSeries.legendItem({text: "Light blue line", iconType: "circle", iconFill: "#81D4FA"});

        var secondSeries = chart.line([
            {x: "January", value: 4},
            {x: "February", value: 6},
            {x: "March", value: 4},
            {x: "April", value: 9},
            {x: "May", value: 20},
            {x: "June", value: 30},
            {x: "Jule", value: 43}
        ]);
        // Sets legend item.
        secondSeries.legendItem({text: "Blue line", iconType: "square", iconFill: "#90CAF9"});

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
