<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column();

            var series = chart.column([18, 25, 10, 20, 35]);
            series.labels({enabled: true, fontSize: 15});

            // Gets labels for selected mode.
            var selectedLabels = series.selectLabels();
            selectedLabels.fontSize(20);
            selectedLabels.fontColor("#795548");
            selectedLabels.fontStyle("italic");

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
