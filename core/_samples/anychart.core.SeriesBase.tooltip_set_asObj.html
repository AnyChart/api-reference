<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column();

            var series = chart.column([18, 25, 10, 20, 35, 23, 14, 50]);

            // Sets tooltip settings.
            series.tooltip({background: {fill: "#757575", stroke: "3 #6D4C41"}});

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
