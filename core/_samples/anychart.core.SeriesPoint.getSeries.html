<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.column([18, 25, 10, 20], [35, 23, 14, 50]);

            var series = chart.getSeries(1);

            var point = series.getPoint(2);

            // Gets point series.
            var currentSeries = point.getSeries();
            currentSeries.markers({size: 10});

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
