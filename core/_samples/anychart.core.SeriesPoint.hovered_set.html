<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column([18, 25, 10, 20, 35, 23, 14, 50]);

            var series = chart.getSeries(0);

            var point = series.getPoint(2);
            // Sets hover state for point series.
            point.hovered(true);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
