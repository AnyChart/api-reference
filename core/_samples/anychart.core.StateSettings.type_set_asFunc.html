<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter marker anyChart"/>
    <script data-export="true" src="../../../../anychart-base.min.js"></script>
	<script data-export="true" src="../../../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter();

            var series = chart.marker([
                {x: 1, value: 10},
                {x: 2, value: 11},
                {x: 3, value: 17},
                {x: 4, value: 7},
                {x: 5, value: 21},
                {x: 6, value: 4}
            ]);
            series.size(20);

            var state = series.normal();

            // Set custom function used to draw a custom marker.
            state.type(function(path, x, y, size) {
                var point1 = {x: x + 1.2 * size, y: y - 0.5 * size};
                var point2 = {x: x - 0.5 * size, y: y - 0.5 * size};
                path.moveTo(point1.x, point1.y)
                    .arcToByEndPoint(point2.x, point2.y, size, size, true, true)
                    .arcToByEndPoint(point1.x, point1.y, size / 3, size / 3, false, false)
                    .moveTo(point1.x, point1.y)
                    .close();
                return path;
            });

            chart.title("Custom state marker displayed with custom drawing function");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
