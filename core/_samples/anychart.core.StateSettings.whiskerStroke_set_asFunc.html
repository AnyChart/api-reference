<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="boxChart anyChart"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.box();

            var series = chart.box([
                {x: "January", low: 760, q1: 801, median: 848, q3: 895, high: 965},
                {x: "February", low: 733, q1: 853, median: 939, q3: 980, high: 1080, outliers: [1120, 630]},
                {x: "March", low: 760, q1: 801, median: 848, q3: 895, high: 965, outliers: [650]},
                {x: "April", low: 724, q1: 802, median: 806, q3: 871, high: 950, outliers: [1000, 600]}
            ]);

            var state = series.normal();
            state.whiskerWidth(10);

            // Set whisker stroke.
            state.whiskerStroke(function() {
                return "3 " + this.sourceColor;
            });

            chart.title("Set state whisker stroke parameter as a function");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
