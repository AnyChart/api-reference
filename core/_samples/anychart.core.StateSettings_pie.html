<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie anyChart"/>
    <script src="../../anychart-base.min.js"></script>
    <script src="../../anychart-exports.min.js"></script>
    <script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pie([
                {x: "Cycling", value: 10},
                {x: "Swimming", value: 12},
                {x: "Run", value: 18},
                {x: "Hiking", value: 11},
                {x: "Alpinism", value: 9}
            ]);

            var normal = chart.normal();
            normal.fill("#90caf9");

            var hovered = chart.hovered();
            hovered.fill("#EF9A9A");

            chart.stroke("#FFFFFF");
            chart.title("Set normal and hovered states settings for Pie chart");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
