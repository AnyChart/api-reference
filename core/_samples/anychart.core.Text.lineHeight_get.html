<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.Text.lineHeight get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([2, 8, 3, 4, 9], [5, 2, 6, 1]);

        var title = chart.title();
        title.enabled(true);

        // Gets line height.
        var currentLineHeight = title.lineHeight();

        title.text("The current line height is " + currentLineHeight);

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
