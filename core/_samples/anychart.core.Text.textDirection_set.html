<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.line([2, 8, 3, 4, 9], [5, 2, 6, 1]);

            var title = chart.title();
            title.background({stroke: "black"});
            title.textIndent(20);
            title.fontSize(14);
            title.enabled(true);
            title.text("The current \n text direction is rtl");
            // Sets text direction.
            title.textDirection("rtl");

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
