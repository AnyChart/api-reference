<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([2, 8, 3, 4, 9], [5, 2, 6, 1]);

            var title = chart.title();
            title.enabled(true);
            title.width(100);
            title.height(50);
            title.text("The current text overflow is ellipsis");

            // Sets text overflow settings.
            title.textOverflow(anychart.graphics.vector.Text.TextOverflow.ELLIPSIS);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
