<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="treeMap anyChart"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-treemap.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var data = [
                {name: 'Eurasia',
                    children:[
                        {name: "Asia", children:[
                            {name: "Eastern Asia", children:[
                                {name:"Mongolia", value: 1564116, capital: 'Ulan-Bator'},
                                {name: "China", value: 1564116, capital: 'Beijing'},
                                {name: "Southern Korea", value: 1564116, capital: 'Seoul'},
                                {name: "Northern Korea", value: 120540, capital: 'Pyongyang'},
                                {name: "Japan", value: 1564116, capital: 'Tokio'}
                            ]}
                        ]},
                        {name: "Europe", children: [
                            {name: "Northern Europe", children:[
                                {name: "Finland", value: 338424, capital: 'Helsinki'},
                                {name: "Great Britain", value: 209331, capital: 'London'},
                                {name: "Ireland", value: 84421, capital: 'Dublin'},
                                {name: "Scandinavia", value: 928057}
                            ]}
                        ]}
                    ]}
            ];

            chart = anychart.treeMap(data);

            chart.listen("pointClick", function (event) {

                // Get point node.
                var pointNode = event.point.getNode();

                pointNode.set("name", event.point.get("capital") + " is the capital of " + event.point.get("name"));
            });

            chart.title("Click on point. Get and modify point node.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
