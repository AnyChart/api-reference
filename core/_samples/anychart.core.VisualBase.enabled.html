<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentLoad(function () {
            var chart = anychart.line();
            var blueLine = chart.line([1, 1.6, 1.2, 2.1]).enabled(true);
            // there are no second series.
            var redLine = chart.line([11, 11.6, 11.2, 12.1]).enabled(false);
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
