<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.VisualBase.enabled"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentLoad(function () {
    var chart = anychart.line();
    var blueLine = chart.line([1, 1.6, 1.2, 2.1]).enabled(true);
    // there are no second series.
    var redLine = chart.line([11, 11.6, 11.2, 12.1]).enabled(false);
    chart.container('container');
    chart.draw();
});
</script>
</body>
</html>
