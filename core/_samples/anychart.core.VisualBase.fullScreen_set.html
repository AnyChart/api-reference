<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.line([4, 12, 8, 18]);
            var label = chart.label();
            label.background(true);
            label.text("Full screen");
            label.fontColor("#fff");
            label.padding(5);
            label.offsetX(5);
            label.listen("click", function() {
                chart.fullScreen(true); // enables full screen mode
            });
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
