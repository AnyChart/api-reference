<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.VisualBase.print"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([
            {x: "Cycling", value: 10},
            {x: "Swimming", value: 12},
            {x: "Run", value: 18},
            {x: "Hiking", value: 11},
            {x: "Alpinism", value: 9}
        ]);

        var label = chart.label();
        label.background({fill: "#9E9E9E"});
        label.text("Print chart");
        label.fontColor("#fff");
        label.padding(5);
        label.offsetX(5);
        label.listen("click", function () {

            // Print chart.
            chart.print("A5", true);
        });
        label.listen("mouseOver", function () {
            document.body.style.cursor = "pointer";
        });
        label.listen("mouseOut", function () {
            document.body.style.cursor = "auto";
        });

        chart.title("Set print settings");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
