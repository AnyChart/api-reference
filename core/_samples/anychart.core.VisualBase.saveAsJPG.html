<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line label"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.line([4, 2, 12]);
            var currentLabel = chart.label();
            currentLabel.background(true);
            currentLabel.text("Save image");
            currentLabel.fontColor("#fff");
            currentLabel.padding(5);
            currentLabel.offsetX(5);
            currentLabel.listen("click", function() {
                // Saves image into JPG file.
                chart.saveAsJpg(1000, 1000, 0.9, true);
            });
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
