<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.VisualBase.saveAsPNG"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var chart = anychart.line();
    chart.line([4, 2, 12]);
    chart.label()
            .background(true)
            .text('Save image')
            .fontColor('#fff')
            .padding(5)
            .offsetX(5)
            .listen('click', function () {
                chart.saveAsPNG();
            });
    chart.container('container');
    chart.draw();
});
</script>
</body>
</html>
