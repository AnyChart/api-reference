<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.VisualBase.saveAsPdf"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.line([4, 2, 12]);
    var currentLabel = chart.label();
    currentLabel.background({fill: "#9E9E9E"});
    currentLabel.text("Save image");
    currentLabel.fontColor("#fff");
    currentLabel.padding(5);
    currentLabel.offsetX(5);
    currentLabel.listen("click", function() {
        // Saves image into PDF file.
        chart.saveAsPdf("a4", true, 100, 100);
    });
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
