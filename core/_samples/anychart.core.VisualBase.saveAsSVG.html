<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.VisualBase.saveAsSVG"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([4, 2, 12]);
        var label = chart.label();
        label.background(true);
        label.text("Save image");
        label.fontColor("#fff");
        label.padding(5);
        label.offsetX(5);
        label.listen("click", function () {
            chart.saveAsSVG(); // saves into SVG file
        });
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
