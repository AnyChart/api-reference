<head>
    <meta charset="UTF-8"/>

    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.line([4, 2, 12]);
            chart.container("container");
            chart.draw();

            // Gets content SVG with parameters.
            var SVGstring = chart.toSvg(400, 300);
            // After that you can do something with this string.
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 80%"></div>
</body>
