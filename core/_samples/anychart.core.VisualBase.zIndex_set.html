<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="area"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.area();

            var blueArea = chart.area([4, 20, 8, 17]);
            var orangeArea = chart.area([6, 3, 15, 9]);
            var greenArea = chart.area([2, 10, 9, 2]);

            // Sets Z-Index of the orange area series.
            orangeArea.zIndex(30.0001);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
