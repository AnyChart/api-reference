<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.VisualBaseWithBounds.bounds set asSeveral"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([1, 1.8, 1.2, 2.8]);
        // Sets bounds using several parameters.
        chart.bounds(0, 50, "50%", "250px");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
