<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="annotations anyStock"/>
    <script src="../../../anychart-base.min.js"></script>
	<script src="../../../anychart-stock.min.js"></script>
	<script src="../../../anychart-annotations.min.js"></script>
	<script src="../../../anychart-table.min.js"></script>
	<script src="../../../anychart-exports.min.js"></script>
	<script src="../../../anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var mapping = dataTable.mapAs({'value': 1});

            chart = anychart.stock();

            var plot = chart.plot();
            plot.line(mapping);

            chart.title("Get annotation plot and enable grid.");
            chart.container("container");
            chart.draw();

            var triangleAnnotations = plot.annotations();
            triangleAnnotations.startDrawing("triangle");

            var annotation = plot.annotations().getAnnotationAt(0);

            // Get annotation plot.
            var annotationPlot = annotation.getPlot();

            annotationPlot.grid(true);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
