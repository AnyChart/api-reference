<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.annotations.Base.hoverMarkers get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var chart = anychart.line([6, 10, 18, 11, 9]);
    chart.yScale().minimum(0);
    chart.xScale("linear");

    var controller = chart.annotations();

    var annotation = controller.ellipse();

    annotation.xAnchor(1.9);
    annotation.valueAnchor(17);
    annotation.secondXAnchor(2.1);
    annotation.secondValueAnchor(19);
    annotation.markers(true);

    // Get hover markers.
    var annotationMarkers = annotation.hoverMarkers();
    annotationMarkers.enabled(false);

    chart.title("Get and disable annotation hover markers.");
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
