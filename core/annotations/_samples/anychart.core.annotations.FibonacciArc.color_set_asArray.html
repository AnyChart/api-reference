<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.annotations.FibonacciArc.color set asArray"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var chart = anychart.line([6, 10, 18, 11, 9]);
    chart.yScale().minimum(0);
    chart.xScale("linear");

    var controller = chart.annotations();

    var annotation = controller.fibonacciArc();

    annotation.xAnchor(1);
    annotation.valueAnchor(10);
    annotation.secondXAnchor(2);
    annotation.secondValueAnchor(18);

    // Set color.
    annotation.color(["#4CAF50", "#F44336"]);

    chart.title("Set color parameter as an array.");
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
