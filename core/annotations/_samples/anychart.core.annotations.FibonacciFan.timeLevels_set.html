<html>
<head>
    <meta name="x-cat-tags" content="line annotations anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../../anychart-base.min.js"></script>
	<script src="../../../anychart-annotations.min.js"></script>
	<script src="../../../anychart-exports.min.js"></script>
	<script src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line([6, 10, 18, 11, 9]);
            chart.yScale().minimum(0);
            chart.xScale("linear");

            var controller = chart.annotations();

            controller.fibonacciFan({
                xAnchor: 1,
                valueAnchor: 10,
                secondXAnchor: 2,
                secondValueAnchor: 18,
                stroke: "#F44336"
            });

            var fibonacciArc = controller.getAnnotationAt(0);

            // Set fibonacci time levels.
            fibonacciArc.timeLevels([0, 0.2, 0.4, 0.7, 1]);

            chart.title("Set time levels for Fibonacci fan annotation.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
