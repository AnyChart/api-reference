<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.annotations.Marker.hoverHatchFill"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([6, 10, 18, 11, 9]);
        chart.yScale().minimum(0);
        chart.xScale("linear");

        var controller = chart.annotations();

        var annotation = controller.marker();
        annotation.xAnchor(2);
        annotation.valueAnchor(18);

        // Set hover hatch fill.
        annotation.hoverHatchFill("dashedBackwardDiagonal", "#795548", 0.9, 5);

        chart.title("Set hover hatch fill parameters.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
