<html>
<head>
    <meta name="x-cat-tags" content="line annotations anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../../anychart-base.min.js"></script>
	<script src="../../../anychart-annotations.min.js"></script>
	<script src="../../../anychart-exports.min.js"></script>
	<script src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line([6, 10, 18, 11, 9]);
            chart.yScale().minimum(0);
            chart.xScale("linear");

            var controller = chart.annotations();

            // Create Andrews Pitchfork annotation.
            controller.andrewsPitchfork({
                xAnchor: 1,
                valueAnchor: 9,
                secondXAnchor: 1.3,
                secondValueAnchor: 15,
                thirdXAnchor: 2.2,
                thirdValueAnchor: 15,
                stroke: "2 #F44336"
            });

            chart.title("Create Andrews Pitchfork annotation.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
