<html>
<head>
    <meta name="x-cat-tags" content="line annotations anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../../anychart-base.min.js"></script>
	<script src="../../../anychart-annotations.min.js"></script>
	<script src="../../../anychart-exports.min.js"></script>
	<script src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line([6, 10, 18, 11, 9]);
            chart.yScale().minimum(0);
            chart.xScale("linear");

            chart.annotations([{
               xAnchor: 1,
               valueAnchor: 11,
               secondXAnchor: 3,
               secondValueAnchor: 12,
               stroke: "2 #F44336"
           }]);

            var controller = chart.annotations();

            // Disable controller.
            controller.enabled(false);

            chart.title("Create ellipse annotation.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
