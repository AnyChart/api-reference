<html>
<head>
    <meta name="x-cat-tags" content="line annotations anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line([6, 10, 18, 11, 9]);
            chart.yScale().minimum(0);
            chart.xScale("linear");

            var controller = chart.annotations();

            // Create Fibonacci fan annotation.
            controller.fibonacciFan({
                xAnchor: 1,
                valueAnchor: 10,
                secondXAnchor: 2,
                secondValueAnchor: 18,
                stroke: "#F44336"
            });

            chart.title("Create Fibonacci fan annotation.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
