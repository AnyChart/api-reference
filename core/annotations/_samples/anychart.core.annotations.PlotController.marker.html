<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.annotations.PlotController.marker"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([6, 10, 18, 11, 9]);
        chart.yScale().minimum(0);

        var controller = chart.annotations();

        // Create marker annotation.
        controller.marker({
            xAnchor: 2,
            valueAnchor: 18,
            stroke: "2 #F44336"
        });

        chart.title("Create marker annotation.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
