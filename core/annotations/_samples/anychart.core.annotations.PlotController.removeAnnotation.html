<html>
<head>
    <meta name="x-cat-tags" content="line annotations anyChart"/>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-annotations.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line([6, 10, 18, 11, 9]);
            chart.yScale().minimum(0);
            chart.xScale("linear");

            chart.annotations([{
                type: "ellipse",
                xAnchor: 1.9,
                valueAnchor: 17,
                secondXAnchor: 2.1,
                secondValueAnchor: 19,
                fill: "#4CAF50 0.5",
                stroke: "3 #FF9800"
            }, {
                type: "triangle",
                xAnchor: 2.9,
                valueAnchor: 10.5,
                secondXAnchor: 3.1,
                secondValueAnchor: 10.5,
                thirdXAnchor: 3,
                thirdValueAnchor: 12,
                fill: "#80deea 0.5",
                stroke: "3 #FFD54F"
            }]);

            var controller = chart.annotations();

            // Remove one annotation.
            controller.removeAnnotation(controller.getAnnotationAt(0));

            chart.title("Remove annotations by instance.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
