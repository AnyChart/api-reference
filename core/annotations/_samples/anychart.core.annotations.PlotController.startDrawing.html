<html>
<head>
    <meta name="x-cat-tags" content="line annotations anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line([6, 10, 18, 11, 9]);
            chart.yScale().minimum(0);
            chart.xScale("linear");

            var controller = chart.annotations();

            chart.title("Start annotation drawing. Use mouse to draw annotation.");
            chart.container("container");
            chart.draw();

            // Start annotation drawing.
            controller.startDrawing("rectangle");
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
