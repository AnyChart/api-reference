<html>
<head>
    <meta name="x-cat-tags" content="stock annotations anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../../anychart-base.min.js"></script>
	<script src="../../../anychart-stock.min.js"></script>
	<script src="../../../anychart-annotations.min.js"></script>
	<script src="../../../anychart-table.min.js"></script>
	<script src="../../../anychart-exports.min.js"></script>
	<script src="../../../anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var mapping = dataTable.mapAs({'value': 1});

            chart = anychart.stock();
            chart.padding(10, 10, 10, 50);

            var plot1 = chart.plot();
            plot1.line(mapping);

            var controller = plot1.annotations();
            controller.line({
                xAnchor: 1107129600000,
                valueAnchor: 9000,
                secondXAnchor: 1131408000000,
                secondValueAnchor: 12000,
                stroke: "2 #F44336"
            });

            var plot2 = chart.plot(1);
            plot2.column(mapping);

            // Return plot annotation in JSON object with theme settings.
            var json = controller.toJson(false, true);

            var annotation = plot2.annotations();
            annotation.fromJson(json);

            chart.title("Return plot annotation in JSON object with theme settings");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
