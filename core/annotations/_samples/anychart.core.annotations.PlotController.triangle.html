<html>
<head>
    <meta name="x-cat-tags" content="line annotations anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../../anychart-base.min.js"></script>
	<script src="../../../anychart-annotations.min.js"></script>
	<script src="../../../anychart-exports.min.js"></script>
	<script src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line([6, 10, 18, 11, 9]);
            chart.yScale().minimum(0);
            chart.xScale("linear");

            var controller = chart.annotations();

            // Create triangle annotation.
            controller.triangle({
                xAnchor: 1.8,
                valueAnchor: 17,
                secondXAnchor: 2,
                secondValueAnchor: 19,
                thirdXAnchor: 2.2,
                thirdValueAnchor: 17,
                fill: "#F44336 0.3"
            });

            chart.title("Create triangle annotation.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
