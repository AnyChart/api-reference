<html>
<head>
    <meta name="x-cat-tags" content="line annotations anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line([6, 10, 18, 11, 9]);
            chart.yScale().minimum(0);
            chart.xScale("linear");

            var controller = chart.annotations();

            var annotation = controller.ray();
            annotation.xAnchor(1);
            annotation.valueAnchor(10);
            annotation.secondXAnchor(3);
            annotation.secondValueAnchor(11);

            // Set stroke.
            annotation.stroke(function(){
                return "3 " + this.sourceColor;
            });

            chart.title("Set stroke parameter as a function.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
