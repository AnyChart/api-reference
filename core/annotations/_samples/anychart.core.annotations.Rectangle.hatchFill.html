<html>
<head>
    <meta name="x-cat-tags" content="line annotations anyChart"/>
    <meta charset="UTF-8"/>
    <script data-export="true" src="../../../anychart-base.min.js"></script>
	<script data-export="true" src="../../../anychart-annotations.min.js"></script>
	<script data-export="true" src="../../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line([6, 10, 18, 11, 9]);
            chart.yScale().minimum(0);
            chart.xScale("linear");

            var controller = chart.annotations();

            var annotation = controller.rectangle();
            annotation.xAnchor(1.9);
            annotation.valueAnchor(17.5);
            annotation.secondXAnchor(2.1);
            annotation.secondValueAnchor(18.5);

            // Set hatch fill.
            annotation.hatchFill("dashed-backward-diagonal", "#795548", 0.6, 10);

            chart.title("Set hatch fill parameters.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
