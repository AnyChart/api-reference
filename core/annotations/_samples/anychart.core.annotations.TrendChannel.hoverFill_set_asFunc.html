<html>
<head>
    <meta name="x-cat-tags" content="line annotations anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../../anychart-base.min.js"></script>
	<script src="../../../anychart-annotations.min.js"></script>
	<script src="../../../anychart-exports.min.js"></script>
	<script src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line([6, 10, 18, 11, 9]);
            chart.yScale().minimum(0);
            chart.xScale("linear");

            var controller = chart.annotations();

            var annotation = controller.trendChannel();
            annotation.xAnchor(1.3);
            annotation.valueAnchor(13);
            annotation.secondXAnchor(2);
            annotation.secondValueAnchor(19);
            annotation.thirdXAnchor(2);
            annotation.thirdValueAnchor(16);

            // Set hover fill.
            annotation.hoverFill(function() {
                return this.sourceColor + " 0.8"
            });

            chart.title("Set hover fill parameter as a function.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
