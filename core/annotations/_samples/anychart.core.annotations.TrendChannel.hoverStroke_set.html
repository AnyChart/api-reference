<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.annotations.TrendChannel.hoverStroke set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([6, 10, 18, 11, 9]);
        chart.yScale().minimum(0);
        chart.xScale("linear");

        var controller = chart.annotations();

        var annotation = controller.trendChannel();
        annotation.xAnchor(1.3);
        annotation.valueAnchor(13);
        annotation.secondXAnchor(2);
        annotation.secondValueAnchor(19);
        annotation.thirdXAnchor(2);
        annotation.thirdValueAnchor(16);

        // Set hover stroke.
        annotation.hoverStroke("#009688", 2, "5 2", "round");

        chart.title("Set hover stroke parameters.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
