<html>
<head>
    <meta name="x-cat-tags" content="line annotations anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line([6, 10, 18, 11, 9]);
            chart.yScale().minimum(0);
            chart.xScale("linear");

            var controller = chart.annotations();

            var annotation = controller.triangle();

            // Set X anchor.
            annotation.xAnchor(1.8);

            // Set value anchor.
            annotation.valueAnchor(17);

            // Set second X anchor.
            annotation.secondXAnchor(2);

            // Set second value anchor.
            annotation.secondValueAnchor(19);

            // Set third X anchor.
            annotation.thirdXAnchor(2.2);

            // Set third value anchor.
            annotation.thirdValueAnchor(17);

            chart.title("Set anchors settings.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
