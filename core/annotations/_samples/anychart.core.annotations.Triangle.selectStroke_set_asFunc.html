<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.annotations.Triangle.selectStroke set asFunc"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var chart = anychart.line([6, 10, 18, 11, 9]);
    chart.yScale().minimum(0);
    chart.xScale("linear");

    var controller = chart.annotations();

    var annotation = controller.triangle();
    annotation.xAnchor(1.8);
    annotation.valueAnchor(17);
    annotation.secondXAnchor(2);
    annotation.secondValueAnchor(19);
    annotation.thirdXAnchor(2.2);
    annotation.thirdValueAnchor(17);

    // Set select stroke.
    annotation.selectStroke(function(){
        return "3 " + this.sourceColor;
    });

    chart.title("Set select stroke parameter as a function.");
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
