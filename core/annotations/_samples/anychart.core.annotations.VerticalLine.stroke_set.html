<html>
<head>
    <meta name="x-cat-tags" content="line annotations anyChart"/>
    <meta charset="UTF-8"/>
    <script data-export="true" src="../../../anychart-base.min.js"></script>
	<script data-export="true" src="../../../anychart-annotations.min.js"></script>
	<script data-export="true" src="../../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line([6, 10, 18, 11, 9]);
            chart.yScale().minimum(0);
            chart.xScale("linear");

            var controller = chart.annotations();

            var annotation = controller.verticalLine();
            annotation.xAnchor(2);

            // Set stroke.
            annotation.stroke("#009688", 2, "5 2", "round");

            chart.title("Set stroke parameters.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
