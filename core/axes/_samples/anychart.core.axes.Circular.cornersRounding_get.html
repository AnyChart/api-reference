<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.circularGauge([25]);
            chart.marker({radius: 95});

            var currentAxis = chart.axis();
            currentAxis.sweepAngle(180);
            currentAxis.startAngle(-90);
            currentAxis.scale().minimum(0);
            currentAxis.scale().maximum(40);
            currentAxis.width(8);
            currentAxis.ticks(false);

            // Get the radius of the rounded corners.
            var radius = currentAxis.cornersRounding();

            chart.title("Radius for the rounding of axis corners is " + radius);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
