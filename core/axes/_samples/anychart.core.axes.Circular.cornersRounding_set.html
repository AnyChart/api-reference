<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.axes.Circular.cornersRounding set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.circularGauge([25]);
    chart.marker({radius: 95});

    var currentAxis = chart.axis();
    currentAxis.sweepAngle(180);
    currentAxis.startAngle(-90);
    currentAxis.scale().minimum(0);
    currentAxis.scale().maximum(40);
    currentAxis.width(8);
    currentAxis.ticks(false);

    // Set the rounding of corners.
    currentAxis.cornersRounding("51%");

    chart.title("Set radius for the rounding of axis corners");
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
