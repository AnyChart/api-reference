<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.axes.Circular.minorTicks get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.circularGauge([9]);
        chart.marker({radius: 95});
        var axis = chart.axis();
        var getMinorTicks = axis.minorTicks(); // get minor ticks
        getMinorTicks.enabled(true);
        getMinorTicks.fill("#2E7D32");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
