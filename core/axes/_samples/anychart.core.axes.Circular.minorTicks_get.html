<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges anyChart"/>
    <script src="../../../anychart-base.min.js"></script>
	<script src="../../../anychart-circular-gauge.min.js"></script>
	<script src="../../../anychart-exports.min.js"></script>
	<script src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.gauges.circular([9]);
            chart.marker({radius: 95});

            var axis = chart.axis();

            // Get minor ticks.
            var minorTicksSettings = axis.minorTicks();
            minorTicksSettings.enabled(true);
            minorTicksSettings.fill("#2E7D32");

            chart.title("Get and modify minor ticks");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
