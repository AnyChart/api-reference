<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges anyChart"/>
    <script src="../../../anychart-base.min.js"></script>
	<script src="../../../anychart-circular-gauge.min.js"></script>
	<script src="../../../anychart-exports.min.js"></script>
	<script src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.gauges.circular([60]);
            chart.marker({radius: 90});

            var axis = chart.axis();

            var scaleSettings = axis.scale();
            scaleSettings.minimum(0);
            scaleSettings.maximum(60);
            scaleSettings.ticks({interval: 1});

            // Enable overlap mode.
            axis.overlapMode("allow-overlap");

            chart.title("Enable overlap mode");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
