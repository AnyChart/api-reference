<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.axes.CircularTicks.fill set asImg"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.circularGauge([10]);
        chart.marker({radius: 95});
        var axis = chart.axis();
        var getTicks = axis.ticks();
        getTicks.length(8);
        getTicks.fill({
            src: "https://static.anychart.com/images/beach.png",
            mode: "stretch"
        }); // sets image fill
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
