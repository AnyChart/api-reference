<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.axes.Linear.getRemainingBounds"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentLoad(function () {
        var chart = anychart.line();
        var axis = anychart.axes.linear();
        axis
            .orientation('left')
            .scale(anychart.scales.ordinal().values([1, 2, 3]))
            .container(stage).draw();
        var label = anychart.ui.label();
        label
            .parentBounds(axis.getRemainingBounds())
            .width('100%')
            .height('100%')
            .padding(15)
            .background()
            .enabled(true)
            .fill('blue 0.2')
        label.container(stage).draw();
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
