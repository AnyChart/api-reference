<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.axes.Linear.labels get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([1.1, 1.6, 1.4, 1.9]);
        var yAxis = chart.yAxis();
        var labels = yAxis.labels(); // get labels
        labels.fontSize(14);
        labels.rotation(-90);
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
