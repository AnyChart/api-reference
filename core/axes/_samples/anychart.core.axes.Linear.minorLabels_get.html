<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.line([1, 6, 4, 9]);
            var yAxis = chart.yAxis();
            var minorLabels = yAxis.minorLabels(); // get minor labels
            minorLabels.enabled(true);
            minorLabels.fontSize(14);
            minorLabels.rotation(-90);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
