<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentLoad(function () {
            var chart = anychart.line();
            var data = [
                ['2002 January', 1],
                ['2002 Febrary', 2],
                ['2002 March', 4],
                ['2002 April', 3],
                ['2002 May', 2],
                ['2002 June', 4],
                ['2002 Jule', 5],
                ['2002 August', 1]
            ];
            chart.xAxis().staggerMode(false).overlapMode(true);
            chart.line(data);
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
