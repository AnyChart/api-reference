<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.axes.Linear.staggerLines"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line();
        var scale = anychart.scales.linear();
        var ticks = scale.ticks();
        ticks.interval(0.1);
        var yAxis = chart.yAxis();
        yAxis.minorLabels({rotation: 270});
        yAxis.scale(scale);
        yAxis.staggerMode(true);
        yAxis.staggerLines(3); // sets stagger lines
        chart.line([2, 8, 1, 7, 3, 9, 4, 6, 5]);
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
