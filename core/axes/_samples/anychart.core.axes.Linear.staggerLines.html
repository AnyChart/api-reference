<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.line();
            var scale = anychart.scales.linear();
            var ticks = scale.ticks();
            ticks.interval(0.1);
            var yAxis = chart.yAxis();
            yAxis.minorLabels({rotation: 270});
            yAxis.scale(scale);
            yAxis.staggerMode(true);
            yAxis.staggerLines(3); // sets stagger lines
            chart.line([2, 8, 1, 7, 3, 9, 4, 6, 5]);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
