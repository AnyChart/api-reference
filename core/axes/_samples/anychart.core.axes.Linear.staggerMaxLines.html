<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.axes.Linear.staggerMaxLines"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentLoad(function () {
    var chart = anychart.line();

    var leftChart = anychart.cartesian();
    var data = [
        ['January', 1],
        ['Febrary', 2],
        ['March', 4],
        ['April', 3],
        ['May', 2],
        ['June', 4],
        ['Jule', 5],
        ['August', 1]
    ];
    leftChart.xAxis().staggerLines(4);
    leftChart.line(data);
    leftChart.bounds(anychart.math.rect(0, 0, '49%', '100%'));
    leftChart.container(stage).draw();
    var rightChart = anychart.cartesian();
    var data = [
        ['January', 1],
        ['Febrary', 2],
        ['March', 4],
        ['April', 3],
        ['May', 2],
        ['June', 4],
        ['Jule', 5],
        ['August', 1]
    ];
    rightChart.xAxis().staggerMaxLines(2);
    rightChart.line(data);
    rightChart.bounds(anychart.math.rect('51%', 0, '50%', '100%'));
    rightChart.container(stage).draw();

    chart.container('container');
    chart.draw();
});
</script>
</body>
</html>
