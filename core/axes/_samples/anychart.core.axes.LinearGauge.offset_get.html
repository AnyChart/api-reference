<html>
<head>
    <meta name="x-cat-tags" content="linearGauge anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.gauges.linear([10, 20, 40, 30, 44]);
            chart.addPointer(2, 1, 0);

            var linearAxis = chart.axis();

            // Get axis offset.
            var currentOffset = linearAxis.offset();

            chart.title("Axis offset is " + currentOffset + ".");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
