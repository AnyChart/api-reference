<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar line anyChart"/>
    <script data-export="true" src="../../../anychart-base.min.js"></script>
	<script data-export="true" src="../../../anychart-polar.min.js"></script>
	<script data-export="true" src="../../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar();
            chart.line([6, 1, 6, 1, 6, 1]);

            var xAxis = chart.xAxis();

            // Get ticks.
            var ticksSettings = xAxis.ticks();

            ticksSettings.enabled(true);
            ticksSettings.stroke("2 #00897B");
            ticksSettings.length(5);

            chart.title("Get and modify ticks");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
