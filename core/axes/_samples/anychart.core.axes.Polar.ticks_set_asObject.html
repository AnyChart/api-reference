<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.axes.Polar.ticks set asObject"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.polar();
    chart.line([1.1, 1.6, 1.4, 1.9]);
    var xAxis = chart.xAxis();
    xAxis.ticks({stroke: "2 #00897B", length: 5}); // sets settings ticks
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
