<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.axes.Radar.getRemainingBounds"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var axis = anychart.axes.radar();
        axis.scale(anychart.scales.linear());
        axis.container(stage);
        axis.draw();

        // Gets remaining bounds.
        var bounds = axis.getRemainingBounds();

        var label = anychart.ui.label();
        label.parentBounds(bounds);
        label.position("center");
        label.anchor("center");
        label.padding(15);
        label.background({fill: "#80CBC4 0.2"});
        label.enabled(true);
        label.container(stage);
        label.draw();
    });
</script>
</body>
</html>
