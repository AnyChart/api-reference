<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar line anyChart"/>
    <script src="../../../anychart-base.min.js"></script>
	<script src="../../../anychart-radar.min.js"></script>
	<script src="../../../anychart-exports.min.js"></script>
	<script src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar();
            chart.line([6, 1, 6, 1, 6, 1]);

            var xAxis = chart.xAxis();

            chart.title("Get and modify axis scale");
            chart.container("container");
            chart.draw();

            // Get scale.
            var scaleSettings = xAxis.scale();

            scaleSettings.inverted(true);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
