<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar line anyChart"/>
    <script src="../../../anychart-base.min.js"></script>
	<script src="../../../anychart-polar.min.js"></script>
	<script src="../../../anychart-exports.min.js"></script>
	<script src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar([1.1, 1.6, 1.4, 1.9]);

            var yAxis = chart.yAxis();

            // Set scale.
            yAxis.scale(anychart.scales.log());

            chart.title("Set scale");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
