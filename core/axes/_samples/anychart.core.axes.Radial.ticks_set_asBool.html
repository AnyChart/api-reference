<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar line anyChart"/>
    <script data-export="true" src="../../../anychart-base.min.js"></script>
	<script data-export="true" src="../../../anychart-polar.min.js"></script>
	<script data-export="true" src="../../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar();
            chart.line([
                {x: 0, value: 1},
                {x: 1, value: 6},
                {x: 2, value: 1},
                {x: 3, value: 6},
                {x: 4, value: 1},
                {x: 5, value: 6}
            ]);

            var yAxis = chart.yAxis();

            // Disable ticks.
            yAxis.ticks(false);

            chart.title("Disable ticks");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
