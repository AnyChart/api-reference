<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.axes.StockTicks.stroke set asSeveral"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataTable = anychart.data.table();
        dataTable.addData(get_dji_daily_short_data());

        var mapping = dataTable.mapAs({value: 1});

        var chart = anychart.stock();
        chart.padding(10, 10, 10, 50);

        var plot = chart.plot();
        plot.line(mapping);

        var plotXAxis = plot.xAxis();
        plotXAxis.labels({anchor: "leftTop"});

        var ticksSettings = plotXAxis.ticks();
        ticksSettings.enabled(true);

        // Set ticks stroke.
        ticksSettings.stroke("#F44336", 0.6);

        chart.title("Set ticks stroke via several parameter");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
