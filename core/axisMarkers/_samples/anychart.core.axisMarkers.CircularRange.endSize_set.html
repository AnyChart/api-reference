<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.circularGauge([10]);
            chart.marker({radius: 90});
            var axis = chart.axis();
            var scale = axis.scale();
            scale.minimum(0);
            scale.maximum(20);
            var range = chart.range();
            range.from(5);
            range.to(16);
            range.endSize(15); // sets end size
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
