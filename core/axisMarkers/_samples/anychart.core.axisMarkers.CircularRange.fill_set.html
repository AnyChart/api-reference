<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges anyChart"/>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-circular-gauge.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.gauges.circular([10]);
            chart.marker({radius: 90});

            var axis = chart.axis();

            var scaleSettings = axis.scale();
            scaleSettings.minimum(0);
            scaleSettings.maximum(20);

            var rangeSettings = chart.range();
            rangeSettings.from(5);
            rangeSettings.to(15);

            // Set range fill.
            rangeSettings.fill("#E57373 0.8");

            chart.title("Set circular range fill");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
