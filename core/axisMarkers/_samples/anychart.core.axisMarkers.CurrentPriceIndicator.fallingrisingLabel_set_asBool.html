<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyStock priceIndicator"/>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-stock.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-table.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function (){
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var mapping = dataTable.mapAs({'open': 1, 'high': 2, 'low': 3, 'close': 4});

            chart = anychart.stock();

            var plot = chart.plot();
            plot.ohlc(mapping);

            var priceIndicator1 = plot.priceIndicator();
            priceIndicator1.value("last-visible");
            priceIndicator1.fallingStroke("#F44336");

            // Disable falling label.
            priceIndicator1.fallingLabel(false);

            var priceIndicator2 = plot.priceIndicator(1);
            priceIndicator2.value("first-visible");
            priceIndicator2.risingStroke("#4CAF50");

            // Disable rising label.
            priceIndicator2.risingLabel(false);

            chart.title("Disable rising and falling label");
            chart.container("container");
            chart.draw();

            chart.selectRange("ytd");
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
