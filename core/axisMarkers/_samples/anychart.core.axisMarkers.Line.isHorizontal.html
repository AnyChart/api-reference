<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line lineMarker"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.line([5, 9, 2, 6]);
            var lineMarker = chart.lineMarker();
            lineMarker.value(4);
            var flag = lineMarker.isHorizontal(); // get flag
            chart.title("Flag of the method isHorizontal - " + flag);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
