<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line lineMarker anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([5, 9, 2, 6]);
            var lineMarker = chart.lineMarker();
            lineMarker.value(4);
            lineMarker.stroke("#009688", 3, "5 2", "round"); // sets stroke
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
