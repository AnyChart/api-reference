<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line textMarker anyChart"/>
    <script data-export="true" src="../../../anychart-base.min.js"></script>
	<script data-export="true" src="../../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([5, 9, 2, 6]);

            var textMarker = chart.textMarker();
            textMarker.value(5);

            // Set text.
            textMarker.text("My custom text marker");

            chart.title("Set text settings for the marker");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
