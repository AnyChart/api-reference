<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.axisMarkers.Text.value set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([5, 9, 2, 6]);
        var textMarker = chart.textMarker();
        textMarker.value(5); // sets value
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
