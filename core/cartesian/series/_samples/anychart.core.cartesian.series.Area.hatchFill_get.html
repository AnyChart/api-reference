<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="area anyChart"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var chart = anychart.cartesian();

            var firstAreaSeries = chart.area([
                {x: "January", value: 16},
                {x: "February", value: 10},
                {x: "March", value: 20},
                {x: "April", value: 9},
                {x: "May", value: 4}
            ]);
            firstAreaSeries.hatchFill("zig-zag", "#616161", 1, 10);

            // Get hatch fill.
            var hatchFill = firstAreaSeries.hatchFill();

            var secondAreaSeries = chart.area([
                {x: "January", value: 10},
                {x: "February", value: 25},
                {x: "March", value: 1},
                {x: "April", value: 6},
                {x: "May", value: 20}
            ]);
            secondAreaSeries.hatchFill(hatchFill);

            chart.title("Get and use hatch fill");
            chart.container(stage);
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
