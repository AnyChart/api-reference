<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Area.selectHatchFill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();

        var firstAreaSeries = chart.area([16, 10, 20, 9, 4]);
        firstAreaSeries.selectHatchFill("zigZag", "#BDBDBD", 1, 10);
        // Selects series.
        firstAreaSeries.select();

        // Gets hatch fill settings in selected mode.
        var currentHatchFill = firstAreaSeries.selectHatchFill();

        var secondAreaSeries = chart.area([10, 25, 1, 6, 20]);
        secondAreaSeries.selectHatchFill(currentHatchFill);
        // Selects series.
        secondAreaSeries.select();

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
