<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="area"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.cartesian();

            var series = chart.area([2, 5, 3, 9, 4]);
            // Sets hatchFill settings for selected mode.
            series.selectHatchFill("zigZag", "#3F51B5", 1, 10);
            // Selects series.
            series.select();

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
