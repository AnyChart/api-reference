<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Bar.fill set asRadial"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();
        var series = chart.bar([2, 5, 8, 9, 4]);
        series.stroke("none");
        series.fill(["#FEFEFE", "#424242"], 0.69, 0.59, anychart.math.rect(20, 50, 400, 400), 0.8, 0.9, 0.84); // sets radial gradient fill
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
