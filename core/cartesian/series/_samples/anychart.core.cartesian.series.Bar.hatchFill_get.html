<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Bar.hatchFill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");

    var firstChart = anychart.cartesian();
    firstChart.bounds(0, 0, "50%", "100%");

    var firstBarSeries = firstChart.bar([2, 5, 3, 9, 4]);
    firstBarSeries.hatchFill("zigZag", "#BDBDBD", 1, 10);

    firstChart.container(stage);
    firstChart.draw();

    var secondChart = anychart.cartesian();
    secondChart.bounds("50%", 0, "50%", "100%");

    // Gets hatch fill of the first chart.
    var currentHatchFillFirstChart = firstBarSeries.hatchFill();

    var secondBarSeries = secondChart.bar([16, 116, 19, 46, 20]);
    secondBarSeries.hatchFill(currentHatchFillFirstChart);

    secondChart.container(stage);
    secondChart.draw();
});
</script>
</body>
</html>
