<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Bar.hoverFill set asLinear"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();
        var series = chart.bar([2, 5, 3, 9, 4]);
        series.hoverFill(["#263238", "#FFFFFF"], 45, true, 0.5); // sets linear gradient hover fill
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
