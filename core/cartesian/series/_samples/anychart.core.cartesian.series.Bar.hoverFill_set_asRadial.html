<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bar"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();
            var series = chart.bar([2, 5, 8, 9, 4]);
            series.stroke("none");
            series.hoverFill(["#FEFEFE", "#424242"], 0.69, 0.59, anychart.math.rect(20, 50, 400, 400), 0.8, 0.9, 0.84); // sets radial gradient hover fill
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
