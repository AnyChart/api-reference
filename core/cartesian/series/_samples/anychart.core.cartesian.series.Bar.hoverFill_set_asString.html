<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Bar.hoverFill set asString"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();

        var series = chart.bar([
            {x: "January", value: 2},
            {x: "February", value: 5},
            {x: "March", value: 3},
            {x: "April", value: 9},
            {x: "May", value: 4}
        ]);

        // Set hover fill
        series.hoverFill("#B2DFDB");

        chart.title("Set hover fill parameter as a string");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
