<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Bar.hoverHatchFill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var chart = anychart.cartesian();

        var firstBarSeries = chart.bar([
            {x: "January", value: 16},
            {x: "February", value: 10},
            {x: "March", value: 20},
            {x: "April", value: 9},
            {x: "May", value: 4}
        ]);
        firstBarSeries.hatchFill("zigZag", "#EEEEEE", 1, 10);

        // Hovers series.
        firstBarSeries.hover();

        // Get hatch fill.
        var hatchFill = firstBarSeries.hatchFill();

        var secondSeries = chart.bar([
            {x: "January", value: 10},
            {x: "February", value: 25},
            {x: "March", value: 4},
            {x: "April", value: 6},
            {x: "May", value: 20}
        ]);
        secondSeries.hatchFill(hatchFill);

        // Hovers series.
        secondSeries.hover();

        chart.title("Get and use hatch fill");
        chart.container(stage);
        chart.draw();
    });
</script>
</body>
</html>
