<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bar"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();

            var series = chart.bar([2, 5, 3, 9, 4]);
            series.selectStroke("#4CAF50");

            // Gets stroke settings in selected mode.
            var currentSelectSeriesStroke = series.selectStroke();

            chart.title({fontColor: currentSelectSeriesStroke});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
