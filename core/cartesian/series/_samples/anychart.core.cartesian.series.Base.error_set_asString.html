<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="cartesian line errorSeries"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.line([2, 6, 4, 8]);
            chart.xScale('linear');
            var series = chart.getSeries(0);
            series.error('10%'); // sets error.
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
