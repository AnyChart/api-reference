<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();
            var series = chart.line([4, 2, 7, 1]);
            series.labels(true);
            series.tooltip(null);
            series.hoverLabels({fontColor: "#F44336", fontSize: 18, fontWeight: "bold"}); // set settings hover labels
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
