<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.line();
            var firstSeries = chart.line([-6, -15, 3, 12, 32, 44]);
            chart.line([-27, -19, 7, 24, 36, 40]);
            firstSeries.hoverStroke("#4CAF50");
            chart.container("container");
            chart.draw();
            firstSeries.hover(); // sets the hover state on series
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
