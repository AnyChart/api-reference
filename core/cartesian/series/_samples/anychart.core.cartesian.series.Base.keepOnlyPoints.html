<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Base.keepOnlyPoints"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../anychart-ui.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.column();

        var series = chart.column([4, 2, 7, 1, 10, 6, 8, 4, 6, 3]);

        // Keep points by indexes
        series.keepOnlyPoints([0, 4, 6, 9]);

        chart.title("Keep the specified points by indexes.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
