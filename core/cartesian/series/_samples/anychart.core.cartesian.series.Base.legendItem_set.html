<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.line();
            var firstSeries = chart.line([6, 3, 1, 8]);
            var secondSeries = chart.spline([4, 6, 4, 9]);
            chart.legend(true);
            firstSeries.legendItem({text: "Blue line", iconType: "circle", iconFill: "#0091EA"}); // sets legend item
            secondSeries.legendItem({text: "Orange line", iconType: "square", iconFill: "#FF9800"}); // sets legend item
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
