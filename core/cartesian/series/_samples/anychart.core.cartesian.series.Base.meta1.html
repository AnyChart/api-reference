<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Base.meta1"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var chart = anychart.line();
    var series = chart.line([1, 2, 3]);
    series.meta("location", "QA");
    series.meta("source", "https://some-url.dmn");
    series.meta("imageSRC", "https://some-url.dmn/getImage.php?bySomeParam=Value");
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
