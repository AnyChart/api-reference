<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();

            var series = chart.column([6, 2, 5, 3, 8, 6]);
            series.labels(true);

            // Gets settings for selected label.
            var selectedLabels = series.selectLabels();
            selectedLabels.fontColor("#F44336");
            selectedLabels.fontSize(20);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
