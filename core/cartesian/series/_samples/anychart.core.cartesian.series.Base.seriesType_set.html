<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.cartesian.series.Base.seriesType set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var chart = anychart.cartesian();

        var series = chart.line([
            {x: "January", value: 4},
            {x: "February", value: 2},
            {x: "March", value: 7},
            {x: "April", value: 1},
            {x: "May", value: 10}
        ]);

        chart.title("Switch the series type");
        chart.container(stage);
        chart.draw();

        createLabel("Switch to the area series", 0, function () {

            // Switch the series type.
            series.seriesType("column");
        });

        createLabel("Switch to the line series", 30, function () {

            // Switch the series type.
            series.seriesType("area");
        });

        createLabel("Switch to the column series", 60, function () {

            // Switch the series type.
            series.seriesType("line");
        });

        function createLabel(text, offset, action) {
            var label = anychart.standalones.label();
            label.text(text);
            label.parentBounds(0, offset, 100, 100);
            label.listen("click", action);
            label.listen("mouseOver", function () {
                document.body.style.cursor = "pointer";
            });
            label.listen("mouseOut", function () {
                document.body.style.cursor = "auto";
            });
            label.background({fill: "#9E9E9E"});
            label.fontColor("#fff");
            label.padding(5);
            label.container(stage);
            label.draw();
        }
    });
</script>
</body>
</html>
