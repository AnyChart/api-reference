<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.cartesian();
            var series = chart.line([1, 2, 1.2, 3.2]);
            var tooltip = series.tooltip(); // get tooltip
            tooltip.background({fill: "#E0F2F1", stroke: "2 #80CBC4"});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
