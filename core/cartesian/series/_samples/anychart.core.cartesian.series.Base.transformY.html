<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();

            var series = chart.column([6, 2, 5, 3, 8, 6]);

            chart.container("container");
            chart.draw();
            // Transforms to pixel coordinates.
            series.transformY(2, 0.5);
            // Returns 725.6666666666667
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
