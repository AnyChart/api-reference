<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentLoad(function () {
            var chart = anychart.column();
            chart.column([1, 3, 3]).xPointPosition(0.3);
            chart.column([1.2, 2.3, 2.3]).xPointPosition(0.5);
            chart.column([1, 2.5, 1]).xPointPosition(0.7);
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
