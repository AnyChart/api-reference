<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Base.xPointPosition set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.column();
    var firstSeries = chart.column([1, 3, 3]);
    // Sets position of the point.
    firstSeries.xPointPosition(0.3);
    var secondSeries = chart.column([1.2, 2.3, 2.3]);
    // Sets position of the point.
    secondSeries.xPointPosition(0.5);
    var thirdSeries = chart.column([1, 2.5, 1]);
    // Sets position of the point.
    thirdSeries.xPointPosition(0.7);
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
