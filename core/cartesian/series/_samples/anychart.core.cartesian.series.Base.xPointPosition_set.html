<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.column();
            var firstSeries = chart.column([1, 3, 3]);
            firstSeries.xPointPosition(0.3);
            var secondSeries = chart.column([1.2, 2.3, 2.3]);
            secondSeries.xPointPosition(0.5);
            var thirdSeries = chart.column([1, 2.5, 1]);
            thirdSeries.xPointPosition(0.7);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
