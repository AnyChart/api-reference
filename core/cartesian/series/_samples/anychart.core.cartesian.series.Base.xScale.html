<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Base.xScale"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line();
        var secondScale = anychart.scales.ordinal();
        chart.xAxis(1)
            .scale(secondScale)
            .orientation("top")
            .title("DateTime axis");
        chart.line([
            ["A1", 2],
            ["A2", 2.4],
            ["A3", 1]
        ]);
        chart.line([
            ["2014-01-01", 1],
            ["2014-01-02", 2],
            ["2014-01-03", 3]
        ]).xScale(secondScale);
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
