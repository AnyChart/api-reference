<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentLoad(function () {
            var chart = anychart.line();
            var secondScale = anychart.scales.ordinal();
            chart.xAxis(1)
                    .scale(secondScale)
                    .orientation('top')
                    .title('DateTime axis');
            chart.line([
                ['A1', 2],
                ['A2', 2.4],
                ['A3', 1]
            ]);
            chart.line([
                ['2014-01-01', 1],
                ['2014-01-02', 2],
                ['2014-01-03', 3]
            ]).xScale(secondScale);
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
