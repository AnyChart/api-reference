<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentLoad(function () {
            var chart = anychart.line();
            var secondScale = anychart.scales.linear();
            chart.yAxis(1).scale(secondScale);
            chart.yAxis(1).orientation('right');
            chart.line([2, 3, 4]);
            chart.line([200, 213, 321]).yScale(secondScale);
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
