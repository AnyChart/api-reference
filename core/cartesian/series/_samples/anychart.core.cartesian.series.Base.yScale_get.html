<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Base.yScale get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line();

        var seriesScale = anychart.scales.linear();

        var leftAxis = chart.yAxis(1);
        leftAxis.scale(seriesScale);

        chart.yAxis(1, {orientation: "right"});
        chart.line([2, 6, 4]);

        var orangeSeries = chart.line([200, 113, 321]);
        orangeSeries.yScale(seriesScale);

        // Gets series Y scale.
        var currentScaleOrangeSeries = orangeSeries.yScale();

        var greenSeries = chart.line([567, 236, 854]);
        greenSeries.yScale(currentScaleOrangeSeries);

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
