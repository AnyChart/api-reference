<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.BaseWithMarkers.hoverMarkers set asObject"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.cartesian();
    var series = chart.spline([1, 1.4, 1.2, 2]);
    series.markers(true);
    series.hoverMarkers({size: 10, fill: "#80CBC4", type: "star5"}); // sets settings markers on hover
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
