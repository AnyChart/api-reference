<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.BaseWithMarkers.hoverMarkers set asString"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();

        var series = chart.spline([
            {x: "January", value: 4},
            {x: "February", value: 2},
            {x: "March", value: 7},
            {x: "April", value: 1},
            {x: "May", value: 10}
        ]);
        series.markers(true);

        // Set hover markers.
        series.hoverMarkers("star5");

        chart.title("Set hover markers type");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
