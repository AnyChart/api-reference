<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="spline anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();
            var series = chart.spline([1, 1.4, 1.2, 2]);
            series.markers({size: 10, fill: "#80CBC4", type: "star5"}); // sets settings markers
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
