<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bubble"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();
            var series = chart.bubble([
                [1, 2, 3],
                [2, 2, 2],
                [3, 2, 1],
                [4, 2, -1],
                [5, 2, -2]
            ]);
            var getDisplayNegative = series.displayNegative(); // gets flag of displaying negative values
            chart.title("Flag is " + getDisplayNegative);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
