<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Bubble.hoverFill set asArray"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.bubble();

        var series = chart.bubble([
            {x: 1, value: 2, size: 1},
            {x: 2, value: 2, size: 3},
            {x: 3, value: 2, size: 2},
            {x: 4, value: 2, size: 1}
        ]);

        // Set hover fill.
        series.hoverFill(["#2BC0E4", "#EAECC6"]);

        // Hovers series.
        series.hover();

        chart.title("Set hover fill parameter as an array");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
