<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bubble"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.cartesian();
            var series = chart.bubble([
                [0, 2, 1],
                [1, 2, 3],
                [2, 2, 2],
                [3, 2, 1]
            ]);
            series.hoverHatchFill("horizontal", "#673AB7", 1, 10); // sets hatch fill on hover
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
