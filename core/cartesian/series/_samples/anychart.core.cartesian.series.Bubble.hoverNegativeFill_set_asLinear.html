<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Bubble.hoverNegativeFill set asLinear"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.cartesian();
    var series = chart.bubble([
        [1, 1.0, 2],
        [2, 1.6, -7],
        [3, 1.2, -4],
        [4, 1.9, 3]
    ]);
    series.displayNegative(true);
    series.hoverNegativeFill(["#263238", "#FFFFFF"], 45, true, 0.5); // sets linear gradient negative fill on hover
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
