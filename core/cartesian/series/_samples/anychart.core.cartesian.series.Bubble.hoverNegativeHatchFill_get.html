<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Bubble.hoverNegativeHatchFill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.bubble();

        var firstSeries = chart.bubble([
            {x: 1, value: 1.0, size: 2},
            {x: 2, value: 1.6, size: -7},
            {x: 3, value: 1.2, size: -4},
            {x: 4, value: 1.9, size: 3}
        ]);

        firstSeries.displayNegative(true);
        firstSeries.hoverNegativeHatchFill("horizontal", "#FFFFFF", 2, 20);

        var secondSeries = chart.bubble([
            {x: 1, value: 2.0, size: -4},
            {x: 2, value: 2.6, size: -1},
            {x: 3, value: 3.2, size: 3},
            {x: 4, value: 2.9, size: 4}
        ]);

        secondSeries.displayNegative(true);

        // Get hover negative hatch fill.
        var hoverNegativeHatchFill = firstSeries.hoverNegativeHatchFill();

        secondSeries.hoverNegativeHatchFill(hoverNegativeHatchFill);

        // Hovers series.
        firstSeries.hover();
        secondSeries.hover();

        chart.title("Get and use hover negative hatch fill");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
