<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Bubble.selectFill set asImg"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.bubble();

        var series = chart.bubble([
            {x: 1, value: 1.0, size: 2},
            {x: 2, value: 1.6, size: 7},
            {x: 3, value: 1.2, size: 4},
            {x: 4, value: 1.9, size: 3}
        ]);

        // Set select fill.
        series.selectFill({
            src: "https://static.anychart.com/images/underwater.jpg",
            mode: "stretch",
            opacity: 0.5
        });

        // Selects series.
        series.select();

        chart.title("Set select fill as an image");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
