<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Bubble.selectHatchFill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.cartesian();

    var firstSeries = chart.bubble([
        [0, 2, 1],
        [1, 2, 3],
        [2, 2, 2],
        [3, 2, 1]
    ]);

    firstSeries.selectHatchFill("horizontal", "#673AB7", 1, 10);

    var secondSeries = chart.bubble([
        [0, 3, 3],
        [1, 3, 1],
        [2, 3, 3],
        [3, 3, 4]
    ]);

    // Gets hatch fill in selected mode.
    var selectedHatchFill = firstSeries.selectHatchFill();

    secondSeries.selectHatchFill(selectedHatchFill);

    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
