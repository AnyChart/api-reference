<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Bubble.selectNegativeHatchFill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.cartesian();

    var firstSeries = chart.bubble([
        [1, 1.0, 2],
        [2, 1.6, -7],
        [3, 1.2, -4],
        [4, 1.9, 3]
    ]);

    firstSeries.displayNegative(true);
    firstSeries.selectNegativeHatchFill("horizontal", "#BDBDBD");

    var secondSeries = chart.bubble([
        [1, 2.0, -4],
        [2, 2.6, -1],
        [3, 3.2, 3],
        [4, 2.9, 4]
    ]);

    secondSeries.displayNegative(true);

    // Gets negative hatch fill in selected mode.
    var selectedNegativeHatchFill = firstSeries.selectNegativeHatchFill();

    secondSeries.selectNegativeHatchFill(selectedNegativeHatchFill);

    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
