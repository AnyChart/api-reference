<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Candlestick.fallingHatchFill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.cartesian();

    var firstSeries = chart.candlestick([
        [0, 2, 4, 1, 3],
        [1, 3, 5, 1, 2],
        [2, 2, 5, 1, 4]
    ]);
    firstSeries.fallingHatchFill("zigZag");

    var secondSeries = chart.candlestick([
        [0, 3, 6, 2, 5],
        [1, 4, 8, 2, 6],
        [2, 3, 5, 1, 2]
    ]);

    // Gets falling hatch fill.
    var currentFallingHatchFill = firstSeries.fallingHatchFill();

    secondSeries.fallingHatchFill(currentFallingHatchFill);

    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
