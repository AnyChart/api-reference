<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Candlestick.hoverFallingFill set asRadial"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.cartesian();
    var series = chart.candlestick([
        [0, 2, 4, 1, 3],
        [1, 3, 5, 1, 2],
        [2, 2, 5, 1, 4]
    ]);
    series.hoverFallingFill(["#FEFEFE", "#424242"], .6, .5, null, .8, 0.9, 0.5); // sets radial gradient falling fill on hover
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
