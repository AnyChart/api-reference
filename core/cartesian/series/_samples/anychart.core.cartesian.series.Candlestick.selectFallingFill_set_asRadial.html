<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="candlestick anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();

            var series = chart.candlestick([
                [0, 2, 4, 1, 3],
                [1, 3, 5, 1, 2],
                [2, 2, 5, 1, 4]
            ]);
            // Sets falling fill in selected mode using radial gradient.
            series.selectFallingFill(["#FEFEFE", "#424242"], 0.6, 0.5, null, 0.8, 0.9, 0.5);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
