<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="candlestick"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();

            var firstSeries = chart.candlestick([
                [0, 2, 4, 1, 3],
                [1, 3, 5, 1, 2],
                [2, 2, 5, 1, 4]
            ]);
            firstSeries.selectFallingHatchFill("zigZag", "#90CAF9");

            var secondSeries = chart.candlestick([
                [0, 3, 6, 2, 5],
                [1, 4, 8, 2, 6],
                [2, 3, 5, 1, 2]
            ]);

            // Gets falling hatch fill for selected mode.
            var selectedFallingHatchFill = firstSeries.selectFallingHatchFill();
            secondSeries.selectFallingHatchFill(selectedFallingHatchFill);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
