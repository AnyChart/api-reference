<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.cartesian();

            var series = chart.column([2, 5, 3, 9, 4]);
            series.hoverFill("#80CBC4");

            // Gets series fill in hover mode.
            var currentHoverFill = series.hoverFill();

            chart.title({fontColor: currentHoverFill});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
