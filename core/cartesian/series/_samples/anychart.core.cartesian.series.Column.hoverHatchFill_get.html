<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Column.hoverHatchFill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();

        var firstSeries = chart.column([2, 5, 3, 9, 4]);
        firstSeries.hoverHatchFill("zigZag");

        var secondSeries = chart.column([5, 2, 9, 3, 6]);

        // Gets hatch fill on hover state.
        var currentHoverHatchFill = firstSeries.hoverHatchFill();

        secondSeries.hoverHatchFill(currentHoverHatchFill);

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
