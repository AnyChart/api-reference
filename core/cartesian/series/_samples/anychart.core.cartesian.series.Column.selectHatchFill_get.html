<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();

            var firstSeries = chart.column([2, 5, 3, 9, 4]);
            firstSeries.selectHatchFill("zigZag");

            var secondSeries = chart.column([5, 2, 9, 3, 6]);

            // Gets hatch fill for selected mode.
            var selectedHatchFill = firstSeries.selectHatchFill();

            secondSeries.selectHatchFill(selectedHatchFill);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
