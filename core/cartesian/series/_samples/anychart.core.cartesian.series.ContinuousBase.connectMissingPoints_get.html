<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.ContinuousBase.connectMissingPoints get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.line();
    var series = chart.line([
        ["A1", 1],
        ["A2", 1.6],
        ["A3", "missing"],
        ["A4", 1.1],
        ["A5", 1.9]
    ]);

    // Gets flag for connect missing points.
    var currentFlag = series.connectMissingPoints();

    chart.title("Flag for connect missing points - " + currentFlag);
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
