<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rangeArea anyChart"/>
    <script data-export="true" src="../../../../anychart-base.min.js"></script>
	<script data-export="true" src="../../../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();
            var series = chart.rangeArea([
                [0, 2, 3],
                [1, 3, 6],
                [2, 2, 4]
            ]);
            series.fill("#80CBC4"); // sets fill
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
