<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.ContinuousRangeBase.selectFill set asImg"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.cartesian();

    var series = chart.rangeArea([
        [0, 2, 3],
        [1, 3, 6],
        [2, 2, 4]
    ]);
    // Sets fill settings in selected mode using image.
    series.selectFill({
        src: "https://static.anychart.com/images/underwater.jpg",
        mode: "stretch",
        opacity: 0.5
    });

    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
