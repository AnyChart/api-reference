<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column anyChart"/>
    <script src="../../../../anychart-base.min.js"></script>
	<script src="../../../../anychart-exports.min.js"></script>
	<script src="../../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column();

            var series = chart.column([
                {x: "January", value: 6},
                {x: "February", value: 16},
                {x: "March", value: 4},
                {x: "April", value: 12},
                {x: "May", value: 5}
            ]);
            series.hovered({fill: "#F44336"});

            chart.title("Disable hover");
            chart.container("container");
            chart.draw();

            series.hover(1);

            // Disable hover.
            series.unhover();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
