<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Marker.hoverHatchFill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();

        var firstSeries = chart.marker([
            {x: 1, value: 10},
            {x: 2, value: 11},
            {x: 3, value: 17},
            {x: 4, value: 7},
            {x: 5, value: 21},
            {x: 6, value: 4}
        ]);
        firstSeries.hoverHatchFill("backwardDiagonal", "#FFFFFF");
        firstSeries.hoverSize(20);

        // Hovers series.
        firstSeries.hover();

        var secondSeries = chart.marker([
            {x: 1, value: 5},
            {x: 2, value: 16},
            {x: 3, value: 25},
            {x: 4, value: 30},
            {x: 5, value: 15},
            {x: 6, value: 4}
        ]);
        secondSeries.hoverSize(20);

        // Get hatch fill in hover mode.
        var hoverHatchFill = firstSeries.hoverHatchFill();

        secondSeries.hatchFill(true);
        secondSeries.hoverHatchFill(hoverHatchFill);

        // Hovers series.
        secondSeries.hover();

        chart.title("Get and use hover hatch fill");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
