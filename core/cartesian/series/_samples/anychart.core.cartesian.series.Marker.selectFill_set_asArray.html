<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Marker.selectFill set asArray"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();

        var series = chart.marker([
            {x: 1, value: 10},
            {x: 2, value: 11},
            {x: 3, value: 17},
            {x: 4, value: 7},
            {x: 5, value: 21}
        ]);
        series.selectSize(20);

        // Set select fill.
        series.selectFill(["#424242", "#EEEEEE"]);

        // Selects series.
        series.select();

        chart.title("Set select fill parameter as an array");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
