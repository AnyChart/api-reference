<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="marker"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();

            var series = chart.marker([10, 11, 17, 7, 21]);
            series.size(20);
            // Sets fill settings in selected mode using radial gradient.
            series.selectFill(["#FEFEFE", "#424242"], 0.6, 0.5, null, 0.8, 0.7, 0.31);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
