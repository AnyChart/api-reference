<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Marker.selectHatchFill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();

        var firstSeries = chart.marker([10, 11, 17, 7, 21]);
        firstSeries.hatchFill(true);
        firstSeries.selectHatchFill("zigZag");
        firstSeries.size(20);
        firstSeries.selectSize(20);

        var secondSeries = chart.marker([5, 16, 25, 30, 15]);
        secondSeries.hatchFill(true);
        secondSeries.size(20);
        secondSeries.selectSize(20);

        // Gets hatch fill for selected mode.
        var selectedHatchFill = firstSeries.selectHatchFill();

        secondSeries.selectHatchFill(selectedHatchFill);

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
