<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Marker.selectHatchFill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();

        var firstSeries = chart.marker([
            {x: 1, value: 10},
            {x: 2, value: 11},
            {x: 3, value: 17},
            {x: 4, value: 7},
            {x: 5, value: 21},
            {x: 6, value: 4}
        ]);
        firstSeries.hatchFill(true);
        firstSeries.selectHatchFill("backwardDiagonal", "#FFFFFF");
        firstSeries.selectSize(20);

        // Selects series.
        firstSeries.select();

        var secondSeries = chart.marker([
            {x: 1, value: 5},
            {x: 2, value: 16},
            {x: 3, value: 25},
            {x: 4, value: 30},
            {x: 5, value: 15},
            {x: 6, value: 4}
        ]);
        secondSeries.hatchFill(true);
        secondSeries.size(20);
        secondSeries.selectSize(20);

        // Get select hatch fill.
        var selectedHatchFill = firstSeries.selectHatchFill();

        secondSeries.selectHatchFill(selectedHatchFill);

        // Selects series.
        secondSeries.select();

        chart.title("Get and use select hatch fill");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
