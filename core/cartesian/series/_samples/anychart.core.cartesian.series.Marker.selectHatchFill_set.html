<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Marker.selectHatchFill set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();

        var series = chart.marker([
            {x: 1, value: 10},
            {x: 2, value: 11},
            {x: 3, value: 17},
            {x: 4, value: 7},
            {x: 5, value: 21},
            {x: 6, value: 4}
        ]);
        series.hatchFill(true);
        series.size(20);
        series.selectSize(20);

        // Set select hatch fill.
        series.selectHatchFill("horizontal", "#9E9E9E", 1, 6);

        // Selects series.
        series.select();

        chart.title("Set select hatch fill");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
