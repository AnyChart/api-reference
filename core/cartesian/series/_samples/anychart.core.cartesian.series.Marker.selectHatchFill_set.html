<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Marker.selectHatchFill set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();

        var series = chart.marker([10, 11, 17, 7, 21]);
        series.hatchFill(true);
        series.size(20);
        series.selectSize(20);
        // Sets hatch fill in selected mode.
        series.selectHatchFill("horizontal", "#9E9E9E", 1, 6);

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
