<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="marker anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();

            var series = chart.marker([10, 11, 17, 7, 21]);
            series.hatchFill(true);
            series.size(20);
            series.selectSize(20);
            // Sets hatch fill in selected mode.
            series.selectHatchFill("horizontal", "#9E9E9E", 1, 6);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
