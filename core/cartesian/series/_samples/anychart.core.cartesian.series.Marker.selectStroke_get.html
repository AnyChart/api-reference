<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="marker anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();

            var series = chart.marker([10, 11, 17, 7, 21]);
            series.selectStroke("#4CAF50");
            series.size(20);

            // Gets stroke for selected mode.
            var selectedStroke = series.selectStroke();

            chart.title({fontColor: selectedStroke});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
