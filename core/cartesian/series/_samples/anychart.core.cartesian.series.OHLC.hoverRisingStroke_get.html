<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="ohlc"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.cartesian();

            var series = chart.ohlc([
                [0, 2, 4, 1, 3],
                [1, 3, 5, 1, 2],
                [2, 2, 5, 1, 4]
            ]);
            series.hoverRisingStroke("#F44336");

            // Gets rising stroke in hover mode.
            var currentHoverRisingStroke = series.hoverRisingStroke();

            chart.title({fontColor: currentHoverRisingStroke});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
