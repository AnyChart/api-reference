<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rangeArea"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();
            var series = chart.rangeArea([
                [0, 2, 3],
                [1, 3, 6],
                [2, 2, 4]
            ]);
            // Sets high stroke on hover.
            series.hoverHighStroke("#F44336", 2, "5 2", "round");
            // Hovers series.
            series.hover();

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
