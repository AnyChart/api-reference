<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rangeArea"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.cartesian();

            var series = chart.rangeArea([
                [0, 2, 3],
                [1, 3, 6],
                [2, 2, 4]
            ]);
            series.selectFill("#9FA8DA");
            // Selects series.
            series.select();

            // Gets fill for selected mode.
            var selectedFill = series.selectFill();

            chart.title({fontColor: selectedFill});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
