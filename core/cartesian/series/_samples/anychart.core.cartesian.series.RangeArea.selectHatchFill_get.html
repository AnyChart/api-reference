<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.RangeArea.selectHatchFill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();

        var firstSeries = chart.rangeArea([
            [0, 2, 3],
            [1, 3, 6],
            [2, 2, 4],
            [3, 2, 3]
        ]);
        firstSeries.selectHatchFill("zigZag");
        // Selects series.
        firstSeries.select();

        var secondSeries = chart.rangeArea([
            [0, 6, 8],
            [1, 7, 10],
            [2, 6, 8],
            [3, 4, 11]
        ]);
        // Selects series.
        secondSeries.select();

        // Gets hatch fill for selected mode.
        var selectedHatchFill = firstSeries.selectHatchFill();

        secondSeries.selectHatchFill(selectedHatchFill);

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
