<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rangeArea anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();

            var series = chart.rangeArea([
                [0, 2, 3],
                [1, 3, 6],
                [2, 2, 4]
            ]);
            series.selectLowStroke("#FF5722");

            // Gets low stroke for selected mode.
            var selectedLowStroke = series.selectLowStroke();
            // Selects series.
            series.select();

            chart.title({fontColor: selectedLowStroke});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
