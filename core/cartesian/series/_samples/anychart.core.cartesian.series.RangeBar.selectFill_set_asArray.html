<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.RangeBar.selectFill set asArray"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();

        var series = chart.rangeBar([
            [0, 2, 3],
            [1, 3, 6],
            [2, 2, 4],
            [3, 1, 5]
        ]);
        // Sets fill in selected mode using array
        series.selectFill(["#424242", "#EEEEEE"]);

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
