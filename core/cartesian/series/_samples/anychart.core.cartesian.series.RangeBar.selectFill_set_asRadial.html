<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rangeBar"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.cartesian();

            var series = chart.rangeBar([
                [0, 2, 4],
                [1, 3, 6],
                [2, 2, 4],
                [3, 1, 5]
            ]);
            // Sets fill in selected mode using radial gradient.
            series.selectFill(["#FEFEFE", "#424242"], 0.69, 0.59, null, 0.8, 0.7, 0.84);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
