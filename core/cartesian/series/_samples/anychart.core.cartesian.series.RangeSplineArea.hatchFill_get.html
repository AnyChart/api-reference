<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rangeSplineArea anyChart"/>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.area();

            var firstSeries = chart.rangeSplineArea([
                {x: "January", low: 2, high: 3},
                {x: "February", low: 3, high: 6},
                {x: "March", low: 2, high: 4},
                {x: "April", low: 1, high: 5}
            ]);
            firstSeries.hatchFill("zig-zag");

            var secondSeries = chart.rangeSplineArea([
                {x: "January", low: 6, high: 8},
                {x: "February", low: 7, high: 10},
                {x: "March", low: 6, high: 8},
                {x: "April", low: 4, high: 11}
            ]);

            // Get hatch fill.
            var hatchFill = firstSeries.hatchFill();

            secondSeries.hatchFill(hatchFill);

            chart.title("Get and use hatch fill");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
