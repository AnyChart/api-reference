<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.RangeStepArea.hoverHatchFill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();

        var firstSeries = chart.rangeStepArea([
            [0, 2, 3],
            [1, 3, 6],
            [2, 2, 4],
            [3, 1, 5]
        ]);
        firstSeries.hoverHatchFill("zigZag");

        var secondSeries = chart.rangeStepArea([
            [0, 5, 7],
            [1, 7, 10],
            [2, 6, 8],
            [3, 4, 8]
        ]);

        // Gets hatch fill on hover state.
        var currentHoverHatchFill = firstSeries.hoverHatchFill();

        secondSeries.hoverHatchFill(currentHoverHatchFill);

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
