<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rangeStepArea"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.cartesian();

            var series = chart.rangeStepArea([
                [0, 2, 3],
                [1, 3, 6],
                [2, 2, 4],
                [3, 1, 5]
            ]);
            series.selectLowStroke("#FF9800");

            // Gets low stroke in selected mode.
            var selectedLowStroke = series.selectLowStroke();

            chart.title({fontColor: selectedLowStroke});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
