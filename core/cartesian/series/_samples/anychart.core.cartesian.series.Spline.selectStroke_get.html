<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Spline.selectStroke get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();

        var series = chart.spline([5, 6, 9, 6, 8, 4]);
        series.selectStroke("#3F51B5");

        // Gets stroke in selected mode.
        var selectedHoverStroke = series.selectStroke();

        chart.title({fontColor: selectedHoverStroke});
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
