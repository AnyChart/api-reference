<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="spline"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();

            var series = chart.spline([5, 6, 9, 6, 8, 4]);
            series.selectStroke("#3F51B5");

            // Gets stroke in selected mode.
            var selectedHoverStroke = series.selectStroke();

            chart.title({fontColor: selectedHoverStroke});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
