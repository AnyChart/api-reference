<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.SplineArea.hoverFill set asImg"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();
        var series = chart.splineArea([
            [0, 2, 3],
            [1, 3, 6],
            [2, 2, 4],
            [3, 5, 8]
        ]);
        series.hoverFill({
            src: "https://static.anychart.com/images/underwater.jpg",
            mode: "stretch",
            opacity: 0.5
        }); // sets image fill on hover
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
