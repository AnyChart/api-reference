<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.SplineArea.hoverHatchFill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.area();

        var firstSeries = chart.splineArea([
            {x: "January", value: 16},
            {x: "February", value: 10},
            {x: "March", value: 20},
            {x: "April", value: 9},
            {x: "May", value: 4}
        ]);
        firstSeries.hoverHatchFill("zigZag");

        var secondSeries = chart.splineArea([
            {x: "January", value: 10},
            {x: "February", value: 25},
            {x: "March", value: 1},
            {x: "April", value: 6},
            {x: "May", value: 20}
        ]);

        // Get hover hatch fill.
        var hoverHatchFill = firstSeries.hoverHatchFill();

        secondSeries.hoverHatchFill(hoverHatchFill);

        // Hover series.
        firstSeries.hover();
        secondSeries.hover();

        chart.title("Get and use hover hatch fill");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
