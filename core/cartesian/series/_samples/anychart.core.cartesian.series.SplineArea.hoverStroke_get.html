<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.SplineArea.hoverStroke get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.cartesian();

    var series = chart.splineArea([
        [0, 2],
        [1, 3],
        [2, 2],
        [3, 5]
    ]);
    series.hoverStroke("#F44336");

    // Gets series stroke on hover state.
    var currentHoverStroke = series.hoverStroke();

    chart.title({fontColor: currentHoverStroke});
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
