<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.SplineArea.selectFill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.cartesian();

    var series = chart.splineArea([
        [0, 2],
        [1, 3],
        [2, 2],
        [3, 5]
    ]);
    series.selectFill("#3F51B5");

    // Gets fill in selected mode.
    var selectedFill = series.selectFill();

    chart.title({fontColor: selectedFill});
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
