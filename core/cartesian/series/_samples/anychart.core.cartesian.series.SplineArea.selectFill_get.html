<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="splineArea"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.cartesian();

            var series = chart.splineArea([
                [0, 2],
                [1, 3],
                [2, 2],
                [3, 5]
            ]);
            series.selectFill("#3F51B5");

            // Gets fill in selected mode.
            var selectedFill = series.selectFill();

            chart.title({fontColor: selectedFill});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
