<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.SplineArea.selectFill set asLinear"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.area();

        var series = chart.splineArea([
            {x: "January", value: 5},
            {x: "February", value: 6},
            {x: "March", value: 9},
            {x: "April", value: 6},
            {x: "May", value: 8},
            {x: "June", value: 4}
        ]);

        // Set select fill.
        series.selectFill(["#263238", "#FFFFFF"], 45, true, 0.5);

        // Selects series.
        series.select();

        chart.title("Set select fill as a linear gradient");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
