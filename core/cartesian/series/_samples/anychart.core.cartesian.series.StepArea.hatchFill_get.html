<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.StepArea.hatchFill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();

        var firstSeries = chart.stepArea([
            [0, 125],
            [1, 132],
            [2, 141],
            [3, 158],
            [4, 133],
            [5, 143]
        ]);
        firstSeries.hatchFill("zigZag");

        var secondSeries = chart.stepArea([
            [0, 51],
            [1, 91],
            [2, 34],
            [3, 47],
            [4, 63],
            [5, 58]
        ]);

        // Gets hatch fill.
        var hatchFill = firstSeries.hatchFill();

        secondSeries.hatchFill(hatchFill);

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
