<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="stepArea"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.cartesian();
            var series = chart.stepArea([
                [0, 2, 3],
                [1, 3, 6],
                [2, 2, 4],
                [3, 5, 8]
            ]);
            series.hoverFill({
                src: "https://static.anychart.com/underwater.jpg",
                mode: anychart.graphics.vector.ImageFillMode.STRETCH,
                opacity: .5
            }); // sets image fill on hover
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
