<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.StepArea.hoverStroke get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.cartesian();
    var series = chart.stepArea([
        [0, 125],
        [1, 132],
        [2, 141],
        [3, 158],
        [4, 133],
        [5, 143]
    ]);
    series.hoverStroke("#F44336");

    // Get series stroke in hover mode.
    var currentHoverStroke = series.hoverStroke();

    chart.title({fontColor: currentHoverStroke});
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
