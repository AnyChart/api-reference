<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.StepArea.selectHatchFill set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();

        var series = chart.stepArea([
            [0, 2, 3],
            [1, 3, 6],
            [2, 2, 4],
            [3, 5, 8]
        ]);
        // Sets hatch fill in selected mode.
        series.selectHatchFill("zigZag", "#E0E0E0", 1, 15);

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
