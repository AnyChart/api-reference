<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.StepArea.selectStroke get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();

        var series = chart.stepArea([
            [0, 125],
            [1, 132],
            [2, 141],
            [3, 158],
            [4, 133],
            [5, 143]
        ]);
        series.selectStroke("#FF9800");

        // Get stroke in selected mode.
        var selectedStroke = series.selectStroke();

        chart.title({fontColor: selectedStroke});
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
