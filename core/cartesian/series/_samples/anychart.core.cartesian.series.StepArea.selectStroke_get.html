<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.StepArea.selectStroke get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.area();

        var series = chart.stepArea([
            {x: "January", value: 125},
            {x: "February", value: 132},
            {x: "March", value: 141},
            {x: "April", value: 158},
            {x: "May", value: 133},
            {x: "June", value: 143}
        ]);
        series.selectStroke("#F44336");

        // Get select stroke.
        var selectedStroke = series.selectStroke();

        // Selects series.
        series.select();

        chart.title({text: "Get and use select stroke", fontColor: selectedStroke});
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
