<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="stepLine"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.cartesian();

            var series = chart.stepLine([
                [0, 3],
                [1, 6],
                [2, 4],
                [3, 8]
            ]);
            series.hoverStroke("#4DB6AC");

            // Gets series stroke in hover mode.
            var currentHoverStroke = series.hoverStroke();

            chart.title({fontColor: currentHoverStroke});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
