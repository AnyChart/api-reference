<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Stick.hoverStroke get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.column();

        var series = chart.stick([
            {x: "January", value: 2},
            {x: "February", value: 5},
            {x: "March", value: 3},
            {x: "April", value: 9},
            {x: "May", value: 4},
            {x: "June", value: 10},
            {x: "Jule", value: 27},
            {x: "August", value: 17}
        ]);

        series.hoverStroke("#F44336");

        // Get hover stroke.
        var hoverStroke = series.hoverStroke();

        // Hovers series.
        series.hover();

        chart.title({text: "Get and use stroke", fontColor: hoverStroke});
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
