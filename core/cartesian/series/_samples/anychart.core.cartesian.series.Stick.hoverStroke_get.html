<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Stick.hoverStroke get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.cartesian();

    var series = chart.stick([2, 5, 3, 9, 4, 10, 27, 17, 60, 8]);
    series.hoverStroke("#F44336");

    // Get hover stroke.
    var hoverStroke = series.hoverStroke();

    chart.title({text: "Get and use stroke", fontColor: hoverStroke});
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
