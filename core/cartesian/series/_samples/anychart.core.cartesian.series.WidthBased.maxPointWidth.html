<html>
<head>
    <meta name="x-cat-tags" content="column anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../../../anychart-base.min.js"></script>
    <script src="../../../../anychart-exports.min.js"></script>
    <script src="../../../../anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            stage = anychart.graphics.create("container");

            var data = [
                {x: "Apple", value: 17},
                {x: "Pineapple", value: 17},
            ];

            var chart1 = anychart.column();
            chart1.title("maxPointWidth = 10");

            var series1 = chart1.column(data);

            // Set maximum point width.
            series1.maxPointWidth(10);

            chart1.bounds(0, 0, "50%", "100%");
            chart1.container(stage);
            chart1.draw();

            var chart2 = anychart.column();
            var series2 = chart2.column(data);
            chart2.title("maxPointWidth not set");
            chart2.bounds("50%", 0, "50%", "100%");
            chart2.container(stage);
            chart2.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
