<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.WidthBased.pointWidth get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.bar();

        var series = chart.bar([
            {x: "January", value: 0.3},
            {x: "February", value: 1.6},
            {x: "March", value: 1.2},
            {x: "April", value: 1.9},
            {x: "May", value: 1}
        ]);

        // Get the point width.
        var pointWidth = series.pointWidth();

        chart.title("The point width is " + pointWidth);
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
