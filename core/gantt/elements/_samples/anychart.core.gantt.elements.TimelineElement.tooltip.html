<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.ui.Timeline.baselineBarHeight"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-gantt.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
  anychart.onDocumentReady(function () {
    var chart = anychart.ganttProject();
    chart.data(getData(), 'as-table');
    chart.defaultRowHeight(50);
    var timeline = chart.getTimeline();

    // Getting elements.
    var elements = timeline.elements();
    var tasks = timeline.tasks();
    var groupingTasks = timeline.groupingTasks();
    var milestones = timeline.milestones();
    var baselines = timeline.baselines();

    // Common elements settings.
    elements.tooltip().titleFormat('{%name}');

    // Specific elements tooltip settings.
    tasks.tooltip().background('#339933');
    groupingTasks.tooltip().format('Wow, Grouping Task!');
    milestones.tooltip().anchor('right-bottom').background().stroke('red 5').fill('orange');
    baselines.tooltip().separator().stroke('yellow 10');
    baselines.tooltip().title().fontColor('pink');

    chart.title('Hover rows to see tooltips');
    chart.container('container');
    chart.draw();
    chart.fitAll();
  });

  function getData() {
    return [
      {id: 1, name: 'Grouping Task', progressValue: 0.14, actualStart: '2000-02-24', actualEnd: '2000-02-27'},
      {id: 2, name: 'Grouping Task With Baseline', parent: 1, progressValue: 0.25, actualStart: '2000-02-24', actualEnd: '2000-02-29', baselineStart: '2000-02-25', baselineEnd: '2000-02-27'},
      {id: 3, name: 'Regular Task', parent: 2, progressValue: 0, actualStart: '2000-02-24T24:00', actualEnd: '2000-02-25T09:00', connector: [{connectTo: 4}]},
      {id: 4, name: 'Milestone', parent: 2, actualStart: '2000-02-26T00:00', connector: [{connectTo: 5}]},
      {id: 5, name: 'Regular Task With Baseline', parent: 2, progressValue: 0, actualStart: '2000-02-27', actualEnd: '2000-02-28T08:00', baselineStart: '2000-02-26', baselineEnd: '2000-02-27T10:00', connector: [{connectTo: 6}]}
    ];
  }
</script>
</body>
</html>
