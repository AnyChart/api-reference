<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.gauge.Cap.fill set asImg"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.gauges.circular();
        chart.axis();

        var cap = chart.cap();
        cap.enabled(true);

        // Set cap fill.
        cap.fill({
            src: "https://static.anychart.com/images/oceanic-airlines.png",
            mode: "stretch",
            opacity: .3
        });

        chart.title("Set cap fill as an image");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
