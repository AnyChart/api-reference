<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.gauge.pointers.Bar.position get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.circularGauge([7.5]);
    chart.axis();
    var bar = chart.bar();
    var getPosition = bar.position(); // get bar position
    chart.title("Bar position - " + getPosition);
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
