<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.gauge.pointers.Base.stroke set asFunc"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    function pointerStroke(pointer) {
        var color;
        if (pointer.angle <= 60) {
            color = "#263238";
        } else {
            color = "#4CAF50"
        }
        return "3 " + color;
    }

    var chart = anychart.circularGauge([7, 8]);
    chart.axis();
    var firstNeedle = chart.needle();
    firstNeedle.stroke(pointerStroke); // sets stroke
    var secondNeedle = chart.needle(1);
    secondNeedle.stroke(pointerStroke); // sets stroke
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
