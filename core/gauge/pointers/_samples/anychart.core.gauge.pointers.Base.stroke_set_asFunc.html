<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.gauge.pointers.Base.stroke set asFunc"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        function pointerStroke(pointer) {
            var color;
            if (pointer.angle <= 60) {
                color = "#F44336";
            } else {
                color = "#4CAF50"
            }
            return "3 " + color;
        }

        var chart = anychart.gauges.circular([7, 8]);
        chart.axis();

        var firstNeedle = chart.needle();

        // Set stroke.
        firstNeedle.stroke(pointerStroke);

        var secondNeedle = chart.needle(1);

        // Set stroke.
        secondNeedle.stroke(pointerStroke);

        chart.title("Set stroke parameter as a function");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
