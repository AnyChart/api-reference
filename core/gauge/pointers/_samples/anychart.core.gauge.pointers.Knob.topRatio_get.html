<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.gauge.pointers.Knob.topRatio get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.gauges.circular([7]);
        chart.axis();

        var knob = chart.knob();

        // Get top ratio.
        var topRatio = knob.topRatio();

        knob.topRatio(topRatio + 0.2);

        chart.title("Get and use top ratio");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
