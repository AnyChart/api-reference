<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges anyChart"/>
    <script src="../../../../anychart-base.min.js"></script>
	<script src="../../../../anychart-circular-gauge.min.js"></script>
	<script src="../../../../anychart-exports.min.js"></script>
	<script src="../../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.gauges.circular([7]);
            chart.axis();

            var knob = chart.knob();

            // Get vertices count.
            var getVerticesCount = knob.verticesCount();

            knob.verticesCount(getVerticesCount + 1);

            chart.title("Get and use vertices count");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
