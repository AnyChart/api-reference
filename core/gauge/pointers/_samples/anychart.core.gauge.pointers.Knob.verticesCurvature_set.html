<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges anyChart"/>
    <script data-export="true" src="../../../../anychart-base.min.js"></script>
	<script data-export="true" src="../../../../anychart-circular-gauge.min.js"></script>
	<script data-export="true" src="../../../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.gauges.circular([7]);
            chart.axis();

            var knob = chart.knob();

            // Set vertices curvature.
            knob.verticesCurvature(2);

            chart.title("Set vertices curvature");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
