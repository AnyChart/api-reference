<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line grid anyChart"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([
                {x: "January", value: 29},
                {x: "February", value: 72},
                {x: "March", value: 250},
                {x: "April", value: 330},
                {x: "May", value: 85},
                {x: "April", value: 390},
                {x: "June", value: 95},
                {x: "Jule", value: 15}
            ]);

            var firstYScale = anychart.scales.linear();
            firstYScale.ticks({interval: 50});

            chart.yScale(firstYScale);

            var secondYScale = anychart.scales.linear();
            secondYScale.minimum(8000);
            secondYScale.maximum(16000);
            secondYScale.ticks({interval: 1000});

            var customYAxis = chart.yAxis(1);
            customYAxis.orientation("right");
            customYAxis.scale(secondYScale);

            var grid = chart.yGrid();
            grid.enabled(true);
            grid.axis(customYAxis);

            // Get grid axis.
            var gridAxis = grid.axis();

            gridAxis.title(true);

            chart.title("Get and modify grid axis");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
