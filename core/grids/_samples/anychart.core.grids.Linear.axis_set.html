<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.grids.Linear.axis set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([29, 72, 250, 330, 85, 390, 95, 15]);

        var firstYScale = anychart.scales.linear();
        firstYScale.ticks({interval: 50});

        chart.yScale(firstYScale);

        var secondYScale = anychart.scales.linear();
        secondYScale.minimum(8000);
        secondYScale.maximum(16000);
        secondYScale.ticks({interval: 1000});

        var customYAxis = chart.yAxis(1);
        customYAxis.orientation("right");
        customYAxis.scale(secondYScale);

        chartGrid = chart.grid();
        chartGrid.enabled(true);

        // Sets grid axis.
        chartGrid.axis(customYAxis);

        chart.title("Set grid axis parameter.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
