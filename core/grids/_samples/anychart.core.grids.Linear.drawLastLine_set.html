<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.grids.Linear.drawLastLine set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([29, 72, 250, 330, 85, 390, 95, 15]);
        chart.xAxis(false);

        var customScale = anychart.scales.linear();
        customScale.ticks({interval: 50});

        chart.yScale(customScale);

        grid = chart.grid();
        grid.enabled(true);
        grid.stroke("#F44336");
        // Disables drawing of the last line.
        grid.drawLastLine(false);

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
