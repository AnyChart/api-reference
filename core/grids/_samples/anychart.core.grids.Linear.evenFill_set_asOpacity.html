<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.grids.Linear.evenFill set asOpacity"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([29, 72, 250, 330, 85, 390, 95, 15]);

        var customScale = anychart.scales.linear();
        customScale.ticks({interval: 50});

        chart.yScale(customScale);

        var grid = chart.grid();
        grid.enabled(true);

        // Set even fill.
        grid.evenFill("#F44336", 0.2);

        chart.title("Set even fill with opacity");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
