<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line grid scale anyChart"/>
    <script src="../../../anychart-base.min.js"></script>
	<script src="../../../anychart-exports.min.js"></script>
	<script src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([
                {x: "January", value: 29},
                {x: "February", value: 72},
                {x: "March", value: 250},
                {x: "April", value: 330},
                {x: "May", value: 85},
                {x: "June", value: 390},
                {x: "July", value: 95},
                {x: "August", value: 15}
            ]);

            var customScale = anychart.scales.linear();
            customScale.ticks({interval: 50});

            chart.yScale(customScale);

            var grid = chart.yGrid();
            grid.enabled(true);

            // Set fill.
            grid.fill(["#FAFAFA", "#BDBDBD"], 0.5, 0.5, null, 0.9, 0.5, 0.5);

            chart.title("Set fill as a radial gradient");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
