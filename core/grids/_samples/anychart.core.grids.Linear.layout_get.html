<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line grid"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([29, 72, 100, 130, 85, 106, 95, 15]);

            chartGrid = chart.grid();
            chartGrid.enabled(true);

            // Gets current layout of grid.
            var currentLayout = chartGrid.layout();

            chart.title("The current layout of the grid is " + currentLayout);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
