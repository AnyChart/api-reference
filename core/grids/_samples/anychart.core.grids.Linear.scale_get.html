<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.grids.Linear.scale get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");

    var lineChart = anychart.line([29, 72, 250, 330, 85, 390, 95, 15]);
    lineChart.bounds(0, 0, "50%", "100%");

    var customScale = anychart.scales.linear();
    customScale.minimum(0);
    customScale.maximum(400);
    customScale.ticks({interval: 40});

    var linegrid = lineChart.grid();
    linegrid.enabled(true);
    linegrid.scale(customScale);

    lineChart.container(stage);
    lineChart.draw();

    var columnChart = anychart.column([10, 150, 223, 344, 35, 390, 55, 21]);
    columnChart.bounds("50%", 0, "50%", "100%");

    // Gets grid scale of the line chart.
    var gridScale = linegrid.scale();

    var columngrid = columnChart.grid();
    columngrid.enabled(true);
    columngrid.scale(gridScale);

    columnChart.container(stage);
    columnChart.draw();
});
</script>
</body>
</html>
