<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line grid scale anyChart"/>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([
                {x: "January", value: 29},
                {x: "February", value: 72},
                {x: "March", value: 250},
                {x: "April", value: 330},
                {x: "May", value: 85},
                {x: "April", value: 390},
                {x: "June", value: 95},
                {x: "Jule", value: 15}
            ]);

            // Create custom scale.
            var customScale = anychart.scales.linear();
            customScale.minimum(0);
            customScale.maximum(400);
            customScale.ticks({interval: 40});

            var grid = chart.yGrid();
            grid.enabled(true);

            // Set custom scale.
            grid.scale(customScale);

            chart.title("Set custom scale");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
