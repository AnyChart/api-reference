<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.grids.Polar.axis get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar([129, 272, 250, 330, 200, 390, 195, 35]);

        var customScale = anychart.scales.linear();
        customScale.ticks({interval: 50});

        chart.yScale(customScale);

        chartGrid = chart.grid();
        chartGrid.enabled(true);
        chartGrid.axis(chart.yAxis());

        // Get grid axis.
        var currentAxis = chartGrid.axis();

        currentAxis.stroke("#2196F3");

        chart.title("Get and modify grid axis.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
