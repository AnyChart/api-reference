<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar grid scale"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.polar([29, 72, 250, 330, 85, 390, 95, 15]);
            chart.xAxis(false);

            var customScale = anychart.scales.linear();
            customScale.ticks({interval: 50});

            chart.yScale(customScale);

            var chartGrid = chart.grid();
            chartGrid.enabled(true);
            chartGrid.layout("circuit");
            chartGrid.stroke("#F44336");
            // Enables drawing the last line.
            chartGrid.drawLastLine(false);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
