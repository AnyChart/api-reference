<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar grid anyChart"/>
    <script src="../../../anychart-base.min.js"></script>
	<script src="../../../anychart-polar.min.js"></script>
	<script src="../../../anychart-exports.min.js"></script>
	<script src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar([129, 272, 250, 330, 85, 390, 95, 15]);

            var grid = chart.grid();
            grid.enabled(true);

            // Set grid layout.
            grid.layout("circuit");

            chart.title("Set grid layout parameter");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
