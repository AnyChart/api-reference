<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.grids.Polar.oddFill set asArray"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar([129, 272, 250, 330, 85, 390, 95, 15]);

        var customScale = anychart.scales.linear();
        customScale.ticks({interval: 50});

        chart.yScale(customScale);

        var grid = chart.grid();
        grid.enabled(true);
        grid.layout("circuit");

        // Set odd fill.
        grid.oddFill(["#FFF9C4 0.4", "#FFFDE7 0.2"]);

        chart.title("Set odd fill parameter as an array");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
