<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar grid scale anyChart"/>
    <script src="../../../anychart-base.min.js"></script>
    <script src="../../../anychart-polar.min.js"></script>
    <script src="../../../anychart-exports.min.js"></script>
    <script src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar([
                {x: 0, value: 129},
                {x: 1, value: 272},
                {x: 2, value: 250},
                {x: 3, value: 330},
                {x: 4, value: 85},
                {x: 5, value: 390},
                {x: 6, value: 95},
                {x: 7, value: 15}
            ]);

            chart.getSeries(0).size(15);

            var customScale = anychart.scales.linear();
            customScale.ticks({interval: 50});

            chart.yScale(customScale);

            var grid = chart.yGrid();

            // Set fill.
            grid.palette(["#827717", "#c77532", "#998675", "#6b617b"]);

            chart.title("Set grid color palette");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
