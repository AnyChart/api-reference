<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.grids.Polar.xScale get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var markerChart = anychart.polar([29, -72, 250, 330, 85, 390, 95, 15]);
        markerChart.bounds(0, 0, "50%", "100%");

        var customScale = anychart.scales.linear();
        customScale.minimum(1);
        customScale.maximum(4);
        customScale.ticks({interval: 0.1});

        var markerGrid = markerChart.grid();
        markerGrid.enabled(true);
        markerGrid.layout("radial");
        markerGrid.xScale(customScale);

        markerChart.container(stage);
        markerChart.draw();

        var lineChart = anychart.polar();
        lineChart.line([6, 1, 6, 1, 6, 1]);
        lineChart.bounds("50%", 0, "50%", "100%");

        // Get grid scale of the first chart.
        var gridScale = markerGrid.xScale();

        var lineGrid = lineChart.grid();
        lineGrid.enabled(true);
        lineGrid.layout("radial");
        lineGrid.xScale(gridScale);

        lineChart.container(stage);
        lineChart.draw();

        var title = anychart.standalones.title();
        title.text("Get and use grid scale");
        title.container(stage);
        title.draw();
    });
</script>
</body>
</html>
