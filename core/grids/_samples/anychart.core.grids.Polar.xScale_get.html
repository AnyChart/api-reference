<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar grid scale anyChart"/>
    <script src="../../../anychart-base.min.js"></script>
    <script src="../../../anychart-polar.min.js"></script>
    <script src="../../../anychart-exports.min.js"></script>
    <script src="../../../anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            stage = anychart.graphics.create("container");

            var markerChart = anychart.polar([
                {x: 0, value: 29},
                {x: 1, value: -72},
                {x: 2, value: 250},
                {x: 3, value: 330},
                {x: 4, value: 85},
                {x: 5, value: 390},
                {x: 6, value: 95},
                {x: 7, value: 15}
            ]);


            markerChart.bounds(0, 0, "50%", "100%");

            var customScale = anychart.scales.linear();
            customScale.minimum(1);
            customScale.maximum(4);
            customScale.ticks({interval: 0.1});

            var markerGrid = markerChart.yGrid();
            markerGrid.xScale(customScale);

            markerChart.container(stage);
            markerChart.draw();

            var lineChart = anychart.polar();
            lineChart.line([
                {x: 0, value: 6},
                {x: 1, value: 1},
                {x: 2, value: 6},
                {x: 3, value: 1},
                {x: 4, value: 6},
                {x: 5, value: 1}
            ]);
            lineChart.bounds("50%", 0, "50%", "100%");

            // Get grid scale of the first chart.
            var gridScale = markerGrid.xScale();

            var lineGrid = lineChart.yGrid();
            lineGrid.xScale(gridScale);

            lineChart.container(stage);
            lineChart.draw();

            var title = anychart.standalones.title();
            title.text("Get and use grid scale");
            title.container(stage);
            title.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
