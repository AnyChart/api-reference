<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar grid scale"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar([29, 72, 250, 330]);

            // Creates custom scale.
            var customScale = anychart.scales.linear();
            customScale.minimum(1);
            customScale.maximum(4);
            customScale.ticks({interval: 0.2});

            chartGrid = chart.grid();
            chartGrid.enabled(true);
            chartGrid.layout('radial');
            // Sets custom grid xScale.
            chartGrid.xScale(customScale);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
