<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar grid scale anyChart"/>
    <script src="../../../anychart-base.min.js"></script>
	<script src="../../../anychart-polar.min.js"></script>
	<script src="../../../anychart-exports.min.js"></script>
	<script src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar([
                {x: 0, value: 29},
                {x: 2, value: 72},
                {x: 3, value: 250},
                {x: 4, value: 330},
                {x: 5, value: 85},
                {x: 6, value: 390},
                {x: 7, value: 95},
                {x: 8, value: 15}
            ]);

            // Create custom scale scale.
            var customScale = anychart.scales.linear();
            customScale.minimum(10);
            customScale.maximum(500);
            customScale.ticks({interval: 50});

            var grid = chart.yGrid();

            // Set custom grid Y-scale.
            grid.yScale(customScale);

            chart.title("Set custom grid Y-scale");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
