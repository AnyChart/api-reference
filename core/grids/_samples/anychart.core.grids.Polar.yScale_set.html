<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar grid scale"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.polar([29, -72, 250, 330, 85, 390, 95, 15]);

            // Creates custom scale scale.
            var customScale = anychart.scales.linear();
            customScale.minimum(10);
            customScale.maximum(500);
            customScale.ticks({interval: 50});

            var chartGrid = chart.grid();
            // Sets custom grid yScale.
            chartGrid.yScale(customScale);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
