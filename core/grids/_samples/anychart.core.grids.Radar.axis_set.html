<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar grid scale anyChart"/>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-radar.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar([
                {x: "January", value: 300},
                {x: "February", value: 100},
                {x: "March", value: 400},
                {x: "April", value: 200},
                {x: "May", value: 300},
                {x: "April", value: 150},
                {x: "June", value: 450},
                {x: "Jule", value: 150}
            ]);

            var customScale = anychart.scales.linear();
            customScale.ticks({interval: 50});

            chart.yScale(customScale);

            var grid = chart.yGrid();

            // Set grid axis.
            grid.axis(chart.yAxis());

            chart.title("Set grid axis");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
