<html>
<head>
    <meta name="x-cat-tags" content="linearGauge anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.gauges.linear([15, 20, 25, 30, 44]);

            var customColorScale = anychart.scales.ordinalColor();
            customColorScale.ranges([
                {less: 0.3},
                {from: 0.3, to: 0.7},
                {greater: 0.7}
            ]);
            customColorScale.colors(["#F44336", "#2196F3", "#4CAF50"]);

            var currentScaleBar = chart.scaleBar();
            currentScaleBar.from(0);
            currentScaleBar.to(1);

            // Set color scale.
            currentScaleBar.colorScale(customColorScale);

            chart.title("Set color scale.");
            chart.axis({offset: "-10%"});
            chart.scale().minimum(0);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
