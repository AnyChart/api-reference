<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.linearGauge.ScaleBar.fill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.gauges.linear([15, 20, 25, 30, 44]);

    var currentScaleBar = chart.scaleBar();
    currentScaleBar.from(0);
    currentScaleBar.to(1);
    currentScaleBar.fill("#4CAF50");

    // Get scale bar fill.
    var titleColor = currentScaleBar.fill();

    chart.title({fontColor: titleColor, text:"Get and use fill."});
    chart.axis({offset: "-10%"});
    chart.scale().minimum(0);
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
