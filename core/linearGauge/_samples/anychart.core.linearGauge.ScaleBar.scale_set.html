<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.linearGauge.ScaleBar.scale set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.gauges.linear([15, 20, 25, 30, 44]);
        chart.axis();
        chart.axis(1, {offset: "-10%"});

        var logarithmic = anychart.scales.log();

        chart.axis(1).scale(logarithmic);

        var currentScaleBar = chart.scaleBar();
        currentScaleBar.from(0.001);
        currentScaleBar.to(1);
        currentScaleBar.fill("#90CAF9");

        // Set scale.
        currentScaleBar.scale(logarithmic);

        chart.title("Set scale for the scale bar.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
