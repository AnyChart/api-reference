<html>
<head>
    <meta name="x-cat-tags" content="linearGauge anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.gauges.linear([15, 20, 25, 30, 44]);
            chart.axis();
            chart.axis(1, {offset: "-10%"});

            var logarithmic = anychart.scales.log();

            chart.axis(1).scale(logarithmic);

            var currentScaleBar = chart.scaleBar();
            currentScaleBar.from(0.001);
            currentScaleBar.to(1);
            currentScaleBar.fill("#90CAF9");

            // Set scale.
            currentScaleBar.scale(logarithmic);

            chart.title("Set scale for the scale bar.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
