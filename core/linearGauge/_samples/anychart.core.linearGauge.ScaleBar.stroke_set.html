<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.linearGauge.ScaleBar.stroke set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container", 600, 400);

        var chart = anychart.gauges.linear([15, 20, 25, 30, 44]);

        var currentScaleBar = chart.scaleBar();
        currentScaleBar.from(0);
        currentScaleBar.to(1);
        currentScaleBar.fill("#C8E6C9");

        // Set stroke.
        currentScaleBar.stroke("#F44336", 3, "5 2", "round");

        chart.title("Set stroke parameters.");
        chart.axis({offset: "-11%"});
        chart.scale().minimum(0);
        chart.container(stage);
        chart.draw();
    });
</script>
</body>
</html>
