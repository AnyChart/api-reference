<html>
<head>
    <meta name="x-cat-tags" content="linearGauge anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container", 600, 400);

            var chart = anychart.gauges.linear([15, 20, 25, 30, 44]);
            chart.bar(2);

            var currentScaleBar = chart.scaleBar();
            currentScaleBar.from(25);
            currentScaleBar.to(35);
            currentScaleBar.fill("#E0E0E0");

            // Get ending range.
            var endingRange = currentScaleBar.to();

            chart.title("Ending range is " + endingRange + ".");
            chart.container(stage);
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
