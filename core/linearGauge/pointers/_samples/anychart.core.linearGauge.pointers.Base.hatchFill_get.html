<html>
<head>
    <meta name="x-cat-tags" content="linearGauge anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.gauges.linear([15, 20, 25, 30, 44]);

            var firstBarPointer = chart.bar(2);
            firstBarPointer.hatchFill("grid", "#BDBDBD", 1, 5);

            // Get point hatch fill.
            var currentHatchFill = firstBarPointer.hatchFill();

            var secondBarPointer = chart.bar(1);
            secondBarPointer.hatchFill(currentHatchFill);

            chart.title("Get and use hatch fill.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
