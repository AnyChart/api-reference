<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.linearGauge.pointers.Base.hoverFill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container", 600, 400);

    var chart = anychart.gauges.linear([15, 20, 25, 30, 44]);

    var barPointer = chart.bar(2);
    barPointer.hoverFill("#4CAF50");

    // Get pointer hover fill.
    var currentHoverFill = barPointer.hoverFill();

    chart.title({fontColor: currentHoverFill, text: "Get and use pointer hover fill."});
    chart.container(stage);
    chart.draw();
});
</script>
</body>
</html>
