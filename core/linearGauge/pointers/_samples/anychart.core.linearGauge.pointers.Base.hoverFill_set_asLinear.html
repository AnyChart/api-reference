<html>
<head>
    <meta name="x-cat-tags" content="linearGauge anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.gauges.linear([15, 20, 25, 30, 44]);

            var barPointer = chart.bar(2);

            // Set pointer hover fill.
            barPointer.hoverFill(["#4CAF50", "#F44336"], 45, true, 0.8);

            chart.title("Set pointer hover fill as linear gradient.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
