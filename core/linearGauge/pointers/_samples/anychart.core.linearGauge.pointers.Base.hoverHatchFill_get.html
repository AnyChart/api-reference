<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.linearGauge.pointers.Base.hoverHatchFill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container", 600, 400);

        var chart = anychart.gauges.linear([15, 20, 25, 30, 44]);

        var firstBarPointer = chart.bar(2);
        firstBarPointer.hoverHatchFill("grid", "#FFFFFF", 1, 10);

        // Get point hover hatch fill.
        var hoverHatchFill = firstBarPointer.hoverHatchFill();

        var secondBarPointer = chart.bar(1);
        secondBarPointer.hatchFill(hoverHatchFill);

        chart.title("Get and use hover hatch fill");
        chart.container(stage);
        chart.draw();

        // Set hover pointers.
        firstBarPointer.hover();
        secondBarPointer.hover();
    });
</script>
</body>
</html>
