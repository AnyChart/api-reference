<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.linearGauge.pointers.Base.label get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container", 600, 400);

        var chart = anychart.gauges.linear([15, 20, 25, 30, 44]);

        var barPointer = chart.bar(2);

        // Get label settings.
        var currentLabel = barPointer.label();
        currentLabel.enabled(true);
        currentLabel.background("#C5E1A5");

        chart.title("Set pointer label.");
        chart.container(stage);
        chart.draw();
    });
</script>
</body>
</html>
