<html>
<head>
    <meta name="x-cat-tags" content="linearGauge anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.gauges.linear([15, 20, 25, 30, 44]);

            var barPointer = chart.bar(4);
            barPointer.name("Custom name.");

            // Get name.
            var currentName = barPointer.name();

            chart.title("Pointer name is " + currentName);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
