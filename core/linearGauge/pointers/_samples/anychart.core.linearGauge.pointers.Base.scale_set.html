<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.linearGauge.pointers.Base.scale set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.gauges.linear([0.05, 1, 10, 150, 100000]);

        var barPointer = chart.bar(2);

        var logScale = anychart.scales.log();

        chart.axis(0, {offset: "-10%"});
        chart.title("Set pointer scale.");
        chart.container("container");
        chart.draw();

        // Set pointer scale. See left axis.
        barPointer.scale(logScale);

        var pointerScale = barPointer.scale();
        chart.axis(1).scale(pointerScale);
    });
</script>
</body>
</html>
