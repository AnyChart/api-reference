<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.linearGauge.pointers.Tank.emptyFill set asOpacity"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container", 600, 400);

    var chart = anychart.gauges.linear([15, 20, 25, 30, 44]);

    var tankPointer = chart.tank(2);

    // Set fill for the empty part of a tank.
    tankPointer.emptyFill("#FF9800", 0.4);

    chart.title("Set empty fill with opacity for the empty part of a tank");
    chart.container(stage);
    chart.draw();
});
</script>
</body>
</html>
