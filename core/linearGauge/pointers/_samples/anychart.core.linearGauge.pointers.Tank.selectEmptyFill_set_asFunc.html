<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.linearGauge.pointers.Tank.selectEmptyFill set asFunc"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container", 600, 400);

        var chart = anychart.gauges.linear([15, 20, 25, 30, 44]);

        var tankPointer = chart.tank(2);

        // Set select fill for the empty part of a tank.
        tankPointer.selectEmptyFill(function () {
            return anychart.color.lighten(this.sourceColor);
        });

        chart.title("Set select fill parameter for the empty part of a tank as a function");
        chart.container(stage);
        chart.draw();
    });
</script>
</body>
</html>
