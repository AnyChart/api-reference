<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.map.series.Base.data set asCSV"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var australiaMap = anychart.map();
    australiaMap.geoData(anychart.maps.australia);

    var series = australiaMap.choropleth();
    // Sets data.
    series.data(
                    "AU.CT;15|" +
                    "AU.VI;23|" +
                    "AU.WA;86|" +
                    "AU.QL;16|" +
                    "AU.NS;32|" +
                    "AU.NT;64|" +
                    "AU.TS;28|" +
                    "AU.SA;45|",
            {"rowsSeparator": "|", columnsSeparator: ";"}
    );
    series.geoIdField("code_hasc");

    australiaMap.container("container");
    australiaMap.draw();
});
</script>
</body>
</html>
