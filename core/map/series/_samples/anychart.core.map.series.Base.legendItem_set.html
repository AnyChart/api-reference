<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.map.series.Base.legendItem set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/countries/aus/australia.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var firstDataSet = anychart.data.set([
        {id: "AU.CT", value: 15, title: "Australian Capital Territory"},
        {id: "AU.VI", value: 23, title: "Victoria"},
        {id: "AU.WA", value: 86, title: "Western Australia"},
        {id: "AU.QL", value: 16, title: "Queensland"},
    ]);

    var secondDataSet = anychart.data.set([
        {id: "AU.NS", value: 32, title: "New South Wales"},
        {id: "AU.NT", value: 64, title: "Northern Territory"},
        {id: "AU.TS", value: 28, title: "Tasmania"},
        {id: "AU.SA", value: 45, title: "South Australian"}
    ]);

    var firstView = firstDataSet.mapAs({id: "id"});
    var secondView = secondDataSet.mapAs({id: "id"});

    var australiaMap = anychart.map();
    australiaMap.geoData(anychart.maps.australia);
    australiaMap.legend(true);

    var firstSeries = australiaMap.choropleth(firstView);
    firstSeries.geoIdField("code_hasc");
    // Sets settings for legend item.
    firstSeries.legendItem({iconType: "circle", text: "Custom legend item"});

    var secondSeries = australiaMap.choropleth(secondView);
    secondSeries.geoIdField("code_hasc");

    australiaMap.container("container");
    australiaMap.draw();
});
</script>
</body>
</html>
