<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyMap"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-map.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js" data-export="true"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js" data-export="true"></script>
    <script x-export="map">
        anychart.onDocumentReady(function() {
            // This sample uses 3rd party Proj4js JavaScript library to transform coordinates
            // See https://docs.anychart.com/Maps/Map_Projections to learn more.

            var data = [
                {id: "AU.CT", value: 15},
                {id: "AU.VI", value: 23},
                {id: "AU.WA", value: 86},
                {id: "AU.QL", value: 16},
                {id: "AU.NS", value: 32},
                {id: "AU.NT", value: 64},
                {id: "AU.TS", value: 28},
                {id: "AU.SA", value: 45}
            ];

            map = anychart.map();
            map.geoData(anychart.maps.australia);

            var series = map.choropleth(data);

            // Get state.
            var state = series.normal();

            state.fill("#4CAF50");

            map.title("Get and modify normal state");
            map.container("container");
            map.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
