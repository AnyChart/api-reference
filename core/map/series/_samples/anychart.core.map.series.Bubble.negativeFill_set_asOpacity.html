<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.map.series.Bubble.negativeFill set asOpacity"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.1.0/countries/australia/australia.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var dataSet = anychart.data.set([
        {id: "AU.CT", size: 15, title: "Australian Capital Territory"},
        {id: "AU.VI", size: 23, title: "Victoria"},
        {id: "AU.WA", size: 86, title: "Western Australia"},
        {id: "AU.QL", size: -16, title: "Queensland"},
        {id: "AU.NS", size: 32, title: "New South Wales"},
        {id: "AU.NT", size: -64, title: "Northern Territory"},
        {id: "AU.TS", size: -28, title: "Tasmania"},
        {id: "AU.SA", size: 45, title: "South Australian"}
    ]);

    var dataSetForSeries = dataSet.mapAs({id: "id"});

    var australiaMap = anychart.map();
    australiaMap.geoData(anychart.maps.australia);

    var series = australiaMap.bubble(dataSetForSeries);
    series.geoIdField("code_hasc");
    series.displayNegative(true);
    // Sets negative fill with opacity.
    series.negativeFill("#3F51B5", 0.3);

    australiaMap.container("container");
    australiaMap.draw();
});
</script>
</body>
</html>
