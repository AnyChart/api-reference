<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.map.series.Connector.startSize get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataSet = anychart.data.set([
            {points: [-13.03, 131.54, -27.50, 152.85], curvature: -0.3},
            {points: [-27.50, 152.85, -34.23, 150.88], curvature: -0.3},
            {points: [-27.50, 152.85, -19.85, 147.60], curvature: -0.3},
            {points: [-19.85, 147.60, -22.37, 150.15]},
            {points: [-22.37, 150.15, -27.50, 152.85]},
            {points: [-27.50, 152.85, -35.87, 144.00]},
            {points: [-35.87, 144.00, -31.35, 137.6]},
            {points: [-31.35, 137.6, -30.53, 115.70]},
            {points: [-30.53, 115.70, -27.03, 113.96]},
            {points: [-27.03, 113.96, -23.93, 116.26], curvature: -0.3}
        ]);

        var australiaMap = anychart.map();
        australiaMap.geoData(anychart.maps.australia);

        var series = australiaMap.connector(dataSet);

        // Gets the start size.
        var size = series.startSize();

        australiaMap.title("The current start size is " + size + ".");
        australiaMap.container("container");
        australiaMap.draw();
    });
</script>
</body>
</html>
