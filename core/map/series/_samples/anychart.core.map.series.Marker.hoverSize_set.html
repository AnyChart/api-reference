<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.map.series.Marker.hoverSize set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataSet = anychart.data.set([
            {size: 15, lat: -25.758751446573896, long: 122.18216472408207},
            {size: 23, lat: -18.506379573972872, long: 135.24294642224174},
            {size: 86, lat: -23.12833157353524, long: 148.62674513057308},
            {size: 16, lat: -17.897798647183976, long: 145.09867715290332},
            {size: 32, lat: -33.2809649396655, long: 135.589751474883},
            {size: 64, lat: -31.216760559507435, long: 116.44220156961407},
            {size: 28, lat: -32.26380339970011, long: 151.44030365260178},
            {size: 45, lat: -25.63226536838997, long: 152.37860865188998}
        ]);

        var australiaMap = anychart.map();
        australiaMap.geoData(anychart.maps.australia);

        var series = australiaMap.marker(dataSet);
        series.tooltip({title: false, separator: false});

        // Sets marker size in hover mode.
        series.hoverSize(20);

        australiaMap.title("Marker hover size set to 20px.");
        australiaMap.container("container");
        australiaMap.draw();
    });
</script>
</body>
</html>
