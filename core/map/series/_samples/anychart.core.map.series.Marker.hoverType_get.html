<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.map.series.Marker.hoverType get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var dataSet = anychart.data.set([
        {size: 15, lat: -34.070515084726864, long: 118.25445336353205},
        {size: 23, lat: -31.894263008153402, long: 125.80186295404643},
        {size: 86, lat: -32.99406058688677, long: 135.0663237414231},
        {size: 16, lat: -17.254583189943997, long: 145.79605572639525},
        {size: 32, lat: -21.606391148984073, long: 149.0662087776929},
        {size: 64, lat: -19.805332762782474, long: 121.38103193504192},
        {size: 28, lat: -12.168079198676674, long: 132.14421774121007},
        {size: 45, lat: -30.381621653249564, long: 152.33073342386342},
        {size: 15, lat: -42.097964381926396, long: 147.32434313632928}
    ]);

    var australiaMap = anychart.map();
    australiaMap.geoData(anychart.maps.australia);

    var series = australiaMap.marker(dataSet);
    series.hoverType("square");
    series.tooltip({title: false, separator: false});

    // Gets marker type in hover mode.
    var currentType = series.hoverType();

    australiaMap.title("The marker type in hover mode is a " + currentType);
    australiaMap.container("container");
    australiaMap.draw();
});
</script>
</body>
</html>
