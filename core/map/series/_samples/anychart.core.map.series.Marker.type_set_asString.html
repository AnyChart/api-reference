<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.map.series.Marker.type set asString"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataSet = anychart.data.set([
            {size: 15, lat: -31.609834721052227, long: 116.03257246216307},
            {size: 23, lat: -33.79230242675795, long: 119.87666669973004},
            {size: 86, lat: -25.03895558157087, long: 130.3228311166256},
            {size: 16, lat: -22.304113937307903, long: 134.02556224664892},
            {size: 32, lat: -20.94204546579207, long: 141.17850294690692},
            {size: 64, lat: -33.846202518868466, long: 141.184101365051},
            {size: 28, lat: -41.15644029160346, long: 146.6254758485986},
            {size: 45, lat: -17.994051559045015, long: 122.33292786367005},
            {size: 15, lat: -17.67359349801839, long: 145.9891299422427},
            {size: 17, lat: -24.179094813466925, long: 151.01584181182147}
        ]);

        var australiaMap = anychart.map();
        australiaMap.geoData(anychart.maps.australia);

        var series = australiaMap.marker(dataSet);
        series.tooltip({title: false, separator: false});

        //  Sets marker type.
        series.type("square");

        australiaMap.title("Marker type is set to SQUARE.");
        australiaMap.container("container");
        australiaMap.draw();
    });
</script>
</body>
</html>
