<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.pert.Milestones.color set asRadial"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var data = [
            {id: "A1", duration: 1, name: "Task A"},
            {id: "A2", duration: 3, name: "Task B"},
            {id: "A3", duration: 3, name: "Task C"},
            {id: "A4", duration: 1, name: "Task D"},
            {id: "A5", duration: 2, name: "Task AD", dependsOn: ["A1", "A4"]},
            {id: "A6", duration: 2, name: "Task BC", dependsOn: ["A2", "A3"]}
        ];

        var chart = anychart.pert();
        chart.data(data, "asTable");

        var currentMilestones = chart.milestones();

        // Set color.
        currentMilestones.color(["#ECEFF1", "#607D8B"], 0.5, 0.5, null, 0.9, 0.3, 0.81);

        chart.title("Set milestones color as a radial gradient.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
