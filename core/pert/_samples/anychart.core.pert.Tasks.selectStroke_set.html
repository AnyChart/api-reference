<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pert anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var data = [
                {id: "1", duration: 1, name: "Task A"},
                {id: "2", duration: 3, name: "Task B"},
                {id: "3", duration: 3, name: "Task C"},
                {id: "4", duration: 1, name: "Task D"},
                {id: "5", duration: 2, name: "Task AD", dependsOn: ["1", "4"]},
                {id: "6", duration: 2, name: "Task BC", dependsOn: ["2", "3"]}
            ];

            chart = anychart.pert();
            chart.data(data, "asTable");

            var currentTasks = chart.tasks();

            // Set select stroke.
            currentTasks.selectStroke("#4CAF50", 3);

            chart.title("Set select stroke parameters.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
