<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar area anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar();
            var series = chart.area([0.3, 3, 2.2, 1.7]);
            series.fill(["#000000", "#FFFF00"], .5, .5, null, .9, 0.3, 0.81); // sets radial gradient fill.
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
