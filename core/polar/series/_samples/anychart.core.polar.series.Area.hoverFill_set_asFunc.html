<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.polar.series.Area.hoverFill set asFunc"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar();

        var series = chart.area([10, 5, 10, 5, 10, 5, 10, 5]);

        // Set hover fill.
        series.hoverFill(function () {
            return this.sourceColor + " 0.5"
        });

        // Hover series.
        series.hover();

        chart.title("Set hover fill parameter as a function");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
