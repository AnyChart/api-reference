<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar area"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.polar();

            var series = chart.area([0.3, 3, 2.2, 1.7]);
            series.markers({fill: "#F44336"});
            // Sets fill in selected mode.
            series.selectFill({
                src: "https://static.anychart.com/underwater.jpg",
                mode: "stretch",
                opacity: 0.5
            });
            // Click on marker.

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
