<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.polar.series.Area.selectFill set asImg"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar();

        var series = chart.area([10, 5, 10, 5, 10, 5, 10, 5]);
        series.markers({fill: "#F44336"});

        // Set select fill.
        series.selectFill({
            src: "https://static.anychart.com/images/underwater.jpg",
            mode: "stretch",
            opacity: 0.5
        });

        // Select series.
        series.select();

        chart.title("Set select fill as an image");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
