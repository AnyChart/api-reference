<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.polar.series.Base.hoverLabels set asBool"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar();

        var series = chart.marker([5, 9, 8, 10, 7, 23, 20, 16]);
        series.labels(true);

        // Enable hover labels.
        series.hoverLabels(true);

        chart.title("Enable hover labels");
        chart.container("container");
        chart.draw();

        // Hovers points.
        series.hover([5, 6, 7]);
    });
</script>
</body>
</html>
