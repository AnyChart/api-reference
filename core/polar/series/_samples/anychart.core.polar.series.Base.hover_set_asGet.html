<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.polar.series.Base.hover set asGet"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar();

        chart.line([10, 5, 10, 5, 10, 5, 10, 5]);

        var series = chart.line([5, 10, 5, 10, 5, 10, 5, 10]);
        series.hoverStroke("#8BC34A");

        chart.title("Hovers series");
        chart.container("container");
        chart.draw();

        // Hovers series.
        series.hover();
    });
</script>
</body>
</html>
