<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar line"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar();
            chart.line([-27, -19, 7, 24, 36, 40]);
            var series = chart.line([-6, -15, 3, 12, 32, 44]);
            series.hoverStroke("#8BC34A");
            chart.container("container");
            chart.draw();
            series.hover(); // sets the hover state on series
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
