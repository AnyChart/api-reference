<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar column anyChart"/>
    <script data-export="true" src="../../../../anychart-base.min.js"></script>
	<script data-export="true" src="../../../../anychart-polar.min.js"></script>
	<script data-export="true" src="../../../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.polar();

            var series = chart.column([
                {x: 1, value: 4},
                {x: 2, value: 2},
                {x: 3, value: 8},
                {x: 4, value: 5},
                {x: 5, value: 3},
                {x: 6, value: 9}
            ]);

            // Set state.
            series.hovered({fill: "#4CAF50"});

            chart.title("Set hovered state object");
            chart.container("container");
            chart.draw();

            series.hover();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
