<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar marker line"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.polar();
            var firstSeries = chart.marker([1, 4, 7, 1]);
            var secondSeries = chart.line([5, 3, 9, 2]);
            chart.legend(true);
            firstSeries.legendItem({text: 'Blue marker', iconType: 'circle', iconFill: '#0091EA'}); // sets legend item
            secondSeries.legendItem({text: 'Orange area', iconType: 'square', iconFill: '#FF9800'}); // sets legend item
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
