<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.polar.series.Base.legendItem set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.polar();
    var firstSeries = chart.marker([1, 4, 7, 1]);
    var secondSeries = chart.line([5, 3, 9, 2]);
    chart.legend(true);
    firstSeries.legendItem({text: "Light blue marker", iconType: "circle", iconFill: "#2196F3"}); // sets legend item
    secondSeries.legendItem({text: "Blue line", iconType: "square", iconFill: "#03A9F4"}); // sets legend item
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
