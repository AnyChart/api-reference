<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar line area line"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var formatterFunc = function() {
                return this.seriesName;
            };
            var chart = anychart.polar();
            chart.area([1, 4, 7, 1]).color("#008000");
            var seriesLine = chart.line([1, 2, 3]);
            seriesLine.name("My Custom series name"); // set name
            var tooltip = seriesLine.tooltip();
            tooltip.contentFormatter(formatterFunc);
            var seriesLine1 = chart.line([2, 3, 4]);
            var tooltip1 = seriesLine1.tooltip();
            tooltip1.contentFormatter(formatterFunc);
            chart.legend({enabled: true});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
