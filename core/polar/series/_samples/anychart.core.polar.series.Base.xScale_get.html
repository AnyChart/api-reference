<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar marker anyChart"/>
    <script src="../../../../anychart-base.min.js"></script>
	<script src="../../../../anychart-polar.min.js"></script>
	<script src="../../../../anychart-exports.min.js"></script>
	<script src="../../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar([5, 9, 8, 10, 7, 23, 20, 16]);

            // Get X-scale.
            var xScale = chart.xScale();
            xScale.inverted(true);

            chart.title("Get and modify X-scale");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
