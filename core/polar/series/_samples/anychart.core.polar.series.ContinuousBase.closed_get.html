<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar line"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar();

            var firstSeries = chart.line([1, 4, 7, 4]);
            firstSeries.closed(false);

            // Gets series close settings.
            var closed = firstSeries.closed();

            var secondSeries = chart.line([2, 5, 8, 5]);
            secondSeries.closed(closed);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
