<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.polar.series.ContinuousBase.closed get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar();

        var firstSeries = chart.line([1, 4, 7, 4]);
        firstSeries.closed(false);

        // Gets series close settings.
        var closed = firstSeries.closed();

        var secondSeries = chart.line([2, 5, 8, 5]);
        secondSeries.closed(closed);

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
