<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar();
            var blueLine = chart.line([1, 1.6, "missing", 1.1, 1.9]);
            blueLine.connectMissingPoints(false);
            var connectMissingPoints = blueLine.connectMissingPoints(); // get connect missing points setting
            var redLine = chart.line([2, 2.6, 2.1, "missing", 2.9]);
            redLine.connectMissingPoints(connectMissingPoints);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
