<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.polar.series.ContinuousBase.connectMissingPoints get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.polar();
    var blueLine = chart.line([1, 1.6, "missing", 1.1, 1.9]);
    blueLine.connectMissingPoints(false);
    var connectMissingPoints = blueLine.connectMissingPoints(); // get connect missing points setting
    var redLine = chart.line([2, 2.6, 2.1, "missing", 2.9]);
    redLine.connectMissingPoints(connectMissingPoints);
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
