<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.polar.series.ContinuousBase.hoverMarkers set asObj"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar();

        var series = chart.line([6, 1, 6, 0, 6, 1]);
        series.markers(true);

        // Set hover markers settings.
        series.hoverMarkers({type: "star4", size: 8});

        chart.title("Set hover markers parameter as an object");
        chart.container("container");
        chart.draw();

        // Hovers points.
        series.hover([0, 2, 4]);
    });
</script>
</body>
</html>
