<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.polar.series.Marker.hoverHatchFill set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar([10, 11, 17, 7, 21, 14, 5, 9, 3]);

        var series = chart.getSeries(0);
        series.hoverSize(20);
        series.hatchFill("horizontal");

        // Set hover hatch fill.
        series.hoverHatchFill("backwardDiagonal", "#ffffff", 2, 10);

        chart.title("Set hover hatch fill parameters");
        chart.container("container");
        chart.draw();

        // Hovers series.
        series.hover();
    });
</script>
</body>
</html>
