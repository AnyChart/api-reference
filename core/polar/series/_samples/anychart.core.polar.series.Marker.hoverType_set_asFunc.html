<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.polar.series.Marker.hoverType set asFunc"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar([10, 11, 17, 7, 21]);
        var series = chart.getSeries(0);
        series.hoverType(function (path, x, y, size) {
            var point1 = {x: x + 1.2 * size, y: y - 0.4 * size};
            var point2 = {x: x - 0.5 * size, y: y - 0.5 * size};
            path.moveTo(point1.x, point1.y)
                .arcToByEndPoint(point2.x, point2.y, size, size, true, true)
                .arcToByEndPoint(point1.x, point1.y, size / 3, size / 3, false, false)
                .moveTo(point1.x, point1.y)
                .close();
            return path;
        }); // set marker hoverType by custom function
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
