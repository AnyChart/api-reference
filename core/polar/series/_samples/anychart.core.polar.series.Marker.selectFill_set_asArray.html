<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar marker"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.polar([10, 11, 17, 7, 21, 14, 5, 9, 3]);

            var series = chart.getSeries(0);
            // Sets fill in selected mode.
            series.selectFill(["#F44336", "#FFFF00"]);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
