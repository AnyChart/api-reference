<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.polar.series.Marker.selectFill set asRadial"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.polar([10, 11, 17, 7, 21, 14, 5, 9, 3]);

    var series = chart.getSeries(0);
    // Sets fill in selected mode.
    series.selectFill(["#FFFFFF", "#9E9E9E"], 0.5, 0.5, null, 0.9, 0.3, 0.81);

    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
