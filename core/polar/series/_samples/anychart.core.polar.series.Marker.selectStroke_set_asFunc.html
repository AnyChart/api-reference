<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.polar.series.Marker.selectStroke set asFunc"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.polar([10, 11, 17, 7, 21, 14, 5, 9, 3]);

    var series = chart.getSeries(0);
    // Sets stroke in selected mode.
    series.selectStroke(function() {
        return "3 " + anychart.color.darken(this.sourceColor);
    });

    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
