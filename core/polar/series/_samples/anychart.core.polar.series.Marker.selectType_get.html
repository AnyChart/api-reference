<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.polar.series.Marker.selectType get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar([10, 11, 17, 7, 21]);

        var series = chart.getSeries(0);
        series.selectSize(20);
        series.selectType("star6");

        // Get select marker type.
        var hoverType = series.selectType();

        chart.title("Select marker type is " + hoverType);
        chart.container("container");
        chart.draw();

        // Selects series.
        series.select();
    });
</script>
</body>
</html>
