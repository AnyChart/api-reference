<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar marker anyChart"/>
    <script data-export="true" src="../../../../anychart-base.min.js"></script>
	<script data-export="true" src="../../../../anychart-polar.min.js"></script>
	<script data-export="true" src="../../../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar([10, 11, 17, 7, 21, 14, 5, 9, 3]);

            var series = chart.getSeries(0);
            series.selected({size: 40});

            // Set stroke.
            series.stroke(function() {
                return "3 " + this.sourceColor;
            });
            series.fill("#2F4F4F");

            chart.title("Set stroke parameter as a function");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
