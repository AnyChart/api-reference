<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar marker anyChart"/>
    <script src="../../../../anychart-base.min.js"></script>
	<script src="../../../../anychart-polar.min.js"></script>
	<script src="../../../../anychart-exports.min.js"></script>
	<script src="../../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar([10, 11, 17, 7, 21]);

            var series = chart.getSeries(0);
            series.size(20);

            // Set series type.
            series.type("triangle-down");

            chart.title("Set series type parameter as a string");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
