<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.polar.series.Marker.unhover"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/develop/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/develop/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/develop/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/develop/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/develop/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar();

        var series = chart.marker([10, 11, 17, 7, 21, 14, 5, 9, 3]);
        series.size(20);
        series.hovered({fill: "#008000"});

        chart.title("Disable hover state");
        chart.container("container");
        chart.draw();

        series.hover(3);

        // Disable hover.
        series.unhover();
    });
</script>
</body>
</html>
