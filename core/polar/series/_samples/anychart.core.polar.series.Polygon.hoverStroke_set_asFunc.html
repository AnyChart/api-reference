<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.polar.series.Polygon.hoverStroke set asFunc"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar();

        var series = chart.polygon([
            {x: 0, value: 2},
            {x: 1, value: 1},
            {x: 2, value: 2},
            {x: 3, value: 3},
            {x: 4, value: 2},
            {x: 5, value: 1}
        ]);

        // Set hover stroke.
        series.hoverStroke(function () {
            return "3 " + anychart.color.darken(this.sourceColor);
        });

        // Hovers series.
        series.hover();

        chart.title("Set hover stroke parameter as a function");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
