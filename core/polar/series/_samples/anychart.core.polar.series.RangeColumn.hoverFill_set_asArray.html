<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.polar.series.RangeColumn.hoverFill set asArray"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar();

        var series = chart.rangeColumn([
            {x: 1, low: 1, high: 3},
            {x: 2, low: 2, high: 4},
            {x: 3, low: 3, high: 5},
            {x: 4, low: 2, high: 4},
            {x: 5, low: 1, high: 3},
            {x: 6, low: 2, high: 4}
        ]);

        // Set hover fill.
        series.hoverFill(["#90caf9", "#e6ee9c"]);

        // Hovers series.
        series.hover();

        chart.xScale("ordinal").sortPointsByX(true);
        chart.title("Set hover fill parameter as an array");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
