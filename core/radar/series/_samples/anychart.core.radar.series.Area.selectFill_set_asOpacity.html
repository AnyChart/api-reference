<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.radar.series.Area.selectFill set asOpacity"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.radar();

        var series = chart.area([
            {x: "January", value: 7},
            {x: "February", value: 4},
            {x: "March", value: 7},
            {x: "April", value: 4},
            {x: "May", value: 7},
            {x: "June", value: 4},
            {x: "July", value: 7},
            {x: "August", value: 4}
        ]);

        // Set fill in selected mode.
        series.selectFill("#4CAF50", 0.4);

        // Selects series.
        series.select();

        chart.title("Set select fill with opacity");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
