<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar line data"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar();
            var series = chart.line([1, 5, 6, 9, 2, 3, 6]);
            var data1 = series.data(); // get data
            var data2 = data1.filter("value", function(value) {
                return value > 5;
            });
            chart.line(data2);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
