<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.radar.series.Base.hover set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.radar();
    chart.line([136, 79, 149, 135, 158]);

    var series = chart.line([199, 125, 173, 33, 64]);
    series.hoverStroke("#8BC34A");

    chart.container("container");
    chart.draw();

    // Hover series.
    series.hover();
});
</script>
</body>
</html>
