<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar line"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.radar();
            var series = chart.line([1, 5, 2, 6, 3]);
            series.meta({'fieldName': 'Custom settings meta'});
            var getMeta = series.meta('fieldName'); // get meta
            chart.title(getMeta);
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
