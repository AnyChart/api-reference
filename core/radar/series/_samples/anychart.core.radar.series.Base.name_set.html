<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.radar.series.Base.name set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var formatterFunc = function () {
            return this.seriesName;
        };
        var chart = anychart.radar();
        chart.area([1, 4, 7, 1, 4]);
        var series_1 = chart.line([1, 2, 3]);
        series_1.name("My Custom series name"); //set name
        var tooltip_1 = series_1.tooltip();
        tooltip_1.contentFormatter(formatterFunc);
        var series_2 = chart.line([2, 3, 4]);
        var tooltip_2 = series_1.tooltip();
        tooltip_2.contentFormatter(formatterFunc);
        chart.legend().enabled(true);
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
