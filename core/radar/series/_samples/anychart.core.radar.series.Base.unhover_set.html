<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.radar.series.Base.unhover set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.radar();

        var series = chart.marker([5, 6, 8, 3, 7]);
        series.hoverFill("#F44336");
        series.size(20);
        series.hoverSize(20);

        chart.container("container");
        chart.draw();

        series.hover([1, 3, 4]);

        // Disables all points.
        series.unhover();
    });
</script>
</body>
</html>
