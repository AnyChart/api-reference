<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.radar.series.ContinuousBase.connectMissingPoints set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.radar();
        var blueLine = chart.line([
            ["A1", 1],
            ["A2", 1.6],
            ["A3", "missing"],
            ["A4", 1.1],
            ["A5", 1.9]
        ]);
        blueLine.connectMissingPoints(false); // set connect missing points setting
        var redLine = chart.line([
            ["A1", 2],
            ["A2", 2.6],
            ["A3", "missing"],
            ["A4", 2.1],
            ["A5", 2.9]
        ]);
        redLine.connectMissingPoints(true); // set connect missing points setting
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
