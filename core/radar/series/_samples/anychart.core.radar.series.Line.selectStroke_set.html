<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar line"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.radar();

            var series = chart.line([6, 6, 6, 6, 6, 6]);
            // Sets stroke in selected mode.
            series.selectStroke("#3F51B5", 3, "5 2", "round");

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
