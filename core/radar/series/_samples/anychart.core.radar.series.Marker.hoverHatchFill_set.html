<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar marker"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.radar();
            var series = chart.marker([10, 11, 17, 7, 21]);
            series.hatchFill('horizontal');
            series.hoverHatchFill('vertical', '#708090', 2, 6); // sets hover hatch fill
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
