<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.radar.series.Marker.hoverStroke set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.radar();

        var series = chart.marker([
            {x: "January", value: 10},
            {x: "February", value: 17},
            {x: "March", value: 11},
            {x: "April", value: 7},
            {x: "May", value: 21},
            {x: "June", value: 13},
            {x: "July", value: 23},
            {x: "August", value: 14}
        ]);
        series.hoverSize(14);

        // Set hover stroke.
        series.hoverStroke("#F44336", 3, "5 2", "round");

        chart.title("Set hover stroke parameters");
        chart.container("container");
        chart.draw();

        // Hovers series.
        series.hover();
    });
</script>
</body>
</html>
