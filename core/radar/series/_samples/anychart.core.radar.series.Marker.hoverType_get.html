<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar marker anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar();
            var series = chart.marker([10, 11, 17, 7, 21]);
            series.hoverType("star6");
            var hoverType = series.hoverType(); // get current hovered marker type settings
            chart.title("Hover marker type - " + hoverType);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
