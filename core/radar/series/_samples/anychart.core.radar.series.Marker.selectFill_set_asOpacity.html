<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.radar.series.Marker.selectFill set asOpacity"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.radar();

    var series = chart.marker([6, 3, 6, 1, 6, 3, 6, 1]);
    // Sets fill in selected mode.
    series.selectFill("#3F51B5", 0.4);

    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
