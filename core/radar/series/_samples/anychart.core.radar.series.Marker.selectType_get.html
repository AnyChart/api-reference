<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar marker anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.radar();

            var series = chart.marker([6, 3, 6, 1, 6, 3, 6, 1]);
            series.selectType("star5");

            // Gets marker type in selected mode.
            var selectedTypeMarker = series.selectType();

            chart.title("Marker type is " + selectedTypeMarker);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
