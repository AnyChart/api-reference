<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar marker"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.radar([10, 11, 17, 7, 21, 14, 5, 9, 3]);
            var series = chart.getSeries(0);
            series.hoverMarkers({fill: "#F44336"});
            chart.container("container");
            chart.draw();
            series.hover(3);
            series.unhover(); // disabled hover
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
