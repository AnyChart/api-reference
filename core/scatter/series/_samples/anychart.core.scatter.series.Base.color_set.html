<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter marker anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.scatter();

            var series = chart.marker([
                {x: 1, value: 10},
                {x: 2, value: 6},
                {x: 3, value: 17},
                {x: 4, value: 20},
                {x: 5, value: 23},
                {x: 6, value: 15}
            ]);

            // Set color.
            series.color("#4CAF50");

            chart.title("Set series color");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
