<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.scatter.series.Base.color set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter();

        var series = chart.marker([
            {x: 1, value: 10},
            {x: 2, value: 6},
            {x: 3, value: 17},
            {x: 4, value: 20},
            {x: 5, value: 23},
            {x: 6, value: 15}
        ]);

        // Set color.
        series.color("#4CAF50");

        chart.title("Set series color");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
