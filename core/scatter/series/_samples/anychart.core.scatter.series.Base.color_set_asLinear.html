<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.scatter.series.Base.color set asLinear"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter();
        var series = chart.marker([
            [4.1, 10],
            [2.3, 6],
            [3.4, 17],
            [1.2, 20]
        ]);
        series.color(["#000000", "#FFEB3B"], 45, true, 0.5); // sets color
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
