<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.scatter.series.Base.excludePoint"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../../anychart-ui.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.scatter();

    var series = chart.line([4, 2, 7, 1, 10, 6, 8, 4, 6, 3]);

    // Excludes points.
    series.excludePoint([0, 4, 9]);

    chart.title("Exclude three points by indexes.");
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
