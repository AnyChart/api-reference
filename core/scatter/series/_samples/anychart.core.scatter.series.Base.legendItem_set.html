<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.scatter.series.Base.legendItem set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.scatter();
    var firstSeries = chart.marker([10, 6, 17, 20]);
    var secondSeries = chart.line([5, 3, 21, 15]);
    chart.legend(true);
    firstSeries.legendItem({text: 'Blue marker', iconType: 'circle', iconFill: '#0091EA'}); // sets legend item
    secondSeries.legendItem({text: 'Orange line', iconType: 'square', iconFill: '#FF9800'}); // sets legend item
    chart.container('container');
    chart.draw();
});
</script>
</body>
</html>
