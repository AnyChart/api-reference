<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter marker line"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter();
            var firstSeries = chart.marker([10, 6, 17, 20]);
            var secondSeries = chart.line([5, 3, 21, 15]);
            chart.legend(true);
            firstSeries.legendItem({text: "Light blue marker", iconType: "circle", iconFill: "#03A9F4"}); // sets legend item
            secondSeries.legendItem({text: "Blue line", iconType: "square", iconFill: "#2196F3"}); // sets legend item
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
