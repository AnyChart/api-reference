<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter, marker"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter();
            var series = chart.marker([
                [4.1, 10],
                [2.3, 6],
                [3.4, 17],
                [1.2, 20]
            ]);
            series.meta("location", "Development"); // sets meta
            series.meta("source", "https://some-url.dmn"); // sets meta
            series.meta("imageSRC", "https://some-url.dmn/getImage.php?bySomeParam=Value"); // sets meta
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
