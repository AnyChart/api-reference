<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.scatter.series.Base.name set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var formatterFunc = function () {
            return this.seriesName;
        };

        var chart = anychart.scatter();
        chart.line([10, 35, 18, 25, 35, 4]);

        var series = chart.marker([
            [4.1, 10],
            [2.3, 6],
            [3.4, 17],
            [1.2, 20]
        ]);
        // Sets name.
        series.name("My Custom series name");

        var tooltip = series.tooltip();
        tooltip.textFormatter(formatterFunc);

        chart.legend(true);
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
