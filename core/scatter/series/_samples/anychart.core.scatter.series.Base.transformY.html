<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter marker"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.scatter();

            var series = chart.marker([
                [4.1, 10],
                [2.3, 6],
                [3.4, 17],
                [1.2, 20]
            ]);

            chart.container("container");
            chart.draw();
            // Transforms to pixel coordinates.
            series.transformY(10);
            // Returns 630.6
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
