<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentLoad(function () {
            var chart = anychart.scatter();
            chart.marker([
                [4.1, 10],
                [2.3, 6],
                [3.4, 17],
                [1.2, 20]
            ]);
            var secondScale = anychart.scales.log();
            chart.xAxis(1)
                    .scale(secondScale)
                    .stroke('red')
                    .orientation('top')
                    .title('Log axis');
            chart.xAxis(0).stroke('blue');
            chart.marker([
                [4.1, 12],
                [32.3, 14],
                [163.4, 6],
                [761.2, 12]
            ]).xScale(secondScale);
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
