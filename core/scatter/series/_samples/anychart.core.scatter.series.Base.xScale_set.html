<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter marker"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.scatter([
                [0.1, 10],
                [2.3, 6],
                [100, 17],
                [10, 20]
            ]);
            var secondScale = anychart.scales.log();
            chart.xAxis(1, {stroke: '#F44336', orientation: 'top', title: null});
            chart.xAxis(1).scale(secondScale);
            var series = chart.marker([
                [4.1, 12],
                [32.3, 14],
                [163.4, 6],
                [761.2, 12]
            ]);
            series.xScale(secondScale); // sets xScale
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
