<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.scatter.series.Base.xScale set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.scatter([
        [0.1, 10],
        [2.3, 6],
        [100, 17],
        [10, 20]
    ]);
    var secondScale = anychart.scales.log();
    chart.xAxis(1, {stroke: "#F44336", orientation: "top", title: null});
    chart.xAxis(1).scale(secondScale);
    var series = chart.marker([
        [4.1, 12],
        [32.3, 14],
        [163.4, 6],
        [761.2, 12]
    ]);
    series.xScale(secondScale); // sets xScale
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
