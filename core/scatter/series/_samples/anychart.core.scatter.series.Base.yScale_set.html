<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter marker anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter([
                [10, 0.1],
                [6, 2.3],
                [17, 100],
                [20, 10]
            ]);
            var secondScale = anychart.scales.log();
            chart.yAxis(1, {orientation: "right", stroke: "#F44336"});
            chart.yAxis(1).scale(secondScale);
            var series = chart.marker([
                [4.4, 30],
                [2.8, 6],
                [3.0, 127],
                [1.5, 620]
            ]);
            series.yScale(secondScale); // sets yScale
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
