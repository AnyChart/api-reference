<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter line"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.scatter();
            var series = chart.line([
                [4.1, 10],
                [2.3, 6],
                [3.4, 17],
                [1.2, 20]
            ]);
            series.hoverMarkers('star7'); // sets type hover markers
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
