<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter();

            var series = chart.line([
                [1, 1],
                [2, 23],
                [3, 4],
                [4, 45],
                [5, 4],
                [6, 33]
            ]);

            series.markers(true);

            // Gets markers in selected mode.
            var selectedMarkers = series.selectMarkers();
            selectedMarkers.size(10);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
