<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.scatter.series.BaseWithMarkers.selectMarkers get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter();

        var series = chart.line([
            [1, 1],
            [2, 23],
            [3, 4],
            [4, 45],
            [5, 4],
            [6, 33]
        ]);

        series.markers(true);

        // Gets markers in selected mode.
        var selectedMarkers = series.selectMarkers();
        selectedMarkers.size(10);

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
