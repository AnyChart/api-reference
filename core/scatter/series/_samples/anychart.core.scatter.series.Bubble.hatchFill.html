<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.scatter.series.Bubble.hatchFill"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.scatter();
    var series = chart.bubble([
        [4, 5, 1],
        [1, 3, 3],
        [2, 2, 2],
        [3, 4, 4]
    ]);
    series.hatchFill("percent60", "#9E9E9E", 5, 5); // sets hatch fill
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
