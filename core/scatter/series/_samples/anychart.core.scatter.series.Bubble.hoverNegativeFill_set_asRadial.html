<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter bubble"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.scatter();
            var series = chart.bubble([
                [1, 1.0, 2],
                [2, 1.6, -7],
                [3, 1.2, -4],
                [4, 1.9, 3]
            ]);
            series.displayNegative(true);
            series.hoverNegativeFill(['#000000', '#FFEB3B'], .5, .5, null, .9, 0.3, 0.81); // sets hover negative fill
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
