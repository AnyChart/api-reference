<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.scatter.series.Bubble.hoverStroke set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter();

        var series = chart.bubble([
            {x: 1, y: 1.0, size: 2},
            {x: 2, y: 1.6, size: 7},
            {x: 3, y: 1.2, size: 4},
            {x: 4, y: 1.9, size: 3}
        ]);

        series.displayNegative(true);

        // Set hover stroke.
        series.hoverStroke("#00E676", 3, "5 2", "round");

        chart.title("Set hover stroke parameters");
        chart.container("container");
        chart.draw();

        series.hover();
    });
</script>
</body>
</html>
