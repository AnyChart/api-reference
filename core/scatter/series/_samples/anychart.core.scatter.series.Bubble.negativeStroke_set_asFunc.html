<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.scatter.series.Bubble.negativeStroke set asFunc"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter();
        var series = chart.bubble([
            [1, 1.0, 2],
            [2, 1.6, -7],
            [3, 1.2, -4],
            [4, 1.9, 3]
        ]);
        series.displayNegative(true);
        series.negativeStroke(
            function () {
                return "3 " + this.sourceColor;
            }
        ); // sets negative stroke
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
