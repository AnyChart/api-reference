<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.scatter.series.Bubble.selectFill set asLinear"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter();

        var series = chart.bubble([
            {x: 4, y: 2, size: 1},
            {x: 1, y: 2, size: 3},
            {x: 2, y: 2, size: 2},
            {x: 3, y: 2, size: 4}
        ]);

        // Set fill in selected mode.
        series.selectFill(["#16A085", "#F4D03F"], 270, true, 0.6);

        chart.title("Set select fill as a linear gradient");
        chart.container("container");
        chart.draw();

        series.select();
    });
</script>
</body>
</html>
