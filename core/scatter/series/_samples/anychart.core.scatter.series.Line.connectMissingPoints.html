<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.scatter.series.Line.connectMissingPoints"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentLoad(function () {
        var chart = anychart.scatter();
        chart.line([
            [4.1, 12],
            [2.3, 'missing'],
            [3.4, 19],
            [1.2, 22]
        ])
            .name('Not connect missing')
            .connectMissingPoints(false);
        chart.line([
            [4.1, 10],
            [2.3, 'missing'],
            [3.4, 17],
            [1.2, 20]
        ])
            .name('Connect missing')
            .connectMissingPoints(true);

        chart.line([
            [4.1, 8],
            [2.3, 6],
            [3.4, 15],
            [1.2, 18]
        ])
            .name('Without missing')
            .connectMissingPoints(true);

        chart.xAxis().title(null);
        chart.yAxis().title(null);
        chart.title(null);
        chart.legend().enabled(true).itemsLayout('vertical');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
