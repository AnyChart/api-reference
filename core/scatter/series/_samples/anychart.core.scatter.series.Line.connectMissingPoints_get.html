<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter line"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter();
            var series = chart.line([
                [4.1, 12],
                [2.3, "missing"],
                [3.4, 19],
                [1.2, 22]
            ]);
            series.markers(true);
            var connectMissingPoints = series.connectMissingPoints(); // get flag
            chart.title("Connect Missing Points - " + connectMissingPoints);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
