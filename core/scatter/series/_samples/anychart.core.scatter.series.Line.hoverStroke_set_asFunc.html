<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter line"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter();
            var series = chart.line([
                [1, 5],
                [2, 3],
                [3, 2],
                [4, 4]
            ]);
            series.hoverStroke(
                    function() {
                        return "3 " + this.sourceColor
                    }
            ); // sets hover stroke
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
