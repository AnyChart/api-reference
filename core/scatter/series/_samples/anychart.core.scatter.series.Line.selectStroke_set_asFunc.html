<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.scatter.series.Line.selectStroke set asFunc"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter();

        var series = chart.line([
            {x: 1.2, value: 2},
            {x: 2.3, value: 6},
            {x: 3.4, value: 4},
            {x: 4.1, value: 8}
        ]);

        series.markers(true);

        // Set stroke in selected mode.
        series.selectStroke(function () {
            return "3 " + anychart.color.darken(this.sourceColor);
        });

        chart.title("Set select stroke parameter as a function");
        chart.container("container");
        chart.draw();

        series.select();
    });
</script>
</body>
</html>
