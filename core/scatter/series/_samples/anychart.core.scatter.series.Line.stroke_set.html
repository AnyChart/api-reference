<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.scatter.series.Line.stroke set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter();
        var series = chart.line([
            [1, 5],
            [2, 3],
            [3, 2],
            [4, 4]
        ]);
        series.stroke("#006064", 3, "5 2", "round"); // sets stroke
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
