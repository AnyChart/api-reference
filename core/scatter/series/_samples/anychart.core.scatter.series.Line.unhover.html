<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter line anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter();
            var series = chart.line([-27, -19, 7, 24, 15, 40]);
            series.hoverMarkers({fill: "#F44336"});
            chart.container("container");
            chart.draw();
            series.hover(2);
            series.unhover(); // disables hover
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
