<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter marker"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.scatter();
            var series = chart.marker([
                [4.1, 12],
                [2.3, 6],
                [3.4, 19],
                [1.2, 22]
            ]);
            series.hoverFill({
                src: 'https://static.anychart.com/underwater.jpg',
                mode: 'stretch'
            }); // sets image fill
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
