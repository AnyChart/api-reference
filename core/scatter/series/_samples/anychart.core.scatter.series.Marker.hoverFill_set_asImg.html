<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.scatter.series.Marker.hoverFill set asImg"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.scatter();
    var series = chart.marker([
        [4.1, 12],
        [2.3, 6],
        [3.4, 19],
        [1.2, 22]
    ]);
    series.hoverFill({
        src: "https://static.anychart.com/underwater.jpg",
        mode: "stretch"
    }); // sets image fill
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
