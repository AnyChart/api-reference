<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter marker anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter();
            var series = chart.marker([
                [4.1, 12],
                [2.3, 6],
                [3.4, 19],
                [1.2, 22]
            ]);
            series.hatchFill(true);
            series.hoverHatchFill("percent60", "#9E9E9E", 5, 5); // sets hover hatch fill
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
