<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.scatter.series.Marker.selectFill set asLinear"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.scatter();

    var series = chart.marker([
        [1, 1],
        [2, 23],
        [3, 4],
        [4, 45],
        [5, 4],
        [6, 33]
    ]);
    // Sets fill in selected mode.
    series.selectFill(["#F44336", "#FFEB3B"], 90, true, 0.5);

    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
