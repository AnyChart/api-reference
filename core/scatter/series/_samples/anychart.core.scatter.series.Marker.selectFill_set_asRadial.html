<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.scatter.series.Marker.selectFill set asRadial"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter();

        var series = chart.marker([
            {x: 1.2, value: 2},
            {x: 2.3, value: 6},
            {x: 3.4, value: 4},
            {x: 4.1, value: 8}
        ]);
        series.selectSize(20);

        // Set select fill.
        series.selectFill(["#FFFFFF", "#808080"], 0.65, 0.46, null, 0.9, 0.61, 0.4);

        chart.title("Set select fill as a radial gradient");
        chart.container("container");
        chart.draw();

        series.select();
    });
</script>
</body>
</html>
