<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter marker"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.scatter();

            var series = chart.marker([
                [1, 1],
                [2, 23],
                [3, 4],
                [4, 45],
                [5, 4],
                [6, 33]
            ]);
            // Sets fill in selected mode.
            series.selectFill(["#FFFFFF", "#808080"], 0.65, 0.46, null, 0.9, 0.61, 0.4);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
