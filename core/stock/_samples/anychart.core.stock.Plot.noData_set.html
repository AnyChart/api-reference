<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyStock"/>
    <script data-export="true" src="../../../anychart-base.min.js"></script>
    <script data-export="true" src="../../../anychart-stock.min.js"></script>
    <script data-export="true" src="../../../anychart-table.min.js"></script>
    <script data-export="true" src="../../../anychart-exports.min.js"></script>
    <script data-export="true" src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.stock();

            var plot = chart.plot();
            plot.column();

            // Set noData settings.
            plot.noData({label: {text: "Chart has no data"}});

            chart.title("Set noData object");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
