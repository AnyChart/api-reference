<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyStock"/>
    <script src="../../../anychart-base.min.js"></script>
    <script src="../../../anychart-stock.min.js"></script>
    <script src="../../../anychart-table.min.js"></script>
    <script src="../../../anychart-exports.min.js"></script>
    <script src="../../../anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            chart = anychart.stock();

            var plot1 = chart.plot(0);
            plot1.column(dataTable.mapAs({'value': 1}));

            // Set point width.
            plot1.pointWidth(30);

            var plot2 = chart.plot(1);
            plot2.column(dataTable.mapAs({'value': 1}));

            chart.title("First plot: pointWidth = 30 \n Second Plot: pointWidth not set");
            chart.selectRange("2006-01-01", "2006-02-01");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
