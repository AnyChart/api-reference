<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.stock.scrollerSeries.Base.seriesType get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataTable = anychart.data.table();
        dataTable.addData(get_dji_daily_short_data());

        var mapping = dataTable.mapAs({value: 1});

        var chart = anychart.stock();
        chart.padding(10, 10, 10, 50);
        chart.grouping({minPixPerPoint: 10});
        chart.scrollerGrouping({minPixPerPoint: 10});

        var plot = chart.plot();
        plot.line(mapping);

        var scroller = chart.scroller();
        scroller.height("20%");

        var series = scroller.area(mapping);
        series.seriesType("column");

        // Get the series type to switch
        var seriesType = series.seriesType();

        chart.title("The current series type is " + seriesType + ".");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
