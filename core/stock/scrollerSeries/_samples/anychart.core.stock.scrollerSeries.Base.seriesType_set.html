<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.stock.scrollerSeries.Base.seriesType set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var dataTable = anychart.data.table();
        dataTable.addData(get_dji_daily_short_data());

        var mapping = dataTable.mapAs({'value': 1});

        chart = anychart.stock();

        chart.grouping({minPixPerPoint: 10});
        chart.scrollerGrouping({minPixPerPoint: 10});
        chart.bounds(200, 0, "100%", "100%");

        var plot = chart.plot();
        plot.line(mapping);

        var scroller = chart.scroller();
        scroller.height("20%");

        var series = scroller.area(mapping);

        chart.title("Switch the series type.");
        chart.container(stage);
        chart.draw();

        createLabel("Switch to the column series", 30, function () {
            // Switch the series type.
            series.seriesType("column");
        });

        createLabel("Switch to the line series", 60, function () {
            // Switch the series type.
            series.seriesType("line");
        });

        createLabel("Switch to the area series", 90, function () {
            // Switch the series type.
            series.seriesType("area");
        });

        function createLabel(text, offset, action) {
            var customLabel = anychart.standalones.label();
            customLabel.text(text);
            customLabel.parentBounds(5, offset, 100, 100);
            customLabel.listen("click", action);
            customLabel.listen("mouseOver", function () {
                document.body.style.cursor = "pointer";
            });
            customLabel.listen("mouseOut", function () {
                document.body.style.cursor = "auto";
            });
            customLabel.background({fill: "#9E9E9E"});
            customLabel.fontColor("#fff");
            customLabel.padding(5);
            customLabel.container(stage);
            customLabel.draw();
        }
    });
</script>
</body>
</html>
