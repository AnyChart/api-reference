<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.stock.scrollerSeries.Candlestick.fallingFill set asOpacity"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var dataTable = anychart.data.table();
    dataTable.addData(get_dji_daily_short_data());

    var candlestickMapping = dataTable.mapAs({
        open: 1,
        high: 2,
        low: 3,
        close: 4
    });
    var lineMapping = dataTable.mapAs({value: 1});

    var chart = anychart.stock();
    chart.padding(10, 10, 10, 50);
    chart.grouping({minPixPerPoint: 20});
    chart.scrollerGrouping({minPixPerPoint: 20});

    var currentPlot = chart.plot();
    currentPlot.line(lineMapping);

    chartScroller = chart.scroller();
    chartScroller.height("50%");

    var series = chartScroller.candlestick(candlestickMapping);

    // Set falling fill.
    series.fallingFill("#F44336", 0.5);

    chart.title("Set falling fill with opacity. Move the scroller.");
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
