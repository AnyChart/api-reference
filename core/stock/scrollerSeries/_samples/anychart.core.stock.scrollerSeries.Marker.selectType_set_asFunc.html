<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.stock.scrollerSeries.Marker.selectType set asFunc"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataTable = anychart.data.table();
        dataTable.addData(get_dji_daily_short_data());

        var mapping = dataTable.mapAs({value: 1});

        var chart = anychart.stock();
        chart.padding(10, 10, 10, 50);
        chart.grouping({minPixPerPoint: 5});
        chart.scrollerGrouping({minPixPerPoint: 5});

        var currentPlot = chart.plot();
        currentPlot.line(mapping);

        chartScroller = chart.scroller();
        chartScroller.height("50%");

        var series = chartScroller.marker(mapping);

        // Set custom function used to draw a custom select marker.
        series.selectType(function (path, x, y, size) {
            var point1 = {x: x + 1.2 * size, y: y - 0.5 * size};
            var point2 = {x: x - 0.5 * size, y: y - 0.5 * size};
            path.moveTo(point1.x, point1.y)
                .arcToByEndPoint(point2.x, point2.y, size, size, true, true)
                .arcToByEndPoint(point1.x, point1.y, size / 3, size / 3, false, false)
                .moveTo(point1.x, point1.y)
                .close();
            return path;
        });

        chart.title("Custom select marker displayed with custom drawing function.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
