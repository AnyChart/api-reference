<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.stock.scrollerSeries.OHLC.selectedRisingStroke set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.0/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataTable = anychart.data.table();
        dataTable.addData(get_dji_daily_short_data());

        var ohlcMapping = dataTable.mapAs({
            open: 1,
            high: 2,
            low: 3,
            close: 4
        });
        var lineMapping = dataTable.mapAs({value: 1});

        var chart = anychart.stock();
        chart.padding(10, 10, 10, 50);

        var currentPlot = chart.plot();
        currentPlot.line(lineMapping);

        chartScroller = chart.scroller();
        chartScroller.height("20%");

        var series = chartScroller.ohlc(ohlcMapping);
        // Sets rising stroke settings in selected mode.
        series.selectedRisingStroke("#000000");

        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
