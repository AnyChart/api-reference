<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.stock.scrollerSeries.RangeColumn.stroke set asFunc"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataTable = anychart.data.table();
        dataTable.addData(get_dji_daily_short_data());

        var rangeColumnMapping = dataTable.mapAs({
            high: 1,
            low: 3
        });
        var lineMapping = dataTable.mapAs({value: 1});

        var chart = anychart.stock();
        chart.grouping({minPixPerPoint: 5});
        chart.scrollerGrouping({minPixPerPoint: 5});
        chart.padding(10, 10, 10, 50);

        var currentPlot = chart.plot();
        currentPlot.line(lineMapping);

        chartScroller = chart.scroller();
        chartScroller.height("50%");

        var series = chartScroller.rangeColumn(rangeColumnMapping);

        // Set stroke.
        series.stroke(function () {
            return "2 " + anychart.color.darken(this.sourceColor)
        });

        chart.title("Set stroke parameter as a function. Move the scroller.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
