<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyStock"/>
    <script src="../../../../anychart-base.min.js"></script>
	<script src="../../../../anychart-stock.min.js"></script>
	<script src="../../../../anychart-table.min.js"></script>
	<script src="../../../../anychart-exports.min.js"></script>
	<script src="../../../../anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var rangeSplineAreaMapping = dataTable.mapAs({'high': 1, 'low': 3});
            var lineMapping = dataTable.mapAs({'value': 1});

            chart = anychart.stock();
            chart.grouping({minPixPerPoint: 5});
            chart.scrollerGrouping({minPixPerPoint: 5});


            var plot = chart.plot();
            plot.line(lineMapping);

            var scroller = chart.scroller();
            scroller.height("50%");

            var series = scroller.rangeSplineArea(rangeSplineAreaMapping);

            series.selectFill("#4CAF50");

            // Get select fill.
            var selectFill = series.selectFill();

            chart.title({fontColor: selectFill, text: "Get and use select fill."});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
