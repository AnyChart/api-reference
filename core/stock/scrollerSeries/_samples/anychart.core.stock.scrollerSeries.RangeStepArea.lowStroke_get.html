<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyStock"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-stock.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var rangeStepAreaMapping = dataTable.mapAs({'high': 1, 'low': 3});
            var lineMapping = dataTable.mapAs({'value': 1});

            chart = anychart.stock();
            chart.grouping({minPixPerPoint: 5});
            chart.scrollerGrouping({minPixPerPoint: 5});


            var plot = chart.plot();
            plot.line(lineMapping);

            var scroller = chart.scroller();
            scroller.height("50%");

            var series = scroller.rangeStepArea(rangeStepAreaMapping);
            series.lowStroke("#F44336");

            // Get low stroke.
            var lowStroke = series.lowStroke();

            chart.title({fontColor: lowStroke, text: "Get and use low stroke. Move the scroller."});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
