<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.stock.series.Area.fill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataTable = anychart.data.table();
        dataTable.addData(get_dji_daily_short_data());

        var mapping = dataTable.mapAs({value: 1});

        var chart = anychart.stock();
        chart.padding(10, 10, 10, 50);

        var currentPlot = chart.plot();

        var series = currentPlot.area(mapping);
        series.fill("#c5e1a5");

        // Get series fill.
        var currentFill = series.fill();

        chart.title({fontColor: currentFill, text: "Get and use series fill."});
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
