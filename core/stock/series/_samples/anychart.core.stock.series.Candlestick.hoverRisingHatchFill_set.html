<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.stock.series.Candlestick.hoverRisingHatchFill set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var dataTable = anychart.data.table();
    dataTable.addData(get_dji_daily_short_data());

    var mapping = dataTable.mapAs({
        open: 1,
        high: 2,
        low: 3,
        close: 4
    });

    var chart = anychart.stock();
    chart.padding(10, 10, 10, 50);

    var plot = chart.plot();

    var series = plot.candlestick(mapping);

    // Set hover rising hatchFill.
    series.hoverRisingHatchFill("horizontal", "#004D40", 1, 3);

    chart.title("Set hover rising hatchFill. Hover on the legend.");
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
