<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.stock.series.RangeColumn.hoverStroke set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var dataTable = anychart.data.table();
    dataTable.addData(get_dji_daily_short_data());

    var mapping = dataTable.mapAs({
        high: 1,
        low: 3
    });

    var chart = anychart.stock();
    chart.padding(10, 10, 10, 50);

    var currentPlot = chart.plot();

    var series = currentPlot.rangeColumn(mapping);

    // Set hover stroke.
    series.hoverStroke("#F44336", 1, "3 2", "round");

    chart.title("Set hover stroke parameters.");
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
