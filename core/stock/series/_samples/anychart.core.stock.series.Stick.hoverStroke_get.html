<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="stick anyStock"/>
    <script src="../../../../anychart-base.min.js"></script>
	<script src="../../../../anychart-stock.min.js"></script>
	<script src="../../../../anychart-table.min.js"></script>
	<script src="../../../../anychart-exports.min.js"></script>
	<script src="../../../../anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var mapping = dataTable.mapAs({'value': 1});

            chart = anychart.stock();


            var plot = chart.plot();

            var series = plot.stick(mapping);
            series.hoverStroke("#607D8B");

            // Get hover stroke settings.
            var hoverStroke = series.hoverStroke();

            chart.title({text: "Get and use hover stroke", background: {stroke: "2 " + hoverStroke}});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
