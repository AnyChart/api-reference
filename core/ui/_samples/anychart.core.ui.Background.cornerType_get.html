<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.line([10, 4, 17, 20, 16, 35, 6, 15]);

            var currentBackground = chart.background();
            currentBackground.fill("#B0BEC5");
            currentBackground.corners(30);

            // Gets corner type.
            var currentCornerType = currentBackground.cornerType();

            chart.title("The current corner type is " + currentCornerType + ".");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
