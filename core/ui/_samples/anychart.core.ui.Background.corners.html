<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Background.corners"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");
        anychart.ui.background()
            .cornerType(anychart.enums.BackgroundCornersType.CUT)
            .corners(10) // same .corners("10px")
            .bounds(10, 10, stage.width() - 20, stage.height() - 20)
            .stroke("#000 2").fill("none").container(stage).draw();
    });
</script>
</body>
</html>
