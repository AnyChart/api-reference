<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            var stage = anychart.graphics.create("container");
            var bg = anychart.ui.background();
             // Set fill
               bg.fill("red 0.1");
             // the same
             // bg.fill("#ff0000 0.1");
             // or
             // bg.fill({color: "red", opacity: 0.1});
             // or
             // bg.fill("#ff0000 0.1");
             // then draw
             bg.container(stage)
               .bounds( anychart.math.rect(10, 10, stage.width()-20, stage.height()-20) )
               .draw();

        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
