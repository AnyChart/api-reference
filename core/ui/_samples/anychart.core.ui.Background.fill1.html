<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            var stage = anychart.graphics.create("container");
            var bg = anychart.ui.background();
             // Set fill
               bg.fill({keys:["red .1", "orange"], mode: true, angle: 45});
             bg.container(stage)
               .bounds( anychart.math.rect(10, 10, stage.width()-20, stage.height()-20) )
               .draw();

        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
