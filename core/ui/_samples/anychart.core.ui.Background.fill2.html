<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="background"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            var stage = anychart.graphics.create("container");
            var background = anychart.ui.background();
            background.bounds(anychart.math.rect(10, 10, stage.width() - 20, stage.height() - 20));
            background.stroke("#000 2").fill({
                src: "https://static.anychart.com/underwater.jpg",
                mode: "stretch"
            });
            background.container(stage);
            background.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
