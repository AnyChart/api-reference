<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Background.fill3"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');
        var bg = anychart.ui.background();
        // Set fill
        bg.fill('red', 0.1);
        bg.container(stage)
            .bounds(anychart.math.rect(10, 10, stage.width() - 20, stage.height() - 20))
            .draw();
    });
</script>
</body>
</html>
