<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Background.fill4"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");
        var bg = anychart.ui.background();
        // set fill
        bg.fill(["black", "white"], .5, .5, null, .9, 0.3, 0.81)
        bg.container(stage)
            .bounds(anychart.math.rect(10, 10, 90, 90))
            .draw();
    });
</script>
</body>
</html>
