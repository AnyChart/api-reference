<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyMap"/>
    <script data-export="true" src="../../../anychart-base.min.js"></script>
    <script data-export="true" src="../../../anychart-map.min.js"></script>
    <script data-export="true" src="../../../anychart-exports.min.js"></script>
    <script data-export="true" src="../../../anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js" data-export="true"></script>
    <script x-export="map">
        anychart.onDocumentReady(function () {
            var data = [
                {id: "AU.CT", value: 15},
                {id: "AU.VI", value: 23},
                {id: "AU.WA", value: 86},
                {id: "AU.QL", value: 16},
                {id: "AU.NS", value: 32},
                {id: "AU.NT", value: 64},
                {id: "AU.TS", value: 28},
                {id: "AU.SA", value: 45}
            ];

            map = anychart.map();
            map.geoData(anychart.maps.australia);
            map.choropleth(data);

            var callout = map.callout();
            callout.items(["AU.CT", "AU.WA", "AU.NS", "AU.SA"]);

            // Set hovered state.
            callout.hovered({labels: {enabled: true, fontColor: "#F44336"}});

            map.title("Set hovered state settings");
            map.container("container");
            map.draw();

            map.getSeries(0).hover([0, 2]);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
