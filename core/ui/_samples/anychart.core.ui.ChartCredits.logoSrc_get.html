<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.ChartCredits.logoSrc get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([10, 4, 17, 20, 16, 35, 6, 15]);

        var credits = chart.credits();

        // Get credits logo.
        // You can't customize credits without a license key. See https://www.anychart.com/buy/ to learn more.
        var creditsLogo = credits.logoSrc();

        chart.title("The current credits logo is " + creditsLogo);
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
