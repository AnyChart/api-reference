<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.ChartTooltip.useHtml set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.column([2, 8, 3, 4, 9]);
        var tooltipSettings = chart.tooltip();
        tooltipSettings.displayMode('union');
        tooltipSettings.positionMode('point');

        // sets HTML option.
        tooltipSettings.useHtml(true);

        tooltipSettings.textFormatter(function () {
            return "<b>" + this.formattedValues[0] + "</b>";
        });

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
