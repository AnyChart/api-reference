<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Credits.alt"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([10, 1, 7, 10]);
        chart.credits(true);
        chart.credits().alt("Custom alternative text.");

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
