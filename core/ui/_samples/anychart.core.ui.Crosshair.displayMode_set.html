<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Crosshair.displayMode set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter();

        var series = chart.line([
            {x: 0, value: 20},
            {x: 1, value: 50},
            {x: 2, value: 30},
            {x: 3, value: 90},
            {x: 4, value: 40}
        ]);
        series.markers(true);

        var crosshair = chart.crosshair();
        crosshair.enabled(true);

        // Set display mode.
        crosshair.displayMode("sticky");

        chart.title("Set display mode");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
