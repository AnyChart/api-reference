<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line crosshair"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.scatter();
            chart.line([10, 4, 17, 20, 16, 35, 6, 15]);

            var currentCrosshair = chart.crosshair();
            currentCrosshair.enabled(true);
            // Sets y-stroke settings.
            currentCrosshair.yStroke("#607D8B", 2, "8", "round", "round");

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
