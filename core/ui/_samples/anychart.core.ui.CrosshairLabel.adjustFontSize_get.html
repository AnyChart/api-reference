<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line crosshair anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter();
            chart.line([10, 4, 17, 20, 16, 35, 6, 15]);

            var currentCrosshair = chart.crosshair();
            currentCrosshair.enabled(true);

            var crosshairXLabel = currentCrosshair.xLabel();
            crosshairXLabel.height(35);
            crosshairXLabel.adjustFontSize(true);

            // Gets value for adjusting font size.
            var currentAdjustFontSize = crosshairXLabel.adjustFontSize();

            currentCrosshair.yLabel({height: 35, adjustFontSize: currentAdjustFontSize});

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
