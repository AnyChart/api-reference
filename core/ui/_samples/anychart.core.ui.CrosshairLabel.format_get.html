<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.CrosshairLabel.format get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter();
        chart.line([10, 4, 17, 20, 16, 35, 6, 15]);
        chart.left("5%");

        var crosshair = chart.crosshair();
        crosshair.enabled(true);

        var crosshairYLabel = crosshair.yLabel();
        crosshairYLabel.format(function () {
            return "Value is " + this.value
        });

        // Get text formatter.
        var format = crosshairYLabel.format();

        var crosshairXLabel = crosshair.xLabel();
        crosshairXLabel.format(format);

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
