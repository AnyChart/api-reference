<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.CrosshairLabel.padding set asSeveral"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter();
        chart.line([10, 4, 17, 20, 16, 35, 6, 15]);

        var currentCrosshair = chart.crosshair();
        currentCrosshair.enabled(true);

        var crosshairXLabel = currentCrosshair.xLabel();
        // Sets padding using several numbers.
        crosshairXLabel.padding(10, '15px', '5px', 12);

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
