<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line crosshair anyChart"/>
    <script src="../../../anychart-base.min.js"></script>
    <script src="../../../anychart-exports.min.js"></script>
    <script src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter();
            chart.line([
                {x: 0, value: 20},
                {x: 1, value: 50},
                {x: 2, value: 30},
                {x: 3, value: 90},
                {x: 4, value: 40}
            ]);

            var crosshair = chart.crosshair();
            crosshair.enabled(true);

            var yLabel = crosshair.yLabel();
            var xLabel = crosshair.xLabel();

            // Disable label.
            yLabel.enabled(false);
            xLabel.enabled(false);

            chart.title("Disable crosshair yLabel and xLabel");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
