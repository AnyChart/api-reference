<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line crosshair anyChart"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.scatter();
            chart.line([
                {x: 0, value: 20},
                {x: 1, value: 50},
                {x: 2, value: 30},
                {x: 3, value: 90},
                {x: 4, value: 40}
            ]);

            var crosshair = chart.crosshair();
            crosshair.enabled(true);

            var yLabel = crosshair.yLabel();

            // Set text settings.
            yLabel.fontFamily("Times New Roman");
            yLabel.fontColor("#FFEB3B");
            yLabel.fontSize(18);
            yLabel.fontDecoration("underline");
            yLabel.fontOpacity("0.7");
            yLabel.fontStyle("italic");
            yLabel.fontWeight(900);

            chart.title("Set crosshair yLabel text settings");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
