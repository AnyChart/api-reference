<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.DataGrid.draw"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var data = [
        {id: "1", name: "Phase 1 - Strategic Plan"},
        {id: "2", name: "Self-Assessment"},
        {id: "3", name: "14%", parent: "1"},
        {id: "4", name: "25%", parent: "2"},
        {id: "5", name: "Define business vision"},
        {id: "6", name: "0%", parent: "5"}
    ];
    var treeData = anychart.data.tree(data, anychart.enums.TreeFillingMethod.AS_TABLE);
    var dataGrid = anychart.ui.dataGrid();
    dataGrid.data(treeData);
    dataGrid.titleHeight(25);
    dataGrid.container("container");
    dataGrid.draw(); //  draws data grid.
});
</script>
</body>
</html>
