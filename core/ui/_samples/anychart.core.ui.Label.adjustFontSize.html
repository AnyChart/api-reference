<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            var stage = anychart.graphics.create('container');
 // to the right
 var rect;
 rect = stage.rect(5, 5, 190, 90).fill('none').stroke('1 grey');
 anychart.ui.label()
     .text('Not adjusted text')
     .parentBounds(rect.getBounds())
     .container(stage).draw();
 // to the right
 rect = stage.rect(205, 5, 190, 90).fill('none').stroke('1 grey');
 anychart.ui.label()
     .text('Adjusted text')
     .adjustFontSize(true, false)
     .width('100%')
     .height('100%')
     .parentBounds(rect.getBounds())
     .container(stage).draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
