<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Label.adjustFontSize"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');
        // to the right
        var rect;
        rect = stage.rect(5, 5, 190, 90).fill('none').stroke('1 grey');
        anychart.ui.label()
            .text('Not adjusted text')
            .parentBounds(rect.getBounds())
            .container(stage).draw();
        // to the right
        rect = stage.rect(205, 5, 190, 90).fill('none').stroke('1 grey');
        anychart.ui.label()
            .text('Adjusted text')
            .adjustFontSize(true, false)
            .width('100%')
            .height('100%')
            .parentBounds(rect.getBounds())
            .container(stage).draw();
    });
</script>
</body>
</html>
