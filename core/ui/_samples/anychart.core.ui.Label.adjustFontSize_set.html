<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Label.adjustFontSize set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var label = anychart.standalones.label();
        label.background(true);
        label.height(50);
        label.width(150);
        label.text("Adjusted text");
        // Enables adjusting font size.
        label.adjustFontSize(true);
        label.maxFontSize(30);
        label.container(stage);
        label.draw();
    });
</script>
</body>
</html>
