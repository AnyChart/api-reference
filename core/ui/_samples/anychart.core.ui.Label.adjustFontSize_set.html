<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Label.adjustFontSize set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");

    var myLabel = anychart.ui.label();
    myLabel.background(true);
    myLabel.height(50);
    myLabel.width(150);
    myLabel.text("Adjusted text");
    // Enables adjusting font size.
    myLabel.adjustFontSize(true);
    myLabel.maxFontSize(30);
    myLabel.container(stage);
    myLabel.draw();
});
</script>
</body>
</html>
