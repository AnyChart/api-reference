<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Label.anchor"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");
    // to the left
    var parentBounds = stage.rect(5, 5, 100, 70).stroke("rgba(0,0,200,.4)");
    var label = anychart.ui.label();
    label.padding(5);
    label.position(anychart.enums.Position.RIGHT_BOTTOM);
    label.parentBounds(parentBounds.getBounds());
    label.anchor(anychart.enums.Anchor.RIGHT_BOTTOM);
    label.background().enabled(true).fill("none").stroke("1 #aaa");
    label.container(stage).draw();
    stage.circle(105, 75, 2).stroke("3 red");
    // to the right
    parentBounds = stage.rect(120, 5, 100, 70).stroke("rgba(0,0,200,.4)");
    label = anychart.ui.label()
            .padding(5)
            .position(anychart.enums.Anchor.RIGHT_BOTTOM)
            .parentBounds(parentBounds.getBounds())
            .anchor(anychart.enums.Anchor.CENTER);
    label.background().enabled(true).fill("none").stroke("1 #aaa");
    label.container(stage).draw();
    stage.circle(220, 75, 2).stroke("3 red");

});
</script>
</body>
</html>
