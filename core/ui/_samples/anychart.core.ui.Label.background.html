<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentLoad(function () {
            var stage = anychart.graphics.create('container');
 var label = anychart.ui.label()
      .text('Label backgruond sample')
      .fontSize(12)
      .padding(10);
 label.background()
          .fill(['rgb(255,250,250)', 'rgb(205,250,250)', 'rgb(255,250,250)'])
          .stroke('1 lightgrey')
          .cornerType('round')
          .corners(10);
 label.container(stage).draw();

        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
