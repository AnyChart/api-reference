<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Label.background"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var stage = anychart.graphics.create("container");
 var label = anychart.ui.label()
      .text("Label backgruond sample")
      .fontSize(12)
      .padding(10);
 label.background()
  .fill(["rgb(255,250,250)", "rgb(205,250,250)", "rgb(255,250,250)"])
  .stroke("1 lightgrey")
  .cornerType("round")
  .corners(10);
 label.container(stage).draw();

});
</script>
</body>
</html>
