<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Label.background set asString"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");

    var label = anychart.standalones.label();
    label.padding("10px");
    // Sets background color.
    label.background("#90CAF9");
    label.container(stage);
    label.draw();
});
</script>
</body>
</html>
