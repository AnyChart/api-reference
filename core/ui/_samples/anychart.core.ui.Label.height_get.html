<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="label"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            var stage = anychart.graphics.create("container");

            var myLabel = anychart.ui.label();
            myLabel.height(200);

            // Gets label height.
            var currentHeight = myLabel.height();

            myLabel.text("The current height is " + currentHeight);
            myLabel.container(stage);
            myLabel.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
