<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="label anyChart anyGantt anyStock anyMap"/>
    <script data-export="true" src="../../../anychart-base.min.js"></script>
	<script data-export="true" src="../../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../../anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var label = anychart.standalones.label();
            label.height(200);

            // Get label height.
            var height = label.height();

            label.text("Height is " + height);
            label.container(stage);
            label.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
