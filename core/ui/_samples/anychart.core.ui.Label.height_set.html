<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="label anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var myLabel = anychart.ui.label();
            // Sets label height.
            myLabel.height(50);
            myLabel.background({fill: "none", stroke: "2 #F44336"});
            myLabel.container(stage);
            myLabel.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
