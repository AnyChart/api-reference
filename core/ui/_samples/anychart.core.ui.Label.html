<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="label"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            var stage = anychart.graphics.create("container");

            // Creates instance of label.
            var myLabel = anychart.ui.label();
            myLabel.padding(10);
            myLabel.background({fill: "#2196F3 0.5", stroke: "#9E9E9E"});
            myLabel.text("My custom label");
            myLabel.container(stage);
            myLabel.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
