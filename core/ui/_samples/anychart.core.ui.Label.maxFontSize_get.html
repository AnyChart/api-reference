<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Label.maxFontSize get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var myLabel = anychart.ui.label();
        myLabel.background(true);

        // Gets maximum font size.
        var currentMaxSize = myLabel.maxFontSize();

        myLabel.text("Maximum font size is " + currentMaxSize);
        myLabel.container(stage);
        myLabel.draw();
    });
</script>
</body>
</html>
