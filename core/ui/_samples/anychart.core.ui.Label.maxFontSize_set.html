<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="label"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var myLabel = anychart.ui.label();
            myLabel.background(true);
            myLabel.height(50);
            myLabel.width(150);
            myLabel.adjustFontSize(true);
            // Sets maximum font size.
            myLabel.maxFontSize(30);
            myLabel.container(stage);
            myLabel.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
