<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="label anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart-base.min.js"></script>
	<script src="../../../anychart-exports.min.js"></script>
	<script src="../../../anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var parentBounds = stage.rect(5, 5, 100, 70);
            parentBounds.stroke("rgba(0,0,200,.4)");

            var label = anychart.standalones.label();
            label.background(true);
            label.parentBounds(parentBounds.getBounds());

            // Set label padding.
            label.padding("10px");

            label.container(stage);
            label.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
