<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="label anyChart anyGantt anyStock anyMap"/>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var blueRect = stage.rect(5, 5, 120, 90);
            blueRect.stroke("1 #2196F3");

            var rectBounds = blueRect.getBounds();

            var label = anychart.standalones.label();

            // Get position.
            var position = label.position();

            label.text("Position is " + position);
            label.parentBounds(rectBounds);
            label.container(stage);
            label.draw();

            // Red dot marks the center of this area.
            var redCircle = stage.circle(rectBounds.left + rectBounds.width / 2, rectBounds.top + rectBounds.height / 2, 2);
            redCircle.stroke("3 #F44336");
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
