<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Label.position set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var blueRect = stage.rect(5, 5, 90, 90);
        blueRect.stroke('1 blue');

        var rectBounds = blueRect.getBounds();

        var myLabel = anychart.standalones.label();
        // Sets position.
        myLabel.position("center");
        myLabel.parentBounds(rectBounds);
        myLabel.container(stage);
        myLabel.draw();

        // Red dot marks the center of this area.
        var redCircle = stage.circle(rectBounds.left + rectBounds.width / 2, rectBounds.top + rectBounds.height / 2, 2);
        redCircle.stroke('3 #F44336');
    });
</script>
</body>
</html>
