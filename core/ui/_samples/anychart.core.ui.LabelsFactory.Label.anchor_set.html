<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column anyChart"/>
    <script src="../../../anychart-base.min.js"></script>
	<script src="../../../anychart-exports.min.js"></script>
	<script src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column();

            var series = chart.column([

                // Set anchor.
                {x: "January", value: 3, label: {anchor: "center-top"}},
                {x: "February", value: 5},
                {x: "March", value: 2},
                {x: "April", value: 8}
            ]);

            series.labels({background: "#FFFFFF"});

            chart.title("Set label anchor");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
