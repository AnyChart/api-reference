<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.column();

            chart.column([

                // Enable label.
                {x: "January", value: 3, label: {enabled: true}},
                {x: "February", value: 5},
                {x: "March", value: 2},
                {x: "April", value: 8}
            ]);

            chart.title("Enable label");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
