<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="labelsFactory"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");
            var labels = anychart.ui.labelsFactory();
            var label;
            var getHeight;
            for (var i = 0; i < 5; i++) {
                label = labels.add({value: i}, {value: {x: (i + 1) * 50, y: 50}}, i);
                label.height(20);
                label.background(true);
                getHeight = label.height(); // get height
                if (i == (getHeight - 16)) {
                    label.background({fill: "#FFFFFF", stroke: "#000000"});
                }
            }
            labels.container(stage);
            labels.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
