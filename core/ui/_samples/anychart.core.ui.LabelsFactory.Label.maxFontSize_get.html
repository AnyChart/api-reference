<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="labelsFactory"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");
            var labels = anychart.ui.labelsFactory();
            var label;
            var getMaxFontSize;
            for (var i = 0; i < 5; i++) {
                label = labels.add({value: i}, {value: {x: (i + 1) * 50, y: 50}}, i);
                label.height(30);
                label.maxFontSize(15);
                label.adjustFontSize(true);
                label.background({fill: "#FFFFFF"});
                getMaxFontSize = label.maxFontSize(); // get maximum font size
                if (i == (getMaxFontSize - 11)) {
                    label.adjustFontSize(false);
                }
            }
            labels.container(stage);
            labels.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
