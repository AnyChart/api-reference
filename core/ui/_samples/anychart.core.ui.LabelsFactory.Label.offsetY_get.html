<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.LabelsFactory.Label.offsetY get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");
        var labels = anychart.standalones.labelsFactory();
        var label;
        var getOffsetY;
        for (var i = 0; i < 5; i++) {
            label = labels.add({value: i}, {value: {x: (i + 1) * 50, y: 50}}, i);
            label.offsetY(10);
            label.background(true);
            getOffsetY = label.offsetY(); // get offset by Y
            if (i == (getOffsetY - 6)) {
                label.offsetY(getOffsetY + 25);
            }
        }
        labels.container(stage);
        labels.draw();
    });
</script>
</body>
</html>
