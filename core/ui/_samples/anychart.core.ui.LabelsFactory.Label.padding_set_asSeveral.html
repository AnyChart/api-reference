<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.column();
            var series = chart.column([
                {x: 0, value: 3, label: {padding: {top: 10, right: "15px", bottom: "5px", left: 12}}}, // sets padding
                {x: 1, value: 5},
                {x: 2, value: 2},
                {x: 3, value: 8}
            ]);
            var labels = series.labels();
            labels.enabled(true);
            labels.background({fill: "#FFFFFF"});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
