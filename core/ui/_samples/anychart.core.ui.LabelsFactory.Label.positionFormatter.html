<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.LabelsFactory.Label.positionFormatter"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");
        var labels = anychart.ui.labelsFactory();
        var label;
        for (var i = 0; i < 5; i++) {
            label = labels.add({value: i}, {value: {x: (i + 1) * 50, y: 50}}, i);
            if (i == 0) {
                label.textFormatter(function () {
                    return "Zero (0)"
                });
                label.positionFormatter(function () {
                    return {x: this.value.x, y: this.value.y + 100}
                }); // sets position formatter
                label.background({fill: "white"});

            }
            else if (i == 2) {
                label.textFormatter(function () {
                    return "Third (2)"
                });
                label.positionFormatter(function () {
                    return {x: this.value.x, y: this.value.y + 100}
                });  // sets position formatter
                label.fontColor("red");
                label.fontSize(20);
            }
        }
        labels.container(stage);
        labels.draw();
    });
</script>
</body>
</html>
