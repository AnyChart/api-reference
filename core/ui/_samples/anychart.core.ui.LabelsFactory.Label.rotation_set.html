<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column();

            var series = chart.column([

                // Set rotation.
                {x: "January", value: 3, label: {rotation: 45}},
                {x: "February",value: 5},
                {x: "March", value: 2},
                {x: "April", value: 8}
            ]);

            var labels = series.labels();
            labels.enabled(true);
            labels.background({fill: "#FFFFFF"});

            chart.title("Set label rotation");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
