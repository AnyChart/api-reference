<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="labelsFactory"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            var stage = anychart.graphics.create("container");
            var labels = anychart.ui.labelsFactory();
            var label;
            for (var i = 0; i < 5; i++) {
                label = labels.add({value: i}, {value: {x: (i + 1) * 50, y: 50}}, i);
                debugger;
                if (i == 0) {
                    label.textFormatter(function() {
                        return "Zero (0)"
                    }); // sets text formatter
                }
                else if (i == 2) {
                    label.textFormatter(function() {
                        return "Third (2)"
                    }); // sets text formatter
                }
            }
            labels.container(stage);
            labels.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
