<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.LabelsFactory.Label.width get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");
    var labels = anychart.ui.labelsFactory();
    var label;
    var getWidth;
    for (var i = 0; i < 5; i++) {
        label = labels.add({value: i}, {value: {x: (i + 1) * 50, y: 50}}, i);
        label.width(20);
        label.background(true);
        getWidth = label.width(); // get width
        if (i == (getWidth - 16)) {
            label.background({fill: "#FFFFFF", stroke: "#000000"});
        }
    }
    labels.container(stage);
    labels.draw();
});
</script>
</body>
</html>
