<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column line anyChart"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var columnChart = anychart.column();
            columnChart.bounds(0, 0, "100%", "50%");

            var series = columnChart.line([
                {x: "January", value: 2},
                {x: "February", value: 5},
                {x: "March", value: 3},
                {x: "April", value: 9},
                {x: "May", value: 4}
            ]);

            var labels = series.labels();
            labels.enabled(true);
            labels.height("5%");
            labels.width("5%");
            labels.background({fill: "#FFFFFF"});
            labels.format(function() {
                return "Value: " + this.value + "\n" + "Index: " + this.index
            });
            labels.adjustFontSize(true, true);
            columnChart.container(stage);
            columnChart.draw();

            var lineChart = anychart.line();
            lineChart.bounds(0, "50%", "100%", "50%");

            var lineSeries = lineChart.line([
                {x: "January", value: 2},
                {x: "February", value: 5},
                {x: "March", value: 3},
                {x: "April", value: 9},
                {x: "May", value: 4}
            ]);

            var lineLabels = lineSeries.labels();
            lineLabels.enabled(true);
            lineLabels.height("5%");
            lineLabels.width("5%");
            lineLabels.background({fill: "#FFFFFF"});
            lineLabels.format(function() {
                return "Value: " + this.value + "\n" + "Index: " + this.index
            });

            // Get adjust font size.
            var adjustFontSize = labels.adjustFontSize();
            lineLabels.adjustFontSize(adjustFontSize);
            lineChart.container(stage);
            lineChart.draw();

            var title = anychart.standalones.title();
            title.text("Get and modify adjust font size");
            title.container(stage);
            title.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
