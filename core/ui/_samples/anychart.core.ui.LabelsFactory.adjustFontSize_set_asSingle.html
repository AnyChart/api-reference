<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.LabelsFactory.adjustFontSize set asSingle"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.column();
        var series = chart.column([12, 25, 18, 29]);
        var labels = series.labels();
        labels.enabled(true);
        labels.height("5%");
        labels.width("5%");
        labels.background({fill: "#FFFFFF"});
        labels.textFormatter(function () {
            return "Value: " + this.value + "\n" + "Index: " + this.index
        });
        labels.adjustFontSize(true); // sets adjust font size
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
