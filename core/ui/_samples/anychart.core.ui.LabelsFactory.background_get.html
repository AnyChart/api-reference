<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column();
            var series = chart.column([12, 25, 18, 29]);
            var labels = series.labels();
            labels.enabled(true);
            var background = labels.background(); // get background
            background.enabled(true);
            background.fill("#4DB6AC");
            background.stroke("#004D40");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
