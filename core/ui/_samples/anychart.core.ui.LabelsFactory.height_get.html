<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.LabelsFactory.height get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");
    var columnChart = anychart.column();
    columnChart.bounds(0, 0, "100%", "50%");
    var series = columnChart.column([12, 25, 18, 29]);
    var labels = series.labels();
    labels.enabled(true);
    labels.background({fill: "#FFFFFF"});
    labels.height(30);
    columnChart.container(stage);
    columnChart.draw();
    var lineChart = anychart.line();
    lineChart.bounds(0, "50%", "100%", "50%");
    var lineSeries = lineChart.line([12, 25, 18, 29]);
    var lineLabels = lineSeries.labels();
    lineLabels.enabled(true);
    lineLabels.background({fill: "#FFFFFF"});
    var height = labels.height(); // get height
    lineLabels.height(height);
    lineChart.container(stage);
    lineChart.draw();
});
</script>
</body>
</html>
