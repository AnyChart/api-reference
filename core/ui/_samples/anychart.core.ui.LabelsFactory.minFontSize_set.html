<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.LabelsFactory.minFontSize set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.column();
        var series = chart.column([12, 25, 18, 29]);
        var labels = series.labels();
        labels.enabled(true);
        labels.height(14);
        labels.background({fill: "#FFFFFF"});
        labels.textFormatter(function () {
            return "Value: " + this.value
        });
        labels.minFontSize(9); // sets minimum font size
        labels.adjustFontSize(true);
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
