<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column line anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var columnChart = anychart.column();
            columnChart.bounds(0, 20, "50%", "100%");

            var series = columnChart.column([
                {x: "January", value: 2},
                {x: "February", value: 5},
                {x: "March", value: 3},
                {x: "April", value: 9},
                {x: "May", value: 4}
            ]);

            var columnLabels = series.labels();
            columnLabels.enabled(true);
            columnLabels.offsetY(50);

            columnChart.container(stage);
            columnChart.draw();

            var lineChart = anychart.line();
            lineChart.bounds("50%", 20, "50%", "100%");

            var lineSeries = lineChart.line([
                {x: "January", value: 2},
                {x: "February", value: 5},
                {x: "March", value: 3},
                {x: "April", value: 9},
                {x: "May", value: 4}
            ]);

            var lineLabels = lineSeries.labels();
            lineLabels.enabled(true);

            // Get offset by Y.
            var offsetY = columnLabels.offsetY();

            lineLabels.offsetY(offsetY);

            lineChart.container(stage);
            lineChart.draw();

            var title = anychart.standalones.title();
            title.text("Get and use offset by Y");
            title.container(stage);
            title.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
