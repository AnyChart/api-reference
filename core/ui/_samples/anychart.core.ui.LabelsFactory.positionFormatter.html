<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="labelsFactory"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.column();
            var series = chart.column([3, 5, 2, 8]);
            var labels = series.labels();
            labels.enabled(true);
            labels.fontWeight("bold");
            labels.fontSize(15);
            labels.positionFormatter(function() {
                return {x: this.value.x + 105, y: this.value.y - 10};
            }); // sets position formatter
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
