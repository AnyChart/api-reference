<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.LabelsFactory.positionFormatter"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.column();
        var series = chart.column([3, 5, 2, 8]);
        var labels = series.labels();
        labels.enabled(true);
        labels.fontWeight("bold");
        labels.fontSize(15);
        labels.positionFormatter(function () {
            return {x: this.value.x + 105, y: this.value.y - 10};
        }); // sets position formatter
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
