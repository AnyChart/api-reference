<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column();

            var series = chart.column([
                {x: "Cycling", value: 12},
                {x: "Swimming", value: 5},
                {x: "Run", value: 3},
                {x: "Hiking", value: 9},
                {x: "Alpinism", value: 4}
            ]);

            var labels = series.labels();
            labels.enabled(true);

            // Set position.
            labels.position("right-top");

            chart.title("Set labels position");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
