<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar anyChart"/>
    <script data-export="true" src="../../../anychart-base.min.js"></script>
	<script data-export="true" src="../../../anychart-polar.min.js"></script>
	<script data-export="true" src="../../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.polar();

            chart.column([
                {x: "Cycling", value: 12},
                {x: "Swimming", value: 5},
                {x: "Run", value: 3},
                {x: "Hiking", value: 9},
                {x: "Alpinism", value: 4}
            ]);

            var axis = chart.xAxis();
            var labels = axis.labels();

            // Set labels position.
            labels.position("normal");

            chart.xScale("ordinal").sortPointsByX(true);
            chart.title("Set labels position");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
