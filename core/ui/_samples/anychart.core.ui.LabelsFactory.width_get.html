<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column line anyChart"/>
    <script src="../../../anychart-base.min.js"></script>
	<script src="../../../anychart-exports.min.js"></script>
	<script src="../../../anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var columnChart = anychart.column();
            columnChart.bounds(0, 0, "100%", "50%");

            var series = columnChart.column([
                {x: "January", value: 2},
                {x: "February", value: 5},
                {x: "March", value: 3},
                {x: "April", value: 9},
                {x: "May", value: 4}
            ]);

            var labels = series.labels();
            labels.enabled(true);
            labels.background({fill: "#FFFFFF"});
            labels.width(30);

            columnChart.container(stage);
            columnChart.draw();

            var lineChart = anychart.line();
            lineChart.bounds(0, "50%", "100%", "50%");

            var lineSeries = lineChart.line([
                {x: "January", value: 2},
                {x: "February", value: 5},
                {x: "March", value: 3},
                {x: "April", value: 9},
                {x: "May", value: 4}
            ]);

            var lineLabels = lineSeries.labels();
            lineLabels.enabled(true);
            lineLabels.background({fill: "#FFFFFF"});

            // Get width.
            var width = labels.width();

            lineLabels.width(width);
            lineChart.container(stage);
            lineChart.draw();

            var title = anychart.standalones.title();
            title.text("Get and use width");
            title.container(stage);
            title.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
