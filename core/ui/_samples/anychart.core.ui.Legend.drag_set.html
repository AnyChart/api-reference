<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Legend.drag set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.column();

        chart.data([
            ["Apples", 21, 99, 19, 72, 94, 71],
            ["Pears", 41, 7, 71, 10, 27, 79],
            ["Bananas", 9, 15, 77, 58, 97, 79],
            ["Grapes", 71, 34, 40, 21, 72, 6],
            ["Oranges", 6, 29, 11, 46, 19, 49]
        ]);

        var legend = chart.legend();
        legend.enabled(true);

        // Enable drag.
        legend.drag(true);

        legend.itemsLayout("horizontalExpandable");
        legend.maxWidth("20%");
        legend.align("top");
        legend.position("right");
        legend.positionMode("inside");
        legend.background("#EEEEEE");
        legend.title("Drag the legend");
        legend.titleSeparator(true);

        var series = ["Florida", "Texas", "Arizona", "Nevada", "Oregon", "Idaho"];

        for (var i = 0; i < chart.getSeriesCount(); i++) {
            chart.getSeriesAt(i).name(series[i]);
        }

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
