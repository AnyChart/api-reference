<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Legend.getRemainingBounds"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");
        var chart = anychart.pie([8, 3, 7, 2]);
        var legend = anychart.ui.legend();
        legend.title("My custom legend");
        legend.container(stage);
        legend.draw();
        var chartBounds = legend.getRemainingBounds(); // get remaining bounds
        chart.bounds(chartBounds);
        chart.container(stage);
        chart.draw();
    });
</script>
</body>
</html>
