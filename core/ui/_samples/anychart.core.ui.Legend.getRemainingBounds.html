<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie legend"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");
            chart = anychart.pie([8, 3, 7, 2]);
            var legend = anychart.ui.legend();
            legend.title("My custom legend");
            legend.container(stage);
            legend.draw();
            chartBounds = legend.getRemainingBounds(); // get remaining bounds
            chart.bounds(chartBounds);
            chart.container(stage);
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
