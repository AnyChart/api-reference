<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Legend.iconTextSpacing get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.pie([
        {x: "Opera", value: 20},
        {x: "Firefox", value: 55},
        {x: "Safari", value: 30},
        {x: "Chrome", value: 65}
    ]);
    var legend = chart.legend();
    var iconTextSpacing = legend.iconTextSpacing(); // get spacing between icon and text
    chart.title("Spacing between icon and text - " + iconTextSpacing);
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
