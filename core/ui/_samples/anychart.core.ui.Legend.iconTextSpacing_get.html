<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie legend anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pie([
                {x: "Opera", value: 20},
                {x: "Firefox", value: 55},
                {x: "Safari", value: 30},
                {x: "Chrome", value: 65}
            ]);

            var legend = chart.legend();

            // Get spacing between icon and text.
            var iconTextSpacing = legend.iconTextSpacing();

            chart.title("Spacing between icon and text is " + iconTextSpacing);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
