<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie legend anyChart"/>
    <script data-export="true" src="../../../anychart-base.min.js"></script>
	<script data-export="true" src="../../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pie([
                {x: "Opera", value: 20},
                {x: "Firefox", value: 55},
                {x: "Safari", value: 30},
                {x: "Chrome", value: 65}
            ]);

            var legend = chart.legend();

            // Set icon text spacing.
            legend.iconTextSpacing(30);

            chart.title("Set spacing between icon and text");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
