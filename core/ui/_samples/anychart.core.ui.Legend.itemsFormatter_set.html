<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie legend"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.pie([8, 7, 3, 2]);
            var legend = chart.legend();
            legend.itemsFormatter(function() {
                return [
                    {text: 'first', iconFill: '#2196F3', iconType: 'circle'},
                    {text: 'second', iconFill: '#F44336'},
                    {text: 'third', iconFill: '#4CAF50', iconType: 'circle'},
                    {text: 'fourth', iconFill: '#FFEB3B'}
                ]
            }); // sets items formatter
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
