<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Legend.itemsLayout set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var chart = anychart.pie([
        {x: "Apples", value: 99},
        {x: "Pears", value: 72},
        {x: "Bananas", value: 94},
        {x: "Grapes", value: 41},
        {x: "Oranges", value: 71},
        {x: "Pineapple", value: 27}
    ]);

    var legend = chart.legend();
    legend.maxWidth("10%");

    // Set layout.
    legend.itemsLayout("horizontalExpandable");

    chart.title("Set legend layout");
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
