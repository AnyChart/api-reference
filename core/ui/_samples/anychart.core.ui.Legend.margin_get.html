<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Legend.margin get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.pie([8, 3, 7, 2]);

        var legend = chart.legend();

        // Get margin.
        var margin = legend.margin();

        margin.top(100);
        margin.right("600px");
        margin.bottom("10px");
        margin.left(50);

        chart.title("Get and modify margin");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
