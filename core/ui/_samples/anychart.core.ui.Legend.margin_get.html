<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Legend.margin get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var chart = anychart.pie([8, 3, 7, 2]);

    var legend = chart.legend();

    // Get margin.
    var currentMargin = legend.margin();

    currentMargin.top(100);
    currentMargin.right("600px");
    currentMargin.bottom("10px");
    currentMargin.left(50);

    chart.title("Get and modify margin");
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
