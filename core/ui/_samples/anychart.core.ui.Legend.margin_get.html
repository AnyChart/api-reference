<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie legend anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.pie([
                {x: "Cycling", value: 10},
                {x: "Swimming", value: 12},
                {x: "Run", value: 18},
                {x: "Hiking", value: 11},
                {x: "Alpinism", value: 9}
            ]);

            var legend = chart.legend();

            // Get margin.
            var margin = legend.margin();

            margin.top(100);
            margin.right("600px");
            margin.bottom("10px");
            margin.left(50);

            chart.title("Get and modify margin");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
