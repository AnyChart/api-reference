<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Legend.titleFormatter get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var dataTable = anychart.data.table();
    dataTable.addData(get_dji_daily_short_data());

    var mapping = dataTable.mapAs({value: 1});

    var chart = anychart.stock();
    chart.padding(10, 10, 10, 50);

    var firstPlot = chart.plot();
    firstPlot.line(mapping);

    var secondPlot = chart.plot(1);
    secondPlot.column(mapping);

    var firstLegend = firstPlot.legend();
    firstLegend.titleFormatter(function() {
        return "Grouping interval - " + this.groupingIntervalUnit
    });

    // Gets title formatter.
    var currentTitleFormatter = firstLegend.titleFormatter();

    var secondLegend = secondPlot.legend();
    secondLegend.titleFormatter(currentTitleFormatter);

    chart.container('container');
    chart.draw();
});
</script>
</body>
</html>
