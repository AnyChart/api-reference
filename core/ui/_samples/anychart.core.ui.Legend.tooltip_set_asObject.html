<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Legend.tooltip set asObject"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.pie([8, 3, 7, 2, 9]);

        var legend = chart.legend();
        // Sets tooltip settings.
        legend.tooltip({background: {stroke: "2 #CFD8DC", fill: "#795548"}});

        var currentTooltip = legend.tooltip();
        currentTooltip.textFormatter(function () {
            return "Value " + this.value
        });

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
