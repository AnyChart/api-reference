<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column anyChart"/>
    <script src="../../../anychart-base.min.js"></script>
	<script src="../../../anychart-exports.min.js"></script>
	<script src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column();

            var series = chart.column([
                // Set anchor.
                {x: 0, value: 3, marker: {anchor: "left-bottom"}},
                {x: 1, value: 5},
                {x: 2, value: 2},
                {x: 3, value: 8}
            ]);
            series.markers({size: 10});

            chart.title("Set first marker anchor");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
