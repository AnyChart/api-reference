<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.MarkersFactory.Marker.fill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");
        var markers = anychart.ui.markersFactory();
        markers.size(25);
        for (var i = 0; i < 3; i++) {
            var marker = markers.add({value: {x: 50 * (i + 1), y: 50}}, i);
            var getFill = marker.fill(); // get fill
            if ((i == 0) && (getFill = "#000000")) {
                marker.fill("#009688");
            }
        }
        markers.container(stage);
        markers.draw();
    });
</script>
</body>
</html>
