<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="markersFactory anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");
            var markers = anychart.standalones.markersFactory();
            markers.size(25);
            for (var i = 0; i < 3; i++) {
                var marker = markers.add({value: {x: 50 * (i + 1), y: 50}}, i);
                var getFill = marker.fill(); // get fill
                if ((i == 0) && (getFill = "#000000")) {
                    marker.fill("#009688");
                }
            }
            markers.container(stage);
            markers.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
