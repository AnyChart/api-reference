<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script data-export="true" src="../../../anychart-base.min.js"></script>
	<script data-export="true" src="../../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();

            var series = chart.line([

                // Set fill with opacity.
                {x: 0, value: 3, marker: {fill: {color: "#00897B", opacity: 0.2}}},
                {x: 1, value: 5},
                {x: 2, value: 2},
                {x: 3, value: 8}
            ]);
            series.markers({size: 10});

            chart.title("Set marker fill with opacity");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
