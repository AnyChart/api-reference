<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();
            var series = chart.line([
                {x: 0, value: 3,
                    marker: {fill: {keys: ["#FFFFFF", "#808080"], cx: .55, cy: .56, mode: null, opacity: .9, fx: .61, fy: 0.4}}}, // sets radial gradient fill
                {x: 1, value: 5},
                {x: 2, value: 2},
                {x: 3, value: 8}
            ]);
            series.markers({size: 10});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
