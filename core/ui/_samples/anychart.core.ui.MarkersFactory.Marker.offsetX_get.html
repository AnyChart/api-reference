<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="markersFactory anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var rect = stage.rect(20, 0, 160, 100);
            rect.stroke("#000000");

            var markers = anychart.standalones.markersFactory();
            markers.size(25);
            markers.fill("#009688");

            for (var i = 0; i < 3; i++) {
                var marker = markers.add({value: {x: 50 * (i + 1), y: 50}}, i);
                marker.offsetX(15);

                // Get offset by X.
                var offsetX = marker.offsetX();
                if (i == (offsetX - 13)) {
                    marker.offsetX(25);
                }
            }
            markers.container(stage);
            markers.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
