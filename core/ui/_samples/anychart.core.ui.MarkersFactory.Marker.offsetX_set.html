<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bar"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.bar();
            var series = chart.bar([
                {x: 0, value: 3, marker: {offsetX: 50}}, // sets offset by X
                {x: 1, value: 5},
                {x: 2, value: 2},
                {x: 3, value: 8}
            ]);
            series.markers(true);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
