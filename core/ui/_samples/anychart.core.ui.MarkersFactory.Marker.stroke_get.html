<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="markersFactory anyChart anyGantt anyStock anyMap"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var markers = anychart.standalones.markersFactory();
            markers.size(25);
            markers.fill("#009688");

            for (var i = 0; i < 3; i++) {
                var marker = markers.add({value: {x: 50 * (i + 1), y: 50}}, i);
                marker.stroke("2 #212121");

                // Get stroke.
                var getStroke = marker.stroke();
                if ((i == 0) && (getStroke = "#212121")) {
                    marker.stroke("2 #F44336");
                }
            }
            markers.container(stage);
            markers.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
