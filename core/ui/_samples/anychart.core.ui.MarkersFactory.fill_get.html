<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();
            var series = chart.line([3, 5, 2, 8]);
            var markers = series.markers();
            markers.enabled(true);
            markers.size(10);
            var getFill = markers.fill(); // get fill
            chart.title({fontColor: getFill});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
