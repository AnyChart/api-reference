<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();

            var series = chart.line([
                {x: "January", value: 2},
                {x: "February", value: 5},
                {x: "March", value: 3},
                {x: "April", value: 9},
                {x: "May", value: 4}
            ]);

            var markers = series.markers();
            markers.enabled(true);
            markers.size(10);

            // Set image fill.
            markers.fill({
                src: "https://static.anychart.com/images/beach.png",
                mode: "stretch"
            });

            chart.title("Set fill as an image");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
