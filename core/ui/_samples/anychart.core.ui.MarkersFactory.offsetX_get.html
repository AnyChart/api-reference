<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bar"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.bar();
            var series = chart.bar([3, 5, 2, 8]);
            var markers = series.markers();
            markers.enabled(true);
            markers.size(10);
            var offsetX = markers.offsetX(); // get offset by X
            chart.title("Offset by X - " + offsetX);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
