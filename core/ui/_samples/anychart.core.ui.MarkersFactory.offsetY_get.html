<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column();
            var series = chart.column([3, 5, 2, 8]);
            var markers = series.markers();
            markers.enabled(true);
            markers.size(10);
            var offsetY = markers.offsetY(); // get offset by Y
            chart.title("Offset by Y - " + offsetY);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
