<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column anyChart"/>
    <script src="../../../anychart-base.min.js"></script>
	<script src="../../../anychart-exports.min.js"></script>
	<script src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.column();

            var series = chart.column([
                {x: "January", value: 2},
                {x: "February", value: 5},
                {x: "March", value: 3},
                {x: "April", value: 9},
                {x: "May", value: 4}
            ]);

            var markers = series.markers();
            markers.enabled(true);
            markers.size(10);

            // Get offset by Y.
            var offsetY = markers.offsetY();

            chart.title("Offset by Y is " + offsetY);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
