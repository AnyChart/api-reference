<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.MarkersFactory.positionFormatter"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentLoad(function () {
        var stage = anychart.graphics.create('container');
        var marker = anychart.ui.markersFactory()
            .container(stage)
            .size(25)
            .positionFormatter(function (positionProvider, index) {
                return {x: 60 * (1 + index), y: 100 * Math.random() + 60};
            })
            .anchor('center');
        for (var i = 0; i < 5; i++)
            marker.draw();
    });
</script>
</body>
</html>
