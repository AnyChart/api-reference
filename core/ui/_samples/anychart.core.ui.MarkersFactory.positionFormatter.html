<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.MarkersFactory.positionFormatter"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.column();
    var series = chart.column([3, 5, 2, 8]);
    var markers = series.markers();
    markers.enabled(true);
    markers.size(10);
    markers.positionFormatter(function() {
        return {x: this.value.x + 15, y: this.value.y - 15};
    }); // sets position formatter
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
