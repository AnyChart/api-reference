<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column();
            var series = chart.column([4, 1, 5, 10, 5]);
            var markers = series.markers();
            markers.enabled(true);
            var rotation = markers.rotation(); // get rotation
            chart.title("Rotation - " + rotation);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
