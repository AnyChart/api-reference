<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.line();
            var series = chart.line([4, 1, 5, 3]);
            var markers = series.markers();
            markers.enabled(true);
            markers.size(10);
            var getStroke = markers.stroke();// get stroke
            chart.title({fontColor: getStroke});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
