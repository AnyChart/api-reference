<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.MarkersFactory.stroke set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.line();
    var series = chart.line([4, 1, 5, 3]);
    var markers = series.markers();
    markers.size(10);
    markers.stroke("#F44336", 2, "5 4", "round"); // sets stroke
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
