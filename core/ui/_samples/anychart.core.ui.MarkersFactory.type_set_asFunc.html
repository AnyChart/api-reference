<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.line();
            chart.line([3, 5, 2, 8]);
            var series = chart.line([4, 1, 5, 3]);
            var markers = series.markers();
            markers.size(10);
            markers.type(function(path, x, y, size) {
                var point1 = {x: x + 1.2 * size, y: y - 0.4 * size};
                var point2 = {x: x - 0.5 * size, y: y - 0.5 * size};
                path.moveTo(point1.x, point1.y)
                        .arcToByEndPoint(point2.x, point2.y, size, size, true, true)
                        .arcToByEndPoint(point1.x, point1.y, size / 3, size / 3, false, false)
                        .moveTo(point1.x, point1.y)
                        .close();
                return path;
            }); // sets type of marker
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
