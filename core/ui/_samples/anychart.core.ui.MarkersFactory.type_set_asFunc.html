<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.MarkersFactory.type set asFunc"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line();
        var firstSeries = chart.line([3, 5, 2, 8]);
        firstSeries.markers(true);
        var secondSeries = chart.line([4, 1, 5, 3]);
        var markers = secondSeries.markers();
        markers.enabled(true);
        markers.size(10);
        markers.type(function (path, x, y, size) {
            var point1 = {x: x + 1.2 * size, y: y - 0.4 * size};
            var point2 = {x: x - 0.5 * size, y: y - 0.5 * size};
            path.moveTo(point1.x, point1.y)
                .arcToByEndPoint(point2.x, point2.y, size, size, true, true)
                .arcToByEndPoint(point1.x, point1.y, size / 3, size / 3, false, false)
                .moveTo(point1.x, point1.y)
                .close();
            return path;
        }); // sets type of marker
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
