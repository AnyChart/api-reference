<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line();

            var series1 = chart.column([
                {x: "January", value: 3},
                {x: "February", value: 5},
                {x: "March", value: 2},
                {x: "April", value: 8},
                {x: "May", value: 4}
            ]);
            series1.markers(true);

            var series2 = chart.column([
                {x: "January", value: 4},
                {x: "February", value: 2},
                {x: "March", value: 5},
                {x: "April", value: 3},
                {x: "May", value: 7}
            ]);

            var markers = series2.markers();
            markers.enabled(true);
            markers.size(10);
            markers.fill("#FFEB3B");

            // Set type of marker.
            markers.type(function (path, x, y, size) {
                var point1 = {x: x + 1.1 * size, y: y - 0.4 * size};
                var point2 = {x: x - 0.5 * size, y: y - 0.5 * size};
                path.moveTo(point1.x, point1.y)
                    .arcToByEndPoint(point2.x, point2.y, size, size, true, true)
                    .arcToByEndPoint(point1.x, point1.y, size / 3, size / 3, false, false)
                    .moveTo(point1.x, point1.y)
                    .close();
                return path;
            });

            chart.title("Set type of marker");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
