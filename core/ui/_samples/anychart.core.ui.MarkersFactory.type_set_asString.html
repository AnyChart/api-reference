<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();
            var firstSeries = chart.line([3, 5, 2, 8]);
            firstSeries.markers(true);
            var secondSeries = chart.line([4, 1, 5, 3]);
            var markers = secondSeries.markers();
            markers.enabled(true);
            markers.size(10);
            markers.type(anychart.enums.MarkerType.STAR4); // sets type of marker
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
