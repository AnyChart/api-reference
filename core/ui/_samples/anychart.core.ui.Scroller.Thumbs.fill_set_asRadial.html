<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Scroller.Thumbs.fill set asRadial"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.0/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataTable = anychart.data.table();
        dataTable.addData(get_dji_daily_short_data());

        var mapping = dataTable.mapAs({value: 1});

        var chart = anychart.stock();
        chart.padding(10, 10, 10, 50);

        var currentPlot = chart.plot();
        currentPlot.line(mapping);

        var currentScroller = chart.scroller();

        var thumbsSettings = currentScroller.thumbs();
        // Sets thumbs fill.
        thumbsSettings.fill(["#FEFEFE 0.5", "#424242 0.6"], 0.4, 0.5, null, 0.8, 0.8, 0.31);

        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
