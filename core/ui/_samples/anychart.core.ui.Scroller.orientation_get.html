<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();
            chart.line([
                {x: 0, value: 10},
                {x: 1, value: 4},
                {x: 2, value: 17},
                {x: 3, value: 20},
                {x: 4, value: 16},
                {x: 5, value: 35},
                {x: 6, value: 6},
                {x: 7, value: 15},
                {x: 8, value: 19},
                {x: 9, value: 25},
                {x: 10, value: 34},
                {x: 11, value: 42},
                {x: 12, value: 14},
                {x: 13, value: 64},
                {x: 14, value: 55},
                {x: 15, value: 34},
                {x: 16, value: 40},
                {x: 17, value: 25}
            ]);
            chart.xAxis(true);
            chart.yAxis(true);

            var scroller = chart.xScroller();
            scroller.enabled(true);

            // Get scroller orientation.
            var scrollerOrientation = scroller.orientation();

            chart.title("Scroller orientation is " + scrollerOrientation);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
