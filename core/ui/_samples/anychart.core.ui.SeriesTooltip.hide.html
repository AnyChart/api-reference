<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.SeriesTooltip.hide"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var chart = anychart.line();
        chart.bounds(0, "1%", "100%", "100%");
        chart.tooltip({displayMode: 'separated', positionMode: 'point'});
        chart.title("Hover a point then click the button.");

        var firstSeries = chart.column([2, 8, 17, 4, 29]);
        var firstTooltipSettings = firstSeries.tooltip();

        var secondSeries = chart.column([4, 4, 3, 14, 9]);
        var secondTooltipSettings = secondSeries.tooltip();

        firstTooltipSettings.hideDelay(4000);
        secondTooltipSettings.hideDelay(4000);

        chart.container(stage);
        chart.draw();

        var customLabel = anychart.ui.label();
        customLabel.background({fill: "#9E9E9E"});
        customLabel.text("Hide tooltip.");
        customLabel.fontColor("#fff");
        customLabel.parentBounds(0, 0, 100, 100);
        customLabel.padding(5);
        customLabel.zIndex(1000);
        customLabel.listen("click", function () {

            // Hide first tooltip.
            firstTooltipSettings.hide(true);

        });
        customLabel.container(stage);
        customLabel.draw();
    });
</script>
</body>
</html>
