<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.SeriesTooltip.separator set asBool"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.line();
    chart.tooltip({displayMode: 'separated', positionMode: 'point'});

    var series1 = chart.column([2, 8, 3, 4, 9]);
    var tooltipSettings1 = series1.tooltip();
    var series2 = chart.column([2, 8, 3, 4, 9]);
    var tooltipSettings2 = series2.tooltip();

    // set separator.
    tooltipSettings1.separator(false);
    tooltipSettings2.separator(true);

    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
