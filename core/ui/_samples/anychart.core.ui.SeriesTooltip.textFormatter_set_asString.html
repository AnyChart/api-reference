<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line tooltip anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.line();
            var series = chart.line([4, 8, 3, 4, 9]);
            var tooltipSettings = series.tooltip();

            // Sets text formatter.
            tooltipSettings.textFormatter("Value: {%Value}");

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
