<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.StageCredits.url set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");
    stage.circle(250, 220, 200);
    stage.rect(0, 0, 500, 450);

    var currentCredits = stage.credits();

    // Set link.
    // You can't customize credits without a license key. See https://www.anychart.com/buy/ to learn more.
    currentCredits.url("https://www.anychart.com/buy/");
});
</script>
</body>
</html>
