<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Table.Cell.content"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentLoad(function () {
    var stage = anychart.graphics.create('container');
     var table = anychart.ui.table(3,2);
     // resize first column
     table.colWidth(0, 100);
     // set content to cell as string
     table.getCell(0,0)
       .content('text');
     // set content to another cell as number
     table.getCell(1,0)
       .content(2014);
     // set content to another cell as chart
     table.getCell(0,1)
       .content(anychart.line([1.1, 1.4, 1.2, 1.6]))
       .rowSpan(3);
     table.container(stage).draw();
});
</script>
</body>
</html>
