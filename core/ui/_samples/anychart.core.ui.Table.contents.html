<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Table.contents"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentLoad(function () {
        var stage = anychart.graphics.create('container');
        var dataSet = [
            [1.1, 2.3, 1.7, 1.9],
            [1.2, 2.1, 2.7, 1.3],
            [1.0, 1.2, 0.7, 1.1],
            [1.3, 2.4, 1.7, 1.9]
        ];
        var pie = anychart.pie(dataSet).legend(null);
        var table = anychart.ui.table();
        table.contents([
            [pie, anychart.line(dataSet[0]).title(null).xAxis(null)],
            [null, anychart.area(dataSet[1]).title(null).xAxis(null)]
        ]);
        table.getCell(0, 0).rowSpan(4);
        table.container(stage).draw();
    });
</script>
</body>
</html>
