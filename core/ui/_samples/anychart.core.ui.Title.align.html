<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Title.align"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");
        stage.rect(1, 1, stage.width() - 2, stage.height() - 10).stroke("1 blue");
        anychart.ui.title()
            .text("Left align")
            .align("left")
            .container(stage)
            .draw();
        anychart.ui.title()
            .text("Right align")
            .align("right")
            .container(stage)
            .draw();
    });
</script>
</body>
</html>
