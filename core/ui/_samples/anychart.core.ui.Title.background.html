<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Title.background"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var stage = anychart.graphics.create("container");
     var title = anychart.ui.title();
     title.text("\' Simple text \'")
          .background()
              .stroke("1 rgb(36,102,177) 0.4")
              .corners(2);
     title.container(stage)
          .draw()
});
</script>
</body>
</html>
