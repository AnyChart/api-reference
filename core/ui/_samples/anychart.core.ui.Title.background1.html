<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Title.background1"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var stage = anychart.graphics.create('container');
 anychart.ui.title()
     .text('Title text')
     .padding(5)
     .background({
fill: {
   keys: [
     "rgb(255,255,255) 1",
     "rgb(223,223,223) 1",
     "rgb(255,255,255) 1"
   ],
   angle: -90
 },
 corners: 2,
 stroke: '1 rgb(36,102,177) 0.4'
     })
     .container(stage)
     .draw();
});
</script>
</body>
</html>
