<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            var stage = anychart.graphics.create('container');
 anychart.ui.title()
     .text('Title text')
     .padding(5)
     .background({
        fill: {
           keys: [
             "rgb(255,255,255) 1",
             "rgb(223,223,223) 1",
             "rgb(255,255,255) 1"
           ],
           angle: -90
         },
         corners: 2,
         stroke: '1 rgb(36,102,177) 0.4'
     })
     .container(stage)
     .draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
