<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Title.background get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.line([10, 4, 17, 20, 16, 35, 6, 15]);

    chartTitle = chart.title();

    // Get background.
    var currentBackground = chartTitle.background();
    currentBackground.enabled(true);
    currentBackground.fill("#9E9E9E 0.2");
    currentBackground.stroke("#2196F3 0.4");
    currentBackground.corners(10);

    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
