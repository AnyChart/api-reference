<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Title.getRemainingBounds"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        // Placing the first title on the top of the Stage.
        var firstTitle = anychart.ui.title();
        firstTitle.text("First title");
        firstTitle.container(stage);
        firstTitle.draw();

        // Gets remaining bounds.
        var bounds = firstTitle.getRemainingBounds();

        // Placing the second title over the remaining part - under the first title.
        var secondTitle = anychart.ui.title();
        secondTitle.text("Second title");
        secondTitle.container(stage);
        secondTitle.parentBounds(bounds);
        secondTitle.draw();
    });
</script>
</body>
</html>
