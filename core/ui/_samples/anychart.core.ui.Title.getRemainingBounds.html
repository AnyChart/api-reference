<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Title.getRemainingBounds"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");
        // Placing the first title on the top of the Stage.
        var title1 = anychart.ui.title()
            .text("First title")
            .container(stage)
            .draw();
        // Placing the second title over the remaining part - under the first title.
        anychart.ui.title()
            .text("Second title")
            .container(stage)
            .parentBounds(title1.getRemainingBounds())
            .draw();
    });
</script>
</body>
</html>
