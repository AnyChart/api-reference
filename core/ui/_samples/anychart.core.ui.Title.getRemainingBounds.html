<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="label anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            // Placing the first title on the top of the Stage.
            var firstTitle = anychart.standalones.title();
            firstTitle.text("First title");
            firstTitle.container(stage);
            firstTitle.draw();

            // Gets remaining bounds.
            var bounds = firstTitle.getRemainingBounds();

            // Placing the second title over the remaining part - under the first title.
            var secondTitle = anychart.standalones.title();
            secondTitle.text("Second title");
            secondTitle.container(stage);
            secondTitle.parentBounds(bounds);
            secondTitle.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
