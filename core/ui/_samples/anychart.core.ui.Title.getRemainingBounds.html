<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="label anyChart anyGantt anyStock anyMap"/>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            // Placing the first title on the top of the Stage.
            var title1 = anychart.standalones.title();
            title1.text("First title");
            title1.container(stage);
            title1.draw();

            // Gets remaining bounds.
            var bounds = title1.getRemainingBounds();

            // Placing the second title over the remaining part - under the first title.
            var title2 = anychart.standalones.title();
            title2.text("Second title");
            title2.container(stage);
            title2.parentBounds(bounds);
            title2.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
