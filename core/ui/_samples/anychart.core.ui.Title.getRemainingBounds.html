<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            var stage = anychart.graphics.create('container');
 // Placing the first title on the top of the Stage.
 var title1 = anychart.ui.title()
     .text('First title')
     .container(stage)
     .draw();
 // Placing the second title over the remaining part - under the first title.
 anychart.ui.title()
     .text('Second title')
     .container(stage)
     .parentBounds(title1.getRemainingBounds())
     .draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
