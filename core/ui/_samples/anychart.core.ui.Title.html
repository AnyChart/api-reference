<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Title"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");

    // Creates instance of title.
    var myTitle = anychart.ui.title();
    myTitle.text("My custom title");
    myTitle.fontSize(27);
    myTitle.height("100");
    myTitle.vAlign("middle");
    myTitle.container(stage);
    myTitle.draw();
});
</script>
</body>
</html>
