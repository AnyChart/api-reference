<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="title anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart-base.min.js"></script>
	<script src="../../../anychart-exports.min.js"></script>
	<script src="../../../anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            // Creates instance of title.
            var myTitle = anychart.standalones.title();
            myTitle.text("My custom title");
            myTitle.fontSize(27);
            myTitle.height("100");
            myTitle.vAlign("middle");
            myTitle.container(stage);
            myTitle.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
