<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            var stage = anychart.graphics.create('container');
             stage.rect(1, 1, stage.width()-2, stage.height()-10).stroke('1 blue');
             anychart.ui.title()
                 .text('Left title orientation')
                 .orientation('left')
                 .container(stage)
                 .draw();
             anychart.ui.title()
                 .text('Right title orientation')
                 .orientation('right')
                 .container(stage)
                 .draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
