<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../anychart-base.min.js"></script>
	<script src="../../../anychart-exports.min.js"></script>
	<script src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([
                {x: "January", value: 5},
                {x: "February", value: 6},
                {x: "March", value: 9},
                {x: "April", value: 6},
                {x: "May", value: 8},
                {x: "June", value: 4}
            ]);

            var title = chart.title();
            title.rotation(-5);

            // Get title rotation.
            var rotation = title.rotation();

            chart.title("Title rotation is " + rotation);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
