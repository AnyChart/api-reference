<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var dataSet = anychart.data.set([
                ["John" , 10000, 12000],
                ["Jake" , 12000, 15000],
                ["Peter" , 18000, 16000],
                ["James" , 11000, 13000],
                ["Mary" , 9000, 19000]
            ]);

            var data = dataSet.mapAs({x: [0], value: [1]});

            chart = anychart.column(data);

            chart.title("Set adjusting font size");

            var currentTooltip = chart.tooltip();
            currentTooltip.width(200);
            currentTooltip.height(100);
            currentTooltip.maxFontSize(20);

            // Adjust font size on the specified size.
            currentTooltip.adjustFontSize(true);

            chart.title("Adjust font size");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
