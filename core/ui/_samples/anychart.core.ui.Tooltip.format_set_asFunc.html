<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column tooltip anyChart"/>
    <script src="../../../anychart-base.min.js"></script>
	<script src="../../../anychart-exports.min.js"></script>
	<script src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.column([
                {x: "John", value: 10000},
                {x: "Jake", value: 12000},
                {x: "Peter", value: 18000},
                {x: "James", value: 11000},
                {x: "Mary", value: 9000}
            ]);

            var tooltip = chart.tooltip();

            // Set text formatter.
            tooltip.format(function(){
                return "Column " + this.value;
            });

            chart.title("Set text formatter parameter as a function");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
