<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line tooltip anyChart"/>
    <script data-export="true" src="../../../anychart-base.min.js"></script>
	<script data-export="true" src="../../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.column([
                {x: "John", value: 10000},
                {x: "Jake", value: 12000},
                {x: "Peter", value: 18000},
                {x: "James", value: 11000},
                {x: "Mary", value: 9000}
            ]);

            var seriesTooltip = chart.getSeries(0).tooltip();

            // Set text formatter.
            seriesTooltip.format("Value: {%Value}");

            chart.title("Set text formatter as a string token");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
