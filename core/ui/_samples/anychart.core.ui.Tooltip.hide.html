<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column tooltip anyChart"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            stage = anychart.graphics.create("container");

            var chart = anychart.column([
                {x: "John", value: 10000},
                {x: "Jake", value: 12000},
                {x: "Peter", value: 18000},
                {x: "James", value: 11000},
                {x: "Mary", value: 9000}
            ]);

            chart.bounds(0, "1%", "100%", "100%");

            var tooltipSettings = chart.tooltip();
            tooltipSettings.displayMode("union");
            tooltipSettings.positionMode("point");
            tooltipSettings.hideDelay(4000);

            chart.title("Hover a point then click the button");
            chart.container(stage);
            chart.draw();

            var customLabel = anychart.standalones.label();
            customLabel.background({fill: "#9E9E9E"});
            customLabel.text("Hide tooltip.");
            customLabel.fontColor("#fff");
            customLabel.parentBounds(0, 0, 100, 100);
            customLabel.padding(5);
            customLabel.zIndex(1000);
            customLabel.listen("click", function() {

                // Hide tooltip.
                tooltipSettings.hide(true);

            });
            customLabel.listen("mouseOver", function () {
                document.body.style.cursor = "pointer";
            });
            customLabel.listen("mouseOut", function () {
                document.body.style.cursor = "auto";
            });

            customLabel.container(stage);
            customLabel.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
