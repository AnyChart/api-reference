<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Tooltip.minFontSize"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataSet = anychart.data.set([
            ["John", 10000, 12000],
            ["Jake", 12000, 15000],
            ["Peter", 18000, 16000],
            ["James", 11000, 13000],
            ["Mary", 9000, 19000]
        ]);

        var data = dataSet.mapAs({x: [0], value: [1]});

        var chart = anychart.column(data);

        var tooltip = chart.tooltip();
        tooltip.width(80);
        tooltip.height(60);

        // Set minimum font size.
        tooltip.minFontSize(5);

        tooltip.adjustFontSize(true);

        chart.title("Set minimum font size");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
