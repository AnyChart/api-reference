<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column tooltip anyChart"/>
    <script src="../../../anychart-base.min.js"></script>
	<script src="../../../anychart-exports.min.js"></script>
	<script src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var dataSet = anychart.data.set([
                ["John" , 10000, 12000],
                ["Jake" , 12000, 15000],
                ["Peter" , 18000, 16000],
                ["James" , 11000, 13000],
                ["Mary" , 9000, 19000]
            ]);

            var data1 = dataSet.mapAs({'x': 0, 'value': 1});
            var data2 = dataSet.mapAs({'x': 0, 'value': 2});

            chart = anychart.column();
            chart.column(data1);
            chart.column(data2);

            var tooltipSettings = chart.tooltip();
            tooltipSettings.displayMode("union");
            tooltipSettings.hideDelay("4000");

            // Allows to select the text.
            tooltipSettings.selectable(true);

            chart.title("Allows to select the text");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
