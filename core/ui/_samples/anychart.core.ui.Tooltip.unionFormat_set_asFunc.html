<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column tooltip anyChart"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var dataSet = anychart.data.set([
                ["John", 10000, 12000],
                ["Jake", 12000, 15000],
                ["Peter", 18000, 16000],
                ["James", 11000, 13000],
                ["Mary", 9000, 19000]
            ]);

            var data1 = dataSet.mapAs({'x': 0, 'value': 1});
            var data2 = dataSet.mapAs({'x': 0, 'value': 2});

            chart = anychart.column();
            chart.column(data1).name("First series");
            chart.column(data2).name("Second series");

            var tooltip = chart.tooltip();
            tooltip.displayMode("union");
            tooltip.title(false);

            // Set text formatter for union tooltip.
            tooltip.unionFormat(function(){
                return this.x;
            });

            chart.title("Set union text formatter parameter as a function");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
