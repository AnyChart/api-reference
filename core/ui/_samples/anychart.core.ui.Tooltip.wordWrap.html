<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column tooltip anyChart"/>
    <script src="../../../anychart-base.min.js"></script>
	<script src="../../../anychart-exports.min.js"></script>
	<script src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var data = anychart.data.set([
                ["Cycling", 10],
                ["Swimming", 12],
                ["Run", 18],
                ["Hiking", 11],
                ["Alpinism", 9]
            ]);

            chart = anychart.column(data);

            var tooltip = chart.tooltip();
            tooltip.width(100);
            tooltip.height(70);
            tooltip.format("MonthlyTraining: {%Value} hours");

            // Set word-wrap mode.
            tooltip.wordWrap("break-word");

            chart.title("Set word-wrap mode");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
