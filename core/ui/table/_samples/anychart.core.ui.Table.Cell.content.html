<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="table"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            var stage = anychart.graphics.create('container');
            var table = anychart.ui.table(3, 2);
            var firstCell = table.getCell(0, 0);
            firstCell.content('Text');  // sets content to cell as string
            var secondCell = table.getCell(1, 0);
            secondCell.content(1000000); // sets content to another cell as number
            var thirdCell = table.getCell(0, 1);
            thirdCell.content(anychart.line([1.1, 1.4, 1.2, 1.6])); // sets content to another cell as chart
            thirdCell.rowSpan(3);
            table.container(stage);
            table.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
