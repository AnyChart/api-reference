<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="table anyChart anyGantt anyStock anyMap"/>
    <script data-export="true" src="../../../../anychart-base.min.js"></script>
	<script data-export="true" src="../../../../anychart-table.min.js"></script>
	<script data-export="true" src="../../../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../../../anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");
            var table = anychart.standalones.table();
            table.contents([
                ["First cell", 2, 3],
                [4, "Fifth cell", 6],
                [7, 8, "Ninth cell"]
            ]);
            var cell = table.getCell(1, 1);
            cell.border("#00897B", 3, "5 2", "round"); // sets border
            table.container(stage);
            table.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
