<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.table.Base.textOverflow set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");
    var table = anychart.ui.table();
    table.contents([
        ["First cell", 2, 3],
        [4, "The fifth cell of the table. Checking method a textOverflow. Something text", 6],
        [7, 8, "Ninth cell"]
    ]);
    var cell = table.getCell(1, 1);
    var row = table.getRow(1);
    row.height(30);
    cell.fontSize(20);
    cell.textOverflow(">>>>"); // sets text overflow
    table.container(stage);
    table.draw();
});
</script>
</body>
</html>
