<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.table.Border.bottom set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create('container');
    var table = anychart.ui.table();
    table.contents([
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9]
    ]);
    var getBorder = table.border();
    getBorder.bottom('#26A69A', 3, '5 2', 'round'); // sets bottom border
    table.container(stage);
    table.draw();
});
</script>
</body>
</html>
