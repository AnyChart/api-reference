<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="table anyChart anyGantt anyStock anyMap"/>
    <script src="../../../../anychart-base.min.js"></script>
	<script src="../../../../anychart-table.min.js"></script>
	<script src="../../../../anychart-exports.min.js"></script>
	<script src="../../../../anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");
            var table = anychart.standalones.table();
            table.contents([
                [1, 2, 3],
                [4, 5, 6],
                [7, 8, 9]
            ]);
            var getBorder = table.border();
            getBorder.top("#26A69A", 3, "5 2", "round"); // sets top border
            table.container(stage);
            table.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
