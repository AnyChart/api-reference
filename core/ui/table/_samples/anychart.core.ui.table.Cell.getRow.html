<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.table.Cell.getRow"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");
        var table = anychart.standalones.table();
        table.contents([
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ]);
        var cell = table.getCell(1, 1);
        var getRow = cell.getRow(); // get row
        getRow.cellFill("#B2DFDB");
        table.container(stage);
        table.draw();
    });
</script>
</body>
</html>
