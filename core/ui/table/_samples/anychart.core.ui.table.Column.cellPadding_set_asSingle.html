<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="table anyChart anyGantt anyStock anyMap"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");
            var table = anychart.ui.table();
            table.contents([
                [1, null, 3],
                [4, 5, 6],
                [7, 8, 9]
            ]);
            var cell = table.getCell(0, 1);
            var label = anychart.ui.label();
            cell.content(label.background({fill: "#B2DFDB"}));
            var column = table.getCol(1);
            column.cellPadding(20); // sets padding
            table.container(stage);
            table.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
