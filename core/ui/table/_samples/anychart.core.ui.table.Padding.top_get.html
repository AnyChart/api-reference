<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="table"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            var stage = anychart.graphics.create('container');
            var table = anychart.ui.table();
            table.contents([
                [1, 2, 3],
                [4, null, 6],
                [7, 8, 9]
            ]);
            var getPadding = table.cellPadding();
            var topPadding = getPadding.top(); // get top padding
            var cell = table.getCell(1, 1);
            cell.content('Top padding - ' + topPadding);
            table.container(stage);
            table.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
