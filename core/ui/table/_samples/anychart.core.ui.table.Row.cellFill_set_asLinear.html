<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.table.Row.cellFill set asLinear"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var table = anychart.ui.table();
        table.contents([
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ]);

        var row = table.getRow(1);
        // Sets linear fill.
        row.cellFill(["#4CAF50", "#F5F5F5"], 45, true, 0.5);

        table.container(stage);
        table.draw();
    });
</script>
</body>
</html>
