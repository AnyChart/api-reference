<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="table anyChart anyGantt anyStock anyMap"/>
    <script src="../../../../anychart-base.min.js"></script>
	<script src="../../../../anychart-table.min.js"></script>
	<script src="../../../../anychart-exports.min.js"></script>
	<script src="../../../../anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var table = anychart.standalones.table();
            table.contents([
                [1, 2, 3],
                [4, null, 6],
                [7, 8, 9]
            ]);

            var cell = table.getCell(1, 1);

            var label = anychart.standalones.label();

            cell.content(label.background("#C8E6C9"));

            var row = table.getRow(1);

            // Get padding.
            var padding = row.cellPadding();

            padding.top(15);
            padding.right(0);
            padding.bottom(0);
            padding.left(-5);

            table.container(stage);
            table.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
