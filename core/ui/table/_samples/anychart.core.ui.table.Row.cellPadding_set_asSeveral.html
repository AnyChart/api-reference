<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="table"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            var stage = anychart.graphics.create("container");
            var table = anychart.ui.table();
            table.contents([
                [1, 2, 3],
                [4, null, 6],
                [7, 8, 9]
            ]);
            var cell = table.getCell(1, 1);
            var label = anychart.ui.label();
            cell.content(label.background({fill: "#B2DFDB"}));
            var row = table.getRow(1);
            row.cellPadding(15, 0, 0, -5); // sets padding
            table.container(stage);
            table.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
