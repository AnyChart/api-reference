<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="lineChart">
        anychart.onDocumentReady(function() {
            var lineChart = anychart.line([2, 8, 3, 4], [5, 2, 6, 1]);
            var animationSettings = lineChart.animation();
            animationSettings.enabled(true);
            var duration = animationSettings.duration(); // get duration
            lineChart.title("Animation duration - " + duration);
            lineChart.container("container");
            lineChart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
