<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([2, 8, 3, 4], [5, 2, 6, 1]);
            var animationSettings = chart.animation();
            var animationState = animationSettings.enabled(); // get animation state
            chart.title("Animation state - " + animationState);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
