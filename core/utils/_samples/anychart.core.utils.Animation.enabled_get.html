<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script data-export="true" src="../../../anychart-base.min.js"></script>
	<script data-export="true" src="../../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataSet = anychart.data.set([
                ["John" , 10000, 12000],
                ["Jake" , 12000, 15000],
                ["Peter" , 18000, 16000],
                ["James" , 11000, 13000],
                ["Mary" , 9000, 19000]
            ]);

            var data1 = dataSet.mapAs({'x': 0, 'value': 1});
            var data2 = dataSet.mapAs({'x': 0, 'value': 2});

            chart = anychart.line();
            chart.line(data1);
            chart.line(data2);

            var animationSettings = chart.animation();

            // Get animation state.
            var animationState = animationSettings.enabled();

            chart.title("Animation state is " + animationState);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
