<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.utils.AxisLabelsContextProvider.getTokenValue"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var data = anychart.data.set([
        {x: "P1", value: 20},
        {x: "P2", value: 55},
        {x: "P3", value: 30},
        {x: "P4", value: 65}
    ]);
    var chart = anychart.line();

    chart.line(data);

    var axis = chart.yAxis();
    var customLabels = axis.labels();

    customLabels.textFormatter(function() {
        // Gets token value.
        return "Index: " + this.getTokenValue("%Index");
    });

    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
