<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataSet = anychart.data.set([
                ['1986', 41, 36, 31],
                ['1987', 37, 34, 29],
                ['1988', 48, 47, 40],
                ['1989', 41, 39, 33],
                ['1990', 39, 36, 31],
                ['1991', 34, 31, 27],
                ['1992', 38, 35, 30],
                ['1993', 29, 28, 24],
                ['1994', 33, 32, 27]
            ]);

            var data1 = dataSet.mapAs({'x': 0, 'value': 1});
            var data2 = dataSet.mapAs({'x': 0, 'value': 2});
            var data3 = dataSet.mapAs({'x': 0, 'value': 3});

            chart = anychart.line();

            chart.line(data1);
            chart.line(data2);
            chart.line(data3);

            var a11y = chart.a11y();

            // Set accessibility mode.
            // Mode adds a hidden table available for VoiceOver.
            // You can use inspect element tool to see the table.
            a11y.mode("data-table");

            chart.title("Set accessibility mode DataTable");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
