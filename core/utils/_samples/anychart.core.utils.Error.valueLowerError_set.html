<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.utils.Error.valueLowerError set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter();
        var series = chart.line([2, 6, 4, 8]);
        series.error(1);
        var error = series.error();
        error.valueLowerError("10%"); // set lower error for value.
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
