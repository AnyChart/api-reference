<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter line errorSeries"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.scatter();
            var series = chart.line([2, 6, 4, 8]);
            series.error(1);
            var error = series.error();
            var xErrorWidth = error.xErrorWidth(); // get X error width.
            chart.title("xErrorWidth - " + xErrorWidth);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
