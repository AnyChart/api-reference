<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column anyChart"/>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            stage = anychart.graphics.create("container");

            var columnChart = anychart.column();
            columnChart.column([
                {x: 0, value: 22},
                {x: 1, value: 34},
                {x: 2, value: 16},
            ]);
            columnChart.column([
                {x: 0, value: 12},
                {x: 1, value: 41},
                {x: 2, value: 47}
            ]);
            columnChart.bounds(0, 0, "50%", "100%");

            var interactivityColumnChart = columnChart.interactivity();
            interactivityColumnChart.hoverMode("by-x");

            columnChart.container(stage);
            columnChart.draw();

            var areaChart = anychart.bar();
            areaChart.bar([
                {x: 0, value: 18},
                {x: 1, value: 5},
                {x: 2, value: 12}
            ]);
            areaChart.bar([
                {x: 0, value: 10},
                {x: 1, value: 25},
                {x: 2, value: 16}
            ]);
            areaChart.bounds("50%", 0, "50%", "100%");

            // Gets hover mode of column chart.
            var hoverModeColumnChart = interactivityColumnChart.hoverMode();

            var interactivityAreaChart = areaChart.interactivity();
            interactivityAreaChart.hoverMode(hoverModeColumnChart);

            areaChart.container(stage);
            areaChart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
