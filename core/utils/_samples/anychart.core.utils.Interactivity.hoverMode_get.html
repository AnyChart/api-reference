<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.utils.Interactivity.hoverMode get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var columnChart = anychart.column();
        columnChart.column([5, 8, 4, 6]);
        columnChart.column([6, 2, 5, 3]);
        columnChart.bounds(0, 0, "50%", "100%");

        var interactivityColumnChart = columnChart.interactivity();
        interactivityColumnChart.hoverMode("byX");

        columnChart.container(stage);
        columnChart.draw();

        var areaChart = anychart.bar();
        areaChart.bar([18, 5, 12, 15]);
        areaChart.bar([10, 25, 16, 21]);
        areaChart.bounds("50%", 0, "50%", "100%");

        // Gets hover mode of column chart.
        var hoverModeColumnChart = interactivityColumnChart.hoverMode();

        var interactivityAreaChart = areaChart.interactivity();
        interactivityAreaChart.hoverMode(hoverModeColumnChart);

        areaChart.container(stage);
        areaChart.draw();
    });
</script>
</body>
</html>
