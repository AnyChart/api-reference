<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column anyChart"/>
    <script src="../../../anychart-base.min.js"></script>
	<script src="../../../anychart-exports.min.js"></script>
	<script src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column();
            chart.column([
                {x: 0, value: 22},
                {x: 1, value: 34},
                {x: 2, value: 16},
            ]);
            chart.column([
                {x: 0, value: 12},
                {x: 1, value: 41},
                {x: 2, value: 47}
            ]);

            var interactivity = chart.interactivity();

            // Set selection mode.
            interactivity.selectionMode("single-select");

            chart.title("Set selection mode");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
