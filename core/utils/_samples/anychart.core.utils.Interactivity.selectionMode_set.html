<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.column();
            chart.column([5, 8, 4, 6]);
            chart.column([6, 2, 5, 3]);

            var currentInteractivity = chart.interactivity();
            // Sets selection mode.
            currentInteractivity.selectionMode("singleSelect");

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
