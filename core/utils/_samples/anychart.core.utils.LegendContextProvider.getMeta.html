<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.utils.LegendContextProvider.getMeta"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.line();
    var firstSeries = chart.line([38, 60, 35, 45]);
    var secondSeries = chart.line([23, 15, 27, 31]);
    firstSeries.meta("description", "Chrome");
    secondSeries.meta("description", "Firefox");
    chart.legend(true);
    var legend = chart.legend();
    legend.itemsTextFormatter(function() {
        return this.getMeta("description"); // get meta
    });
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
