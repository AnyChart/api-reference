<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.utils.LegendContextProvider.getStat"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.pie([
        {x: "A1", value: 30},
        {x: "A2", value: 43},
        {x: "A3", value: 23}
    ]);
    var legend = chart.legend();
    legend.itemsTextFormatter(function() {
        return "Average - " + this.getStat("average"); // get statistics value by key
    });
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
