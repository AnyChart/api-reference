<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line marker"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();
            var firstSeries = chart.marker([7, 15, 3, 10 ]);
            chart.line([9, 10, 1, 15 ]);
            chart.legend(true);
            var firstItem = firstSeries.legendItem();
            firstItem.iconFill(["#FEFEFE", "#424242"], .5, .5, null, .8, 0.8, 0.31); // sets icon radial fill
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
