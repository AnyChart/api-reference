<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line marker anyChart"/>
    <script src="../../../anychart-base.min.js"></script>
	<script src="../../../anychart-exports.min.js"></script>
	<script src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();
            var firstSeries = chart.marker([7, 15, 3, 10 ]);
            chart.line([9, 10, 1, 15 ]);
            chart.legend(true);
            var firstItem = firstSeries.legendItem();
            firstItem.iconFill("#00B0FF"); // sets icon fill
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
