<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../anychart-base.min.js"></script>
	<script src="../../../anychart-exports.min.js"></script>
	<script src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();
            var firstSeries = chart.line([7, 15, 3, 10 ]);
            firstSeries.markers(true);
            var secondSeries = chart.line([9, 10, 1, 15 ]);
            secondSeries.markers(true);
            chart.legend(true);
            firstSeries.legendItem({iconMarkerStroke: "#000000"});
            var firstItem = firstSeries.legendItem();
            var iconMarkerStroke = firstItem.iconMarkerStroke(); // get stroke
            chart.title("Icon Marker Stroke - " + iconMarkerStroke);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
