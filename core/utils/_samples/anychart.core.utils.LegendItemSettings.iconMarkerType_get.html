<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.utils.LegendItemSettings.iconMarkerType get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line();

        var series1 = chart.line([
            {x: 0, value: 22},
            {x: 1, value: 34},
            {x: 2, value: 16}
        ]);
        series1.markers(true);

        var series2 = chart.line([
            {x: 0, value: 12},
            {x: 1, value: 41},
            {x: 2, value: 47}
        ]);

        chart.legend(true);

        series1.legendItem({iconMarkerType: "triangle-up", iconType: "line"});

        var item = series1.legendItem();

        // Get marker type.
        var iconMarker = item.iconMarkerType();

        chart.title("Marker type is " + iconMarker);
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
