<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();
            var firstSeries = chart.line([7, 15, 3, 10 ]);
            firstSeries.markers(true);
            var secondSeries = chart.line([9, 10, 1, 15 ]);
            secondSeries.markers(true);
            chart.legend(true);
            firstSeries.legendItem({iconMarkerType: "triangleUp"});
            var firstItem = firstSeries.legendItem();
            var iconMarker = firstItem.iconMarkerType(); // get marker type
            chart.title("Marker Type - " + iconMarker);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
