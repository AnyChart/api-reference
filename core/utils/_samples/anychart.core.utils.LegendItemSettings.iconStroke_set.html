<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.utils.LegendItemSettings.iconStroke set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line();
        var firstSeries = chart.marker([7, 15, 3, 10]);
        chart.line([9, 10, 1, 15]);
        chart.legend(true);
        var firstItem = firstSeries.legendItem();
        firstItem.iconStroke("#37474F", 2, "5 1"); // sets icon stroke
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
