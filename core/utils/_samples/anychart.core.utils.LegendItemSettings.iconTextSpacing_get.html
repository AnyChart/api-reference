<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.utils.LegendItemSettings.iconTextSpacing get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.line();
    var firstSeries = chart.line([7, 15, 3, 10 ]);
    chart.line([9, 10, 1, 15 ]);
    chart.legend(true);
    firstSeries.legendItem({iconTextSpacing: 30});
    var firstItem = firstSeries.legendItem();
    var iconTextSpacing = firstItem.iconTextSpacing(); // get spacing
    chart.title('Spacing between icon and text - ' + iconTextSpacing);
    chart.container('container');
    chart.draw();
});
</script>
</body>
</html>
