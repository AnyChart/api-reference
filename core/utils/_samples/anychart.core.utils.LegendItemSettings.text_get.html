<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../anychart-base.min.js"></script>
	<script src="../../../anychart-exports.min.js"></script>
	<script src="../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line();

            var series1 = chart.line([
                {x: 0, value: 22},
                {x: 1, value: 34},
                {x: 2, value: 16}
            ]);

            var series2 = chart.line([
                {x: 0, value: 12},
                {x: 1, value: 41},
                {x: 2, value: 47}
            ]);

            chart.legend(true);

            series1.legendItem({text: "First series"});

            var item = series1.legendItem();

            // Get text.
            var text = item.text();

            chart.title("Legend items text is " + text);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
