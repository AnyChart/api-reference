<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.utils.LinearGaugePointerContextProvider.getDataValue"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container", 600, 400);

        var chart = anychart.gauges.linear();
        chart.data([
            {value: 15, browser: "Opera"},
            {value: 20, browser: "Firefox"},
            {value: 25, browser: "Safari"},
            {value: 30, browser: "Chrome"}
        ]);

        var barPointer = chart.bar(2);

        var label = barPointer.label();
        label.enabled(true);
        label.offsetY(-20);
        label.textFormatter(function () {

            // Get data value.
            return this.getDataValue("browser")
        });

        chart.title("Get and use data value.");
        chart.container(stage);
        chart.draw();
    });
</script>
</body>
</html>
