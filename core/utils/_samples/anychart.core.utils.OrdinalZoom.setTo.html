<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.utils.OrdinalZoom.setTo"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.line([10, 4, 17, 20, 16, 35, 6, 15, 19, 25, 34, 42, 14, 64, 55, 34, 40, 25]);

    var currentZoom = chart.xZoom();
    // Sets start and end ratios.
    currentZoom.setTo(0, 0.5);

    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
