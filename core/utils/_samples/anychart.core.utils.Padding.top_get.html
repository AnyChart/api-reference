<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.utils.Padding.top get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([6, 2, 12]);

        var padding = chart.padding();

        // Get top spaces.
        var topSpace = padding.top();

        chart.title("Top space is " + topSpace);
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
