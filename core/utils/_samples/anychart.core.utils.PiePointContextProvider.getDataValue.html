<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.utils.PiePointContextProvider.getDataValue"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var data = anychart.data.set([
        {x: "P1", value: 20, browser: "Safari"},
        {x: "P2", value: 55, browser: "Chrome"},
        {x: "P3", value: 30, browser: "Firefox"}
    ]);
    var chart = anychart.pie(data);
    var labels = chart.labels();
    labels.textFormatter(function() {
        return "Browser - " + this.getDataValue("browser"); // get data value
    });
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
