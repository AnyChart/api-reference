<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.utils.SeriesA11y.enabled get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var dataSet = anychart.data.set([
        ['1986', 41, 36, 31],
        ['1987', 37, 34, 29],
        ['1988', 48, 47, 40],
        ['1989', 41, 39, 33],
        ['1990', 39, 36, 31],
        ['1991', 34, 31, 27],
        ['1992', 38, 35, 30],
        ['1993', 29, 28, 24],
        ['1994', 33, 32, 27]
    ]);

    var firstSeriesData = dataSet.mapAs({x: [0], value: [1]});
    var secondSeriesData = dataSet.mapAs({x: [0], value: [2]});
    var thirdSeriesData = dataSet.mapAs({x: [0], value: [3]});

    var chart = anychart.line();

    var blueSeries = chart.line(firstSeriesData);

    var accessibility = blueSeries.a11y();

    chart.line(secondSeriesData);
    chart.line(thirdSeriesData);

    // Get accessibility state (enabled or disabled).
    var currentState = accessibility.enabled();

    chart.title("Accessibility state to series is " + currentState + ".");
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
