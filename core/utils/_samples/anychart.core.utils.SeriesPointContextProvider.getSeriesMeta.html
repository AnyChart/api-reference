<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.utils.SeriesPointContextProvider.getSeriesMeta"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var data = anychart.data.set([
            {x: "P1", value: 20},
            {x: "P2", value: 55},
            {x: "P3", value: 30},
            {x: "P4", value: 65}
        ]);
        var chart = anychart.line();
        var series = chart.line(data);
        series.meta("description", "Attendance statistics");
        var labels = series.labels();
        labels.enabled(true);
        labels.anchor("bottom");
        labels.offsetY("3");
        labels.textFormatter(function () {
            return this.getSeriesMeta("description"); // get series meta
        });
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
