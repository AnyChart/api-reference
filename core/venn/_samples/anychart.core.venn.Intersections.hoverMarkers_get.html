<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.venn.Intersections.hoverMarkers get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var data = [
            {x: "A", value: 20},
            {x: "B", value: 12},
            {x: "C", value: 17},
            {x: "A&B", value: 4},
            {x: "B&C", value: 5},
            {x: "A&C", value: 7},
            {x: "A&B&C", value: 1}
        ];

        var chart = anychart.venn(data);
        chart.labels(false);

        var intersections = chart.intersections();

        // Get hover markers.
        var hoverMarkers = intersections.markers();

        hoverMarkers.enabled(true);
        hoverMarkers.size(25);

        chart.title("Get and modify hover markers");
        chart.container("container");
        chart.draw();

        chart.hover([3, 4, 5, 6]);
    });
</script>
</body>
</html>
