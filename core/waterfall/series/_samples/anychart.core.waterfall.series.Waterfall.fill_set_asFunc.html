<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="waterFall anyChart"/>
    <script data-export="true" src="../../../../anychart-base.min.js"></script>
	<script data-export="true" src="../../../../anychart-waterfall.min.js"></script>
	<script data-export="true" src="../../../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.waterfall([
                {x: "Start", value: 166},
                {x: "January", value: 43},
                {x: "February", value: -79},
                {x: "March", value: -46},
                {x: "April", value: 84},
                {x: "End", isTotal: true}
            ]);

            var series = chart.getSeries(0);

            // Set fill.
            series.fill(function() {
                return anychart.color.darken(this.sourceColor);
            });

            chart.title("Set fill parameter as a function");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
