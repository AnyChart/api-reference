<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="waterFall anyChart"/>
    <script src="../../../../anychart-base.min.js"></script>
    <script src="../../../../anychart-waterfall.min.js"></script>
    <script src="../../../../anychart-exports.min.js"></script>
    <script src="../../../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var data = [
                {x: "Start", value: 166},
                {x: "January", value: 43},
                {x: "End", isTotal: true}
            ];

            var chart1 = anychart.waterfall();
            var series1 = chart1.waterfall(data);

            // Set point width.
            series1.pointWidth(30);

            chart1.bounds(0, 0, "50%", "100%");
            chart1.title("pointWidth = 30");
            chart1.container(stage);
            chart1.draw();

            var chart2 = anychart.waterfall();
            var series2 = chart2.waterfall(data);
            chart2.bounds("50%", 0, "50%", "100%");
            chart2.title("pointWidth not set");
            chart2.container(stage);
            chart2.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
