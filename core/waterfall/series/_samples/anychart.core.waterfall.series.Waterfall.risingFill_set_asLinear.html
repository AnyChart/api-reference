<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.waterfall.series.Waterfall.risingFill set asLinear"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.waterfall([166, 43, -79, -46, 84, NaN]);

        var series = chart.getSeries(0);

        // Set rising fill.
        series.risingFill(["#263238", "#FFFFFF"], 45, true, 0.5);

        chart.title("Set rising fill as a linear gradient");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
