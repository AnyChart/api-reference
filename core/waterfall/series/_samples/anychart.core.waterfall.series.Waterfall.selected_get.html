<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="waterFall anyChart"/>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-waterfall.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.waterfall([
                {x: "Net Sales", value: 5085000},
                {x: "Cost of Sales", value: -1250450},
                {x: "Gross Income", isTotal: true},
                {x: "Operating Expenses", value: -2350050},
                {x: "Operating Income", isTotal: true},
                {x: "Other Income", value: 750000},
                {x: "Extraordinary Gain", value: -230050}
            ]);

            var series = chart.getSeries(0);

            // Get selected state.
            var state = series.selected();

            state.risingFill("#4CAF50");

            chart.title("Get and modify selected state");
            chart.container("container");
            chart.draw();

            series.select();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
