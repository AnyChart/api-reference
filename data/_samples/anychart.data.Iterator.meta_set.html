<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var data = anychart.data.set([
                ["Point A", 231],
                ["Point B", 131],
                ["Point C", 212],
                ["Point D", 94]
            ]);
            var view = data.mapAs();
            var iterator = view.getIterator();
            iterator.select(2);
            iterator.meta("name", "Iterator"); // sets meta
            var getMeta = iterator.meta("name");
            chart = anychart.line(data);
            chart.title("Meta - " + getMeta);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
