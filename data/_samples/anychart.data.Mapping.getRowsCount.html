<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie anyChart"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataSet = anychart.data.set([
                [1, 22, 13],
                [13, 22, 23],
                [17, 22, 33],
                [21, 22, 43]
            ]);
            var mapping = dataSet.mapAs({'value': 2});
            var getRowsCount = mapping.getRowsCount(); // get rows count
            chart = anychart.pie();
            chart.data(mapping);
            chart.title("Rows count: " + getRowsCount);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
