<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column();
            var data = anychart.data.set([
                ["A1", 8],
                ["A2", 11],
                ["A3", 12],
                ["A4", 9]
            ]);
            chart.column(data);
            chart.container("container");
            chart.draw();
            data.append(
                    {x: "B1", value: 14, fill: "#4DB6AC"},
                    ["B2", 16]
            ); // appends data. You can use different data formats
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
