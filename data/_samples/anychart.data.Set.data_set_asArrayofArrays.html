<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie anyChart"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
	<script data-export="true" src="../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataSet = anychart.data.set();
            dataSet.data([
                [1, 13],
                [13, 23],
                [17, 33],
                [21, 43]
            ]); // sets data
            chart = anychart.pie(dataSet);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
