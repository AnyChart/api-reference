<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataSet = anychart.data.set();
            dataSet.data("Point 1, 10; Point 2, 14; Point 3, 16", {rowsSeparator: ";", columnsSeparator: ","}); // sets data
            chart = anychart.pie(dataSet);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
