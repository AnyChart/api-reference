<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.data.Set.mapAs"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataSet = anychart.data.set([
            [11, 18, 1, 'red 0.5', 'orange'],
            [21, 15, 2, 'green 0.5', 'blue'],
            [14, 16, 3, 'white', 'black'],
            {value: 17, x: 4, fill: 'yellow'}
        ]);
        var chart = anychart.bar();
        chart.column(
            dataSet.mapAs({'value': [0], 'x': [2], 'fill': [3]})
        );
        chart.column(
            dataSet.mapAs({'value': [1], 'x': [2], 'fill': [4]})
        );
        chart.yScale().minimum(0);
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
