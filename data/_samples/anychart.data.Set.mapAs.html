<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentLoad(function () {
            var dataSet = anychart.data.set([
                [11, 18, 1, 'red 0.5', 'orange'],
                [21, 15, 2, 'green 0.5', 'blue'],
                [14, 16, 3, 'white', 'black'],
                {value: 17, x: 4, fill: 'yellow'}
            ]);
            var chart = anychart.bar();
            chart.column(
                    dataSet.mapAs({'value': [0], 'x': [2], 'fill': [3]})
            );
            chart.column(
                    dataSet.mapAs({'value': [1], 'x': [2], 'fill': [4]})
            );
            chart.yScale().minimum(0);
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
