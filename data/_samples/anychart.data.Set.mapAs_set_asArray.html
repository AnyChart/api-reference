<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.data.Set.mapAs set asArray"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var dataSet = anychart.data.set([
        [11, 18, 1, "#F44336 0.5", "#E91E63 0.5"],
        [21, 15, 2, "#4CAF50 0.5", "#8BC34A"],
        [14, 16, 3, "#03A9F4 0.5", "#00BCD4"],
        [17, 20, 4, "#80CBC4 0.5", "#26A69A"]
    ]);
    // Sets mapping for first series.
    var firstData = dataSet.mapAs({"x": [2], "value": [0], "fill": [3]});
    // Sets mapping for second series.
    var secondData = dataSet.mapAs({"x": [2], "value": [1], "fill": [4]});

    var chart = anychart.column();
    chart.column(firstData);
    chart.column(secondData);

    var yScale = chart.yScale();
    yScale.minimum(0);

    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
