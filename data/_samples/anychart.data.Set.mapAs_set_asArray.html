<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column anyChart"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
	<script data-export="true" src="../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataSet = anychart.data.set([
                ["Alpinism", 18, "#F44336 0.5"],
                ["Hiking", 15, "#4CAF50 0.5"],
                ["Swimming", 16, "#03A9F4 0.5"],
                ["Cycling", 20, "#80CBC4 0.5"]
            ]);

            // Set mapping for series.
            var mapping = dataSet.mapAs({"x": 0, "value": 1, "fill": 2});

            chart = anychart.column();
            chart.column(mapping);

            chart.title("Set mapping for data in the form of an array");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
