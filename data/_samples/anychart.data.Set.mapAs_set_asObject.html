<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column anyChart"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataSet = anychart.data.set([
                {x: "Eyeshadows", revenue: 1100, sales: 180},
                {x: "Eyeliner", revenue: 2105, sales: 275},
                {x: "Eyebrow pencil", revenue: 1478, sales: 168},
                {x: "Nail polish", revenue: 1798, sales: 200}
            ]);

            // Set mapping for first series.
            var firstData = dataSet.mapAs({x: 0, "value": "revenue"});

            // Set mapping for second series.
            var secondData = dataSet.mapAs({x: 0, "value": "sales"});

            chart = anychart.column();
            chart.column(firstData);
            chart.column(secondData);

            var yScale = chart.yScale();
            yScale.minimum(0);

            chart.title("Set mapping for data in the form of an object");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
