<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.data.Set.mapAs set asObject"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataSet = anychart.data.set([
            {x: "7.0.0", prod: 11, dev: 18},
            {x: "7.1.0", prod: 21, dev: 15},
            {x: "7.1.1", prod: 14, dev: 16},
            {x: "7.2.0", prod: 17, dev: 20}
        ]);

        // Sets mapping for first series.
        var firstData = dataSet.mapAs({"x": [0], "value": [1]}, {"value": ["value", "prod"]});
        // Sets mapping for second series.
        var secondData = dataSet.mapAs({"x": [0], "value": [2]}, {"value": ["value", "dev"]});

        var chart = anychart.column();
        chart.column(firstData);
        chart.column(secondData);

        var yScale = chart.yScale();
        yScale.minimum(0);

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
