<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column anyChart"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataSet = anychart.data.set([
                {x: "7.0.0", prod: 11, dev: 18},
                {x: "7.1.0", prod: 21, dev: 15},
                {x: "7.1.1", prod: 14, dev: 16},
                {x: "7.2.0", prod: 17, dev: 20}
            ]);

            // Sets mapping for first series.
            var firstData = dataSet.mapAs({'value': ['value', 'prod']});

            // Sets mapping for second series.
            var secondData = dataSet.mapAs({'value': ['value', 'dev']});

            chart = anychart.column();
            chart.column(firstData);
            chart.column(secondData);

            var yScale = chart.yScale();
            yScale.minimum(0);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
