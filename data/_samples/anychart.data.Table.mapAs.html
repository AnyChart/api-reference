<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyStock"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-stock.min.js"></script>
	<script src="../../anychart-table.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/weather-data.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataTable = anychart.data.table();
            dataTable.addData(get_weather_data());

            // Sets mapping.
            var mapping = dataTable.mapAs({'value': 2});

            chart = anychart.stock();


            var plot = chart.plot();
            plot.line(mapping);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
