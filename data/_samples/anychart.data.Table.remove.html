<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.data.Table.remove"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/weather-data.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var dataTable = anychart.data.table();
    dataTable.addData(get_weather_data());
    // Removes the points range.
    dataTable.remove(1136073600000, 1195603200000);

    var mapping = dataTable.mapAs({value: 2});

    var chart = anychart.stock();
    chart.padding(10, 10, 10, 50);

    var firstPlot = chart.plot();
    firstPlot.line(mapping);

    chart.container('container');
    chart.draw();
});
</script>
</body>
</html>
