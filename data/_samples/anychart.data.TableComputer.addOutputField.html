<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyStock"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
	<script data-export="true" src="../../anychart-stock.min.js"></script>
	<script data-export="true" src="../../anychart-table.min.js"></script>
	<script data-export="true" src="../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var mapping = dataTable.mapAs({'value': 1});

            chart = anychart.stock();


            var indicator = dataTable.createComputer(mapping);
            // Adds output field.
            indicator.addOutputField("customField", "customUid");
            indicator.setContext({period: 2000});
            indicator.setCalculationFunction(function(row) {
                row.set("customField", row.get("value") + this.period);
            });

            var indicatorMapping = dataTable.mapAs({'value': 'customUid'});

            var plot = chart.plot();
            plot.column(mapping);
            plot.line(indicatorMapping);
            plot.getSeries(1).name("Custom indicator");

            // Returns negative number of column.
            var number = indicator.addOutputField();

            chart.title("Number of column: " + number);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
