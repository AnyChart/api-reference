<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.data.TableIterator.advance"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/weather-data.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataTable = anychart.data.table();
        dataTable.addData(get_weather_data());

        var mapping = dataTable.mapAs({value: 2});

        var selectable = mapping.createSelectable();
        selectable.select("2006-01-07", "2006-01-11");

        var titles = [];

        var iterator = selectable.getIterator();
        // Advances iterator.
        while (iterator.advance()) {
            // Collect point value.
            titles.push(iterator.get("value"));
        }

        var chart = anychart.stock();
        chart.padding(10, 10, 10, 50);

        var plot = chart.plot();
        plot.line(mapping);

        chart.title(titles.join(" "));
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
