<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.data.TableIterator.reset"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/weather-data.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var dataTable = anychart.data.table();
    dataTable.addData(get_weather_data());

    var mapping = dataTable.mapAs({value: 2});

    var selectable = mapping.createSelectable();
    selectable.select("2006-01-06");

    var iterator = selectable.getIterator();
    // Advances iterator.
    iterator.advance();
    // Resets iterator.
    iterator.reset();

    var chart = anychart.stock();
    chart.padding(10, 10, 10, 50);

    var currentPlot = chart.plot();
    currentPlot.line(mapping);

    chart.title("Index after reset is - " + iterator.getIndex());
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
