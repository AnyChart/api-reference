<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.data.TableSelectable.RowProxy.getIndex"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/weather-data.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataTable = anychart.data.table();
        dataTable.addData(get_weather_data());

        var mapping = dataTable.mapAs({value: 2});

        var selectable = mapping.createSelectable();
        var searchResult = selectable.search(1195603200000, "nearest");

        // Get item index.
        var currentIndex = searchResult.getIndex();

        var chart = anychart.stock();
        chart.padding(10, 10, 10, 50);

        var currentPlot = chart.plot();
        currentPlot.line(mapping);

        chart.title("The current item index is " + currentIndex + ".");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
