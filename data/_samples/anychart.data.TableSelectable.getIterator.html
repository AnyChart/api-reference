<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyStock"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-stock.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/weather-data.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataTable = anychart.data.table();
            dataTable.addData(get_weather_data());

            var mapping = dataTable.mapAs({'value': 2});

            var selectable = mapping.createSelectable();
            selectable.select("2006-01-17", "2006-01-20");

            var titles = [];

            // Gets iterator.
            var iterator = selectable.getIterator();
            while (iterator.advance()) {
                titles.push(iterator.get("value"));
            }

            chart = anychart.stock();


            var plot = chart.plot();
            plot.line(mapping);

            chart.title(titles.join(" "));
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
