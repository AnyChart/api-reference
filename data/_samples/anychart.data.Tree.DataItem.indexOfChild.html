                {"id": "2", "name": "Self-Assessment", parent: "1", "progressValue": "25%", "actualStart": "2000-02-24", "actualEnd": "2000-02-29"},

            var treeData = anychart.data.tree(data, "as-table");
            var item = treeData.search("id", "4");
            var parent = item.getParent();
            var index = parent.indexOfChild(item); // get index
            item.set("name", item.get("name") + " - index" + index);
            chart = anychart.ganttProject();
            chart.data(treeData);
            chart.container("container");
            chart.draw();
            chart.fitAll();
        });

<body>
<div id="container" style="width: 100%; height: 100%"></div>
