<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.data.Tree.dispatchEvents set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var data = [
            {
                "id": "1",
                "name": "Phase 1 - Strategic Plan",
                "progressValue": "14%",
                "actualStart": 951350400000,
                "actualEnd": 951609600000
            },
            {
                "id": "2",
                "name": "Self-Assessment",
                parent: "1",
                "progressValue": "25%",
                "actualStart": 951350400000,
                "actualEnd": 951782400000
            },
            {
                "id": "3",
                "name": "Define business vision",
                parent: "2",
                "progressValue": "0%",
                "actualStart": 951408000000,
                "actualEnd": 951440400000,
                "connectTo": "4",
                "connectorType": "FinishStart"
            },
            {
                "id": "4",
                "name": "Identify available skills, information and support",
                parent: "2",
                "progressValue": "0%",
                "actualStart": 951494400000,
                "actualEnd": 951526800000,
                "connectTo": "5",
                "connectorType": "FinishStart"
            },
            {
                "id": "5",
                "name": "Decide whether to proceed",
                parent: "2",
                "progressValue": "0%",
                "actualStart": 951609600000,
                "actualEnd": 951696000000,
                "connectTo": "6",
                "connectorType": "FinishStart"
            },
            {
                "id": "6",
                "name": "Define the Opportunity",
                parent: "1",
                "progressValue": "27%",
                "actualStart": 951696000000,
                "actualEnd": 951782400000
            },
            {
                "id": "7",
                "name": "Research the market and competition",
                parent: "6",
                "progressValue": "0%",
                "actualStart": 951523200000,
                "actualEnd": 951609600000,
                "connectTo": "8",
                "connectorType": "FinishStart"
            }
        ];
        var treeData = anychart.data.tree(data, anychart.enums.TreeFillingMethod.AS_TABLE);

        var chart = anychart.ganttProject();
        chart.data(treeData);

        // Starts tree CRUD events dispatching.
        treeData.dispatchEvents(true);

        treeData.listen(anychart.enums.EventType.TREE_ITEM_UPDATE, function (e) {
            var dataGrid = chart.dataGrid();

            var firstColumn = dataGrid.column(1);
            firstColumn.title("Dispatch events");
        });

        var item = treeData.getChildAt(0);
        item.set("name", "Strategic Plan");

        chart.container("container");
        chart.draw();
        chart.fitAll();


    });
</script>
</body>
</html>
