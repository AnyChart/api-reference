<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.data.Tree.filter"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-treemap.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var data = [
            {
                name: 'Eastern Asia', children: [
                {name: 'Mongolia', value: 806},
                {name: 'China', value: 655},
                {name: 'Southern Korea', value: 549},
                {name: 'Northern Korea', value: 397},
                {name: 'Japan', value: 198}
            ]
            }
        ];

        var treeData = anychart.data.tree(data, 'as-tree');

        // Set filter function.
        treeData.filter(function (item) {
            if (item.get('value') > 500) {
                item.set('fill', '#FFCC80');
            }
        });

        var chart = anychart.treeMap();
        chart.data(treeData);
        chart.title('Set filter function');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
