<!DOCTYPE html>
<html>
<head>
    <meta name="x-cat-tags" content="actualBug"/>
    <meta name="ac:name" content="anychart.data.Tree.searchItems asFuncEval"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    function evaluator(dataItemValue, dataItem) {
        return (dataItemValue - 20) * dataItem.get("name").indexOf("Se");
    }

    anychart.onDocumentReady(function () {
        var data = [
            {
                "id": "1",
                "value": 20,
                "name": "Phase 1 - Strategic Plan",
                "progressValue": "14%",
                "actualStart": 951350400000,
                "actualEnd": 954201600000
            },
            {
                "id": "2",
                "value": 30,
                "name": "Self-Assessment",
                parent: "1",
                "progressValue": "25%",
                "actualStart": 951350400000,
                "actualEnd": 951955200000
            },
            {
                "id": "3",
                "value": 21,
                "name": "Define business vision",
                parent: "2",
                "progressValue": "0%",
                "actualStart": 951408000000,
                "actualEnd": 951440400000,
                "connectTo": "4",
                "connectorType": "FinishStart"
            },
            {
                "id": "4",
                "value": 60,
                "name": "Identify available skills, information and support",
                parent: "2",
                "progressValue": "0%",
                "actualStart": 951494400000,
                "actualEnd": 951526800000,
                "connectTo": "5",
                "connectorType": "FinishStart"
            },
            {
                "id": "5",
                "name": "Decide whether to proceed",
                parent: "2",
                "progressValue": "0%",
                "actualStart": 951753600000,
                "actualEnd": 951786000000,
                "connectTo": "7",
                "connectorType": "FinishStart"
            },
            {
                "id": "6",
                "name": "Define the Opportunity",
                parent: "1",
                "progressValue": "27%",
                "actualStart": 951782400000,
                "actualEnd": 952992000000
            }
        ];
        var treeData = anychart.data.tree(data, anychart.enums.TreeFillingMethod.AS_TABLE);
        var dataItem = treeData.searchItems("value", evaluator); // search items
        var item = {};
        for (var i = 0; i < dataItem.length; i++) {
            item = dataItem[i];
            item.set("name", "Result search: " + item.get("name"))
        }
        var chart = anychart.ganttProject();
        chart.data(treeData);
        chart.container("container");
        chart.draw();
        chart.fitAll();
    });
</script>
</body>
</html>
