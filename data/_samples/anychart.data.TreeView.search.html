<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyGantt"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-gantt.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        function compare(value1, value2) {
            return value1 - value2;
        }
        anychart.onDocumentReady(function() {
            var data = [
                {"id": "1", "valueNum": 12, "name": "Phase 1 - Strategic Plan", "progressValue": "14%", "actualStart": "2000-02-24", "actualEnd": "2000-02-27"},
                {"id": "2", "valueNum": 21, "name": "Self-Assessment", parent: "1", "progressValue": "25%", "actualStart": "2000-02-24", "actualEnd": "2000-02-29"},
                {"id": "3", "valueNum": 34, "name": "Define business vision", parent: "2", "progressValue": "0%", "actualStart": "2000-02-24 24:00", "actualEnd": "2000-02-25 9:00", "connectTo": "4", "connectorType": "finish-start"},
                {"id": "4", "valueNum": 55, "name": "Identify available skills, information and support", parent: "2", "progressValue": "0%", "actualStart": "2000-02-26 00:00", "actualEnd": "2000-02-26 9:00", "connectTo": "5", "connectorType": "finish-start"},
                {"id": "5", "valueNum": 73, "name": "Decide whether to proceed", parent: "2", "progressValue": "0%", "actualStart": "2000-02-27", "actualEnd": "2000-02-28 08:00", "connectTo": "6", "connectorType": "finish-start"},
                {"id": "6", "valueNum": 43, "name": "Define the Opportunity", parent: "1", "progressValue": "27%", "actualStart": "2000-02-28 08:00", "actualEnd": "2000-02-29"},
                {"id": "7", "valueNum": 64, "name": "Research the market and competition", parent: "6", "progressValue": "0%", "actualStart": "2000-02-26 08:00", "actualEnd": "2000-02-27", "connectTo": "8", "connectorType": "finish-start"}
            ];
            var treeData = anychart.data.tree(data, "as-table");

            var mapping = treeData.mapAs({'value': 'valueNum'});

            // Data search
            var dataItem = mapping.search("value", 34, compare);


            chart = anychart.ganttProject();
            chart.title("Found value - " + dataItem.get("name"));
            chart.data(mapping);
            chart.container("container");
            chart.draw();
            chart.fitAll();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
