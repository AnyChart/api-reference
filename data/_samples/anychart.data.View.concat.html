<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.data.View.concat"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var dataSet1 = anychart.data.set([
        ['Point A', 231],
        ['Point B', 131],
        ['Point C', 212],
        ['Point D', 94]
    ]);
    var dataSet2 = anychart.data.set([
        ['Point E', 194],
        ['Point F', 45],
        ['Point G', 201],
        ['Point H', 104]
    ]);
    var view1 = dataSet1.mapAs();
    var view2 = dataSet2.mapAs();
    var concatinatedView = view1.concat(view2);

    var chart = anychart.line(concatinatedView);
    chart.container('container');
    chart.draw();
});
</script>
</body>
</html>
