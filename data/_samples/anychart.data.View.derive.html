<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.data.View.derive"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var data = anychart.data.set([
            ["Point A", 231],
            ["Point B", 131],
            ["Point C", 212],
            ["Point D", 94]
        ]);
        var view = data.mapAs();
        var derivedView = view.derive(); // derives view
        var chart = anychart.line(derivedView);
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
