<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var data = anychart.data.set([
                ["Point A", 231],
                ["Point B", 131],
                ["Point C", 212],
                ["Point D", 94],
                ["Point E", 194],
                ["Point F", 45],
                ["Point G", 201]
            ]);
            var view = data.mapAs();
            var filteredView = view.filter("value", function (value) {
                return value > 100;
            });

            var chart = anychart.line(filteredView);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
