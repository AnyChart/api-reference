<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.data.View.get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var data = anychart.data.set([
        {x: 'A1', value: 8, fill: 'yellow'},
        {x: 'A2', value: 11, fill: 'orange'},
        {x: 'A3', value: 12, fill: 'red'},
        {x: 'A4', value: 9, fill: 'grey'}
    ]);
    var chart = anychart.column(data);
    chart.container(stage).draw();
    var view = data.mapAs();
    var pointX = view.get(2, 'x');
    var pointFill = view.get(2, 'fill');
    chart.title().text('point \'' + pointX + '\' has \'' + pointFill + '\' fill.');
    chart.container('container');
    chart.draw();
});
</script>
</body>
</html>
