<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var data = anychart.data.set([
                ["Point A", 231],
                ["Point B", 131],
                ["Point C", 212],
                ["Point D", 94]
            ]);
            var view = data.mapAs();
            var iterator = view.getIterator();
            // move cursor
            iterator.select(2);
            var chart = anychart.line(data);
            chart.title().text(iterator.get("x") + " - " + iterator.get("value"))
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
