<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var data = anychart.data.set([
                {"x": "Point A", "value": 231},
                {"x": "Point B", "value": 131},
                {"x": "Point C", "value": 212},
                {"x": "Point D", "value": 94}
            ]);
            var view = data.mapAs();
            view.meta(0, "name", "Maximum speed");
            var getMeta = view.meta(0, "name"); // get meta by field
            chart = anychart.line(view);
            chart.title("Meta by first row - " + getMeta);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
