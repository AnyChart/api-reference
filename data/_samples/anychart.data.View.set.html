<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.data.View.set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var data = anychart.data.set([
        {"x": "A1", "value": 8},
        {"x": "A2", "value": 11},
        {"x": "A3", "value": 12},
        {"x": "A4", "value": 9}
    ]);
    var chart = anychart.column(data);
    var view = data.mapAs();
    view.set(2, "fill", "#009688"); // sets new fill by row index
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
