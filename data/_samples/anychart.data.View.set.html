<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.data.View.set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.columnChart();
        var data = anychart.data.set([
            ['A1', 8],
            ['A2', 11],
            ['A3', 12],
            ['A4', 9]
        ]);
        var chart = anychart.column(data);
        var view = data.mapAs();
        view.set(2, 'x', 'B1');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
