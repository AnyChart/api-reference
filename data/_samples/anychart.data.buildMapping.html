<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var data = anychart.data.set([
                ["A1", 100, 200, 150, 115],
                ["A2", 115, 101, 175, 230],
                ["A3", 70, 60, 125, 100],
                ["A4", 156, 98, 150, 180],
                ["A5", 213, 150, 160, 210],
                ["A6", 173, 205, 150, 140],
                ["A7", 70, 190, 140, 60]
            ]);

            chart = anychart.scatter();

            // Create data mapping
            var mapping = anychart.data.buildMapping(data, 1, 3, ["x", "value", "size"]);

            chart.bubble(mapping);
            chart.title("Create data mapping");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
