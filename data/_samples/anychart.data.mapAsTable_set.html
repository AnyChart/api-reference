<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column anyChart"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var data = [
                ["A1", 100, 200, 150, 115],
                ["A2", 115, 101, 175, 230],
                ["A3", 70, 60, 125, 100],
                ["A4", 156, 98, 150, 180],
                ["A5", 213, 150, 160, 210],
                ["A6", "173", "205", "150", "140"],
                ["A7", 95, 190, 140, 60]
            ];
            chart = anychart.column();
            var series = anychart.data.mapAsTable(data, "range"); // sets values
            for (var i in series) {
                chart.rangeColumn(series[i]);
            }
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
