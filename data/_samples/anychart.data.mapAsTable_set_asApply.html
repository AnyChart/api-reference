<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var data = [
                ["A1", 100, 200, 150, 115],
                ["A2", 115, 101, 175, 230],
                ["A3", 70, 60, 125, 100],
                ["A4", 156, 98, 150, 180]
            ];
            chart = anychart.line.apply(this, anychart.data.mapAsTable(data)); // sets values
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
