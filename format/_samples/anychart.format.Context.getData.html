<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
	<script data-export="true" src="../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var data = anychart.data.set([
                {x: "January", value: 20, browser: "Opera"},
                {x: "February", value: 55, browser: "Firefox"},
                {x: "March", value: 30, browser: "Safari"},
                {x: "April", value: 65, browser: "Chrome"}
            ]);

            chart = anychart.line();

            var series = chart.line(data);

            var labels = series.labels();
            labels.enabled(true);
            labels.anchor("center-bottom");
            labels.offsetY("3");
            labels.format(function() {

                // Get data value.
                return this.getData("browser");
            });

            chart.title("Get data by single value");
            chart.container("container");
            chart.draw();
        });

    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
