<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.circularGauge([7.5]);
            var needle = chart.needle();
            needle.axisIndex(1);
            chart.axis();
            chart.axis(1, {radius: '50%'});
            chart.axis(false); // disables first axis
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
