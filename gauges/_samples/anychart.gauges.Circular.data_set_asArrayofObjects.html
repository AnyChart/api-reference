<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.gauges.Circular.data set asArrayofObjects"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.circularGauge();
    chart.data([
        {value: 7.5},
        {value: 10}
    ]); // sets data
    chart.axis();
    chart.needle();
    chart.needle(1);
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
