<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.gauges.Circular.fill set asImg"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.circularGauge([7.5]);
        chart.axis();
        chart.needle();
        chart.fill({
            src: "https://static.anychart.com/logo/oceanic-airlines.png",
            mode: "tile",
            opacity: .05
        }); // sets image fill
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
