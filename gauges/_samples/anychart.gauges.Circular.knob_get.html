<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.gauges.Circular.knob get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.circularGauge([20, 10]);
    chart.axis();
    var firstKnob = chart.knob(); // get knob pointer
    firstKnob.fill("#FF8A65");
    var secondKnob = chart.knob(1); // get knob pointer by index
    secondKnob.fill("#4DB6AC");
    secondKnob.topRadius(40);
    secondKnob.bottomRadius(30);
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
