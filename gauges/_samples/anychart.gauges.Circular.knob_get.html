<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.circularGauge([20, 10]);
            chart.axis();
            var firstKnob = chart.knob(); // get knob pointer
            firstKnob.fill("#FF8A65");
            var secondKnob = chart.knob(1); // get knob pointer by index
            secondKnob.fill("#4DB6AC");
            secondKnob.topRadius(40);
            secondKnob.bottomRadius(30);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
