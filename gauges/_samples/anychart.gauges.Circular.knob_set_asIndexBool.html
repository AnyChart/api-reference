<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.circularGauge([20, 10]);
            chart.axis();
            chart.knob(0, {fill: "#FF8A65"});
            chart.knob(1, {fill: "#4DB6AC", topRadius: 40, bottomRadius: 30});
            chart.knob(1, false); // disables knob pointer by index
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
