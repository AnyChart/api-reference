<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.gauges.Circular.knob set asIndexBool"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.circularGauge([20, 10]);
        chart.axis();
        chart.knob(0, {fill: "#FF8A65"});
        chart.knob(1, {fill: "#4DB6AC", topRadius: 40, bottomRadius: 30});
        chart.knob(1, false); // disables knob pointer by index
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
