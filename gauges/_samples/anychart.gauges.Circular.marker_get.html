<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.circularGauge([20, 10]);
            chart.axis();
            var firstMarker = chart.marker(); // get marker pointer
            firstMarker.fill("#FF8A65");
            firstMarker.size(8);
            var secondMarker = chart.marker(1); // get marker pointer by index
            secondMarker.fill("#4DB6AC");
            secondMarker.size(8);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
