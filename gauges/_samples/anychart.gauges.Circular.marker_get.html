<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.gauges.Circular.marker get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.circularGauge([20, 10]);
    chart.axis();
    var firstMarker = chart.marker(); // get marker pointer
    firstMarker.fill("#FF8A65");
    firstMarker.size(8);
    var secondMarker = chart.marker(1); // get marker pointer by index
    secondMarker.fill("#4DB6AC");
    secondMarker.size(8);
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
