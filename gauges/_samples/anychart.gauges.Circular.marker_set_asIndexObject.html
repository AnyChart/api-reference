<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.gauges.Circular.marker set asIndexObject"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.circularGauge([20, 10]);
        chart.axis();
        chart.marker(0, {fill: '#FF8A65', stroke: '#BF360C', size: 8}); // sets marker pointer by index
        chart.marker(1, {fill: '#4DB6AC', stroke: '#004D40', size: 8}); // sets marker pointer by index
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
