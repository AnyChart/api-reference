<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.gauges.Circular.needle get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.circularGauge([20, 10]);
        chart.axis();
        var firstNeedle = chart.needle(); // get needle pointer
        firstNeedle.fill("#FF8A65");
        var secondNeedle = chart.needle(1); // get needle pointer by index
        secondNeedle.fill("#4DB6AC");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
