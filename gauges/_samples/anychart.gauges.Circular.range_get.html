<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.gauges.Circular.range get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.circularGauge([7.5]);
        chart.axis();
        chart.needle();
        var firstRange = chart.range(); // get range
        firstRange.from(6.9);
        firstRange.to(7.2);
        var secondRange = chart.range(1);  // get range by index
        secondRange.from(7.2);
        secondRange.to(7.5);
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
