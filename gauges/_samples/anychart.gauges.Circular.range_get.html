<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.circularGauge([7.5]);
            chart.axis();
            chart.needle();
            var firstRange = chart.range(); // get range
            firstRange.from(6.9);
            firstRange.to(7.2);
            var secondRange = chart.range(1);  // get range by index
            secondRange.from(7.2);
            secondRange.to(7.5);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
