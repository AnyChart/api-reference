<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.circularGauge([7.5]);
            chart.axis();
            chart.needle();
            chart.range({from: 6.9, to: 7.2});
            chart.range(1, {from: 7.2, to: 7.5});
            chart.range(false); // disables first range
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
