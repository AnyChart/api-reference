<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        // Creates clip instance.
        var clipArea = acgraph.clip(5, 5, 90, 90);

        var blueCircle = acgraph.circle(50, 50, 50);
        blueCircle.fill("#2196F3");
        blueCircle.parent(stage);
        blueCircle.clip(clipArea);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
