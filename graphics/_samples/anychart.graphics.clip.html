<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.clip"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        // Creates clip instance.
        var clipArea = anychart.graphics.clip(5, 5, 90, 90);

        var blueCircle = anychart.graphics.circle(50, 50, 50);
        blueCircle.fill("#2196F3");
        blueCircle.parent(stage);
        blueCircle.clip(clipArea);
    });
</script>
</body>
</html>
