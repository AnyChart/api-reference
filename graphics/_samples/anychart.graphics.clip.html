<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        stage = anychart.graphics.create("container");

        // Creates clip instance.
        var clipArea = anychart.graphics.clip(5, 5, 90, 90);

        var blueCircle = anychart.graphics.circle(50, 50, 50);
        blueCircle.fill("#2196F3");
        blueCircle.parent(stage);
        blueCircle.clip(clipArea);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
