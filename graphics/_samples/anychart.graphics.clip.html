<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            var stage = anychart.graphics.create("container");

            // Creates clip instance.
            var clip = anychart.graphics.clip(5, 5, 90, 90);

            var myCircle = anychart.graphics.circle(50, 50, 50);
            myCircle.fill("#2196F3");
            myCircle.parent(stage);
            myCircle.clip(clip);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
