<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        // Creates hatch fill.
        var pattern = stage.hatchFill("backwardDiagonal", "#2196F3 0.9", 1);

        var rectangle = stage.rect(50, 25, 200, 100);
        rectangle.fill(pattern);
        rectangle.stroke("2 #000000 0.9");
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
