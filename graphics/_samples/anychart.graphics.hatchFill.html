<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.hatchFill"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");

    // Creates hatch fill.
    var pattern = stage.hatchFill("backwardDiagonal", "#2196F3 0.9", 1);

    var rectangle = stage.rect(50, 25, 200, 100);
    rectangle.fill(pattern);
    rectangle.stroke("2 #000000 0.9");

});
</script>
</body>
</html>
