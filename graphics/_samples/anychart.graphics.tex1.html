<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            var stage = anychart.graphics.create("container");
            var layer = stage.layer();
            var customStyle = {fontStyle: "italic", fontSize: "15px", color: "#00f"};
            anychart.graphics.text(200, 50, "Plain text", customStyle).parent(layer);

        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
