<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content=""/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var simpleLayer = stage.layer();

            // Creates a text.
            var redText = anychart.graphics.text(50, 50);
            redText.parent(simpleLayer);
            redText.style({fontStyle: "italic", fontSize: "15px", color: "#F44336"});
            redText.text("Simple text");
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
