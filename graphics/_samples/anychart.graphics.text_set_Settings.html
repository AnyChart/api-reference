<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        stage = anychart.graphics.create("container");

        var simpleLayer = stage.layer();

        var customStyle = {fontStyle: "italic", fontSize: "15px", color: "#00f"};

        // Creates a text with settings.
        var blueText = anychart.graphics.text(200, 50, "Plain text", customStyle);
        blueText.parent(simpleLayer);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
