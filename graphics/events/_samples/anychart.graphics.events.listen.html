<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.events.listen"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var stage = anychart.graphics.create('container');
    var text = stage.text(70, 55, 'Click on this TEXT.');
    text.style({fontStyle: 'italic', fontSize: '18px', color: '#00f', hAlign: 'middle'});
    var counter = 0;
    anychart.graphics.events.listen(text, anychart.graphics.events.EventType.CLICK, function (e) {
        counter++;
        text.text('You clicked ' + counter + ' times.' + '\r\n' + 'Click again.');
    });
});
</script>
</body>
</html>
