<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.events.listenOnce"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var stage = anychart.graphics.create("container");
    var text = stage.text(70, 55, "Click on this TEXT.");
    text.style({fontStyle: "italic", fontSize: "18px", color: "#00f", hAlign: "middle"});
    anychart.graphics.events.listenOnce(text, anychart.graphics.events.EventType.CLICK, function (e) {
        text.text("You can\'t click here anymore.");
    });
});
</script>
</body>
</html>
