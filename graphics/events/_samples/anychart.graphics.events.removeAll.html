<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="text anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        stage = anychart.graphics.create("container");

        var blueText = stage.text(70, 55, "Click on this TEXT.");
        blueText.style({fontStyle: "italic", fontSize: "18px", color: "#2196F3", hAlign: "middle"});

        var rect = stage.rect();
        rect.setBounds(blueText.getBounds());
        rect.fill("#FFEBEE 0.00001");
        rect.stroke(null);

        anychart.graphics.events.listen(rect, "mouseOver", function (e) {
            blueText.style({color: "#4CAF50"});
        });

        anychart.graphics.events.listen(rect, "mouseOut", function (e) {
            blueText.style({color: "#2196F3"});
        });

        anychart.graphics.events.listenOnce(rect, "click", function (e) {
            blueText.text("You can\'t click here anymore.");
            blueText.style({color: "#F44336"});

            rect.setBounds(blueText.getBounds());

            // Removes all listeners.
            anychart.graphics.events.removeAll(rect);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
