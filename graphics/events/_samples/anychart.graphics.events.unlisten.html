<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="text anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var largeText = stage.text(70, 55, "Click on this TEXT.");
        largeText.style({fontStyle: "italic", fontSize: "18px", color: "#2196F3", hAlign: "middle"});

        var smallText = stage.text(70, 75, "You have 3 clicks.");

        var counter = 3;

        function customListener(e) {
            counter--;
            smallText.text("You have " + counter + " clicks.");
            if (counter == 0) {
                // Removes a listener.
                acgraph.events.unlisten(largeText, "click", customListener);

                largeText.style({color: "#F44336"});
                smallText.text("You have no more clicks");
            }
        }

        acgraph.events.listen(largeText, "click", customListener);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
