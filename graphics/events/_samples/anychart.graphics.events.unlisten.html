<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.events.unlisten"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var largeText = stage.text(70, 55, "Click on this TEXT.");
        largeText.style({fontStyle: "italic", fontSize: "18px", color: "#2196F3", hAlign: "middle"});

        var smallText = stage.text(70, 75, "You have 3 clicks.");

        var counter = 3;

        function customListener(e) {
            counter--;
            smallText.text("You have " + counter + " clicks.");
            if (counter == 0) {
                // Removes a listener.
                anychart.graphics.events.unlisten(largeText, "click", customListener);

                largeText.style({color: "#F44336"});
                smallText.text("You have no more clicks");
            }
        }

        anychart.graphics.events.listen(largeText, "click", customListener);
    });
</script>
</body>
</html>
