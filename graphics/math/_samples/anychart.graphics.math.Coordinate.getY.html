<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.math.Coordinate.getY"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var rectSize = new anychart.graphics.math.Size(100, 100);
        var rectCoordinate = new anychart.graphics.math.Coordinate(10, 10);

        var greenRect = stage.rect();
        greenRect.fill("#4CAF50 0.3");
        greenRect.setCoordinate(rectCoordinate);
        greenRect.setSize(rectSize);

        // Gets Y-coordinate.
        var yCoordinate = rectCoordinate.getY();

        var redRect = stage.rect(10, yCoordinate, 50, 50);
        redRect.fill("#F44336 0.6");
    });
</script>
</body>
</html>
