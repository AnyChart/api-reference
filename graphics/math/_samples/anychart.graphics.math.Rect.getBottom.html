<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rect anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var bounds = new acgraph.math.Rect(10, 10, 100, 100);

        var greenRect = stage.rect();
        greenRect.fill("#4CAF50 0.3");
        greenRect.setBounds(bounds);

        // Gets Y-coordinate of the bottom a rectangle.
        var bottom = bounds.getBottom();

        var redRect = stage.rect(10, bottom, 100, 50);
        redRect.fill("#F44336 0.6");
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
