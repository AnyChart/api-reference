<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rect anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var bounds = new anychart.graphics.math.Rect(10, 10, 100, 100);

            var greenRect = stage.rect();
            greenRect.fill("#4CAF50 0.3");
            greenRect.setBounds(bounds);

            // Gets width of a rectangle.
            var width = bounds.getWidth();

            var redRect = stage.rect(10, 10, width, 50);
            redRect.fill("#F44336 0.6");
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
