<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.math.Rect.getWidth"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");

    var bounds = new anychart.graphics.math.Rect(10, 10, 100, 100);

    var greenRect = stage.rect();
    greenRect.fill("#4CAF50 0.3");
    greenRect.setBounds(bounds);

    // Gets width of a rectangle.
    var width = bounds.getWidth();

    var redRect = stage.rect(10, 10, width, 50);
    redRect.fill("#F44336 0.6");
});
</script>
</body>
</html>
