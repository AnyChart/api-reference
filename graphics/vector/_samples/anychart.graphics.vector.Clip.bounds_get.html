<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Clip.bounds get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");
        var rect = stage.rect(20, 20, 100, 100);
        rect.fill("#80CBC4");
        rect.clip(stage.createClip());
        var clip = rect.clip();
        clip.bounds(new anychart.graphics.math.Rect(20, 20, 20, 20));
        var greenRect = stage.rect(20, 150, 100, 100);
        greenRect.fill("#4CAF50");
        greenRect.clip(stage.createClip());
        var bounds = clip.bounds(); // get bounds
        var greenRectClip = greenRect.clip();
        greenRectClip.bounds(bounds);
        greenRectClip.top(150);
    });
</script>
</body>
</html>
