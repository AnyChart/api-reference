<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rect"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var rectangle = stage.rect(20, 20, 100, 100);
            rectangle.fill("#80CBC4");
            rectangle.clip(stage.createClip());

            var clipArea = rectangle.clip();
            clipArea.shape(new anychart.graphics.math.Rect(20, 20, 20, 20));
            // Disposes clipping.
            clipArea.dispose();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
