<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rect"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var redRect = stage.rect(20, 20, 100, 100);
            redRect.fill("#F44336");
            redRect.clip(stage.createClip());

            var clipArea = redRect.clip();
            clipArea.bounds(30, 30, 50, 50);

            var greenRect = stage.rect(20, 150, 100, 100);
            greenRect.fill("#4CAF50");
            greenRect.clip(stage.createClip());

            // Gets height.
            var currentHeight = clipArea.height();

            var greenRectClip = greenRect.clip();
            greenRectClip.bounds(30, 150, 50, 50);
            greenRectClip.height(currentHeight + 30);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
