<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content=""/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            var stage = anychart.graphics.create("container");
            var rect = stage.rect(20, 20, 100, 100);
            rect.fill("#80CBC4");
            rect.clip(stage.createClip());
            var clip = rect.clip();
            clip.bounds(30, 30, 50, 50);
            clip.height(25); // sets height
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
