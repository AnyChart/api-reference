<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rect anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
            stage = acgraph.create("container");

            var rectangle = stage.rect(20, 20, 100, 100);
            rectangle.fill("#80CBC4");
            rectangle.clip(stage.createClip());

            var clipArea = rectangle.clip();

            // Sets shape to the clip.
            clipArea.shape(new acgraph.vector.Circle(70, 70, 45));
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
