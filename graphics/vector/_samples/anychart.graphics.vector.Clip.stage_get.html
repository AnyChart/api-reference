<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content=""/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            var stage = anychart.graphics.create("container");

            var clip = anychart.graphics.clip(5, 1, 30, 30);
            clip.stage(stage);

            var circle = anychart.graphics.circle(50, 50, 45);

            // Gets clip stage.
            var currentClipStage = clip.stage();

            circle.parent(currentClipStage);
            circle.clip(clip);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
