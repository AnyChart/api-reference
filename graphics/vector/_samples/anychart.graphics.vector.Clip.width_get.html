<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Clip.width get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var RedRect = stage.rect(20, 20, 100, 100);
        RedRect.fill("#F44336");
        RedRect.clip(stage.createClip());

        var clipArea = RedRect.clip();
        clipArea.bounds(30, 30, 50, 50);

        var greenRect = stage.rect(20, 150, 100, 100);
        greenRect.fill("#4CAF50");
        greenRect.clip(stage.createClip());

        // Gets width.
        var currentWidth = clipArea.width();

        var greenRectClip = greenRect.clip();
        greenRectClip.bounds(30, 150, 50, 50);
        greenRectClip.width(currentWidth + 40);
    });
</script>
</body>
</html>
