    <script x-export="stage">

            var secondTriangle = stage.triangleDown(110, 95, 80);
            secondTriangle.fill("#90CAF9");
            // Appends the transformation matrix.
            secondTriangle.appendTransformationMatrix(0, 0.5, 1.5, 0, 0, 0);
    </script>

<div id="container" style="width: 100%; height: 100%"></div>
