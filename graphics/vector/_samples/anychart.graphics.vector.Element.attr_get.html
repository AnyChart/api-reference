<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
            stage = acgraph.create("container");

            var rectangle = stage.rect(50, 130, 150, 75);
            rectangle.attr("fill", "#A5D6A7");

            // Get attribute.
            var rectFill = rectangle.attr("fill");

            var greenCircle = stage.circle(130, 70, 45);
            greenCircle.fill(rectFill);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
