<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rect circle anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
            stage = anychart.graphics.create("container");

            var rectangle = stage.rect(50, 50, 100, 100);

            var simpleCircle = stage.circle(150, 150, 50);

            // Sets clipping of the rectangle.
            rectangle.clip(simpleCircle.getBounds());
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
