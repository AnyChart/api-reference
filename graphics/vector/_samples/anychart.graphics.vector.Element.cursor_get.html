<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rect anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var rectangle = stage.rect(10, 10, 100, 100);
            rectangle.cursor("crosshair");
            rectangle.fill("#90CAF9");

            // Gets cursor type.
            var cursorType = rectangle.cursor();

            var simpleText = stage.text();
            simpleText.x(10);
            simpleText.y(130);
            simpleText.text("Cursor type is " + cursorType);
            simpleText.fontSize(12);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
