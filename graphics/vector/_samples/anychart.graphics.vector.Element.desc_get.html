<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var rectangle = stage.rect(50, 50, 150, 75);
        rectangle.fill("#A5D6A7");
        rectangle.desc("Green rectangle.");

        // Get desc text from node of the stage
        var desc = rectangle.desc();

        stage.text(65, 75, desc, {fontSize: "15px"});
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
