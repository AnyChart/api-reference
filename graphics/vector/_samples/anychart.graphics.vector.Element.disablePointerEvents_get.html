<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="text anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        stage = anychart.graphics.create("container");

        var simpleText = stage.text();
        simpleText.x(10);
        simpleText.y(10);
        simpleText.fontSize(14);

        var flag = simpleText.disablePointerEvents();

        simpleText.text("Pointer events is " + flag);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
