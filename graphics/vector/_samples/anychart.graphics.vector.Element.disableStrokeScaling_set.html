<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var element = stage.rect(10, 10, 100, 40);
        element.fill("#2196F3");
        element.stroke("1px #F44336");
        element.scale(2, 2);

        // Sets vector effect.
        element.disableStrokeScaling(true);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
