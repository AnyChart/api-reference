<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rect anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
            stage = anychart.graphics.create("container");

            var blueCircle = stage.circle(75, 75, 25);
            blueCircle.fill("#2196F3");

            // Gets dragging value.
            var flag = blueCircle.drag();

            var simpleText = stage.text();
            simpleText.x(10);
            simpleText.y(10);
            simpleText.text("Flag of the dragging mode is " + flag);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
