<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Element.getAbsoluteSize"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    stage = anychart.graphics.create("container");

    var greenRectangle = stage.rect(1, 1, 200, 200);
    greenRectangle.stroke('1 #4CAF50');

    var simpleLayer = stage.layer();
    simpleLayer.translate(30, 20);

    var blueRectangle = simpleLayer.rect(1, 1, 200, 200);
    blueRectangle.stroke("1 #2196F3");

    var greyRectangle = simpleLayer.rect(10, 10, 40, 40);
    greyRectangle.fill("#BDBDBD");
    greyRectangle.rotate(20);
    greyRectangle.translate(50, 30);

    // Gets absolute size of the rectangle.
    var absoluteSize = greyRectangle.getAbsoluteSize();

    var secondGreyRectangle = simpleLayer.rect();
    secondGreyRectangle.fill("#BDBDBD");
    secondGreyRectangle.translate(90, 50);
    secondGreyRectangle.setX(10);
    secondGreyRectangle.setY(10);
    secondGreyRectangle.setSize(new anychart.graphics.math.Size(absoluteSize.getWidth(), absoluteSize.getHeight()));
});
</script>
</body>
</html>
