<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var greenRectangle = stage.rect(1, 1, 200, 200);
        greenRectangle.stroke('1 #4CAF50');

        var simpleLayer = stage.layer();
        simpleLayer.translate(30, 20);

        var blueRectangle = simpleLayer.rect(1, 1, 200, 200);
        blueRectangle.stroke("1 #2196F3");

        var greyRectangle = simpleLayer.rect(10, 10, 100, 40);
        greyRectangle.fill("#BDBDBD");
        greyRectangle.rotate(10);
        greyRectangle.translate(50, 30);

        // Gets absolute width of the rectangle.
        var absoluteWidth = greyRectangle.getAbsoluteWidth();

        var simpleText = stage.text();
        simpleText.text("Absolute width is " + absoluteWidth);
        simpleText.x(5);
        simpleText.y(1);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
