<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rect"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var rectangle = stage.rect(120, 50, 100, 100);
            rectangle.fill("#90CAF9");
            rectangle.rotate(31, 120, 50);

            // Gets the rotation angle.
            var angle = rectangle.getRotationAngle();

            var simpleText = stage.text();
            simpleText.x(60);
            simpleText.y(30);
            simpleText.text("Rotation angle is " + angle);
            simpleText.fontSize(12);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
