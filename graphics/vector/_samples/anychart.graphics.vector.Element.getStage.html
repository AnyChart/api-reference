<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rect circle anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var rectangle = stage.rect(40, 10, 100, 100);
        rectangle.fill("#90CAF9");

        // Gets stage of the rectangle.
        var rectStage = rectangle.getStage();

        rectStage.circle(90, 55, 20);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
