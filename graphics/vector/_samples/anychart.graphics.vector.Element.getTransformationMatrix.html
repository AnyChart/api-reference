<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="triangleDown"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var triangle = stage.triangleDown(110, 95, 80);
            triangle.fill(['#90CAF9 0.5', '#E3F2FD 0.5'], -90);

            // Gets transformation matrix.
            var matrix = triangle.getTransformationMatrix();

            var simpleText = stage.text();
            simpleText.x(20);
            simpleText.y(30);
            simpleText.text("Transformation matrix is " + matrix);
            simpleText.fontSize(12);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
