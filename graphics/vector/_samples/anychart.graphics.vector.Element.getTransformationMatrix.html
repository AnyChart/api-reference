<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Element.getTransformationMatrix"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");

    var triangle = stage.triangleDown(110, 95, 80);
    triangle.fill(['#90CAF9 0.5', '#E3F2FD 0.5'], -90);

    // Gets transformation matrix.
    var matrix = triangle.getTransformationMatrix();

    var simpleText = stage.text();
    simpleText.x(20);
    simpleText.y(30);
    simpleText.text("Transformation matrix is " + matrix);
    simpleText.fontSize(12);
});
</script>
</body>
</html>
