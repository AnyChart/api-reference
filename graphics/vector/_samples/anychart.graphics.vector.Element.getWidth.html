<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rect anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var greenRect = stage.rect(10, 10, 100, 100);
        greenRect.fill("#A5D6A7");

        // Gets width.
        var width = greenRect.getWidth();

        var redRect = stage.rect(10, 10, width, 50);
        redRect.fill("#EF9A9A");
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
