<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rect anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">
            stage = acgraph.create("container");

            var greenRect = stage.rect(10, 10, 100, 100);
            greenRect.fill("#A5D6A7");

            // Gets x coordinate.
            var xCoord = greenRect.getX();

            var redRect = stage.rect(xCoord, 10, 50, 50);
            redRect.fill("#EF9A9A");
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
