<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rect"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var greenRect = stage.rect(10, 10, 100, 100);
            greenRect.fill("#A5D6A7");

            // Gets y coordinate.
            var yCoord = greenRect.getY();

            var redRect = stage.rect(10, yCoord, 50, 50);
            redRect.fill("#EF9A9A");
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
