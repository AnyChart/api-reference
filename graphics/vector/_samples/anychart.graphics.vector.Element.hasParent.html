<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rect anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var rectangle = stage.rect(10, 10, 100, 100);
        rectangle.fill("#90CAF9");

        // Gets flag.
        var flag = rectangle.hasParent();

        var simpleText = stage.text();
        simpleText.x(10);
        simpleText.y(120);
        simpleText.text("Is parent element set? " + flag);
        simpleText.fontSize(12);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
