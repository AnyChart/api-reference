<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rect anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var rectangle = stage.rect(40, 10, 100, 100);
        rectangle.fill("#90CAF9");
        rectangle.id("blue rectangle");

        // Gets id of the element.
        var idElement = rectangle.id();

        var simpleText = stage.text();
        simpleText.x(10);
        simpleText.y(130);
        simpleText.text("Id of the element is " + idElement);
        simpleText.fontSize(12);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
