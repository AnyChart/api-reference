<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Element.listen"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var blueText = stage.text(70, 55, "Click on this TEXT.");
        blueText.style({fontStyle: "italic", fontSize: "18px", color: "#2196F3", hAlign: "middle"});

        var counter = 0;
        // Adds an event listener.
        blueText.listen("click", function (e) {
            counter++;
            blueText.text("You clicked " + counter + " times. " + "Click again.");
        });
    });
</script>
</body>
</html>
