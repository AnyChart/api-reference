<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="text anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var blueText = stage.text(70, 55, "Click on this TEXT.");
        blueText.style({fontStyle: "italic", fontSize: "18px", color: "#2196F3", hAlign: "middle"});

        var counter = 0;

        // Adds an event listener.
        blueText.listen("click", function (e) {
            counter++;
            blueText.text("You clicked " + counter + " times. " + "Click again.");
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
