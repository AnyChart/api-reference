<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rect"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var rectangle = stage.rect(10, 10, 100, 100);
            rectangle.fill("#90CAF9");
            // Removes rectangle.
            rectangle.remove();

            var blueCircle = stage.circle(170, 60, 50);
            blueCircle.fill("#90CAF9");
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
