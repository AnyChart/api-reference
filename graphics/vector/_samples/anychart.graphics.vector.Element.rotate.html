<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rect anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js"></script>
    <script x-export="stage">
            stage = acgraph.create("container");

            var blueCircle = stage.circle(170, 100, 100);
            blueCircle.fill("#90CAF9");

            var rectangle = stage.rect(120, 50, 100, 100);
            rectangle.fill("#90CAF9");

            // Rotates the rect.
            rectangle.rotate(20, 120, 50);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
