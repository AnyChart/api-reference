<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rect"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var firstTriangle = stage.triangleDown(110, 95, 80);
            firstTriangle.fill("#90CAF9");

            var secondTriangle = stage.triangleDown(310, 95, 80);
            secondTriangle.fill("#90CAF9");

            // Sets rotation by anchor.
            secondTriangle.setRotationByAnchor(20, "leftTop");

            // Adds rotation to the existing transformation.
            secondTriangle.rotateByAnchor(40, "leftTop");

            var firstCircle = stage.circle(40, 55, 5);
            firstCircle.fill("red");

            var secondCircle = stage.circle(240, 55, 5);
            secondCircle.fill("red");
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
