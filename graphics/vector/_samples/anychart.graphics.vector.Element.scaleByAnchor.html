<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="triangleDown anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        stage = anychart.graphics.create("container");

        var firstTriangle = stage.triangleDown(110, 95, 80);
        firstTriangle.fill(['#BBDEFB 0.2', '#E3F2FD 0.2'], -90);

        var secondTriangle = stage.triangleDown(110, 95, 80);
        secondTriangle.fill("#90CAF9");

        // Scales the triangle by anchor.
        secondTriangle.scaleByAnchor(0.5, 0.5, "leftBottom");
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
