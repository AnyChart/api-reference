<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rect anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var blueCircle = stage.circle(170, 100, 100);
        blueCircle.fill("#90CAF9");

        var rectangle = stage.rect(120, 50, 100, 100);
        rectangle.fill("#90CAF9");

        // Sets rotation.
        rectangle.setRotation(20, 120, 50);

        rectangle.rotate(30, 120, 50);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
