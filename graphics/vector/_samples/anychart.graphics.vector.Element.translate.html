<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Element.translate"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var firstTriangle = stage.triangleDown(110, 95, 80);
        firstTriangle.fill(['#BBDEFB 0.2', '#E3F2FD 0.2'], -90);

        var secondTriangle = stage.triangleDown(110, 95, 80);
        secondTriangle.fill("#90CAF9");
        // Moves triangle.
        secondTriangle.translate(20, 10);
    });
</script>
</body>
</html>
