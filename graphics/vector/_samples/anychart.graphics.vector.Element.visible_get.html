<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Element.visible get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var blueRect = stage.rect(10, 40, 100, 40);
        blueRect.fill("#90CAF9");

        // Gets visibility flag.
        var visibilityFlag = blueRect.visible();

        var simpleText = stage.text();
        simpleText.x(10);
        simpleText.y(10);
        simpleText.text("Visibility flag is " + visibilityFlag);
        simpleText.fontSize(12);
    });
</script>
</body>
</html>
