<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rect anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        stage = anychart.graphics.create("container");

        var blueRect = stage.rect(10, 40, 100, 40);
        blueRect.fill("#90CAF9");

        // Gets visibility flag.
        var visibilityFlag = blueRect.visible();

        var simpleText = stage.text();
        simpleText.x(10);
        simpleText.y(10);
        simpleText.text("Visibility flag is " + visibilityFlag);
        simpleText.fontSize(12);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
