<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rect"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var redRect = stage.rect(10, 10, 100, 40);
            redRect.fill("#F44336");

            var blueRect = stage.rect(20, 20, 100, 40);
            blueRect.fill("#2196F3");
            // Blue rectangle is made invisible
            blueRect.visible(false);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
