<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="circle anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        stage = anychart.graphics.create("container");

        var blueCircle = stage.circle(50, 100, 50);
        blueCircle.fill("#90CAF9");

        // Gets z-index.
        var index = blueCircle.zIndex();

        var simpleText = stage.text();
        simpleText.x(10);
        simpleText.y(10);
        simpleText.text("Z-index is " + index);
        simpleText.fontSize(12);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
