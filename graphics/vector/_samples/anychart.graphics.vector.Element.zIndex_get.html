<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Element.zIndex get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");

    var blueCircle = stage.circle(50, 100, 50);
    blueCircle.fill("#90CAF9");

    // Gets z-index.
    var index = blueCircle.zIndex();

    var simpleText = stage.text();
    simpleText.x(10);
    simpleText.y(10);
    simpleText.text("Z-index is " + index);
    simpleText.fontSize(12);
});
</script>
</body>
</html>
