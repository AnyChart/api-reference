<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="ellipse anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var greenEllipse = stage.ellipse(150, 100, 100, 50);
        greenEllipse.fill("#4CAF50 0.5");

        // Gets center X.
        var x = greenEllipse.centerX();

        var blueEllipse = stage.ellipse();
        blueEllipse.fill("#2196F3 0.5");
        blueEllipse.centerX(x);
        blueEllipse.centerY(210);
        blueEllipse.setRadius(100, 50);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
