<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Ellipse.centerY get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");

    var greenEllipse = stage.ellipse(150, 100, 100, 50);
    greenEllipse.fill("#4CAF50 0.5");

    // Gets center Y.
    var y = greenEllipse.centerY();

    var blueEllipse = stage.ellipse();
    blueEllipse.fill("#2196F3 0.5");
    blueEllipse.centerX(360);
    blueEllipse.centerY(y);
    blueEllipse.setRadius(100, 50);
});
</script>
</body>
</html>
