<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="ellipse anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var greenEllipse = stage.ellipse(150, 100, 100, 50);
            greenEllipse.fill("#4CAF50 0.5");

            // Gets center.
            var currentCenter = greenEllipse.center();

            var simpleEllipse = stage.ellipse();
            simpleEllipse.center(currentCenter);
            simpleEllipse.setRadius(150, 100)
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
