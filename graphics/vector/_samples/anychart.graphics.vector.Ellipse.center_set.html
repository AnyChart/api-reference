<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="ellipse anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        stage = anychart.graphics.create("container");

        var center = new anychart.graphics.math.Coordinate(150, 100);

        var simpleEllipse = stage.ellipse();

        // Sets center.
        simpleEllipse.center(center);
        simpleEllipse.setRadius(100, 50);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
