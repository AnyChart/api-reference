<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="ellipse anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        stage = anychart.graphics.create("container");

        var greenEllipse = stage.ellipse(150, 100, 100, 50);
        greenEllipse.fill("#4CAF50 0.5");

        // Gets radius X.
        var x = greenEllipse.radiusX();

        var blueEllipse = stage.ellipse();
        blueEllipse.fill("#2196F3 0.5");
        blueEllipse.center(new anychart.graphics.math.Coordinate(360, 100));
        blueEllipse.radiusX(x);
        blueEllipse.radiusY(50);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
