<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="ellipse anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var simpleEllipse = stage.ellipse();
        simpleEllipse.center(new anychart.graphics.math.Coordinate(150, 100));
        simpleEllipse.radiusX(100);

        // Sets radius Y.
        simpleEllipse.radiusY(50);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
