<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="ellipse anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var simpleEllipse = stage.ellipse();
            simpleEllipse.center(new anychart.graphics.math.Coordinate(150, 100));
            // Sets radius.
            simpleEllipse.setRadius(100, 50);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
