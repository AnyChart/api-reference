<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rect anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js"></script>
    <script x-export="stage">
        stage = acgraph.create("container");
        stage.width(200);
        stage.height(100);

        // Sets hatch fill.
        var pattern = stage.hatchFill(acgraph.vector.HatchFill.HatchFillType.FORWARD_DIAGONAL);

        var rectangle = stage.rect(0, 0, stage.width(), stage.height());
        rectangle.fill(pattern);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
