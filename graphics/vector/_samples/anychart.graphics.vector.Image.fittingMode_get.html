<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Image.fittingMode get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");
    stage.width(300);
    stage.height(150);

    var rectangle = stage.rect(0, 0, stage.width(), stage.height());
    rectangle.stroke("#F44336");

    var img = stage.image("https://static.anychart.com/logo/oceanic-airlines.png", 10, 10, stage.width(), stage.height());
    img.align("xMidYMid");

    // Gets fitting mode.
    var mode = img.fittingMode();

    var simpleText = stage.text();
    simpleText.x(10);
    simpleText.y(10);
    simpleText.text("Fitting mode is " + mode)
});
</script>
</body>
</html>
