<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Image.y get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");

    var img = stage.image("https://static.anychart.com/logo/oceanic-airlines.png", 10, 20, 150, 150);

    // Gets Y coordinate.
    var yCoordinate = img.y();

    var rectangle = stage.rect(10, yCoordinate, 150, 150);
    rectangle.stroke("#F44336");
});
</script>
</body>
</html>
