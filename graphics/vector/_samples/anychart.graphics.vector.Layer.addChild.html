<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            var stage = anychart.graphics.create('container');
// create a layer
            var layer1 = stage.layer();
            // add elements
            layer1.addChild(stage.ellipse(85, 80, 35, 55).fill('blue', 0.3))
                    .addChild(stage.star7(55, 79, 45).fill('red'));

        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
