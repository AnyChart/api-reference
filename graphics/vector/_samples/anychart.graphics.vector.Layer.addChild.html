<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="layer anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        stage = anychart.graphics.create("container");

        var blueEllipse = stage.ellipse(85, 80, 35, 55);
        blueEllipse.fill("#2196F3", 0.3);

        var redTriangleUp = stage.star7(55, 79, 45);
        redTriangleUp.fill("#F44336");

        var simpleLayer = stage.layer();

        // Adds elements.
        simpleLayer.addChild(blueEllipse);
        simpleLayer.addChild(redTriangleUp);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
