<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Layer.addChildAt"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");
// create layers
        var layer1 = stage.layer();
        var layer2 = stage.layer();
        // add elements
        layer1.addChild(stage.circle(75, 60, 55).fill("blue", 0.3))
            .addChild(stage.star5(55, 79, 45).fill("red"));
        layer2.addChild(stage.circle(75, 60, 55).fill("blue", 0.3))
        // add the star below the circle
            .addChildAt(stage.star5(55, 79, 45).fill("red"), 0);
        // move the second layer
        layer2.translate(150, 0);

    });
</script>
</body>
</html>
