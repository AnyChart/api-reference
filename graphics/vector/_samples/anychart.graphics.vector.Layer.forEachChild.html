<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="layer anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var simpleLayer = stage.layer();

        var element = simpleLayer.ellipse(75, 105, 55, 35);
        simpleLayer.ellipse(95, 75, 55, 35);
        simpleLayer.ellipse(115, 45, 55, 35);

        // Sets function of settings for each element.
        simpleLayer.forEachChild(function (element) {
            return element.fill("#4CAF50 0.8");
        })
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
