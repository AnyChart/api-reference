<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Layer.getChildAt"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var stage = anychart.graphics.create("container");
// create layers
    var layer = anychart.graphics.layer();
    // add elements
    layer.ellipse(85, 80, 35, 55).fill("blue", 0.3);
    layer.rect(55, 59, 185, 45).fill("blue");
    layer.star7(55, 79, 45).fill("red");
    // show only element with index==1
    layer.getChildAt(1).parent(stage);

});
</script>
</body>
</html>
