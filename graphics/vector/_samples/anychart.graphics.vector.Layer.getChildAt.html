<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Layer.getChildAt"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");

    var simpleLayer = anychart.graphics.layer();

    simpleLayer.ellipse(85, 80, 35, 55);
    simpleLayer.rect(55, 59, 185, 45);
    simpleLayer.star7(55, 79, 45);

    // Shows only element with index==2.
    var element = simpleLayer.getChildAt(2);
    element.parent(stage);
});
</script>
</body>
</html>
