<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="layer anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var simpleLayer = acgraph.layer();

        simpleLayer.ellipse(85, 80, 35, 55);
        simpleLayer.rect(55, 59, 185, 45);
        simpleLayer.star7(55, 79, 45);

        // Shows only element with index==2.
        var element = simpleLayer.getChildAt(2);
        element.parent(stage);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
