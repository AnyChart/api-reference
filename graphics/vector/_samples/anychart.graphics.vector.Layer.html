<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Layer"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var stage = anychart.graphics.create("container");
// creating layers
    var layer1 = stage.layer();
    var layer2 = stage.layer();
    // add elements
    layer1.ellipse(85, 80, 35, 55).fill("blue", 0.3);
    layer1.star7(55, 79, 45).fill("red");
    // duplicate to another layer
    layer2.ellipse(85, 80, 35, 55).fill("blue", 0.3);
    layer2.star7(55, 79, 45).fill("red");
    // move the layer
    layer2.translate(180,0);
    // rotate the layer
    layer2.rotateByAnchor(130, anychart.graphics.vector.Anchor.CENTER);

});
</script>
</body>
</html>
