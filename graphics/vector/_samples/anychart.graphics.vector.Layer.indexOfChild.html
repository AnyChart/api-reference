<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="layer anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var simpleLayer = new acgraph.vector.Layer();

        var elementStar = simpleLayer.star7(55, 79, 45);
        elementStar.fill("#F44336");

        simpleLayer.ellipse(85, 80, 35, 55);
        simpleLayer.rect(55, 79, 75, 45);

        // Looks for index.
        var index = simpleLayer.indexOfChild(elementStar);

        // Shows only found element.
        var element = simpleLayer.getChildAt(index);
        element.parent(stage);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
