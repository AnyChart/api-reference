<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="layer anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var simpleLayer = stage.layer();

            // Adds path.
            var linePath = simpleLayer.path();
            linePath.moveTo(110, 110)
                    .lineTo(50, 10, 50, 50, 10, 50)
                    .close();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
