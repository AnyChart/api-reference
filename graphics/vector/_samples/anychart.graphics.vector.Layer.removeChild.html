<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="layer anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var simpleLayer = stage.layer();

            var elementStar = simpleLayer.star7(55, 79, 45);
            elementStar.fill("#F44336");

            var elementEllipse = simpleLayer.ellipse(85, 80, 35, 55);
            elementEllipse.fill("#2196F3", 0.3);

            var elementRect = simpleLayer.rect(55, 79, 75, 45);
            elementRect.fill("#2196F3", 0.8);

            // Removes only by found index.
            simpleLayer.removeChild(elementStar);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
