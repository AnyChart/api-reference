<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="layer anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var simpleLayer = stage.layer();
        simpleLayer.star7(55, 79, 45);

        var elementEllipse = simpleLayer.ellipse(85, 80, 35, 55);
        elementEllipse.fill("#2196F3", 0.3);
        var elementRect = simpleLayer.rect(55, 79, 75, 45);
        elementRect.fill("#2196F3", 0.8);

        // Removes the element by index.
        simpleLayer.removeChildAt(0);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
