<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="layer anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var firstLayer = stage.layer();
        var secondLayer = stage.layer();

        var firstGreenElement = firstLayer.ellipse(75, 105, 55, 35);
        firstGreenElement.fill("#4CAF50", 1);

        var firstYellowEllipse = firstLayer.ellipse(95, 75, 55, 35);
        firstYellowEllipse.fill("#FFEB3B", 1);

        var firstRedEllipse = firstLayer.ellipse(115, 45, 55, 35);
        firstRedEllipse.fill("red", 1);

        var secondGreenElement = secondLayer.ellipse(75, 105, 55, 35);
        secondGreenElement.fill("#4CAF50", 1);

        var secondYellowEllipse = secondLayer.ellipse(95, 75, 55, 35);
        secondYellowEllipse.fill("#FFEB3B", 1);

        var secondRedEllipse = secondLayer.ellipse(115, 45, 55, 35);
        secondRedEllipse.fill("red", 1);

        secondLayer.translate(180, 0);

        // Swap children by indexes.
        secondLayer.swapChildrenAt(0, 2);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
