<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="layer text anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            stage = anychart.graphics.create("container");

            var simpleLayer = stage.layer();

            // Adds text.
            var blueText = simpleLayer.text(50, 50);
            blueText.style({fontStyle: "italic", fontSize: "15px", color: "#2196F3"});
            blueText.text("Simple text");
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
