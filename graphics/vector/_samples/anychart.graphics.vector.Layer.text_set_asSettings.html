<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="layer text anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var simpleLayer = stage.layer();

        var customStyle = {fontStyle: "italic", fontSize: "15px", color: "#4CAF50"};

        // Adds text.
        simpleLayer.text(50, 50, "Plain text", customStyle);
    </script>
</head>

<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
