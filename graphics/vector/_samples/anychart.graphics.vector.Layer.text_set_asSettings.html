<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="layer text"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var simpleLayer = stage.layer();

            var customStyle = {fontStyle: "italic", fontSize: "15px", color: "#4CAF50"};

            // Adds text.
            simpleLayer.text(50, 50, "Plain text", customStyle);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
