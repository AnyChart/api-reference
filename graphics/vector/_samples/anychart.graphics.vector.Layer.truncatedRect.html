<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="layer anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var simpleLayer = stage.layer();

        var rectangle = new acgraph.math.Rect(10, 20, 55, 55);

        // Adds truncated rectangle.
        simpleLayer.truncatedRect(rectangle, 25, 10);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
