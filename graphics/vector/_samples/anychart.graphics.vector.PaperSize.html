<!DOCTYPE html>
<html>
<head>
    <meta name="x-cat-tags" content="actualBug"/>
    <meta name="ac:name" content="anychart.graphics.vector.PaperSize"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");
    stage.circle(450, 500, 350);
    stage.rect(100, 150, 700, 700);

    var label = anychart.ui.label();
    label.background({fill: "#9E9E9E"});
    label.text("Print stage");
    label.fontColor("#fff");
    label.padding(5);
    label.offsetX(5);
    label.listen("click", function () {

        // Sets paper size.
        stage.print(acgraph.vector.PaperSize.A3);
    });
    label.container(stage);
    label.draw();
</script>
</body>
</html>
