<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="label anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js"></script>
    <script x-export="stage">
        stage = acgraph.create("container");
        stage.circle(450, 500, 350);
        stage.rect(100, 150, 700, 700);

        var grayLabel = anychart.ui.label();
        grayLabel.background({fill: "#9E9E9E"});
        grayLabel.text("Print stage");
        grayLabel.fontColor("#fff");
        grayLabel.padding(5);
        grayLabel.offsetX(5);
        grayLabel.listen("click", function () {

            // Sets paper size.
            stage.print(acgraph.vector.PaperSize.A3);
        });
        grayLabel.container(stage);
        grayLabel.draw();
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
