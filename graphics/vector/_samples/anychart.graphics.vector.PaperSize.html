<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.PaperSize"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");
        stage.circle(450, 500, 350);
        stage.rect(100, 150, 700, 700);

        var grayLabel = anychart.ui.label();
        grayLabel.background({fill: "#9E9E9E"});
        grayLabel.text("Print stage");
        grayLabel.fontColor("#fff");
        grayLabel.padding(5);
        grayLabel.offsetX(5);
        grayLabel.listen("click", function () {
            // Sets paper size.
            stage.print(anychart.graphics.vector.PaperSize.A3);
        });
        grayLabel.container(stage);
        grayLabel.draw();
    });
</script>
</body>
</html>
