<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="path anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var linePath = stage.path();
        linePath.moveTo(0, 100);
        linePath.lineTo(200, 100);

        // Adds a command to the path.
        linePath.circularArc(100, 100, 50, 50, 180, 180);
        linePath.circularArc(100, 100, 20, 20, 180, 180);

        linePath.moveTo(50, 70);
        linePath.lineTo(0, 50);

        linePath.moveTo(70, 50);
        linePath.lineTo(55, 30);

        linePath.moveTo(100, 40);
        linePath.lineTo(100, 0);

        linePath.moveTo(130, 50);
        linePath.lineTo(150, 30);

        linePath.moveTo(150, 70);
        linePath.lineTo(200, 50);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
