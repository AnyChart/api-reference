<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="path anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        stage = anychart.graphics.create("container");

        var firstPath = stage.path();
        firstPath.moveTo(50, 50);
        firstPath.lineTo(200, 111);
        firstPath.lineTo(50, 111);
        firstPath.lineTo(50, 50);

        var secondPath = stage.path();
        secondPath.moveTo(250, 50);
        secondPath.lineTo(400, 111);
        secondPath.lineTo(250, 111);
        secondPath.lineTo(250, 50);

        // Clears first path.
        firstPath.clear();
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
