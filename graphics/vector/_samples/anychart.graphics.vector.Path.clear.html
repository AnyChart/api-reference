<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Path.clear"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var firstPath = stage.path();
        firstPath.moveTo(50, 50);
        firstPath.lineTo(200, 111);
        firstPath.lineTo(50, 111);
        firstPath.lineTo(50, 50);

        var secondPath = stage.path();
        secondPath.moveTo(250, 50);
        secondPath.lineTo(400, 111);
        secondPath.lineTo(250, 111);
        secondPath.lineTo(250, 50);

        // Clears first path.
        firstPath.clear();
    });
</script>
</body>
</html>
