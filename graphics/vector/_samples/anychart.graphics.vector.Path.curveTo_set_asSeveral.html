<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="path anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var linePath = stage.path();
        linePath.moveTo(50, 50);

        // Adds points to the path.
        linePath.curveTo(50, 100, 100, 50, 100, 100, 80, 155, 250, 50, 300, 140);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
