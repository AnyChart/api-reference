<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="path anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var linePath = stage.path();
            linePath.moveTo(50, 50);
            // Adds points to the path.
            linePath.curveTo(50, 100, 100, 50, 100, 100);
            linePath.curveTo(80, 155, 250, 50, 300, 140);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
