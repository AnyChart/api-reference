<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Path.getCurrentPoint"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var linePath = stage.path();
        linePath.moveTo(50, 50);
        linePath.lineTo(200, 111);
        linePath.lineTo(50, 111);
        linePath.lineTo(50, 50);

        // Gets last coordinates.
        var lastPoint = linePath.getCurrentPoint();

        var rectangle = stage.rect();
        rectangle.setX(lastPoint.x);
        rectangle.setY(lastPoint.y);
        rectangle.setWidth(150);
        rectangle.setHeight(120);
    });
</script>
</body>
</html>
