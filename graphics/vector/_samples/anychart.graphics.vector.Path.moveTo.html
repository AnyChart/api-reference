<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="path anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var linePath = stage.path();

        // Moves path cursor position.
        linePath.moveTo(50, 50);
        linePath.lineTo(200, 111);
        linePath.lineTo(50, 111);
        linePath.lineTo(50, 50);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
