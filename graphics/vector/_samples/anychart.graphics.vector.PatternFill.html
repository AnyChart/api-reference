<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.PatternFill"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");
// colors
        var black = "2 black 0.9";
        var blue = "1 blue 0.9";
        // pattern
        var pattern = stage.pattern(new anychart.graphics.math.Rect(0, 0, stage.width(), stage.height()));
        var circles = {
            cx: stage.width() / 2,
            cy: stage.height() / 2,
            step: 5
        };
        var max_circle_radius = Math.max(stage.width(), stage.height()) / 2;
        for (var i = 0; i < max_circle_radius; i++) {
            pattern.circle(circles.cx, circles.cy, circles.step * i).fill("none").stroke(blue);
        }
        // rects
        stage.rect(50, 25, 200, 100).fill(pattern).stroke(black);
        stage.rect(2, 2, 50, 50).fill(pattern).stroke(black);

    });
</script>
</body>
</html>
