<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentLoad(function () {
            var stage = anychart.graphics.create('container');
            var newRect = new anychart.graphics.math.Rect(50, 50, 100, 75);
            stage.rect(10, 10, 100, 100).stroke('1 black').setBounds(newRect);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
