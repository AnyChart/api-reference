<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Shape.fill1"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var stage = anychart.graphics.create("container");
    // getter returns {color: "red", opacity: 0.5}
    stage.rect(10,10,75,130).fill("red 0.5");
    //
    // getter returns {color: "#ff0000", opacity: 0.5}
    stage.rect(95,10,75,130).fill("#ff0000 0.5");
    //
    // getter returns {color: "red", opacity: 0.5}
    stage.rect(180,10,75,130).fill({color: "red", opacity: 0.5});
    //
    stage.rect(265,10,75,130).fill({keys:["red", "green"], mode: true, angle: 45});
});
</script>
</body>
</html>
