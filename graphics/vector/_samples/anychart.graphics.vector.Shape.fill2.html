<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Shape.fill2"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentLoad(function () {
        var stage = anychart.graphics.create('container');
        // getter returns {color: 'red', opacity: 0.5}
        stage.rect(10, 10, 75, 130).fill('red', 0.5);
        // getter returns {color: '#ff0000', opacity: 0.7}
        stage.rect(95, 10, 75, 130).fill('#ff0000', .7);
    });
</script>
</body>
</html>
