<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Shape.stroke"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var stage = anychart.graphics.create("container");
    // control line for opacity
    stage.rect(stage.width()/2-8, 5, 16, stage.height()-10)
    // setting stroke
    stage.rect(30, 0.4*stage.height()/4, stage.width()-60, stage.height()/4 - 30)
            .stroke("red");
    stage.rect(30, 1.4*stage.height()/4, stage.width()-60, stage.height()/4 - 30)
            .stroke("4px ORANGE");
    stage.rect(30, 2.4*stage.height()/4, stage.width()-60, stage.height()/4 - 30)
            .stroke("#0f0 0.7");
    stage.rect(30, 3.4*stage.height()/4, stage.width()-60, stage.height()/4 - 30)
            .stroke("4 #0000FF 0.3");

});
</script>
</body>
</html>
