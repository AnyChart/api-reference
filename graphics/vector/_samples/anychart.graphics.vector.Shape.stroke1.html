<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Shape.stroke1"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentLoad(function () {
    var stage = anychart.graphics.create('container');
    stage.rect(30, 0.3*stage.height()/2, stage.width()-60, stage.height()/2 - 50)
            .stroke({color: '#f00', thickness: 2, opacity: 0.9});
    stage.rect(30, 1.3*stage.height()/2, stage.width()-60, stage.height()/2 - 50)
            .stroke(['red', 'green', 'blue']);

});
</script>
</body>
</html>
