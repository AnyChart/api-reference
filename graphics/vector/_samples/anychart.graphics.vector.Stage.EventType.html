<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="actualBug anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">
            stage = acgraph.create("container");

            // Set event type.
            stage.listen("renderstart", function() {
                console.log("1 - render start");
            });

            // Set event type.
            stage.listen("renderfinish", function() {
                console.log("2 - render finish");
            });

            // Set event type.
            stage.listen("stagerendered", function() {
                console.log("3 - stage render");
            });

            // Set event type.
            stage.listen("stageresize", function() {
                console.log("4 - stage resize");
            });

            stage.suspend();
            stage.circle(50, 50, 45);
            stage.resume();
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
