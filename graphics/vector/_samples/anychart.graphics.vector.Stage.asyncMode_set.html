<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Stage.asyncMode set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");

    // Sets rendering mode.
    stage.asyncMode(true);

    // Suspends rendering.
    stage.suspend();

    for (var i = 0; i < 10000; i++) {
        var left = Math.random() * stage.width()/3;
        var top = Math.random() * stage.height()/2;
        var radius = Math.random() * 5;
        var circle = stage.circle(left, top, radius);
        circle.fill({color: getRandomColor(), opacity: Math.random()});
        circle.stroke(getRandomColor());
    }
    // Removes suspend state.
    stage.resume();
});

function getRandomColor() {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}
</script>
</body>
</html>
