<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="actualBug anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create();

            var rectangle = stage.rect(0, 0, 100, 100);
            rectangle.fill("#2196F3");

            // Sets container.
            stage.container("container");
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
