<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var rectangle = stage.rect(20, 20, 100, 100);
        rectangle.fill("#80CBC4");

        // Creates a clip element
        var clipArea = stage.createClip([10, 10, 50, 50]);
        rectangle.clip(clipArea);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
