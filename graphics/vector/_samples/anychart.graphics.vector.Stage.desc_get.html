<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">
        stage = acgraph.create("container");
        stage.desc("Blue rectangle on the stage.");

        var rectangle = stage.rect(50, 50, 150, 75);
        rectangle.fill("#90CAF9");

        // Get description text from node of the stage
        var descText = stage.desc();

        stage.text(70, 75, descText, {fontSize: "15px"});
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
