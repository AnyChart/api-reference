<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content=""/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            // Gets coordinate.
            var coordinate = stage.getCoordinate();

            var rectangle = stage.rect();
            rectangle.setCoordinate(coordinate);
            rectangle.setSize(new anychart.graphics.math.Size(50, 50));
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
