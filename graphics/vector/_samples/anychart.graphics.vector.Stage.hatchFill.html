<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            var stage = anychart.graphics.create('container');
            var black = '2 black 0.9';
            var blue = '1 blue 0.9';
            var pattern = stage.hatchFill(anychart.graphics.vector.HatchFill.HatchFillType.BACKWARD_DIAGONAL, blue);
            stage.rect(50,25, 200, 100).fill(pattern).stroke(black);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
