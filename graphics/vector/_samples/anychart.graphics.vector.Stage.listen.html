<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Stage.listen"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");

    var simpleText = stage.text(50, 50);
    simpleText.style({fontStyle: "italic", fontSize: "15px"});
    simpleText.text("Simple text");

    var counter = 0;

    // Adds listener on stage.
    stage.listen("click", function() {
        counter++;
        simpleText.text("You clicked " + counter + " times. Click again.");
    });
});
</script>
</body>
</html>
