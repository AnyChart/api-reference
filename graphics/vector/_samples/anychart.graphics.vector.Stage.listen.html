<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content=""/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var simpleText = stage.text(50, 50);
            simpleText.style({fontStyle: "italic", fontSize: "15px"});
            simpleText.text("Simple text");

            var counter = 0;

            // Adds listener on stage.
            stage.listen("click", function() {
                counter++;
                simpleText.text("You clicked " + counter + " times. Click again.");
            });
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
