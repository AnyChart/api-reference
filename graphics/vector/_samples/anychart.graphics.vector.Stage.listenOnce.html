<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var simpleText = stage.text(50, 50);
        simpleText.style({fontStyle: "italic", fontSize: "15px"});
        simpleText.text("Simple text");

        // Adds listener on stage.
        stage.listenOnce("click", function () {
            simpleText.text("You can click only one times.");
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
