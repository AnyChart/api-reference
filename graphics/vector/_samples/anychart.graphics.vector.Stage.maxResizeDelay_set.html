<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Stage.maxResizeDelay set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/{{branch-name}}/graphics.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var mainContainer = document.getElementById('container');

    // Creates three sub-container.
    var subContainer1 = document.createElement('div');
    subContainer1.style.height = '33%';
    mainContainer.appendChild(subContainer1);

    var subContainer2 = document.createElement('div');
    subContainer2.style.height = '33%';
    mainContainer.appendChild(subContainer2);

    var subContainer3 = document.createElement('div');
    subContainer3.style.height = '33%';
    mainContainer.appendChild(subContainer3);

    var stage1 = acgraph.create(subContainer1);

    // Set max resize delay.
    stage1.maxResizeDelay(20);

    var rect1 = stage1.rect();
    rect1.setBounds(stage1.getBounds());
    rect1.fill("#A5D6A7");

    stage1.listen("stageresize", function () {
        rect1.setBounds(stage1.getBounds());
    });

    var stage2 = acgraph.create(subContainer2);

    // Set max resize delay.
    stage2.maxResizeDelay(300);

    var rect2 = stage2.rect().setBounds(stage2.getBounds()).fill("#C5E1A5");

    stage2.listen("stageresize", function () {
        rect2.setBounds(stage2.getBounds());
    });

    var stage2 = acgraph.create(subContainer3);

    // Set max resize delay.
    stage2.maxResizeDelay(1000);

    var rect3 = stage2.rect().setBounds(stage2.getBounds()).fill("#E6EE9C");

    stage2.listen("stageresize", function () {
        rect3.setBounds(stage2.getBounds());
    });

    var label = anychart.standalones.label();
    label.background({fill: "#9E9E9E"});
    label.text("Click to resize container");
    label.fontColor("#fff");
    label.padding(5);
    label.offsetX(5);
    label.offsetY(5);

    var contaninerWidth = 50;
    label.listen('click', function () {
        contaninerWidth += 10;
        mainContainer.style.width = contaninerWidth + '%';
    });

    label.container(stage1);
    label.draw();
</script>
</body>
</html>
