<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        // Creates path.
        var linePath = stage.path();
        linePath.moveTo(110, 110);
        linePath.lineTo(50, 10, 50, 50, 10, 50);
        linePath.close();
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
