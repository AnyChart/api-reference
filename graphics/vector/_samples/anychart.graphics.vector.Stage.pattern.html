<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Stage.pattern"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");
    var black = "2 #000000 0.9";

    // Creates pattern.
    var pattern = stage.pattern(new anychart.graphics.math.Rect(0, 0, 20, 20));

    var redCircle = stage.circle(10, 10, 8);
    redCircle.fill("#F44336");
    redCircle.parent(pattern);

    var simpleFill = stage.rect(2, 2, 50, 50);
    simpleFill.fill("#2196F3");

    var smallRect = stage.rect(2, 2, 50, 50);
    smallRect.fill(pattern);
    smallRect.stroke(black);

    var bigRect = stage.rect(50, 25, 200, 100);
    bigRect.fill(pattern);
    bigRect.stroke(black);
});
</script>
</body>
</html>
