<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Stage.pattern"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.6.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.6.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var stage = anychart.graphics.create("container");
    var black = "2 black 0.9";
    var pattern = stage.pattern(new anychart.graphics.math.Rect(0,0,20,20));
    var circle = stage.circle(10,10,8).fill("red");
    // Simple fill for small rectangle.
    stage.rect(2,2, 50, 50).fill("rgba(2,0,200,0.4)");
    // Small rectangle with pattern"s fill.
    stage.rect(2,2, 50, 50).fill(pattern).stroke(black);
    // Big rectangle with same pattern"s fill.
    stage.rect(50,25, 200, 100).fill(pattern).stroke(black);
});
</script>
</body>
</html>
