<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Stage.saveAsJpg"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");
        stage.circle(450, 360, 350);
        stage.rect(100, 10, 700, 700);

        var currentLabel = anychart.ui.label();
        currentLabel.background(true);
        currentLabel.text("Save image");
        currentLabel.fontColor("#fff");
        currentLabel.padding(5);
        currentLabel.offsetX(5);
        currentLabel.listen("click", function () {
            // Saves into JPG file.
            stage.saveAsJpg(360, 350, 0.1, true);
        });
        currentLabel.container(stage);
        currentLabel.draw();
    });
</script>
</body>
</html>
