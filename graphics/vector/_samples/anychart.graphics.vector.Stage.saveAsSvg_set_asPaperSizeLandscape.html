<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        stage.circle(450, 360, 350);
        stage.rect(100, 10, 700, 700);

        var grayLabel = anychart.ui.label();
        grayLabel.background({fill: "#9E9E9E"});
        grayLabel.text("Save image");
        grayLabel.fontColor("#fff");
        grayLabel.padding(5);
        grayLabel.offsetX(5);
        grayLabel.listen("click", function () {

            // Saves into PDF file.
            stage.saveAsSvg("a5", true, "Circle");
        });
        grayLabel.container(stage);
        grayLabel.draw();
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
