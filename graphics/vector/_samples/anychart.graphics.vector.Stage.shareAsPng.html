<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        stage = anychart.graphics.create("container");
        stage.circle(450, 360, 340);
        stage.rect(200, 135, 500, 450);

        var customLabel = anychart.ui.label();
        customLabel.background({fill: "#9E9E9E"});
        customLabel.text("Get the link to PNG image");
        customLabel.fontColor("#fff");
        customLabel.padding(5);
        customLabel.offsetX(5);
        customLabel.listen("mouseOver", function () {
            document.body.style.cursor = "pointer";
        });
        customLabel.listen("mouseOut", function () {
            document.body.style.cursor = "auto";
        });

        customLabel.listen("click", function () {

            // Share stage as PNG image.
            stage.shareAsPng(function (response) {
                alert(response);
            });
        });
        customLabel.container(stage);
        customLabel.draw();
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
