<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        stage = anychart.graphics.create("container");

        var singleText = stage.text(20, 10, "Click to resume");
        singleText.fontSize(14);

        var rectangle = stage.rect(0, 0, 100, 100);
        rectangle.fill("#FFFFFF 0.01");
        rectangle.stroke(null);

        anychart.graphics.events.listen(rectangle, "click", function () {
            stage.resume();
            singleText.text(null);
            rectangle.fill("none");
        });

        // Suspends rendering.
        stage.suspend();
        stage.text(10, 30, "New text line");
        stage.circle(100, 100, 50).fill("red 0.2").stroke("2 blue");
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
