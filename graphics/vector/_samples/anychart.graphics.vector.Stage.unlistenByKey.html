<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Stage.unlistenByKey"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var simpleText = stage.text(50, 50);
        simpleText.style({fontStyle: "italic", fontSize: "15px"});
        simpleText.text("Click on line series. You have 3 clicks.");

        var listenKey = stage.listen("click", customListener);

        var counter = 3;

        function customListener(e) {
            counter--;
            simpleText.text("Click on line series. You have " + counter + " clicks.");
            if (counter == 0) {
                // Adds unlistener by key on stage.
                stage.unlistenByKey(listenKey);
                simpleText.text("You have no more clicks");
            }
        }
    });
</script>
</body>
</html>
