<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content=""/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");
            stage.rect(0, 0, stage.width() / 12, stage.height() / 9);

            // Gets visibility state.
            var flag = stage.visible();

            stage.text(10, 10, "The visibility state: " + flag);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
