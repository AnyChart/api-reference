<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content=""/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");
            stage.width(120);
            stage.height(25);
            stage.rect(0, 0, 120, 25);

            var simpleText = stage.text(0, 5, "Simple text");
            // Sets direction.
            simpleText.direction(anychart.graphics.vector.Text.Direction.RTL);
            simpleText.width(stage.width());
            simpleText.height(stage.height());
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
