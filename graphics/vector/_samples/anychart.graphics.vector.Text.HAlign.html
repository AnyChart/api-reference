<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        stage = acgraph.create("container");
        stage.rect(30, 30, 150, 50);

        var simpleText = stage.text(20, 40, "Simple text");
        simpleText.height(50);
        simpleText.width(160);

        // Sets horizontal align.
        simpleText.hAlign(acgraph.vector.Text.HAlign.CENTER);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
