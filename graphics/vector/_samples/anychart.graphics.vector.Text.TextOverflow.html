<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content=""/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            stage.width(120).height(40);

            var rectangle = stage.rect(20, 3, 72, 20);

            // Sets text overflow.
            var simpleText = stage.text(20, 3, "Sample text", {fontSize: 14, textOverflow: anychart.graphics.vector.Text.TextOverflow.ELLIPSIS});
            simpleText.width(rectangle.getWidth());
            simpleText.height(rectangle.getHeight());
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
