<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Text.TextWrap"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        stage.rect(30, 30, 90, 50);

        var simpleText = stage.text(30, 40, "simple text with wrap");
        simpleText.height(50);
        simpleText.width(90);
        // Sets wrap mode.
        simpleText.textWrap(anychart.graphics.vector.Text.TextWrap.BY_LETTER);

    });
</script>
</body>
</html>
