<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Text.TextWrap"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/graphics.min.js"></script>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    var text1 = stage.text(10, 10, "By Letter Text Wrap Mode." +
        " This is another custom text element, which is made multiline with the help of AnyChart Graphics methods." +
        " It shows how the natural text behaves.");
    text1.width(150);
    text1.height(150);

    // Set wrap mode.
    text1.textWrap(acgraph.vector.Text.TextWrap.BY_LETTER);

    var text2 = stage.text(180, 10, "By Word Text Wrap Mode." +
        " This is another custom text element, which is made multiline with the help of AnyChart Graphics methods." +
        " It shows how the natural text behaves.");
    text2.width(150);
    text2.height(150);

    // Set wrap mode.
    text2.textWrap(acgraph.vector.Text.TextWrap.BY_WORD);
</script>
</body>
</html>
