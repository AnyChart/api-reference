<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            stage.rect(30, 30, 90, 50);

            var simpleText = stage.text(30, 40, "simple text with wrap");
            simpleText.height(50);
            simpleText.width(90);
            // Sets wrap mode.
            simpleText.textWrap(anychart.graphics.vector.Text.TextWrap.BY_LETTER);

        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
