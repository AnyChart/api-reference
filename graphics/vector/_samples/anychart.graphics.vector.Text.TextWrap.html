<!DOCTYPE html>
<html>
<head>
    <meta name="x-cat-tags" content="actualBug"/>
    <meta name="ac:name" content="anychart.graphics.vector.Text.TextWrap"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    stage.rect(30, 30, 90, 50);

    var simpleText = stage.text(30, 40, "simple text with wrap");
    simpleText.height(50);
    simpleText.width(90);

    // Sets wrap mode.
    simpleText.textWrap("byLetter");
</script>
</body>
</html>
