<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Text.VAlign"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");
        stage.rect(30, 30, 60, 50);

        var simpleText = stage.text(40, 30, "Top text");
        simpleText.height(50);
        simpleText.width(60);
        // Sets vertical align.
        simpleText.vAlign(anychart.graphics.vector.Text.VAlign.TOP);
    });
</script>
</body>
</html>
