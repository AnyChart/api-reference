<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        stage = anychart.graphics.create("container");

        var simpleText = stage.text(30, 30, "Simple text");
        simpleText.fontSize(14);
        simpleText.decoration("underline");

        // Gets the decoration.
        var currentDecoration = simpleText.decoration();

        simpleText.text("Decoration: " + currentDecoration);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
