<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var simpleText = stage.text(30, 30, "Simple text");
            simpleText.fontSize(14);
            simpleText.fontWeight("bold");

            // Gets the font weight.
            var currentFontWeight = simpleText.fontWeight();

            simpleText.text("Font weight: " + currentFontWeight);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
