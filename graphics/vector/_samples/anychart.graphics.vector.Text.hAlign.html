<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Text.hAlign"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var stage = anychart.graphics.create('container');
    stage.rect(30, 30, 160, 50);
    stage.text(30, 30, 'left text')
            .height(50)
            .width(160)
            .hAlign(anychart.graphics.vector.Text.HAlign.LEFT);
    stage.text(30, 30, 'right text')
            .height(50)
            .width(160)
            .hAlign(anychart.graphics.vector.Text.HAlign.RIGHT);

});
</script>
</body>
</html>
