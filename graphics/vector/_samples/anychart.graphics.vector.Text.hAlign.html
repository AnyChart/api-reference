<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            var stage = anychart.graphics.create('container');
            stage.rect(30, 30, 160, 50);
            stage.text(30, 30, 'left text')
                    .height(50)
                    .width(160)
                    .hAlign(anychart.graphics.vector.Text.HAlign.LEFT);
            stage.text(30, 30, 'right text')
                    .height(50)
                    .width(160)
                    .hAlign(anychart.graphics.vector.Text.HAlign.RIGHT);

        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
