<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="text"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");
            stage.rect(30, 30, 130, 50);

            var simpleText = stage.text(30, 30);
            simpleText.height(50);
            simpleText.width(130);

            // Gets horizontal align.
            var currentValue = simpleText.hAlign();
            simpleText.text("Horizontal align is " + currentValue)
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
