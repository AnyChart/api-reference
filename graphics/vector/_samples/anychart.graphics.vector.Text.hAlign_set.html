<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="text"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");
            stage.rect(30, 30, 100, 50);

            var simpleText = stage.text(30, 30, "Right text");
            simpleText.height(50);
            simpleText.width(100);
            // Sets horizontal align.
            simpleText.hAlign("right");
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
