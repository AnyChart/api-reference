<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        stage = anychart.graphics.create("container");

        var simpleText = stage.text(10, 10);

        // Sets html format.
        simpleText.htmlText(
                "Simple <br>" +
                "<i>Italic</i> <br/>" +
                "<b>Bold</b> <br/>" +
                "<span style=\"color: rgba(200,0,0, 0.5); font-size: 20px;\">Color and Size</span> <br/>" +
                "<i><span style=\"text-decoration: underline\">Combined</span></i>",
                {fontSize: "15px"});
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
