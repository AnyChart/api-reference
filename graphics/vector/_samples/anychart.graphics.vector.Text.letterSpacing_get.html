<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Text.letterSpacing get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/7.12.0/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    var simpleText = stage.text(30, 30, "Simple text");
    simpleText.fontSize(14);
    simpleText.letterSpacing(5);

    // Gets the letter spacing.
    var currentLetterSpacing = simpleText.letterSpacing();

    simpleText.text("Letter spacing: " + currentLetterSpacing);
</script>
</body>
</html>
