<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Text.lineHeight"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");
        stage.text(30, 30, "simple text \r\n by ratio value")
            .lineHeight(0.3);
        stage.text(130, 30, "simple text \r\n by pixels value")
            .lineHeight("10px");
    });
</script>
</body>
</html>
