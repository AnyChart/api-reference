<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        stage = anychart.graphics.create("container");

        var simpleText = stage.text(30, 30);
        simpleText.fontSize(14);
        simpleText.textWrap("byLetter");
        simpleText.lineHeight(0.5);

        // Gets the line height.
        var currentLineHeight = simpleText.lineHeight();

        simpleText.text("Simple text. \n" + "Line height: " + currentLineHeight);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
