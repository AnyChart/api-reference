<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="text anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            stage = acgraph.create("container");

            var text = stage.text(50, 50);
            text.style({fontSize: "15px", color: "#F44336"});
            text.text("AnyChart's product family is a set of flexible JavaScript (HTML5) libraries for all your data visualization needs.");

            var startX = 200;
            var startY = 170;
            
            var textPath = stage.path();
            textPath.moveTo(startX, startY);
            var visualPath = stage.path();
            visualPath.moveTo(startX, startY);

            for (var angle = 0; angle < Math.PI * 10; angle += 0.1) {
                var multiplier = (2 + 3 * Math.pow(angle, 1.1));
                var addX = multiplier * Math.cos(angle);
                var addY = multiplier * Math.sin(angle);
                x = startX + addX;
                y = startY + addY;
                textPath.lineTo(x, y);
                visualPath.lineTo(x, y);
            }

            // Set path element.
            text.path(textPath);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
