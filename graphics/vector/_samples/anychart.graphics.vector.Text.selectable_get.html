<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="text"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var simpleText = stage.text(30, 30);

            // Gets selection setting.
            var currentValue = simpleText.selectable();

            simpleText.text("Text selection is " + currentValue + ". You can select this text.");
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
