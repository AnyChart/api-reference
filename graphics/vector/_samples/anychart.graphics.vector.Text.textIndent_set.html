<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content=""/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var simpleText = stage.text(0, 30, "Simple text \n with indent.");
            simpleText.fontSize(14);
            simpleText.textWrap("byLetter");
            // Sets text indent.
            simpleText.textIndent(7);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
