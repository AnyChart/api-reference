<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="text anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        stage = anychart.graphics.create("container");

        var simpleText = stage.text(30, 30, "Simple text with ellipsis");
        simpleText.height(50);
        simpleText.width(90);

        // Sets overflow setting.
        simpleText.textOverflow("...");
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
