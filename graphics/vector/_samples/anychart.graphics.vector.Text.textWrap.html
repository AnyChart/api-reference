<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Text.textWrap"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentLoad(function () {
        var stage = anychart.graphics.create('container');
        stage.rect(30, 30, 90, 50);
        stage.text(30, 30, 'simple text without wrap')
            .height(50)
            .width(90)
            .textWrap(anychart.graphics.vector.Text.TextWrap.NO_WRAP);
        stage.text(30, 50, 'simple text with wrap')
            .height(50)
            .width(90)
            .textWrap(anychart.graphics.vector.Text.TextWrap.BY_LETTER);

    });
</script>
</body>
</html>
