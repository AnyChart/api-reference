<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            var stage = anychart.graphics.create('container');
            stage.rect(30, 30, 90, 50);
            stage.text(30, 30, 'simple text without wrap')
                    .height(50)
                    .width(90)
                    .textWrap(anychart.graphics.vector.Text.TextWrap.NO_WRAP);
            stage.text(30, 50, 'simple text with wrap')
                    .height(50)
                    .width(90)
                    .textWrap(anychart.graphics.vector.Text.TextWrap.BY_LETTER);

        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
