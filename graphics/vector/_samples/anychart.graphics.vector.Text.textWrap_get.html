<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Text.textWrap get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/graphics.min.js"></script>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");
    stage.rect(30, 30, 140, 50);

    var simpleText = stage.text(30, 30);
    simpleText.height(50);
    simpleText.width(140);

    // Gets wrap setting.
    var value = simpleText.textWrap();
    simpleText.text("Wrap setting is " + "\"" + value + "\".");
</script>
</body>
</html>
