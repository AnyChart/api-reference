<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="text"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var simpleText = stage.text(20, 20, "simple text");

            // Gets text.
            var currentText = simpleText.text();

            simpleText.text("This is my " + currentText + ".");
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
