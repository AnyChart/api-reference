<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            var stage = anychart.graphics.create("container");
            stage.rect(30, 30, 60, 50);
            stage.text(30, 30, "top text")
                    .height(50)
                    .width(60)
                    .vAlign(anychart.graphics.vector.Text.VAlign.TOP);
            stage.text(30, 30, "bottom text")
                    .height(50)
                    .width(60)
                    .vAlign(anychart.graphics.vector.Text.VAlign.BOTTOM);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
