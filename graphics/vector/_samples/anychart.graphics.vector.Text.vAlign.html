<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Text.vAlign"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var stage = anychart.graphics.create("container");
    stage.rect(30, 30, 60, 50);
    stage.text(30, 30, "top text")
            .height(50)
            .width(60)
            .vAlign(anychart.graphics.vector.Text.VAlign.TOP);
    stage.text(30, 30, "bottom text")
            .height(50)
            .width(60)
            .vAlign(anychart.graphics.vector.Text.VAlign.BOTTOM);
});
</script>
</body>
</html>
