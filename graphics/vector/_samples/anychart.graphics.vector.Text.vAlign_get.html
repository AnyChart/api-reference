<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="text anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");
            stage.rect(30, 30, 120, 50);

            var simpleText = stage.text(30, 30);
            simpleText.height(50);
            simpleText.width(120);
            simpleText.vAlign("middle");

            // Gets vertical align.
            var currentValue = simpleText.vAlign();
            simpleText.text("Vertical align is " + currentValue)
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
