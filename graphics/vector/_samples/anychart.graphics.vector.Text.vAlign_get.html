<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Text.vAlign get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");
    stage.rect(30, 30, 120, 50);

    var simpleText = stage.text(30, 30);
    simpleText.height(50);
    simpleText.width(120);
    simpleText.vAlign("middle");

    // Gets vertical align.
    var currentValue = simpleText.vAlign();
    simpleText.text("Vertical align is " + currentValue)
});
</script>
</body>
</html>
