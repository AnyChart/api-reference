<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="text anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">
            stage = acgraph.create("container");

            stage.rect(30, 30, 80, 60);

            var simpleText = stage.text(30, 30, "This box contains some text. Word breaks between any character.");
            simpleText.height(60);
            simpleText.width(80);

            // Set word-breake mode.
            simpleText.wordBreak("break-all");
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
