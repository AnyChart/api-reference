<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="text anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">
            stage = acgraph.create("container");
            stage.rect(30, 30, 110, 30);

            var simpleText = stage.text(35, 30);
            simpleText.height(35);
            simpleText.width(110);

            // Get word-wrap mode.
            var mode  = simpleText.wordWrap();

            simpleText.text("Word-wrap mode is " + "\"" + mode  + "\".");
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
