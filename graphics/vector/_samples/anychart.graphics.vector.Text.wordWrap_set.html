<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="text anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">
            stage = acgraph.create("container");

            stage.rect(30, 30, 105, 80);

            var simpleText = stage.text(35, 30, "This box contains averyveryveryveryveryverylongword. The long word will break and wrap to the next line.");
            simpleText.height(80);
            simpleText.width(105);

            // Set word-wrap mode.
            simpleText.wordWrap("break-word");
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
