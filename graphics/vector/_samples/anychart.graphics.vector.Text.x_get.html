<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        stage = acgraph.create("container");
        stage.rect(0, 0, 100, 50);

        var simpleText = stage.text(10, 10);

        // Gets X coordinate.
        var xCoordinate = simpleText.x();

        simpleText.text("X coordinate: " + xCoordinate);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
