<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.UnmanagedLayer.content set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        stage = anychart.graphics.create("container");

        var rectangle = stage.unmanagedLayer();

        // Set inner content as SVG string.
        rectangle.content('<rect xvar  ="30" yvar  ="30" widthvar  ="150" heightvar  ="100" fillvar  ="#90caf9"/>');
    });
</script>
</body>
</html>
