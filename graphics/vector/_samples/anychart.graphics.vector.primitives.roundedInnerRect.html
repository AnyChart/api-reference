<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var rectangle;
            rectangle = new anychart.graphics.math.Rect(10, 20, 55, 55);
            // Draws a rectangle with rounded inner corners.
            anychart.graphics.vector.primitives.roundedInnerRect(stage, rectangle, 12);

            rectangle = new anychart.graphics.math.Rect(100, 50, 75, 95);
            // Draws a rectangle with rounded inner corners.
            anychart.graphics.vector.primitives.roundedInnerRect(stage, rectangle, 10, 20, 5);

            rectangle = new anychart.graphics.math.Rect(210, 20, 75, 55);
            // Draws a rectangle with rounded inner corners.
            anychart.graphics.vector.primitives.roundedInnerRect(stage, rectangle, 10, 25, 5, 16);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
