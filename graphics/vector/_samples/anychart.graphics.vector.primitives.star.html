<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.primitives.star"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        // Draws star.
        anychart.graphics.vector.primitives.star(stage, 70, 70, 50, 17, 10, 20);
        // Draws star.
        anychart.graphics.vector.primitives.star(stage, 200, 70, 50, 17, 8, 20, -0.9);
        // Draws star.
        anychart.graphics.vector.primitives.star(stage, 330, 70, 50, 17, 8, 20, 0.4);
    });
</script>
</body>
</html>
