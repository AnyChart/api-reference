<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content=""/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            // Draws star.
            anychart.graphics.vector.primitives.star(stage, 70, 70, 50, 17, 10, 20);
            // Draws star.
            anychart.graphics.vector.primitives.star(stage, 200, 70, 50, 17, 8, 20, -0.9);
            // Draws star.
            anychart.graphics.vector.primitives.star(stage, 330, 70, 50, 17, 8, 20, 0.4);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
