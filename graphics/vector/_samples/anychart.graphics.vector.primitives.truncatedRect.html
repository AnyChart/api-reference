<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.primitives.truncatedRect"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");

    var rectangle;

    rectangle = new anychart.graphics.math.Rect(10, 20, 55, 55);
    // Draws a rectangle with truncated corners.
    anychart.graphics.vector.primitives.truncatedRect(stage, rectangle, 12);

    rectangle = new anychart.graphics.math.Rect(100, 50, 75, 95);
    // Draws a rectangle with truncated corners.
    anychart.graphics.vector.primitives.truncatedRect(stage, rectangle, 10, 20, 5);

    rectangle = new anychart.graphics.math.Rect(210, 20, 75, 55);
    // Draws a rectangle with truncated corners.
    anychart.graphics.vector.primitives.truncatedRect(stage, rectangle, 10, 25, 5, 16);
});
</script>
</body>
</html>
