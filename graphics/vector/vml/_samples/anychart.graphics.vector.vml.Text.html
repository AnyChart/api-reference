<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentLoad(function () {
            var stage = anychart.graphics.create('container');
            var text = stage.text().x(100).y(100).width(540).height('400px').text('Simple text')
                    .style({fontStyle: 'italic', fontSize: '15px', color: '#00f', vAlign: 'middle'})
                    .opacity(0.5)
                    .textIndent(100);
            stage.addChild(text);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
