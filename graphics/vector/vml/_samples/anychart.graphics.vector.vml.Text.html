<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="text anyChart anyGantt anyStock anyMap"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="stage">
        stage = acgraph.create("container");

        var simpleText = stage.text();
        simpleText.x(10);
        simpleText.y(50);
        simpleText.text("Simple text");
        simpleText.style({fontStyle: "italic", fontSize: "15px", color: "#00f", vAlign: "middle"});
        simpleText.opacity(0.5);
        simpleText.textIndent(100);

        stage.addChild(simpleText);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
