<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content=""/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var queue = anychart.math.cycledQueue(3);
            queue.enqueue("a");
            queue.enqueue("b");
            queue.enqueue("c");

            // Clear the queue.
            queue.clear();

            var firstItem = queue.get(0);
            var secondItem = queue.get(1);
            var thirdItem = queue.get(2);

            var firstResult = stage.text(30, 20);
            firstResult.text("Queue: " + firstItem + ", " + secondItem + ", " + thirdItem);
            firstResult.fontSize(12);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
