<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.bubble"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    // Creates Bubble chart.
    var chart = anychart.bubble([
        [1, 6.16, 2],
        [2, 5, 1],
        [3, 7.42, 3],
        [4, 4.03, 1],
        [5, 6.05, 2]
    ]);

    chart.yScale().minimum(3);
    chart.yScale().maximum(9);
    chart.title("Create a Bubble chart");
    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
