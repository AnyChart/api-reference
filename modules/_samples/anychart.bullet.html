<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="bulletChart">
        anychart.onDocumentReady(function () {
            var bulletChart = anychart.bullet([17]);
            bulletChart.range().from(0).to(10);
            bulletChart.range(1).from(10).to(20);
            bulletChart.container('container');
            bulletChart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
