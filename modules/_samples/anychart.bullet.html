<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.bullet"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var bulletChart = anychart.bullet([17]);
    bulletChart.range().from(0).to(10);
    bulletChart.range(1).from(10).to(20);
    bulletChart.container("container");
    bulletChart.draw();
});
</script>
</body>
</html>
