<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {

            // Creates circular gauge.
            chart = anychart.gauges.circular([7.5, 10]);

            chart.needle();
            chart.needle(1);

            chart.axis();
            chart.title("Creates circular gauge.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
