<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.data.loadGoogleSpreadsheet"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/js/7.14.0/data-adapter.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        // To work with the data adapter you need to reference the data adapter script file from AnyChart CDN
        // (https://cdn.anychart.com/js/7.14.0/data-adapter.min.js for latest or https://cdn.anychart.com/js/7.11.1/data-adapter.min.js for the versioned file)

        // Load Google Spreadsheet data and create a chart by GoogleSpreadsheet data.
        // https://docs.google.com/spreadsheets/d/1FzX9tOlUnJZsat-wjZpj6nRjiGl7aXPt0j-8GyHM2Bk/
        anychart.data.loadGoogleSpreadsheet({
            key: '1FzX9tOlUnJZsat-wjZpj6nRjiGl7aXPt0j-8GyHM2Bk',
            sheet: 2
        }, function (data) {
            chartvar = anychart.line();

            chart.data(data);

            labelsvar = chart.yAxis().labels();
            labels.useHtml(true);
            labels.format('{%Value}&#8451;');

            chart.container('container');
            chart.draw();
        });
    });
</script>
</body>
</html>
