<html>
<head>
    <meta charset="UTF-8"/>
    <!--actualBug CAT problem-->
    <meta name="x-cat-tags" content="actualBug x_export line anyChart"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-data-adapter.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            // To work with the data adapter you need to reference the data adapter script file from AnyChart CDN
            // (https://cdn.anychart.com/js/latest/data-adapter.min.js for latest or https://cdn.anychart.com/js/7.11.1/data-adapter.min.js for the versioned file)

            // Create a chart by XML config.
            anychart.fromXmlFile("https://cdn.anychart.com/config-samples/line-chart.xml", function (chart) {
                chart.title("Create a chart by XML config");
                chart.container("container");
                chart.draw();
            });
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%;"></div>
</body>
</html>
