<html>
<head>
    <meta name="x-cat-tags" content="linearGauge anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            // Creates Thermometer gauge.
            chart = anychart.gauges.thermometer([15, 20, 25, 30, 44]);

            chart.addPointer(4);
            chart.title("Creates Thermometer gauge.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
