<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="area anyChart"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
    <script data-export="true" src="../../anychart-cartesian-3d.min.js"></script>
    <script data-export="true" src="../../anychart-exports.min.js"></script>
    <script data-export="true" src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            // Creates 3D Line chart.
            chart = anychart.line3d([
                {x: "Cycling", value: 10},
                {x: "Swimming", value: 12},
                {x: "Run", value: 18},
                {x: "Hiking", value: 11},
                {x: "Alpinism", value: 9}
            ]);

            chart.title("Create a 3D Line chart");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
