<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.polar"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        // Creates Polar chart.
        var chart = anychart.polar([7.44, 7.20, 6.45, 7.42], [6.43, 6.16, 6.36, 6.43], [6.04, 5.58, 6.16, 6.05]);

        chart.title("Create a Polar chart");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
