<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentLoad(function () {
            var stage = anychart.graphics.create('container');
            var palette = anychart.palettes.distinctColors()
                    .colors(['#00F', 'red', ['orange', 'red'], '#00C', '#00B', '#00A', '#009', '#008']);
            var len = palette.colors().length - 1;
            for (var i = 1; i <= len; i++) {
                stage.rect((i - 1) * stage.width() / len, 0, stage.width() / len - .5, stage.height())
                        .fill(palette.colorAt(i - 1))
                        .stroke('1px #000');
            }
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
