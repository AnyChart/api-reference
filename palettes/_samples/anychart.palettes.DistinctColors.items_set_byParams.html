<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="palette anyChart anyGantt anyStock anyMap"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");
            var palette = anychart.palettes.distinctColors();

            // set colors.
            palette.items(["#00F", "#F44336"], "#00C", "#00B", "#00A", "#009", "#008"); // set colors

            var colors = palette.items();
            var len = colors.length - 1;
            for (var i = 1; i <= len; i++) {
                var rect = stage.rect((i - 1) * stage.width() / len, 0, stage.width() / len - .5, stage.height());
                rect.fill(palette.itemAt(i - 1));
                rect.stroke("1px #000");
            }
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
