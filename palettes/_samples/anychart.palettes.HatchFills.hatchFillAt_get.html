<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.palettes.HatchFills.hatchFillAt get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.pie([2, 6, 12, 3]);
        chart.hatchFill(true);
        var palette = anychart.palettes.hatchFills();
        var hatchFill = palette.hatchFillAt(0); // get hatch fill by index
        palette.hatchFillAt(2, hatchFill);
        chart.hatchFillPalette(palette);
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
