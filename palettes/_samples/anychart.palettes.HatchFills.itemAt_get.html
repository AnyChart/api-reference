<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="palette pie"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.pie([2, 6, 12, 3]);
            chart.hatchFill(true);
            var palette = anychart.palettes.hatchFills();

            // get hatch fill by index
            var hatchFill = palette.itemAt(0);

            palette.itemAt(2, hatchFill);
            chart.hatchFillPalette(palette);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
