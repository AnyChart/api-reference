<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="palette pie anyChart"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
	<script data-export="true" src="../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pie([2, 6, 12, 3]);
            chart.hatchFill(true);

            var palette = anychart.palettes.hatchFills();

            var myHatchFill = anychart.graphics.hatchFill("divot", "#BDBDBD", 1, 25);

            // Set hatch fill using instance by index.
            palette.itemAt(1, myHatchFill);

            chart.hatchFillPalette(palette);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
