<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="palette pie anyChart"/>
    <script src="../../anychart-base.min.js"></script>
	<script src="../../anychart-exports.min.js"></script>
	<script src="../../anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            chart = anychart.pie([2, 6, 12, 3]);
            chart.hatchFill(true);

            var palette = anychart.palettes.hatchFills();

            var rect = anychart.math.rect(1, 1, 6, 6);

            var pattern = anychart.graphics.patternFill(rect);

            var circle = stage.circle(3, 3, 2);
            circle.fill("#BDBDBD");
            circle.parent(pattern);

            // Sets hatch fill with pattern by index.
            palette.itemAt(1, pattern);

            chart.hatchFillPalette(palette);
            chart.container(stage);
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
