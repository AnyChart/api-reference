<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.palettes.Markers.markerAt get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([2, 5, 1, 8], [6, 3, 8, 4], [10, 6, 13, 1]);
        var palette = anychart.palettes.markers();
        var getMarker = palette.markerAt(0); // get marker type by index
        chart.title("Marker type - " + getMarker);
        chart.markerPalette(palette);
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
