<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.line([2, 5, 1, 8], [6, 3, 8, 4], [10, 6, 13, 1]);
            var palette = anychart.palettes.markers();
            palette.markerAt(1, "cross"); // sets marker by index
            chart.markerPalette(palette);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
