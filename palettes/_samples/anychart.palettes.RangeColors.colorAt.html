<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.palettes.RangeColors.colorAt"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentLoad(function () {
    var stage = anychart.graphics.create('container');
    var palette = anychart.palettes.rangeColors()
            .colors(['red', 'yellow'])
            .count(9);
    palette.colorAt(4, 'blue');
    for (var i = 1; i < 10; i++) {
        stage.rect((i - 1) * stage.width() / 9, 0, stage.width() / 9 - .5, stage.height())
                .fill(palette.colorAt(i))
                .stroke('1px #000');
    }
});
</script>
</body>
</html>
