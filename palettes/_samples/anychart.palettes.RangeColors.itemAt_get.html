<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.palettes.RangeColors.itemAt get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");
    var palette = anychart.palettes.rangeColors();
    palette.items(["#F44336", "#FFEB3B"]);
    palette.count(9);

    // get color by index
    var currentColor = palette.itemAt(4);
    
    for (var i = 1; i < 10; i++) {
        var rect = stage.rect((i - 1) * stage.width() / 9, 0, stage.width() / 9 - .5, stage.height());
        rect.fill(palette.colorAt(i));
        rect.stroke("1px #000");
    }
});
</script>
</body>
</html>
