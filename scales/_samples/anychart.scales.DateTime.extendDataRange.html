<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scale"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var customScale = anychart.scales.dateTime();
            // Extends data range.
            customScale.extendDataRange(new Date("28-Aug-07"), new Date("31-Aug-20"));

            var myAxis = anychart.axes.linear();
            myAxis.parentBounds(35, 190, 350, 60);
            myAxis.scale(customScale);
            myAxis.container(stage);
            myAxis.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
