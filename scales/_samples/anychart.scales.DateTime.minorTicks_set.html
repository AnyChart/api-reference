<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="ohlc anyChart"/>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.financial();

            chart.ohlc([
                [new Date("28-Aug-07"), 511.53, 514.98, 505.79, 506.40],
                [new Date("29-Aug-07"), 507.84, 513.30, 507.23, 512.88],
                [new Date("30-Aug-07"), 512.36, 515.40, 510.58, 511.40],
                [new Date("31-Aug-07"), 513.10, 516.50, 511.47, 515.25],
                [new Date("01-Sep-07"), 515.02, 528.00, 514.62, 525.15]
            ]);

            var axis = chart.xAxis();
            axis.ticks(true);
            axis.minorTicks({stroke: "#424242"});
            axis.minorLabels(true);

            var myXScale = chart.xScale();
            // Sets minor ticks.
            myXScale.minorTicks([new Date("27-Aug-07"), new Date("29-Aug-07"), new Date("31-Aug-07"), new Date("02-Sep-07")]);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
