<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.scales.Linear.compareWith set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataTable = anychart.data.table();
        dataTable.addData(get_dji_daily_short_data());

        var firstMapping = dataTable.mapAs({value: 1});
        var secondMapping = dataTable.mapAs({value: 5});

        var chart = anychart.stock();
        chart.padding(10, 10, 10, 50);

        var plot = chart.plot();
        plot.line(firstMapping);
        plot.line(secondMapping);

        var yScale = plot.yScale();
        yScale.comparisonMode("percent");

        // Set date for the changes zero of the series.
        yScale.compareWith("seriesStart");

        chart.title("Set date for the changes zero of the series.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
