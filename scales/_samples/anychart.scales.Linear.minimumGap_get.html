<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([1.1, 1.4, 1.2, 1.9]);

            var currentYScale = chart.yScale();
            currentYScale.minimumGap(0.6);

            // Gets minimum gap.
            var currentMinimumGap = currentYScale.minimumGap();

            chart.title("Minimum gap - " + currentMinimumGap);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
