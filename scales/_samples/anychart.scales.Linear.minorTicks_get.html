<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.scales.Linear.minorTicks get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var lineChart = anychart.line([1, 4, 2, 9]);
        lineChart.yAxis({minorTicks: {stroke: "#424242"}});
        lineChart.bounds(0, 20, "50%", "100%");

        var yScale1 = lineChart.yScale();
        yScale1.minorTicks([1.25, 3.75, 6.25, 8.75]);

        lineChart.container(stage);
        lineChart.draw();

        var columnChart = anychart.column([1, 4, 2, 9]);
        columnChart.yAxis({minorTicks: {stroke: "#424242"}});
        columnChart.bounds("50%", 20, "50%", "100%");

        // Get minor ticks.
        var minorTicks = yScale1.minorTicks();

        var yScale2 = columnChart.yScale();
        yScale2.minorTicks(minorTicks.get());

        columnChart.container(stage);
        columnChart.draw();

        var title = anychart.standalones.title();
        title.text("Get and use minor ticks");
        title.container(stage);
        title.draw();
    });
</script>
</body>
</html>
