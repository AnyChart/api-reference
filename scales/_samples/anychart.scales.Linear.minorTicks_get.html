<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.line([11, 24, 15, 30]);
            chart.yAxis({minorTicks: {stroke: "#424242"}});

            var myYScale = chart.yScale();
            myYScale.ticks({interval: 10});

            // Gets minor ticks.
            var customMinorTicks = myYScale.minorTicks();
            customMinorTicks.interval(2);

            chart.container("container");
            chart.draw();


        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
