<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line column"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            var stage = anychart.graphics.create("container");

            var lineChart = anychart.line([11, 24, 15, 30]);
            lineChart.yAxis({minorTicks: {stroke: "#424242"}});
            lineChart.bounds(0, 0, "50%", "100%");

            var myYScale = lineChart.yScale();
            myYScale.ticks({interval: 10});
            myYScale.minorTicks({interval: 2});

            lineChart.container(stage);
            lineChart.draw();

            var columnChart = anychart.column([11, 24, 15, 30]);
            columnChart.yAxis({minorTicks: {stroke: "#424242"}});
            columnChart.bounds("50%", 0, "50%", "100%");

            // Gets minor ticks.
            var minorTicks = myYScale.minorTicks();

            var currentYScale = columnChart.yScale();
            currentYScale.ticks({interval: 10});
            currentYScale.minorTicks(minorTicks.get());

            columnChart.container(stage);
            columnChart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
