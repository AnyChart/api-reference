<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.line([11, 24, 15, 30]);
            chart.yAxis({minorTicks: {stroke: "#424242"}});

            var currentYScale = chart.yScale();
            currentYScale.ticks({interval: 10});
            // Sets array of minor ticks.
            currentYScale.minorTicks([2, 4, 6, 8, 12, 14, 16, 18, 22, 24, 26, 28, 32, 34, 36, 38]);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
