<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.scales.Linear.softMaximum get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.8.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.8.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([1.1, 1.4, 1.2, 1.9]);

        var currentYScale = chart.yScale();
        currentYScale.softMaximum(2.8);

        // Gets soft maximum.
        var currentSoftMaximum = currentYScale.softMaximum();

        chart.title("Soft maximum: " + currentSoftMaximum);
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
