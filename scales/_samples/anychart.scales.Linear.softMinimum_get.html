<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([11, 24, 15, 30]);

            var currentYScale = chart.yScale();
            currentYScale.softMinimum(6);

            // Gets soft minimum.
            var currentSoftMinimum = currentYScale.softMinimum();

            chart.title("Soft minimum: " + currentSoftMinimum);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
