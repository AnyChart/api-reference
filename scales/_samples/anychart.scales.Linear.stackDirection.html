<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column anyChart"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
    <script data-export="true" src="../../anychart-exports.min.js"></script>
    <script data-export="true" src="../../anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var data = anychart.data.set([
                ["USD", 57.6, 68.5, 80.3],
                ["EUR", 57.6, 68.5, 80.3],
                ["GBP", 57.6, 68.5, 80.3],
                ["CZK", 57.6, 68.5, 80.3]
            ]);

            var chart1 = anychart.column();
            chart1.data(data);

            var yScale1 = chart1.yScale();
            yScale1.stackMode("value");

            // Set the stacking direction.
            yScale1.stackDirection("reverse");

            chart1.title("The stacking direction is \"reverse\"");
            chart1.bounds(0, 0, "50%", "100%");
            chart1.container(stage);
            chart1.draw();

            var chart2 = anychart.column();

            chart2.data(data);

            var scale = chart2.yScale();
            scale.stackMode("value");

            // Set the stacking direction.
            scale.stackDirection("direct");

            chart2.title("The stacking direction is \"direct\"");
            chart2.bounds("50%", 0, "50%", "100%");
            chart2.container(stage);
            chart2.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
