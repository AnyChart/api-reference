<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataSet = anychart.data.set([
                ["P1", 9, 15, 19],
                ["P2", 12, 10, 47],
                ["P3", 21, 23, 26],
                ["P4", 45, 30, 36],
                ["P5", 8, 24, 63]
            ]);

            var firstData = dataSet.mapAs({x: [0], value: [1]});
            var secondData = dataSet.mapAs({x: [0], value: [2]});
            var thirdData = dataSet.mapAs({x: [0], value: [3]});

            chart = anychart.column();
            chart.column(firstData);
            chart.column(secondData);
            chart.column(thirdData);

            var currentYScale = chart.yScale();
            // Gets stacked mode.
            var currentStackMode = currentYScale.stackMode();

            chart.title("Stacked mode is " + currentStackMode + ".");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
