<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="column"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.column();
            chart.column([10, 11, 10, 12]);
            chart.column([7, 3, 4, 1]);
            chart.column([6, 4, 8, 16]);

            var myYScale = chart.yScale();
            // Gets stack mode.
            var currentStackMode = myYScale.stackMode();

            chart.title("Stack mode is " + currentStackMode);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
