<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.line([1124, 10500, 300, 102436]);
            chart.yScale(anychart.scales.log());
            chart.container("container");
            chart.draw();

            var logScale = chart.yScale();
            // Trying to get a tick position.
            var position = logScale.inverseTransform(0.5);
            // Returns "1000".
            chart.lineMarker({value: position});
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
