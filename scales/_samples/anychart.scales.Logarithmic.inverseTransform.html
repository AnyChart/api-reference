<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
	<script data-export="true" src="../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../anychart-ui.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([2, 16, 4, 64]);
            chart.yScale(anychart.scales.log());
            chart.container("container");
            chart.draw();

            var logScale = chart.yScale();
            // Trying to get a tick position.
            var position = logScale.inverseTransform(0.5);
            // Returns "10".
            chart.lineMarker({value: position});
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
