<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([1124, 10500, 300, 102436]);
            chart.yScale(anychart.scales.log());
            chart.container("container");
            chart.draw();

            var currentYScale = chart.yScale();
            // Trying to get position ratio by 1000.
            currentYScale.transform(1000);
            // Returns 0.24999999999999994
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
