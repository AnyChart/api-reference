<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var stage = anychart.graphics.create("container");

            var customScale = anychart.scales.ordinal();
            customScale.values([5, 6, 8, 2, 3, 4]);
            // Extends data ranges.
            customScale.extendDataRange("A1");

            var myAxis = anychart.axes.linear();
            myAxis.parentBounds(50, 70, 300, 60);
            myAxis.scale(customScale);
            myAxis.container(stage);
            myAxis.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
