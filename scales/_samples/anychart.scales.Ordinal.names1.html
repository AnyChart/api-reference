<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentLoad(function () {
            var data = [
                {x: 10, myName: 'Q1', value: 1.1},
                {x: 11, myName: 'Q2', value: 1.4},
                {x: 12, myName: 'Q3', value: 1.2},
                {x: 13, myName: 'Q4', value: 1.9}
            ];
            var chart = anychart.line(data);
            chart.xScale().names('myName');
            chart.container('container');
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
