<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.scales.Ordinal.values"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentLoad(function () {
        var chart = anychart.line([
            ['A1', 1.1],
            ['A2', 1.4],
            ['A3', 1.2],
            ['A4', 1.9]
        ]);
        chart.xScale().values(['A1', 'A2', 'B1', 'B2']);
        //the same that
        //chart.xScale().values('A1', 'A2', 'B1', 'B2');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
