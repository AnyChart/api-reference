<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([1.1, 1.4, 1.2, 1.9]);

            var scale = chart.xScale();

            var currentTicks = scale.ticks();

            chart.container("container");
            chart.draw();
            // Gets names.
            var ticksNames = currentTicks.names();

            chart.title("The current names is "  + ticksNames);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
