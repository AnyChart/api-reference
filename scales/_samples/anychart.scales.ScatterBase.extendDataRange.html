<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="linear"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var customScale = anychart.scales.linear();
            // Extends data ranges.
            customScale.extendDataRange(-15, 16);

            var myAxis = anychart.axes.linear();
            myAxis.parentBounds(50, 70, 300, 60);
            myAxis.scale(customScale);
            myAxis.container(stage);
            myAxis.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
