<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([1.1, 1.4, 1.2, 1.95]);
            chart.container("container");
            chart.draw();

            var scale = chart.yScale();
            // Trying to get a tick.
            var position = scale.inverseTransform(0.39);

            // Draw a red marker on the found tick.
            chart.lineMarker({value: position});
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
