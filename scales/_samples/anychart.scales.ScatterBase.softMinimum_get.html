<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.scales.ScatterBase.softMinimum get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.4.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.4.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter();
        chart.line([0.1, 1.4, 1.2, 1.95]);
        var yScale = chart.yScale();
        yScale.softMinimum(-0.5);
        var softMinimum = yScale.softMinimum(); // get soft minimum
        chart.title('Soft minimum: ' + softMinimum);
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
