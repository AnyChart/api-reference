<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.scales.ScatterTicks.count set asSeveral"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.line([-2, 11, 2, 4]);

    var scale = chart.yScale();

    var currentTicks = scale.ticks();
    // Sets count.
    currentTicks.count(6, 7);

    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
