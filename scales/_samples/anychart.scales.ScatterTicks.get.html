<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.scales.ScatterTicks.get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([-2, 11, 2, 4]);

        // Get scale ticks.
        var ticks = chart.yScale().ticks().get();
        // Returns [-4, 0, 4, 8, 12, 16].

        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
