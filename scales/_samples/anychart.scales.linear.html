<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.line([
                [9, 11],
                [18, 24],
                [30, 15],
                [45, 30]
            ]);

            var myYScale = chart.yScale();
            myYScale.ticks({interval: 5});
            myYScale.minimum(0);

            // Creates linear scale.
            var linearScale = anychart.scales.linear();
            linearScale.ticks({interval: 10});

            chart.xScale(linearScale);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
