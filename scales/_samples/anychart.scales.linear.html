<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([
                ["P1", 11],
                ["P2", 24],
                ["P3", 15],
                ["P4", 30]
            ]);

            // Creates linear scale.
            var linearScale = anychart.scales.linear();
            linearScale.ticks({interval: 10});

            chart.yScale(linearScale);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
