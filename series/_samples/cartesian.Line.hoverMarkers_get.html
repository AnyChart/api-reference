<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.cartesian();

            var series = chart.line([1, 1.4, 1.2, 2]);
            series.markers(true);

            // Gets markers in hover mode..
            var hoverMarkers = series.hoverMarkers();
            hoverMarkers.size(10);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
