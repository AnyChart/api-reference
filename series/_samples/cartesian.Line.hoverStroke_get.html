<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.cartesian();

            var series = chart.line([5, 6, 9, 6, 8, 4]);
            series.hoverStroke("#FF9800");
            series.hover();

            // Gets series stroke in hover mode.
            var currentHoverStroke = series.hoverStroke();

            chart.title({fontColor: currentHoverStroke});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
