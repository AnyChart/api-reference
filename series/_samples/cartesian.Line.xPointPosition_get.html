<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.line();
            var firstSeries = chart.line([1, 3, 3, 2]);
            chart.line([1.2, 2.3, 2.3, 4]);
            chart.line([1, 2.5, 1, 1]);

            // Gets position of the point.
            var currentXPointPosition = firstSeries.xPointPosition();

            chart.title("Current position of the point - " + currentXPointPosition);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
