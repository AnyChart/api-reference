<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.line();

            var firstSeries = chart.line([1, 3, 3]);
            // Sets position of the point.
            firstSeries.xPointPosition(0.3);

            var secondSeries = chart.line([1.2, 2.3, 2.3]);
            // Sets position of the point.
            secondSeries.xPointPosition(0.5);

            var thirdSeries = chart.line([1, 2.5, 1]);
            // Sets position of the point.
            thirdSeries.xPointPosition(0.7);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
