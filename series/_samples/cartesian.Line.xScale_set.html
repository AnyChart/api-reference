<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.line();
            chart.title(null);

            var secondScale = anychart.scales.ordinal();

            var xAxis = chart.xAxis(1);
            xAxis.scale(secondScale);
            xAxis.orientation("top");
            xAxis.title("DateTime axis");

            chart.line([
                ["A1", 2],
                ["A2", 2.4],
                ["A3", 1]
            ]);

            var series = chart.line([
                ["2014-01-01", 1],
                ["2014-01-02", 3],
                ["2014-01-03", 2]
            ]);
            // Sets X scale.
            series.xScale(secondScale);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
