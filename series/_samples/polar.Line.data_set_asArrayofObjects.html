<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar area line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.polar();

            var series = chart.line();
            // Sets data.
            series.data([
                {name: 1, value: 2},
                {name: 2, value: 3},
                {name: 3, value: 5}
            ]);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
