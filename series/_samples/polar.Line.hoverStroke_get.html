<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line polar"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.polar();

            var series = chart.line([0.3, 3, 2.2, 1.7]);
            series.hoverStroke("#FF9800");
            series.markers(true);

            // Gets series stroke in hover mode.
            var currentHoverStroke = series.hoverStroke();
            // Hover on a marker.

            chart.title({fontColor: currentHoverStroke});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
