<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar marker line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.polar();

            var firstSeries = chart.line([1, 4, 7, 1]);
            var secondSeries = chart.line([5, 3, 9, 2]);

            chart.legend(true);

            // Sets legend item settings.
            firstSeries.legendItem({text: "Light blue line", iconType: "circle", iconFill: "#2196F3"});
            secondSeries.legendItem({text: "Blue line", iconType: "square", iconFill: "#03A9F4"});

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
