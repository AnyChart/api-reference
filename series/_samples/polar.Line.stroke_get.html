<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line polar"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.polar();

            var series = chart.line([0.3, 3, 2.2, 1.7]);
            series.stroke("#FF9800");

            // Gets series stroke.
            var currentStroke = series.stroke();

            chart.title({fontColor: currentStroke});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
