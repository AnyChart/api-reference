<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="polar line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.polar();

            var series = chart.line([6, 1, 6, 1, 6, 1]);

            chart.container("container");
            chart.draw();
            // Transforms to pixel coordinates.
            series.transformXY(1, 5);
            // Returns {x: 1109.0392732195783, y: 265.33333333333326}
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
