<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="radar line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.radar();

            var series = chart.line([5, 6, 8, 3, 10]);
            series.hoverStroke("#F44336");

            chart.container("container");
            chart.draw();
            // Sets the hover state on second and fourth points.
            series.hover([1, 3]);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
