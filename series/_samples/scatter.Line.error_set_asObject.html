<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter line errorSeries"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.scatter();

            var series = chart.line([
                {x: 2, y: 2},
                {x: 3, y: 6},
                {x: 1, y: 4},
                {x: 4, y: 5}
            ]);
            // Sets error.
            series.error({valueError: 1, valueErrorStroke: "3 #778899"});

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
