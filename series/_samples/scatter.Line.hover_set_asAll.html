<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.scatter();
            chart.line([-27, -19, 7, 24, 36, 40]);

            var series = chart.line([-6, -15, 3, 12, 32, 44]);
            series.hoverStroke("#8BC34A");

            chart.container("container");
            chart.draw();
            // Sets the hover state on series.
            series.hover();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
