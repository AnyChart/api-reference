<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.scatter();

            var series = chart.line([
                [1, 43],
                [2, 45],
                [3, 26],
                [4, 86],
                [5, 35],
                [6, 31],
                [7, 27],
                [8, 16],
                [9, 27],
                [10, 31],
                [11, 42],
                [12, 39]
            ]);
            // Sets series stroke.
            series.stroke("#FF9800", 3, "5 2", "round");

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
