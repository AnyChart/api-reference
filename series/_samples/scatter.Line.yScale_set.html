<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter line"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var chart = anychart.scatter();
            chart.line([
                [10, 0.1],
                [12, 2.3],
                [17, 100],
                [20, 10]
            ]);

            var secondScale = anychart.scales.log();

            chart.yAxis(1, {orientation: "right", stroke: "#F44336"});
            chart.yAxis(1).scale(secondScale);

            var series = chart.line([
                [4.4, 30],
                [2.8, 6],
                [3.0, 127],
                [1.5, 620]
            ]);

            // Sets Y scale.
            series.yScale(secondScale);

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
