<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="background anyChart anyGantt anyStock anyMap"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="customBackground">
        anychart.onDocumentReady(function() {
            customBackground = anychart.standalones.background();
            customBackground.fill("#9E9E9E");
            customBackground.parentBounds(0, 0, 200, 200);
            // Sets container.
            customBackground.container("container");
            customBackground.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
