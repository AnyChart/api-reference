<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="colorRange anyChart anyGantt anyStock anyMap"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
	<script data-export="true" src="../../anychart-treemap.min.js"></script>
	<script data-export="true" src="../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            stage = anychart.graphics.create("container");

            var customColorRange = anychart.standalones.colorRange();
            customColorRange.parentBounds(0, 0, 400, 50);

            // Set color line size.
            customColorRange.colorLineSize(30);

            customColorRange.container(stage);
            customColorRange.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
