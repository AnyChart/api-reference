<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.standalones.ColorRange.container get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        customColorRange = anychart.standalones.colorRange();
        customColorRange.parentBounds(0, 0, 400, 50);
        customColorRange.container(stage);
        customColorRange.draw();

        // Get container.
        var currentContainer = customColorRange.container();

        var brownBackground = anychart.standalones.background();
        brownBackground.fill("#EF9A9A");
        brownBackground.parentBounds(0, 0, 400, 50);
        brownBackground.container(currentContainer);
        brownBackground.draw();
    });
</script>
</body>
</html>
