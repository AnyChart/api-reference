<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="colorRange anyChart anyGantt anyStock anyMap"/>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-treemap.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            stage = anychart.graphics.create("container");

            customColorRange = anychart.standalones.colorRange();
            customColorRange.parentBounds(0, 0, 400, 50);
            customColorRange.container(stage);
            customColorRange.draw();

            // Gets parent bounds.
            var parentBounds = customColorRange.parentBounds();

            var brownBackground = anychart.standalones.background();
            brownBackground.fill("#EF9A9A");
            brownBackground.parentBounds(parentBounds);
            brownBackground.container(stage);
            brownBackground.draw();

        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
