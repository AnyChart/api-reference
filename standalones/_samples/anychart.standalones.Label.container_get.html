<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="label anyChart anyGantt anyStock anyMap"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var firstLabel = anychart.standalones.label();
            firstLabel.text("First label");
            firstLabel.parentBounds(0, 0, 200, 200);
            firstLabel.container(stage);
            firstLabel.draw();

            // Gets container.
            var container = firstLabel.container();

            var secondLabel = anychart.standalones.label();
            secondLabel.text("Second label");
            secondLabel.parentBounds(100, 0, 200, 200);
            secondLabel.container(container);
            secondLabel.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
