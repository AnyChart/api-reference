<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="legend anyChart anyGantt anyStock anyMap"/>
    <script data-export="true" src="../../anychart-base.min.js"></script>
	<script data-export="true" src="../../anychart-exports.min.js"></script>
	<script data-export="true" src="../../anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");
            var legend = anychart.standalones.legend();
            legend.items([
                {index: 0, text: "Chrome"},
                {index: 1, text: "Firefox"},
                {index: 2, text: "Safari"},
                {index: 3, text: "IE"}
            ]);
            legend.parentBounds(100, 200, 340, 60); // sets parent bounds
            legend.container(stage);
            legend.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
