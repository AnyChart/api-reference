<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="resourceList anyChart anyGantt anyStock anyMap"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-resource.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            stage = anychart.graphics.create("container");

            var data = getData();

            var list = anychart.standalones.resourceList(data);

            list.parentBounds(0, 0, 600, 600);
            list.container(stage);

            // Drawing resource list.
            list.draw();
        });
        function getData() {
            return [
                {
                    "name": "Vasil Kiryienka",
                    "description": "Rider"
                },
                {
                    "name": "Elia Viviani",
                    "description": "Rider"
                },
                {
                    "name": "Ben Swift",
                    "description": "Rider"
                },
                {
                    "name": "Michal Kwiatkowski",
                    "description": "Rider"
                },
                {
                    "name": "Alex Peters",
                    "description": "Rider"
                }
            ];
        }
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
