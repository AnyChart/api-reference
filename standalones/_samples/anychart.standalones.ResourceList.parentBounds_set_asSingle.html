<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.standalones.ResourceList.parentBounds set asSingle"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var data = getData();

        var list = anychart.standalones.resourceList(data);

        // Set parent bounds.
        list.parentBounds(anychart.math.rect(0, 0, 600, 600));

        list.container(stage);
        list.draw();
    });
    function getData() {
        return [
            {
                "name": "Vasil Kiryienka",
                "description": "Rider"
            },
            {
                "name": "Elia Viviani",
                "description": "Rider"
            },
            {
                "name": "Ben Swift",
                "description": "Rider"
            },
            {
                "name": "Michal Kwiatkowski",
                "description": "Rider"
            },
            {
                "name": "Alex Peters",
                "description": "Rider"
            }
        ];
    }
</script>
</body>
</html>
