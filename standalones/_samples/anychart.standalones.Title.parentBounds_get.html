<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.standalones.Title.parentBounds get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var customTitle = anychart.standalones.title();
        customTitle.parentBounds(0, 0, 300, 200);

        // Gets parent bounds.
        var parentBounds = customTitle.parentBounds();

        customTitle.text("Parent bounds: \n left - " + parentBounds.left + "\ntop - " + parentBounds.top +
            "\nwidth - " + parentBounds.width + "\nheight - " + parentBounds.height);
        customTitle.container("container");
        customTitle.draw();
    });
</script>
</body>
</html>
