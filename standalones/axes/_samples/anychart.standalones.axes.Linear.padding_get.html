<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="axes anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="axis">
        anychart.onDocumentReady(function() {
            axis = anychart.standalones.axes.linear();

            axis.scale(anychart.scales.linear());

            // Get padding.
            var currentPadding = axis.padding();

            currentPadding.top(20);
            currentPadding.right("400px");
            currentPadding.bottom("5px");
            currentPadding.left(52);

            axis.title("Get and modify padding");
            axis.container("container");
            axis.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
