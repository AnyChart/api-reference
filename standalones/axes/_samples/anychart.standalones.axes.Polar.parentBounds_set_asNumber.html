<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="axes anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart-base.min.js"></script>
	<script src="../../../anychart-polar.min.js"></script>
	<script src="../../../anychart-exports.min.js"></script>
	<script src="../../../anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var axis = anychart.standalones.axes.polar();
            axis.scale(anychart.scales.linear());

            // Set parent bounds.
            axis.parentBounds(50, 50, 400, 300);

            axis.container(stage);
            axis.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
