<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.standalones.axes.Polar.startAngle set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var axis = anychart.standalones.axes.polar();
        axis.scale(anychart.scales.linear());

        // Set start angle.
        axis.startAngle(45);

        axis.container("container");
        axis.draw();
    });
</script>
</body>
</html>
