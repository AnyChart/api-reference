<html>
<head>
    <meta charset="UTF-8"/>
    <!--actualBug DVF-3240-->
    <meta name="x-cat-tags" content="actualbug axes anyChart anyGantt anyStock anyMap"/>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-radar.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var axis = anychart.standalones.axes.radial();
            axis.scale(anychart.scales.linear());

            // Set parent bounds.
            axis.parentBounds(50, 50, 400, 300);

            axis.container(stage);
            axis.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
