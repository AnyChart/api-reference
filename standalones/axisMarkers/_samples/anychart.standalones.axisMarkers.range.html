<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rangeMarker axis anyChart anyGantt anyStock anyMap"/>
    <script src="../../../anychart-base.min.js"></script>
	<script src="../../../anychart-exports.min.js"></script>
	<script src="../../../anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var axis = anychart.standalones.axes.linear();
            axis.scale(anychart.scales.linear());
            axis.parentBounds(5, 65, 400, 80);
            axis.title(false);
            axis.container(stage);
            axis.draw();

            // Creates a range marker.
            var rangeMarker = anychart.standalones.axisMarkers.range();
            rangeMarker.parentBounds(5, 40, 400, 40);
            rangeMarker.scale(anychart.scales.linear());
            rangeMarker.from(0.4);
            rangeMarker.to(0.8);
            rangeMarker.axis(axis);
            rangeMarker.container(stage);
            rangeMarker.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
