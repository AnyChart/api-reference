<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.ui.Background.draw"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.7.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.7.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var myBackground = anychart.ui.background();
        myBackground.fill("#9E9E9E");
        myBackground.parentBounds(0, 0, 200, 200);
        myBackground.container("container");
        // Drawing background.
        myBackground.draw();
    });
</script>
</body>
</html>
