<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="background"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="myBackground">
        anychart.onDocumentReady(function() {
            var myBackground = anychart.ui.background();
            myBackground.fill("#9E9E9E");
            // Sets parent bounds.
            myBackground.parentBounds(anychart.math.rect(0, 0, 200, 200));
            myBackground.container("container");
            myBackground.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
