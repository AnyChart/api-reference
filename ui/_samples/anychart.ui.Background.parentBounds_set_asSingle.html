<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.ui.Background.parentBounds set asSingle"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var customBackground = anychart.ui.background();
        customBackground.fill("#9E9E9E");
        // Sets parent bounds.
        customBackground.parentBounds(anychart.math.rect(0, 0, 200, 200));
        customBackground.container("container");
        customBackground.draw();
    });
</script>
</body>
</html>
