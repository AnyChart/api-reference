<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.ui.ContextMenu.itemsFormatter set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        // To change the way how context menu looks you need to change CSS.
        // By default CSS from AnyChart CDN is used: https://cdn.anychart.com/css/7.10.0/anychart-ui.css
        // Download it, alter, upload to your server and link from your pages to change the look.

        var chart = anychart.line([1, 2, 1.3, 2.9]);
        chart.contextMenu(false);

        var customContextMenu = anychart.ui.contextMenu();
        customContextMenu.attach(chart);
        customContextMenu.itemsProvider(function () {
            return [
                {
                    text: "Open AnyChart API",
                    href: "https://api.anychart.com"
                }
            ];
        });

        // Set items formatter.
        customContextMenu.itemsFormatter(function () {
            this.push({
                text: "New item",
                subMenu: [{
                    text: "subItem",
                    href: "http://anychart.com"
                }]
            });

            return this;
        });

        chart.title("Use items formatter to add submenu.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
