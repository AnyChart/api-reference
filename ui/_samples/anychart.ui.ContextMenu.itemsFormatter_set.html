<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line contextMenu anyChart"/>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.css">
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            // To change the way how context menu looks you need to change CSS.
            // By default CSS from AnyChart CDN is used: https://cdn.anychart.com/css/latest/anychart-ui.css
            // Download it, alter, upload to your server and link from your pages to change the look.

            chart = anychart.line([
                {x: "January", value: 1},
                {x: "February", value: 2},
                {x: "March", value: 1.3},
                {x: "April", value: 2.9}
            ]);

            chart.contextMenu().itemsFormatter(function(items){

                // Adding custom item to the top of context menu.
                items["my-custom-item"] = {
                    index: 0,
                    text: "Show help info",
                    href: "https://docs.anychart.com/"
                };

                // Changing default item.
                items["print-chart"] = {
                    text: "Print this chart",
                    action: function(){
                        return chart.print();
                    }
                };

                // Delete item.
                delete items["about"];

                return this;
            });

            chart.title("Use items formatter to add, change and delete items");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
