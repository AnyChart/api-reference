<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line contextMenu anyChart"/>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.0/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css">
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            // To change the way how context menu looks you need to change CSS.
            // By default CSS from AnyChart CDN is used: https://cdn.anychart.com/releases/8.0.0/css/anychart-ui.min.css
            // Download it, alter, upload to your server and link from your pages to change the look.

            chart = anychart.column([
                {x: "January", value: 1},
                {x: "February", value: 2},
                {x: "March", value: 1.3},
                {x: "April", value: 2.9}
            ]);
            chart.contextMenu(false);

            var customContextMenu = anychart.ui.contextMenu();
            customContextMenu.attach(chart);

            // Set items provider.
            customContextMenu.itemsProvider(function () {
                var result = {
                    'custom-item' : {
                        text: "Open AnyChart API",
                        href: "https://api.anychart.com",
                        index: 10
                    }
                };

                if (this.target == this.chart) {
                    result['chart-click-item'] = {
                        index: 0,
                        text: "Context menu on Chart"
                    }
                } else if (this.selectedPoints.length) {
                    result["point-click-item"] = {
                        index: 0,
                        text: "Context menu on Point Name: " + this.selectedPoints[0].getStat("categoryName")
                    }
                }

                return result;
            });

            chart.title("Set items provider function");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
