<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line contextMenu anyChart"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            // To change the way how context menu looks you need to change CSS.
            // By default CSS from AnyChart CDN is used: https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css
            // Download it, alter, upload to your server and link from your pages to change the look.

            stage = anychart.graphics.create("container");

            var chart = anychart.line([
                {x: "January", value: 1},
                {x: "February", value: 2},
                {x: "March", value: 1.3},
                {x: "April", value: 2.9}
            ]);
            chart.contextMenu(false);
            chart.bounds(0, "10%", "100%", "90%");

            var customContextMenu = anychart.ui.contextMenu();

            customContextMenu.attach(chart);
            customContextMenu.items([
                {
                    text: "Open AnyChart API",
                    href: "https://api.anychart.com"
                }
            ]);

            chart.title("Show and hide context menu");
            chart.container(stage);
            chart.draw();

            createLabel("Show context menu", 0, function() {

                // Show context menu.
                customContextMenu.show(150, 150);
            });

            createLabel("Hide context menu", 30, function() {

                // Hide context menu.
                customContextMenu.hide();
            });

            function createLabel(text, offset, action){
                var label = anychart.standalones.label();
                label.text(text);
                label.parentBounds(0, offset, 100, 100);
                label.listen("click", action);
                label.listen("mouseOver", function () {
                    document.body.style.cursor = "pointer";
                });
                label.listen("mouseOut", function () {
                    document.body.style.cursor = "auto";
                });
                label.background({fill: "#9E9E9E"});
                label.fontColor("#fff");
                label.padding(5);
                label.container(stage);
                label.draw();
            }
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
