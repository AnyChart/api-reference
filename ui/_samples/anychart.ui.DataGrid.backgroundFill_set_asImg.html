<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.ui.DataGrid.backgroundFill set asImg"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var data = [
            {id: "1", name: "Phase 1 - Strategic Plan"},
            {id: "2", name: "Self-Assessment"},
            {id: "3", name: "14%", parent: "1"},
            {id: "4", name: "25%", parent: "2"},
            {id: "5", name: "Define business vision"},
            {id: "6", name: "0%", parent: "5"},
            {id: "7", "name": "Interview owners of similar businesses"}
        ];

        var treeData = anychart.data.tree(data, anychart.enums.TreeFillingMethod.AS_TABLE);

        var currentDataGrid = anychart.ui.dataGrid();
        currentDataGrid.data(treeData);
        currentDataGrid.titleHeight(25);
        // Sets background fill using image.
        currentDataGrid.backgroundFill({
            src: "https://static.anychart.com/images/oceanic-airlines.png",
            mode: "stretch",
            opacity: 0.05
        });
        currentDataGrid.container("container");
        currentDataGrid.draw();
    });
</script>
</body>
</html>
