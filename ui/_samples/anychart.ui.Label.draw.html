<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="label"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="customLabel">
        anychart.onDocumentReady(function() {
            customLabel = anychart.ui.label();
            customLabel.container("container");
            // Drawing label.
            customLabel.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
