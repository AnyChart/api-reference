<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="label"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="myLabel">
        anychart.onDocumentReady(function() {
            var myLabel = anychart.ui.label();
            myLabel.parentBounds(110, 0, 200, 200);

            // Gets parent bounds.
            var currentParentBounds = myLabel.parentBounds();

            myLabel.text("Parent bounds - " + currentParentBounds);
            myLabel.container("container");
            myLabel.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
