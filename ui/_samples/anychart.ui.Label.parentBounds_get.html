<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.ui.Label.parentBounds get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var customLabel = anychart.ui.label();
        customLabel.parentBounds(110, 0, 200, 200);

        // Gets parent bounds.
        var currentParentBounds = customLabel.parentBounds();

        customLabel.text("Parent bounds - " + currentParentBounds);
        customLabel.container("container");
        customLabel.draw();
    });
</script>
</body>
</html>
