<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.ui.Legend.container"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var legend = anychart.ui.legend();
    legend.itemsLayout("vertical");
    legend.parentBounds(0, 0, 150, 160);
    legend.items([
        {index: 0, text: "Chrome"},
        {index: 1, text: "Firefox"},
        {index: 2, text: "Safari"},
        {index: 3, text: "IE"}
    ]);
    legend.container("container"); // sets container
    legend.draw();
});
</script>
</body>
</html>
