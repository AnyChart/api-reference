<html>
<head>
    <meta charset="UTF-8"/>
    <!--actualBug CAT problem-->
    <meta name="x-cat-tags" content="actualBug x_export preloader anyChart"/>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
	<script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script data-export="true" src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script x-export="">
        anychart.onDocumentReady(function () {
            // To change the way how preloader looks you need to change CSS.
            // By default CSS from AnyChart CDN is used: https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css
            // Download it, alter, upload to your server and link from your pages to change the look.

            var customPreloader = anychart.ui.preloader();

            // Renders the preloader.
            customPreloader.render();

            customPreloader.visible(true);
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
