<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scroller anyChart anyGantt anyStock anyMap"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var myScroller = anychart.ui.scroller();
            myScroller.parentBounds(10, 0, 400, 60);
            myScroller.container(stage);
            myScroller.draw();

            // Gets scroller container.
            var scrollerContainer = myScroller.container();

            var myLabel = anychart.ui.label();
            myLabel.parentBounds(180, 0, 50, 60);
            myLabel.container(scrollerContainer);
            myLabel.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
