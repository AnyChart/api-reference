<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.ui.Scroller.container get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var myScroller = anychart.ui.scroller();
        myScroller.parentBounds(10, 0, 400, 60);
        myScroller.container(stage);
        myScroller.draw();

        // Gets scroller container.
        var scrollerContainer = myScroller.container();

        var myLabel = anychart.ui.label();
        myLabel.parentBounds(180, 0, 50, 60);
        myLabel.container(scrollerContainer);
        myLabel.draw();
    });
</script>
</body>
</html>
