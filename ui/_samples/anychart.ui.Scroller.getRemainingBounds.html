<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scroller"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            var stage = anychart.graphics.create("container");

            var myScroller = anychart.ui.scroller();
            myScroller.container(stage);
            myScroller.draw();

            // Gets remaining bounds of the scroller.
            var chartBounds = myScroller.getRemainingBounds();

            var chart = anychart.line([20, 10, 35, 15, 25, 20]);
            chart.bounds(chartBounds);
            chart.container(stage);
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
