<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.ui.Title.container get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");

    var firstTitle = anychart.ui.title();
    firstTitle.text("First title");
    firstTitle.parentBounds(0, 0, 200, 200);
    firstTitle.container(stage);
    firstTitle.draw();

    // Gets container.
    var currentContainer = firstTitle.container();

    var secondTitle = anychart.ui.title();
    secondTitle.text("Second title");
    secondTitle.parentBounds(100, 0, 200, 200);
    secondTitle.container(currentContainer);
    secondTitle.draw();
});
</script>
</body>
</html>
