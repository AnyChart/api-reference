<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="title"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="customTitle">
        anychart.onDocumentReady(function() {
            customTitle = anychart.ui.title();
            customTitle.container("container");
            // Drawing title.
            customTitle.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
