<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="background"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="myBackground">
        anychart.onDocumentReady(function() {
            var myTitle = anychart.ui.title();
            myTitle.parentBounds(0, 0, 300, 200);

            // Gets parent bounds.
            var currentParentBounds = myTitle.parentBounds();

            myTitle.text("Parent bounds - " + currentParentBounds);
            myTitle.container("container");
            myTitle.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
