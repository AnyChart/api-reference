<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.ui.chartEditor.Dialog.data"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="http://cdn.anychart.com/fonts/{{fonts-version}}/anychart.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    // To change the way how chart editor looks you need to change CSS.
    // By default CSS from AnyChart CDN is used: https://cdn.anychart.com/css/7.11.0/anychart-ui.css
    // Download it, alter, upload to your server and link from your pages to change the look.

    var data = [
        ['Powder', 11861, 10919, 8034, 18012],
        ['Mascara', 11261, 10419, 6134, 18712],
        ['Lip gloss', 22998, 12043, 4572, 4008],
        ['Foundation', 10342, 10119, 5231, 13701],
        ['Eyeliner', 12321, 15067, 3417, 5432],
        ['Eyeshadows', 12998, 12043, 4572, 3308],
        ['Pomade', 8814, 9054, 4376, 9256]
    ];

    var editor = anychart.ui.chartEditorDialog();

    // Set data for chart editor.
    editor.data(data);

    editor.render();
    editor.visible(true);

    editor.listen("complete", function(){
        var code = editor.getResultCode();
        if (code) {
            var constructorFunc = eval(code);
            var chart = constructorFunc(data);
            chart.title("Set data for the chart editor.");
            chart.container("container");
            chart.draw();
        }
    });
});
</script>
</body>
</html>
